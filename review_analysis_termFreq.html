finally left for Brighton where the train stopped for a long time. A new conductor boarded the train but he could not speak English properly and it was almost impossible to understand what he was saying. Train arrived at destination over an hour late. Southern Rail management are entirely responsible for the disastrous unreliable service they provide. It must be hell for the train drivers and guards/conductors employed by Southern Rail to have to bear the brunt of abuse from rail users through no fault of their own. Southern Rail should be fined hundreds of millions of pounds and lose their franchise immediately.", "Utterly useless numpties. Yet again another long day at work is rewarded with a delayed and overcrowded journey home on the Uckfield line. Thanks Southern, your incompetence is noteworthy.", "Incompetent It amazes me on a daily basis how this company is allowed to continue to operate.", "Southern Rail is crap Not a week goes by with a service being cancelled or having to find an alternative train journey to get home.", "Appalling - brighton via Gatwick Southern Rail train cancelled - may miss plane I have joined the thousands of victims whose day has been seriously spoilt  by this appalling company. Up at 4am in order to catch the 0509 to Gatwick.  Train now cancelled.  And may miss flight. A lovely start to a holiday is now a hugely stressful experience. And I sincerely hope this useless rail company is replaced by a decent provider that delivers a reliable service not a never ending series of disasters.", "A disaster of a company Got free corporate tickets to the Brighton game. I avoid using Southern Fail like I avoid penis cancer but due to wanting a drink, the tsport being included i.e. free, and it being 3 f'in stops I thought what could go wrong.", "Conductors should be sacked Unbelievable number of cancellations and late trains due to conductors. The train I was on was cancelled as the conductor went missing. Disgraceful behaviour for people who feel entitled to a job rather than having a need for the role. No method of effectively complaining. No one willing to help passengers who have been feeling the pain for months.", "Terrible train service, terrible company A railway company on which one can almost always, without fail, guarantee cancellations on any given line on any given day is quite frankly not a real railway company. Southern consistently fails to deliver on its most basic operational output; getting customers from A to B within the timeframe they require.", "Complete Joke, Not The Funny Kind Conductors go on strike because they don't want their jobs to be cut or undermined, but the reality of it is that the conductors are never on time or are 'ill' meaning trains are delayed or cancelled, so what's the point in having them anyway.", "Rotten service! My 25th wedding anniversary on 7 September and months ago I booked an afternoon tea at the Savoy in London to celebrate our special day. Due to selfish strike action we have now had our very special day absolutely ruined - well done Southern Rail!!!! This is a one-off for me, as I don't use this service very often but I do feel extremely sorry for the poor commuters who have to face this rotten service every day. Selfish SR employees, holding people to ransom, charging extortionate prices and giving an absolute rubbish service!!  Shame on you!", "Worst service EVER I moved in tunbridge wells and I'm commuting in London for work since 4 Months ago. Since then I've been always late, trains delayed every single day, morning and evening trains as well, for at least, and I repeat, AT LEAST 5/10 minutes to a max of 30/40 minutes. I got to walk fast to be at work in time and most of the times I'm late anyway!!  And all this comes with the \"cheapest\"price ever, which in my case is 420 pounds pcm!!!!!! 5k per year!!! Half of a flat rent bill and 1/4 of my income!!!! And you can't even complain your money back if the train is late less than 30 minutes!!! What the hell is wrong with you!!! Get down those prices if you can't afford to run a good service!! People are paying tons of money to run your service and you repay us with delays and bad service! Someone have to do something about it!!", "MPs need to get involved!!!! I am regularly late to work due to this service... How trains can be cancelled first thing in the morning I don't know. I've sat at harlington station for hours waiting for a train because they cancel every single one. I always check online before attempting to board this train and if it is 'on-time' I will get train train instead of driving (as its a lot quicker than battling traffic/parking) however on many occasions I am very disappointed to have no announcement and no sign of delays, just a 'missing' train... Or it will go from on time to cancelled 2 minutes before it's due to arrive because of 'missing conductors'. 1- how did they not know that earlier 2- that is no way to run a business. Today on the way home from work I arrived at the train station to see that every single southern service for every destination was delayed by a minimum of 25 minutes. I have written letters of complaint to the customer service teams and haven't even been acknowledged. Don't bother trying to get your money back because you won't.. If you can avoid this service please do", "unbelievably bad words fail me", "Awful Worst train company ever.", "Abject misery, A national scandal Abject misery is all I can say without swearing!  I live on the coast and have no alternative to getting to London. People are giving up their jobs for the sake of sanity. For this to be happening in GB in 2016 is a monumental scandal and a national disgrace. I dont have to explain what is wrong. Its literally everything!! I could try and write what is good about it but there is only one word. NOTHING! This franchise has to go. Its been bad for some years and its not just about this latest dispute. The last franchise was useless but this current one is less than useless", "Worse service ever....looking alternatives Here why I m saying that:", "Really need a 0 stars option Just walk / get taxi / buy a camel.  Anything other than this *****", "The worse train company ever Very bad, horrible service.", "Just the worst train company ever. I leave one  hour early than I should for work to make sure I actually get there on time and my return train has never arrived on time. NEVER.It may be 3-4 mins late or normally 10-15 but it has NEVER pulled into the station on time. Once more -  NEVER !", "Give me an alternative. What an amazingly bad organisation. Classic monopoly. The idea that competition can work when you give out monopolies is incredible. This morning I discovered a new season ticket on my key card. Not mine. Not even the right station. Just added by a member of staff. The one I had bought would not load due to gate failure. Who knows what will happen next.", "Couldn't organise a p@*s up in a brewery By far the worst train service in the country, what should take 1hour twenty to get home has often taken me four to five house! The government needs to remove the franchise from Govia who have bitten off more than they can chew and sort it out. I doubt it was even this bad in BR days. You turn up to the station crossing your fingers it's going to be okay and invariably they let you down. Please please sort it out. If you don't have enough staff employ more it's not simple! This is the busiest commuter route on the network it needs to work!", "3rd world train services have fewer delays. i recently damaged my car and decided to commute by train while it is fixed, i thought that it couldn't possibly be as bad as id heard from friends but just to be sure i decided to get on a earlier train. despite this i was made late for work DAILY over a 2 week period. not a single time in 2 week was southern rail running on time, sometimes i was made more then a hour late for what would be a 8 mile drive. it would have been quicker to cycle to work. in the end i decided that this was not worth the stress and simply purchased a new car rather then dealing with the torment of southern rail.", "Worse than a Burma railway What an absolute farce. 14 hours from Victoria to Bognor Regis due to No trains. No train crew. Diversions and I ended up in Brighton at 11pm with no way to get home. Then I had to buy a new ticket to get to Bognor because my ticket was for the previous day. I applied for a refund and never got one. This crappy government needs to intervene and the board all be held to account. I should have walked. CRAP COMPANY. BADLY RUN.", "Southern Failway Like many, I have been using a variety of diffrent rail services with southern being the worst. I work a 9-5.30 office job and usually commute around an hour each way. Not with southern rail though as most the time I get home at 8pm. One example recently all trains were canceled on my line at london bridge, with no staff knowing what was going on. One reccomended going to victoira (obviously it was my presence delaying the trains). Once we finally set of, we stopped dead for around 30 mins. This became a regular occurence. I eventually got home in the quick time of 5 hours. Whats annoying is that this problem is not with the staff we see on a daily basis (they seem to do the best job they can while taking all the flak) its the managers and the directors who are on a completley diffrent plane of incompitence. I know people who can run rail mangement software with 4000+ services without one being late its an ABSOLUTE joke. And all we get is a sozm9 from the bosses. Claiming a refund is a joke, got a monthly or yearly ticket, here 90p for the 5 hours delay. Oh and I look foward to the ticket costs increasing next week, because I really want to award this rail company for its excelent service and policies.", "No service and impossible refunds With a service passengers can no longer rely on and an infuriating refund policy, Southern get my vote for the worst public transport company I have used in 30 years of commuting. Well done Southern, I hope you're proud.", "What are we waiting for before something is changed Everyday traveling on southern to London has been a nightmare. The service is always late and everyone seems to have taken it for granted that a journey advertised as 30min will take about 50 in real time. Last evening, just before my stop, they said the train has to go back a station after waiting midtrack for 15min. The driver didn't open the doors at the previous station and we stood 15 more when he announced we'll be going back 2 more spots - that's when I stopped listening. How can this be so mismanaged and unplanned. I pay just as much as any London commuter but the service is so terrible I want to move. Most station staff and passengers are disgruntled and these days I end up seeing/hearing at least one altercation everyday at the station due to train delays. What  are the authorities waiting for  before drastic measures are taken and the condition improved?", "A JOKE!!! Only reason there is one star is because it won't allow you to leave a comment without selecting at least one star! DISGRACEFUL train company. Website won't allow a negative rating and that's purely just because if it did the webpage would crash as result of all the comments that would be left on here! You shouldn't be allowed to continue running this farcical of what you call a service. We pay a fortune to TRY and use the service of which there isn't any. You're blatantly stealing from us! You should be ashamed!!!!", "So much for improving performance... ...by cutting trains. Take a look at the daily performance report for yesterday. Only 21% of trains on time.", "One star is too much I am so suprised that the British Government doesn't step and do something about this company. Their service is a joke. I have heard about people who have lost their jobs, people been late for interviews, peoples missing important appointments and the list goes on and on.", "One star is too good for southern Train driver is delayed getting to our delayed train. Trains from Victoria station have been a joke for months!! Sack these incompetent fools and get people in who know how to run a train service.", "Southern Railway. WORST SERVICE EVER Worst experience of my life travelling on Southern Railway.I dont know how on earth they are hanging onto their franchise. Its high time it was taken off them. One day travelling back from London Victoria, train terminated at Haywards Heath. Told the next service to Eastbourne is over 35 mins LATE only for THAT to terminate at Haywards as well. Then told to go to Brighton. The following day was exactly the same except we only made it as far as Gatwick. The service is a JOKE . Little wonder all staff are off sick with stress when the management couldn't organise a 'binge drink in a brewery. ' I say, strip the company of the franchise. Hand them a massive fine, then name and sack every manager !!", "The garbage railway company, almost a liar thief You have absolutely no possible travel schedule when you take the train of company, because you do not know how long it will takes to travel, the train will stop running at any time, at any time, will be canceled at any time, you need to be patient and waiting for the signal and to listen  to broadcast. even though there are  a few stops, you may be asked to wait for half an hour or an hour.", "they should be taken to court This company MUST be held to account, for all of the extra expense I have had to take on, and all of the delays and cancelations", "Have i got a story for you... Well I bought a monthly season ticket for 460.10. Yes thats right 460 quid! but thats only the start. So it stopped working on the london terminals (it must have been bendy) So like anyone i went to the ticket office to get this re printed. What does the ticket person do? she takes it off me and states that the railcard is not valid proof of owning a monthly ticket, and for this reason she wouldnt give it back! your talking halfway through the month so like \u00a3250 worth!! that she wouldnt give back. I said well thats how it was sold to me? how is that my fault? only to be told sorry but you need a password when purchasing these. I refused to move like any other person would who was about to be significantly out of pocket due to the incompetance of southern railway. After kicking up enough stink and not moving for Britain (about an hour) i was eventually given it back but boy did i have to fight it. which poses the question. DO YOU PEOPLE KNOW WHAT YOUR DOING HALF THE TIME? not impressed.", "One big joke Southern are an absolute joke. Literally avoid travelling with them at all costs. Disgraceful service, single handedly ruining my relationships with people", "Just simply rubbish Incompetent", "Unreliable, late, unplanned, red tape I moved to Croydon about five years ago where sadly southern is the only train available. There has been a crew sickness notice on national rail for  months which means I've had experiences standing in a sedentary train at London bridge (not some remote station)  for 30-40 minutes with fellow passenger hanging on to every post available waiting for the driver to show. The last time this happened was at 7:50pm when I was returning from work rather late as I'd  arrived late that morning, again due to trains running late and chaos at every stopping station with passengers trying to get on but no space left. This has been the case for ages now and I've chosen to write this as I hope for change. Someone with some authority needs to step up and fix this.", "Pathetic and appaling A terrible service that is getting worse by the day. They impact people's lives without care or accountability.  An utter disgrace the whole management team should be replaced and never be allowed to run anything ever again.", "Terrible! I've been traveling on Southern trains now for over 5 years and nothing has changed. Outdated smelly dirty trains, constant cancellations which are distressing especially when your southern train is a connection, delays, strikes and increasingly bad service.", "Jokers Joke of a service.Why bother with a timetable when its just pot luck if the train you intended to catch turns up within 15 mins of its scheduled time. First rains in the morning cancelled or delayed. I use this service most days and it is a nightmare.", "Not Fit For Purpose I just dropped my son at coulsdon south, and guess what, two trains in a row 'delayed'. They were both showing as 'on-time' on the web just before we left for the station. Almost every time we have tried to travel with Southern recently the train has either been cancelled or delayed. What an utter waste of the fair-paying public's time and money. The franchise should be withdrawn from this completely useless company.", "Appalling service..no longer a train company I have used this company to commute to work for 10 years. I pay nearly\u00a3 3000 pa. The service has always been bad but has deteriorated to the point that it no longer can be called a train company. I travel.from portsmouth to Barnham. Every evening my train is cancelled. Today all five trains in an hour and a half slot were cancelled. I had started to keep a record of the cancellations affecting just the Times I travel to and from work . In one 10 day period 40 trains were cancelled in that small window of time. The trains to London victoria now rarely run . This is a disgrace. The impact on people's lives of this chaos must be astronomic. I have had to cancel peoples job interviews, people have missed specialist medical treatment and so it goes on. The trains that do run on this line are the old london overground trains which I think are now 40 years old and disgusting..I have photos to prove it.  Parts of sub Sahara Africa have better trains. I understand the government minister responsible is unsympathetic to travellers and simply says that interfering when the company are trying their best would just make things worse. Well I know what to do.now at the next election!! I fear that there will be public disorder soon such is the growing anger and frustration. Southern railways - you are a joke please get out of my life and let a proper train company take over.", "3rd world trains Conductor sickness, faulty trains, strikes, faulty signals, unexpected delays. You name it, they got it - guaranteed.", "I have STD Southern Trains Disruption, this is a totally unreliable, inflexible and expensive joke of a service with constant delays and cancellations. If you have any alternative use it.", "Friendly staff and on time trains Last week I went to seaford from Newhaven with my two kids and my son loves trains and waved at the driver as the train was coming towards us. As we got off at seaford the driver got off to get back on at the other end to travel back to brighton and asked if my son wanted to see here the driver sits! Of course my son said yes and even got to press the horn! The driver even asked me if it was ok to pick him up to put him on the seat. I was very impressed and the driver was such a nice man. You don't get many people who would take time out of their schedule to do this. Also the trains are always on time and I've never had a problem using them. Would recommend to anyone.", "This is the worst service ever They always cancel trains and delay for over 30 minutes save yourself pls use the tube this is terrible I write this as I sit in balham station waiting for over 45 minutes for a train to London bridge this happens everyday am going hone its horrible", "Unbelievable !!! Let me start by saying I'm not a person who complains about this type of thing and in fact this is the first time I ever have ! And even 12 hours later I'm in despair with this joke of a service provided by Southern. I've been telling friends and family for a long time now how bad this company is and I just wonder how bad it has to get for the government to step in . My journey home from work every evening is filled with trepidation . I join my train at Clapham junction only 1 stop down from where the train starts its journey. Every evening trains are cancelled, late or seriously overcrowded. I've lost count of the number of times I've let a train depart because I just cant get on it because of overcrowding. A seat at this time of night (10-11pm ) is a luxury. I only travel one stop down to East Croydon but I'm often over an hour or more late . My wife even questions me now and asks \" what's going on \" las Im always late home lol !! I feel it's only when something bad happens and they investigate how many people are crammed into this poorly run service that anything will ever change. Just how bad does it have to get before the Government steps in ? (Fatalities????) Because I can't imagine it any worse than this shambles of a company! Sorry this review is so long , must be therapy of some kind lol !!!", "Miserable Service A consistently awful service from these thieves over many years. My most recent experience involved a blatant refusal to sell me a return ticket at the lower price advertised on their website - \u00a356.50 on the website, \u00a381 in person - with no explanation why this was the case. Criminals.", "New ad slogan for Southern. THIEVES ON THE LINE, WHERE INCOMPETENCE COMES AS STANDARD", "Terrible I've been using Southern to commute to and from London for years it's far and away the worst service I have ever used and I'm shocked that's it's become even worse. Trains constantly late and the new excuse crew shortages and Conductor sickness is just a joke.  Southern should lose their franchise worst rail company in the UK.", "Ridiculas to the subline Southern Rail are cancelling services on the back of staff sickness and dismiss the bad service as the norm. Also customers are not being informed of route changes. I booked the 11.17 to Victoria in advance only to be told that the service terminates at Haywards Heath? When I boarded the delayed train, the driver proudly announced that the would go to Victoria. Also, the ride quality was very bad compared to my onward journey to Birmingham.", "If I could give less than one star, I would They've really gone downhill over the last couple of years or so. Trains now frequently delayed by \"temporary lack of train crew\", late-running or cancelled services. Drivers are called to their train over the tannoy at London Victoria. Trains arrive at a platform with less than the expected number of coaches, so passengers are squeezed in the carriages. Sometimes it's so bad you just have to laugh. How did it get like this?", "HOW ARE THEY STILL IN BUSINESS??????????? ANOTHER HARD DAY AT WORK FOLLOWED BY ANOTHER NIGHTMARE JOURNEY HOME FROM LONDON TO BRIGHTON. TRAINS ALREADY CANCELLED THIS EVENING - ONCE AGAIN MISSING VALUABLE TIME WITH FAMILY AND ITS COSTING \u00a3427 PER MONTH FOR THE SERVICE. HOW MUCH MORE CAN WE TAKE AS CUSTOMERS!! THE FEW TRAINS THAT DO RUN ARE RAMMED WHICH IS INCREDIBLY DANGEROUS IN ITSELF! SOME DAYS I CANT EVEN GET HOME THANKS TO THE PEOPLE WHO ARE JUST NEVER HAPPY!", "Needs massive improvement Southern Rail is overpriced, overcrowded, understaffed, lacking vital investment for improvements, and delayed or cancelled more often than not for unacceptable reasons, like signalling failures. How many times do signals need to fail before you get a better system?", "Impossible web-site Can anyone actually work round the new web-site?  In fact, does the designer actually use it?  I doubt it as it is the most frustrating meaningless train ticket booking web-site.  Sorry, but I'll revert back to the Trainline", "New Website is rubbish! Can't believe you've scrapped a perfectly good website for one that's impossible to use.  It's now easier to join a long queue at the ticket office than to book tickets online.  Well done you!!!!!!!", "Incompetent service and rude staff. Delays, cancelation, no refund and rude staff is this companies mission statement.", "New Website - What is the point?? Same as other reviewers, I have been using the Southern Rail website for years without any problem.", "Worst Web Up(Down)grade ever Like others, have been using website for years. Ticket buying section was always good if rest of if could be frustrating. The new one is so poor that I now just have to join the queue at the ticket desk - completely the opposite outcome you'd expect on the back of their policy of reducing staff. Why do you think we need to see a map of where we are travelling to and from instead of being able to see how to buy a damn return ticket?", "A total waste of time and nerves... On the old website...booked a return journey in 90 seconds...picked tickets up in same amount of time at station...new website has failed to work on any occasion I try...so I queue to buy a ticket...clerk in ticket office just sighs and shrugs when I ask about purchasing online.", "Southern rail Website Totally inadequate website for tickets, unable to deliver correct information on train journeys and would let you buy tickets because its card payment system times out!!", "The worst train company know to man Southern Rail is an absolutely dire and dysfunctional company. I do not exaggerate when I say that the majority of it's trains are delayed, and frequently so overcrowded that you can't have a seat. I understand Southern Rail was taken over by a company in the summer 2015, and seems to have subsequently sacked most of it's employees- resulting surprisingly in them not having enough staff to drive it's trains. I met a train driver for southern rail at barnham train station on my way home (due to an unexpected cancellation by southern), and he didn't know when the train he was supposed to be driving would arrive! I mean, really, how can a train driver not know when the train he's meant to be driving will turn up?!.. I've never experienced such a shocking lack of organisation in a company. They no longer reply when I submit a 'delay repay' form either- no doubt this is due to there being a shortage of staff to respond to my claims.", "southern's useless web page Totally impossible to sign up to the web page although , from the comments of others, that is probably just as well.  Used the old one for years with no problems.  Tried everything to log in to this one.  Their advice - I can still but tickets at the station!  Why can't we just have the old, working web page back?  Southern used to be ok but it has gone to the dogs in the past year.  Still got decent drivers and conductors - must be awful for them.", "New website bad! Have just wasted 10 minutes trying to find tickets from London to Durham,despite putting in all information required all that showed on screen was a MAP. Believe I know where Durham is ! No ticket choices or anything else. Is this just a problem on iPad?", "Totally RUBBISH new website I use Southern a lot to travel between Portsmouth and London. The new website is a total disaster. Extremely user-unfriendly. Most of the page is taken up by a map which adds nothing to my experience as a customer. The process of booking tickets has become much more confusing and good value tickets are extremely difficult to come across now. And the confirmation email which used to contain useful information such as the train time and reference number is now just a useless piece of electronic rubbish.", "Unbelievably bad Just when you thought the service couldn't get any worse, they introduced a new website - and it did! The old one worked fine. Now it's a mess to find anything, you have to print off forms and send to cancel a ticket, it doesn't retain personal details properly so you have to type in each time... And still running four-carriage trains from London to Brighton with people packed in wherever possible and standing all the way. This really is a third world service.", "Dire dire dire The worst run train company. Too few trains not enough carriages constant delays and cancellations . Absolutely DIRE", "One of the worst train companies. Their trains are constantly being delayed or cancelled. It's a disgrace. They are unbelievably awful and affect my journeys all the time. Absolutely unacceptable. Avoid them at all costs.", "Not possible to buy tickets on the Internet,,, It seems incredible that, in this day and age, it is not possible to buy tickets on the Internet to use on Southern Railway. They have a website, but it does not work. They used to have a website that DID work, very well, and you could collect tickets from the station ticket machine very easily. Now, you have to go to the station and queue up to buy tickets. In 2015. Incredible. I have tried to call their Customer Services but have held on for exactly 23 minutes..... and have really too much else to do.", "TOD doesn't work I booked a return ticket from London to Manchester and when I tried to collect it the machine said it was unable to process the request.  Staff in the ticket office tried and had the same problem.  I phoned Customer Services and they said the quickest way to resolve the problem would be to cancel the ticket and rebook.  I rebooked the same journey (and by this time it was too late to get a seat reservation) and when tried to collect the tickets I had exactly the same problem.  I see another reviewer, Graham Bryce, reported this problem at the end of October but it has clearly not been fixed.", "Why don't they allow a Zero star option? The first website in the history of the world that makes you spend 15 minutes trying to find times and schedules, and then refuses to accept payment by credit card or debit card (even those that it had accepted for years before the upgrade), and I'm sure there are other methods of payment that it refuses to accept.", "Shocking new website I'm comfortable reporting that the new much-trumpeted beta version is worse in every respect than the existing site. In summary, it's slow, buggy and worst of all, it rips off the ticket-buying public.", "You may as well walk. I've only been using this rail to commute into Brighton for a short while, and it is probably the worst experience I've had with trains. In fact it's so bad I've decided not to continue working in Brighton. Nearly every day there is a delay or cancellation, and it is total pot luck if you get where you want on time. In fact it's so bad that the government should probably intervene and force a sale. I think maybe the company is run by 3 year olds or by people so corrupt that it cannot be run at all. I'll be glad to never use them again.", "Useless!!! Simply I would be embarrassed if I managed this company. Always cancelled. Always delayed. Never reliable. I wish we had another choice of train service.", "Awful customer service and consistent delays Travel on Southern Rail every week and there are consistent delays on the trains. There are also frequent cancelled services. Avoid travelling with this company if possible.", "Lost Proprerty Travelled on both Southwest & Southern Trains one evening making my way home. Left my work folder on one of those trains. Southern conveniently have a number you can call to check if it has been found and an online forn, with very helpful staff. Southern have no number, just an online form. I called customer service and got no service. I was told it would take two week to hear anything back and I have no way to follow up? That is rediculous and Frustrating.", "The Rail Company that hates its customers Southern Rail:", "Southern railway are s**t to put it bluntly. Southern railway are the worst service i have ever used in my life, so unorganized they couldn't arrange a p**s up in a brewery. I use this service daily as my commute to work and every day im faced with late running trains and even cancellations because they \"don't have the staff\" why they expect me and many other customers to pay such a vast amount of money for a service that my 7 and 4 year old sister could run better is beyond me. I wouldn't mind so much if it wasn't for the fact that im now having to get a train AN HOUR EARLIER just to get myself to work on time, it's a f***ing joke. Sort your s**t out southern, and believe me when i say if this carries on the way it's going, ill be seeing you in court very soon, because I refuse to have my job put on the line because of a bunch of incompetent pricks like yourself. Have a great day.", "The Un-Smartcard After persevering for 2 months I gave up after many phone calls to customer services and a Smartcard customer services that does not work after 5pm. The card loaded once and cost in telephone calls is not worth the hassle. #AVOID", "Complete Lack of Customer Service I have been using Southern trains for almost 15 years to get between London and Brighton.  So, so many times, whether announced well in advance or not, there are ongoing engineering works which result in me having to take a route which is at least twice as long.  Sometimes, this has involved a bus journey which only takes me about a third of the way home.  Of course, this costs the same as the already highly priced direct journeys I should be able to take.", "Worst thing to ever happen in UK transportation history. The dark ages of railway in the UK is Southern Rail.", "Worst train service ever I booked a train ticket online and when I went to collect it they didn't recognise my ticket! Went ticket office they didn't recognise it. I phoned southern to which they said they recognised it but I have to buy a new ticket anyway! Incompetent company! Then they said apply for a refund which may take 28 days and they may charge me admin fees for?!", "Terrible service Trains are late or get cancelled on a regular bases, usually due to crew shortage. When you make a delay claim, it gets reject for no reason, so that you have to submit it several times. I hope they lose the franchise as soon as possible.", "Terrible website Unusable new website", "new website is worse than previous New Website has problems and people often by the wrong tickets because of it. It has already happened to me.  I have sent a complaint but haven't received any reply.", "Useless new booking website I used the 'old' system with no problem. After two e-mail replies from the company telling me how to re-set my password (both failed), I have given up. Southern, you are losing so many customers. But then, of course, I have been buying full price fares since December. Is there a reason for their not fixing the issues?? Will start using Virgin after coming across this website. how much are you paying the web designers? Even if I could get onto it I wouldn't use the new site for reasons listed elsewhere on the trustpilot.com site.", "Refund Policy A JOKE I used their useless website to book a \u00a36 journey.  It told me that my bank had refused the payment.  It really hadn't so I tried again.  Same result. I decided to buy a ticket at the station.  However I then get an email from them thanking me for my orders and charging me twice.  Not very good. They admitted it was their fault  but trying to get a refund has been difficult to say the least.  I ring them and they tell me there is a letter in the post or a recorded message saying they are aware of this problem and can you call back in a week or so.  And so it goes.  Today I spoke with AJ. He was actually helpful.  He asked if I'd had an email from them, well, no actually! Nor have I had the letter I was promised. I spoke with AJ's supervisor, Beverley,  to voice my concerns over this whole debacle. She told me that I have to download and print out a claim form from their website, fill it in and send it to them together with a copy of my bank statement showing the relevant details.  I don't think so. It's \u00a36 so I won't bother. The problem was and is of their making but they want me to jump through hoops to fix it. Dreadful service and I would like an apology.", "Website utterly unusable I used the previous one most days and now, ridiculously, book my tickets on GWR website!!  I would be very happy if they sorted it out and I would return.", "Dreadful new booking form After seeing all these reviews I am very glad to see I am not the only one who thinks the new online train booking system by Southern is a total joke.The old one was fine why change it ? It is unfit for use.Will have to use another train companies site now.This one is totally unusable.", "Website is unusable The new Southern Website booking journey is shameful! I want to book a simple one-day off-peak Travelcard from Gatwick Airport to London today and can't do it via the site. Only 'anytime' single and return tickets are available. The website simply isn't fit for purpose.", "New Website An absolute frustrating experience trying to use the new website. I did email the company but with no real answer. I now book with either Virgin or East Midlands trains as they are much easier", "Website totally unusable; now using the lovely Virgin Trains East Coast site Where do I start on the nightmare of using the new Southern website?? Had to re-register with a different email address as they wouldn't migrate my password. They require you to choose a particular train before you see the prices on offer for different times - why can't we have the nice list of trains and prices as before? and as on the highly useable Virgin Trains East Coast site, on which you can buy Southern tickets at a good price and collect them from your Southern station. There's plenty more that I could say - not storing your data and journey history, navigation hopeless, imperfect price info ....  Southern, PLEASE bin it and return to your old system; I shan't be buying from you until you do.", "Truly terrible service in all respects 6 out of 8 of my last journeys either cancelled or delayed. Station staff unhelpful and rude. Taxis put on when train cancelled did not arrive. On one occasion train so full it turned people away from boarding. A very terrible all round service", "Trains cancelled every weekend Trains cancelled every weekend, also being told \"don't travel\" and to \"try and get a refund\" due to trains being rammed during the May bank holiday Saturday. Just because I am disabled and need to be sat down. But they don't seem to make any \"reasonable adjustments\" or give a damn about the Disabled People's Protection Policy!", "About as low as a Railway can get\u2026 About as low as a Railway can get without bordering in The Third World.(At least w'eve GOT platforms!Lol)", "No stars, extortionate and rude Just like everyone else I am only leaving one star because there is no option for zero.", "Stood in someone elses urine when\u2026 Stood in someone elses urine when trying to change my babies nappy. She droped her stuff in it so had to throw it away.", "Weekend cancellations Service is so bad between Paddington and Bath that I have decided to drive, which will be cheaper, more comfortable and above all more reliable. These weekend cancellations when the weather is good are a disgrace. Train managers tell me that do not need to work at weekends because they get paid same rate as overtime during the week (which they can get plenty of), so when the weather is good, they would prefer not to work at weekends. When you can get a seat on the new trains, they are so uncomfortable that I am getting back problems. Remove GWR franchise immediately, they must surely be in breach of their conditions.", "Customers are a terrible inconvenience\u2026 Customers are a terrible inconvenience to GWR. They need to lose their Franchise. Look at all these one star reviews.", "worst part of my day for 5 days a week worst part of my day for 5 days a week. Almost always late, with frequent cancellations and unannounced platform changes. I pay them  \u00a31600 per year and in exchange they provide a terrible service. I would give them 0 if it was possible. An absolutely disgusting company.", "Awful service Always delaying or remaining stuck at some station because there are remote problems like signals problems or something else.....the carriages are stinking very dirty and so the toilets where I got an awful  skin infection", "A terrible experience again and again... A terrible experience again and again. Filthy, crowded and expensive trains. Once for no seeming reason once just arrived in the wrong station and terminated with all passengers stranded. They simply don't deserve the amount of money they charge. Suggest walking in the future you,ll get there faster and fitter. #ashamedofourtrains", "Why are so many GWR trains being\u2026 Why are so many GWR trains being cancelled because they have no train drivers available, hardly an unforeseen event.", "New trains in dire nead of more comfortable seating I spend \u00a32000 a month on GWR rail from Paddington-Cardiff services sometimes more, the new GWR 800 trains are constantly late running often arriving in Cardiff from London for at least 80% of the time between 15-35 min late. The seats are horrific and Solid with Zero comfort compared with the older HST125 trains.", "Honestly they don\u2019t care about quality\u2026 Honestly they don\u2019t care about quality of service of customer satisfaction. Constantly delayed and no compensation! Other railways are far better", "Poor service but unfortunately no competition! Needed to change my tickets online but the website kept crashing. I called customer service, waited 10 min to talk to a human being only to be told that I had to go to the nearest train station or change them online because Customer Service at GWR do not have the facilities to change tickets for you. Now my question is where does the money go? Definitely neither in the trains and infrastructure, nor in the service...", "Despicable service For 2 mornings running GWR think it is Ok to send a 5 carriage train at peak time as opposed to 8 carriages, and no reserved seats!  Passengers paying for very expensive seats on peak trains and having to stand in conditions worse than cattle - is this acceptable?   To add to this yesterday I arrived home nearly 2 hours late due to an endless list of train faults, lack of drivers and signalling problems.  Another evening at home GWR have deprived me of! :(", "This is meant to be zero stars This is meant to be zero stars. Honestly don't understand how GWR are still allowed to operate. Abysmal service, dishonesty, disorganisation and all round abuse of consumers. Trains are always well over the safety limits of capacity, always delayed, and on the rare occasion that they aren't late, they are cancelled. Someone please save us from GWR - enough is enough.", "Where is my refund???? Journey was end of January but cancelled as driver hadn't turned up. Refund agreed within days but 3 months later and numerous calls to chase, I still have not received it. JUST REFUND MY MONEY!!", "15:00 Paddington to Tiverton 15:00 Paddington to Tiverton: The one announcement that was actually audible said that the team hadn't had sufficient time to put out the reservation tickets.", "No apology or compensation for being called a liar and being delayed by 2 hours on a 25 minute journey Having had GWR delay my train by about 2 hours, I applied for a refund, and was told that my train wasn't late.", "Horrible Horrible. Constantly delayed. It kills time as always the train has to be either delayed or cancelled. Such a awful train \ud83d\ude21", "Awful customer service from a woman\u2026 Awful customer service from a woman with curly dark hair at Bristol! Distrurbed by her customer service! Do not appreciate her she deserves to be fired by this attitude!!!!", "Disgusting Service Disgusting Service", "Constantly delayed trains Constantly delayed trains, ridiculous pricing.", "12 year old script kiddies could have designed a better website Their new website is an absolute slug kludge nest of horrors.", "Horrible For 500 pounds per month GWR makes me constantly late for work as what is supposed to be a 27 minute train journey often takes 45+ minutes; it also makes me waste half my evening trying to get home -- as I write this we're stuck outside Paddington with no explanation whatsoever for 20 minutes now; the seats are super uncomfortable if you manage to get one, the Wi-Fi is slow as hell, but hey, I don't have a choice but to spend 3 hours of every single business day on a train listening to meaningless apologies of the train manager...oh wait, this just in: the train broke down and we are advised to take a different one. Great job, Great Western Railway.", "New Hitachi 800 trains are a major\u2026 New Hitachi 800 trains are a major downgrade compared with the previous rolling stock. What is billed as First Class seats are now inferior in quality to the second class seats in the previous trains. So in reality GWR are now charging a first class fare for a second class seats and those in second class are getting a third rate seat quality.", "Staffing issues at Banbury station Train and transportation services are great and often reliable. However some choices of staff are questionable - often rude and insulting, not helpful at all. I bought an open return ticket and when told that I couldn\u2019t use it, the staff were blunt and didn\u2019t even ask if I needed another ticket when they saw I was in a rush. I have had friends who have been insulted before about their characteristics by the same team of staff at Banbury station. Absolutely appalled.", "Yet another 1 star review of GWR Yet another 1 star review of GWR.  Easter Sunday, a ticket booked for a Swindon to Chippenham journey.  On arriving at the station the train had been cancelled due to \"lack of drivers\".  As had the one after it.  Spoke to GWR staff who said that they had no responsibility to help as there was another train in 3 hours time.  Absolutely appalling, as ever!", "Website is crap Website is crap, travel everyday on packed train from Exmouth to Exeter, dirty trains never get a seat.", "Thank you very much for making my\u2026 Thank you very much for making my commute stressful. Staff are rude.", "Awful I unforantly have to use GWR 5 days a week to get to work in London.", "Complete idiot staff as usual Cancelling trains because there are, and I quote \"no drivers\", pathetic on a Friday night at any time but on a holiday weekend, stupidity from the usual school of idiot management inside the organisation - you're all a joke really", "Shocking new trains Shocking new trains - designed like a public toilet but with less comfortable seating", "Joke of a company. Writing this review whilst sat on the floor for 2 hours outside the toilet. Terrible service, not getting any better. It's a joke of a company and should be ashamed.", "GWR Rip Off GWR really don't deserve a 1*. Their service is utterly shocking. We pay a fortune to stand crammed against each other like sardines and the staff seem to care little. The service in India is better.", "The worst railway to ever travel with The worst railway to ever travel with. They dont take customers seriously, they dont care about customers experience, all they care about is increasing journey cost and ripping of travelers.", "Awful awful awful GWR If I could, the rating would be zero. It is an awful position to be stuck having to use GWR to get from Cornwall to London. I have a ticket booked. I want to check online train running etc (given recent weather) ... but GWR website incapable to doing anything other than getting itself tied into a continuous data loop. Opted to use the 'online chat' option ... I guess all of those people are busy trying to get into work by GWR trains ....", "GWR - unreliable,dirty,poor shocking,complacent, smug etc GWR has to be one of the most shocking railway providers around.  I pay over a GBP 1000 a month for a sub standard poor, dirty unreliable service between Newbury and London Paddington. A ridiculous amount but first class is the only way to guarantee a seat, one hopes!", "Terrible service Terrible service! I\u2019ve used GWR from Maidenhead to Paddington on 4 serperate occasions delays there and back every time. \u201cFaults on the line\u201d, \u201cRed signal issues\u201d.... BS! Ironic it\u2019s occurred on all separate occasions there and back. On average delays of 35 mins+", "I travel on average three times a week\u2026 I travel on average three times a week between Reading and London at peak times and the services has got significantly worse in the last three months.  I usually have to stand both ways and the morning services never arrives on time.  I pay \u00a3480 a month for this terrible service.  Easy money for GWR who have no competition.", "aweful service, as in a developing country Delays and issues are as often as in a developing country. Should be called little western railway. Unbelievable to see such an expensive and unreliabl service in Great Britain, the Industrial Revolution country ....", "Abhorrent Abhorrent, disgusting company. It is so unfortunate that there is no competition down in the south west (yet!). I travel", "Well done in difficult circumstances Well done to the train guard on the 15.23 from Exmouth to Paignton train yesterday.  The train was late and very crowded but he was able to get everyone on board, including several passengers who needed the ramps.  He never flapped and was efficient and polite throughout the journey and giving a personal apology as the train came into Paignton.  The situation was not the fault of the staff but his attitude was exceptional and deserves praise.", "Shocking service and very rude staff Shocking service and very rude staff. Really wish I didn't have to use them. How their allowed to provide such a terrible service for so long I have no idea. Money changing hands somewhere", "Train cancelled frequently at short\u2026 Train cancelled frequently at short notice. Predictable most Sundays. Trains run consistently late into London. Had one service with a leaky carriage soaking everyone's luggage and the people who had to stand in the corridor as there weren't enough seats. On the positive, I think they have good staff, free WiFi on trains which they offer should be the norm. However these can't make up for the poor quality of carriage and service for the money they charge.", "just got off yet another dreadful GWR\u2026 just got off yet another dreadful GWR train journey. completely over crowded, late, no buffet car, airconditioning broken, wifi not working.", "Absolutely jarring Absolutely jarring. I have been unfortunate enough to use great Western 4 times in the last 2 weeks and I have missed my connecting train twice and missed appointments on the other 2 occasion. All in the space of 2 weeks. I don't know who regulates this service but they are absolutely disgraceful.", "19.03 from Paddington to Plymouth\u2026 19.03 from Paddington to Plymouth Friday, 25th May, over-crowded to the point that many passengers with tickets, still on the platform because they could not get on.  First stop, Reading and no one could get on.  It is disgraceful that the company sold tickets, knowing that the train was beyond full.  This is only the second time I have travelled with GWR and on both occasions it was the same...passengers standing in the aisles and \"lobby\" areas.  It must be a health and safety issue.", "Well the train from exeter to taunton\u2026 Well the train from exeter to taunton was late and we ended up missing our connecting train to bridgwater and was made to wait an hour in the cold, myself, my mother and other were not impressed at all", "Prices go up and service goes down Shouldn't even get 1 star....Prices go up and service goes down. Yet again my train has been cancelled causing me to be squeezed onto a later train with my kids....we had to stand for 40 mins and then sit separately because of other seat reservations", "Bath Spa Station jobsworths The jobsworths at Bath Spa station need to learn how to help customers not tick them off. I went to the ticket counter as supposedly the machines were \u201cnot working \u201c. I asked for a return ticket to Goring & Streatley. Prior to today I had checked the website and had seen the price for a return ticket was roughly \u00a326, so much to my surprise and shock when the jobsworth behind the counter said the price was \u00a345.80!!!!!!!!!!!!!! I said \u201cwhat!?, no that\u2019s not right- that\u2019s daylight robbery\u201d. There was no help from this individual to find me a cheaper route. I eventually found a ticket to instead to Didcot for a fraction of the price - \u00a325.70!!!!!!!! So please explain why a journey lasting only 1 1/2hrs can be equivalent in price to a 5 hour journey to Cornwall!!!!?????", "GWR 1st Class Rip Off On the train at the moment, South Wales to London, 1st Class carriage is terrible, the seats are the same as standard which are narrow and very uncomfortable. The pictures they show on their site are nothing like the seats you will get.", "Great Western Railway???...? Great Western Railway???...?? Could the word Great please be dropped? There is nothing great about it. Expensive journeys, no seats, delays and train cancelled again today, allegedly due to train breakdown. Railway should be droped too. Most routs are covered by very expensive bus replacement services... As per Western, well, the most western point you can get to by Great Western Railway from London is Reading... I feel sorry for commuters, some G?W?R? employees and the GWR band that plays at Paddington today hated due to its association to the company. I paid \u00a329 for a single journey to be at my destination in 2 hours. With waiting times and changes it will now take 4 hours. It would have taken me \u00a312 by car and only 3 hours.. Why do we put up with this?", "Terrible train company I am dependant on GWR for my commute home every day and it's some of the most infuriating train service I have ever dealt with.", "Can the wifi be improved? The trains are of variable quality but are improving as new stock is rolled ou. I am never sure, however, whether a train will turn up with 1,2,3 or 4 carriages. The train can get very crowded when there are few carriages.", "Zero star review Zero star review! Constant cancellations and delays. It\u2019s safe to say that the paying customer is the last thing that this company cares about. You should hang your head in shame for this appauling service. No announcements, cancelled trains, delays all the time. I am not the only one out here who is suffering, disgraceful service, what more is there to say!", "A disgraceful shambles A disgraceful shambles, they have no idea. Not even the courtesy to install a queuing system on the 'customer services' phone', let along employ enough staff. 16 minutes waiting then transferred to another queue where the phone just rings... and rings... and rings and this is in the evening, well away from peak daytimes when it's not even worth trying. And after all they say that I can only amend my booking on the website, which is not even loading my account, which is why I phoned instead. The final advice: go to a station to buy your ticket!!", "19.03 departure London Paddington to\u2026 19.03 departure London Paddington to Plymouth, absolutely packed with passengers still standing all the way to Taunton. Overcrowded to the point where there must be real health and safety issues. No restaurant as train despatched with no kitchen (not the first time this has happened in the last 2 months), running 45 minutes late. Usual comical tannoy announcements from train staff ridiculing management as inept as ever. A service not fit for purpose, just arriving at my station minutes before compensation kicks in - funny that and the second time in a month. Trains were better equipped and faster 25 years ago.", "Early trains axed in the Surrey Hills. I live in the Surrey Hills and was appalled to learn this morning that the early train to Guildford and Reading has a been removed from the new timetable. This comes without warning or public consultation, and is completely unacceptable. Scores of customers from stations between Dorking Deepdene and Guildford will not be able to get to work on time. How can this be? The first train from Chilworth is now at 08.03, no good to anybody.", "Still Waiting For Refund After 3 Months ! ! ! ! Due to the bad weather in February GWR offered a full refund on their website if you applied before the date of travel - I did this and uploaded the correct documents as requested - It is now mid may and still waiting for my refund ! ! ! Been fobbed off 3 times via email about there has been an error or your payment was sent incorrectly etc etc - I have never dealt with such an inept company - The money is now not an issue as more of a principle issue and i am taking legal action - Would never use again ! BOOKING REFERENCE W9H5T6W2", "The amazing lady on tonight with long\u2026 The amazing lady on tonight with long blonde hair in a pony tail allowed me to use the station phone when my mobile became locked answering a call during no reception on a train! I see this lady nearly every day and she has amazing customer service!! Please employ more people like her I wish I got/noticed her name but everyday I'm always in a rush but tonight showed the level of customer service!!! Please call me if you want me to confirm but I will personally bring her some recognition for her actions tonight and she was so quick to help and in customer service it's expected and never realised I was on the the Reading basingstoke arriving at approx 21:30 wearing red with red earings black jeans and black/white Nike trainers with a little pink. Massive thank you! 07904988200 very impressed customer  \ud83d\ude01", "AWFUL SERVICE AWFUL SERVICE. On the 28th may 2017 I was delayed from Southampton Central to Cardiff Central on the 11:54 and then the 12:54 services. I put in a request for a delay repay 1-2 days later for being over 3hours delayed.", "Hopeless web site I only use GWR 4 or 5 times a month in the main for  journeys from Maidenhead to Reading and to Gatwick.  On the whole and over the last 5 years or so the train service has been decent with only the odd bad experience usually due to bad weather or some technical issue. Based on other reviews here perhaps I have been lucky but for me 4* is fair.", "Dreadful Dreadful, no seats, dirty, very late or usually cancelled with no notice. There is something seriously wrong with the train line. Very expensive to stand next to men who seem very excited to be up close and personal to a woman. Or pick pockets enjoying the moment.", "No Christamas spirit at GWR! I took a short trip from Hook to Reading involving one change of train. On the outbound journey I lost my outbound ticket (I still had the return and receipt), the ticket inspector on the second leg was OK and having showed him the return had no problem. Arriving at Reading was a different matter. With no ticket I was unable to exit the station, I explained the situation to a member of staff but he refused me exit and said that I needed to go to the ticket office. At the office I explained what had happened and showed them the receipt and return ticket (day return), they insisted that I needed a ticket and charged me \u00a36.30 for the replacement. GWR stands for Great Western Ripoff!!", "Not able to refund my ticket online Not able to refund my ticket online. Bad website!", "Diabolical service Diabolical service and an extortionate pricing model. I thought South Eastern Trains was bad until I was forced into using this dreadful company.", "If I could give NO stars I would If I could give NO stars I would. A weekend Xmas Market trip from London to Bath totally ruined by having to stand both ways on an overcrowded, packed train, including a dangerous return journey squashed into the cold, draughty area between carriages where the floor moves constantly...with NOTHING except a broken piece of rubber sealant to hold onto for over TWO HOURS... and to top it all, they still include First Class carriages that could take some of the overflow. Call this a service? Pathetic! Hang your heads in shame!", "Infuriating My partner and I have been travelling between London and South Wales more or less every weekend for the past year. The train has never been on time when arriving into Wales. Not once in 12 months. It's been as bad as 2 hours late, and as good as 10 minutes late. For the price of train fare this service is a joke.", "Avoid Friday night First Class In general the trains are nearly always on average 10-15 mins late.", "Pathetic The staff are fine but the tardy timetable and inadequate carriages are not acceptable when you consider this is by far the most expensive rail system in Europe. How rail firms justify annual increases whilst the service is so utterly terrible is beyond comprehension.", "Stuck once again thanks to Greatly \u2026 Stuck once again thanks to Greatly Worsening Railway.  After weeks of delays and cancellations thanks to network repairs a train breaks down. No replacement even though the 20.15 and 21.15 normally both run at over seating capacity.  The British rail network is a shoddy comparison to other comparable countries.  Back to my car I think.", "Dire New GWR Intercity Trains New GWR intercity trains are diabolical. Have about as much charm and luxury as a public toilet. Cold, austere, uncomfortable, no facilities, no buffet. Really, really, really bad. Unless you come from North Korea in which case they might, possibly, suffice. Perhaps they could mark on timetables which services use the new trains so we can all avoid them? That's a genuine suggestion.", "Staff very helpful.  Public very rude! Taking a chance as my journey is ongoing. 29/10/17 on the 12.10 to Paignton from Reading. Started in Basingstoke.  Engineering works and London bound people on coaches.  Train coming through for Machester and packed.  People wanting to use it to get to Reading, despite a local link 10mins later. Abusing staff horribly and no manners. At Reading,  the customer service man on platform 7 was fab. Some problems and reservations not available as booked. Came back and got me on train with bag. Sorted.  Public quite rude", "different standards Why is it when I travel first class the service differs so much, tonight I asked for a sandwich and crisps same as I had last week, was told we don\u2019t do sandwiches at weekends so just had crisps, next time they came around asked for some nut apparently they don\u2019t do nuts any more, not happy if I knew before I got on the train could have picked something up at Paddington , sort it out GWR", "This review has been cancelled, your next available review is 40 minutes delayed and won't stop at your station due to signaling problem. I regularly use GWR on the Bristol - Trowbridge line. I have no other alternative to get to work, which is very unfortunate for me. The amount of time I have to waste due to cancelled or delayed services is astounding. I will never get this time back, GWR is wasting my life... literally. How can such a bad service be priced so high is beyond me. The trains that do turn up are filthy and overcrowded. 'We are sorry to announce that the 9:07 service to Westbury has been cancelled. This is due to more trains than usual needing repairs.' I do not get this excuse. They say it every time. By now they should have realized that usually half of their fleet is down, so it is not more than usual, it is just another day in Garbage-Western-Railway-ville.", "Just had to write to moan Just had to write to moan. Never complain to a company, but the service on the West Coast line back from Cornwall last night was absolutely appalling. Had to stand in dirty litter ridden train carriages nearly 2 hours... will never get the train again,.", "Bought an early ticket in advance Bought an early ticket in advance - however arrived from airport much earlier. Decided to pay another 100 pounds for same ticket that would get me to destination 60mins early.", "Staff don\u2019t like customers Have been travelling; on GWR for many years and staff at station are becoming increasingly unfriendly. Caught the 11:57 London Paddington to Penzance on the 22/10 where one of the guards on platform 2 was being particularly cocky and sarcastic and did not bother to read the situation properly. He clearly has pre conceived negative ideas about customers to the point of shouting out after me when I told him not to be so rude. Not good.", "I don't know how they can justify such \u2026 I don't know how they can justify such high ticket prices when their trains are bogging. The toilets are stinking with pubes all over the seats, the carpets are sticky and the seats threadbare. Utterly ridiculous", "This is the worst train line ever to \u2026 This is the worst train line ever to exist! The customer service is shameful and disgraceful. Currently on a 2pm train to penzance from London. \u00a380 ticket and having to stand squished in corridor as the train is over crowded. Secondly an unscheduled stop was made in reading to pick up more passengers. Meaning the train is delayed and also even more crowded. Absolutely disgusting. You are a horrific train line that is a money making disgace .  I whoever runs this shambles of a company goes bankrupt", "There shoud be an option for \"no star\"\u2026DO BETTER GWR!! DO BETTER!! There shoud be an option for \"no star\" rating or maybe rotten egg rating (seeing as rotten tomatoes is taken!!).", "WHY HAS THIS COMPANY STILL NOT BEEN INVESTIGATED? A load of crap! I\u2019ve never been so insulted in my life!", "Be cautious in navigating GWR website with arrow keys My lesson (and take heed) is not to use arrow keys to navigate GWR's site; doing so changed my day of travel from 1 March to two weeks later, despite having actively selected the day I wished to travel.  I accept I made a mistake, but trying to rectify it took six phone calls a couple of hours struggling with their unstable website to navigate their refund process - only to be told I could have exchanged my tickets at the local station! The website is cumbersome; ability to make changes non existent; and a shockingly poor customer engagement experience. Shame.", "I went online to order 1 adult ticket\u2026 I went online to order 1 adult ticket from Exeter to Paddington and 1 Senior citizen ticket including a Railcard. I clearly dropped down selection boxes and was sent 2 Senior citizen tickets. I called Customer support and was told I would have to cancel order... Wait 28 Days and get a refund. This would mean paying twice for tickets for this period. I could not afford this. Why should I pay it anyway.... It was their sites error. Will never use site again.", "Health and safety issue! Another day when GWR can't deliver the service!", "I was planned to get on a train from reading to Bristol I was planned to get on a train from reading to Bristol, then the train was cancelled leaving me with an hour and an half wait and the on the next train we couldn\u2019t even get a seat even though on the last train we paired Extra to reserve seats and we couldn\u2019t get one, so we stood there with our bags for two hours, having to move for people getting off and just waiting and we can\u2019t even get compensation as you have to know every single detail of your journey which is extremely hard and full of effort for what would probably be one free ride or even worse.", "I wouldn\u2019t even give GWR a 1 I wouldn\u2019t even give GWR a 1. I am a monthly commuter and pay the extautionate fairs and yet I am wondering what on Earth I am paying for? Especially with the increase! The 07:44 from Newport to Bristol is laughable. 5 carriages is a struggle but lately only 3 have been provided and the conditions on the carriage are unsafe and unacceptable with the amount of customers cramming in and people getting crushed. The 17:21 return journey is also equally as bad this time leaving us with 3 carriages as a standard and even worse 3 days a week there are only 2!! These are the busiest commuting times for this journey and they are just not being catered for. What will it take for you to change this service because clearly the price increase is doing nothing but extra for your pockets.", "Terrible new GWT trains The new GWT trains on the Bristol Bath to London line are shockingly bad. The seats seem to be modelled on Victorian school room desks - extremally hard. I have not taken a trip without seeing at least one passenger suffering from back pain. The toilets are filthy and half the size of the old ones, with no where to hang your coat or bag. The buffet car seems to have been abandoned. The quiet carriage is only labelled as such on the door, in small print. As such, most passengers in it are unaware and so the place is loud with no clear grounds that it shouldn\u2019t be. The reservation system is unclear - you can only see if a seat is booked when squinting at a tiny digital display above the aisle. So useless if you\u2019re looking through windows on a crowded platform trying to find a spare seat. A smaller point, but very ugly interiors. I\u2019ve travelled GWR regularly for twenty years and I am utterly confused as to why they abandoned a previously good train design for these.", "Very bad This was my First ever experience with GWR and unfortunately it was Awful. I have nothing good to say about my trip from Portsmouth harbour to Bristol, apart from getting me there safely and on time there was nothing else good about this service. The train was very cold and very dirty, not to mention extremely dated. Not a comfortable journey - no leg room extremely cramped.  On top of this the tap in the toilet was broken so I couldn\u2019t even wash my hands after using the bathroom. There was also no working WiFi as advertised. Would not recommend. Has a lot of catching up to do with other providers such as SWT.", "Already dreading morning commute Already dreading morning commute.", "The ticket prices on GWR are \u2026 The ticket prices on GWR are astronomical, \u00a376.60 walk up off peak return to Cardiff (2 hrs). Advance fares would be great if there were any available, but even a month before there are very slim pickings. Back in the day you could get advance fares easily but not any more. Amazing really that they're happy to have near empty trains rather than sell more reasonably priced tickets.", "horrific experience, nationalisation can't come too soon travelled to cornwall at the end of october 17 on a sunday... train stopped quite a long time at a particular station, then message given to passengers that there was an issue with the air con and the driver was fixing it.  then further updates given to the same tune over the next 50!! mins, during which several passengers got off (obviously experienced similar before!!).", "Bristol to London Me and my fiance been traveling from Bristol to London on 14th of November 9:30am . And in train we got to know that they have a trolley with snacks and coffees or tea. In my situation I have sometimes to low blood pressure and coffee is my medicine to take massive headache off. So all journey takes about 1,50 minutes. After one hour train Manager Louise came to us to check the tickets and I asked when the trolley is coming, she answered and left. In about 10 minutes Louise came back to us with the coffee cup and saved my mood even without knowing why I need that coffee so much . GWT should be happy to have that kind of Manager. If there would be all team like that they would have amazing customer service. Thank you so much Louise.", "Too many days + high prices! Not a single time without a delay, absolutely chaotic. Price are too high for the given service. Not even seats available most of them...SO put more coaches on the busy routes!", "Absolute disgusting customer service on \u2026 Absolute disgusting customer service on the phone. After ringing up to ask about a certain booking, the woman on the other end of the phone wouldn\u2019t listen to me or even try to help. She then, simply hung up the phone while I was talking. I tried ringing back and she just put me on hold and no one picked up the phone.", "customer service i complained to GWR about the fact that the ticket office at our local station closed early and there was no instructions about buying tickets on the train to reassure my 17 year old son.  The only posters (2 large ones) concerned the dire consequences of what would happen if you didn't have a ticket.  It took 3 emails to get them to address my question and eventually this is what they said", "Great customer service :-) Great customer service :-) An employee went above and beyond the call of duty to assist my children for which I'm very grateful :-) Highly recommended", "Dire service Dire service. Got on a train the other day and even the driver and ticket inspector didn\u2019t know it was cancelled. Let everyone on the train and only realised they should have been vacating the train once the passengers told them. The guards on the platform claimed they were putting on bus replacement service...which never turned up either. Just one example of many similar occurrences.", "Absolutely dreadful train service.. Absolutely dreadful train service... I am regular commuter between Paddington and Tilehurst and must say that 90% trains are cancelled or delayed (especially between Reading and Tilehurst). I am absolutely fed up with their ridiculous excuses (train is delayed due to driver has not showed up :-) ). and compenstation policy or to be more specific a lack of it. The train must be delayed an hour or more to get the fraction of the ticket price.... I am is deep shock how UK Goverment let them doing their business... South West Trains pays compensation even for 15 minutes delay, maybe that is the reason why their care about their timetable. Do not understand why GW has some special privilages regarding their compensation policy?", "Lies and more lies Train delayed in July so missed connection. Sent in claim for delayed journey. Told a series of lies. Refused to let me speak to a manager. Complete lack of customer service or empathy. 3 months later, frustrated, angry and out of pocket, and GWR refused my request for even a small gesture of goodwill.", "Please nationalise I constantly get refused on to these trains due to space issues, and not once have I been successful in using there reduced ticket procedure.", "ME AGAIN Here I am waiting for the 0705 from Ealing to Oxford and ONE MINUTE before the train is due.. surprise, surprise ITS DELAYED.", "A further complaint from below A further complaint from below. I had a delayed train in august and applied for compensation. It's now October and I'm still awaiting my cheque. I was told to ring back his week to see  where my cheque was. Apparently I  will get it by 16 October. Thus us two months after the incident. On the phone itiday I complained about making a wasted phone call having been told to ring back by gvr. The response was 'thats fine'. Well GWR it's not done to waste customer time.", "40 minutes delayed, no delay repay 40 minutes delayed, missed connection, total journey took 2 hours longer because of it. NO delay repay", "Good customer assistant Good customer assistant, there are some problems regarding signals that can be corrected.", "Always they have problems a Always they have problems and signals failure", "Andrew the customer assistant at London \u2026 Andrew the customer assistant at London Victoria 26th Sep 17 was very helpful, kind and aided me when I was lost. Much appreciated", "Issued tickets wrongly + Customer service takes ages to respond Bought tickets facing direction of travel and they issued the other way around. Raised a complaint and they got back to me 20 days after, wow! Even though , they requested more information (that I had already provided) and asked for more 20 days to get back. This company is a JOKE!", "June 2017 Delayed over an hour on a \u2026 June 2017 Delayed over an hour on a train from Wales to Paddington- submitted a claim form for compensation -Its now mid September and STILL nothing - just emails asking for information I have already given - address and postcode - no explanation and no apology - strangely Southern rail - which has a terrible reputation - paid up in 2 weeks for a delay on their train on the same day", "Disgrace Quick question? Will any of your trains actually bother turning up on time? Or can you even be bothered anymore? The single handed most dreadful service I have ever used. Tried to head Brighton for the weekend with the wife and kids and the train just didn't bother to turn up. No compensation. No apology. No Excuses! Weekend ruined. AVOID!!!!!!!", "Took me three and a half hours to get \u2026 Took me three and a half hours to get home today, after every single possible train I had to get was cancelled. Thanks GWR possibly the single worst railway company in existence, have had exactly the same issue with them before. Overpriced and absolute garbage. Would highly suggest you use another service.", "Seat reservation computer said to have \u2026 Seat reservation computer said to have broken down - this was on the 1703 from Paddington to Penzance on a Thursday evening late January. What a time to choose! First class was heaving full and the rest of the train impossible to find a seat. Guard said things would improve after Pewsey (who lives there?). He was right and there were seats but by then others had taken everyone else\u2019s reserved seats. Chaos! Not a way to run a railway. Bring back Brunel.", "Inefficient Every weekend it\u2019s pretty impossible traveling to Swansea from London. Planned closure, crew shortage, staff not going to work... but they still charge you \u00a390. Life is easy without competitors", "Usually a good service Suprised to see so many negative reviews on here. I get GWR from West Drayton to Ealing Broadway (and back) regularly and have found the service to be reliable on the whole. The 8:10am from West Drayton would usually turn up early and depart at 8:10am on the dot. Of the times where there have been delays, most have not been for longer than 5 minutes and longer delays only in truly exceptional circumstances. Also trains are clean, comfortable, and I can usually get a seat even at peak hours.", "How they get away with charging those \u2026 How they get away with charging those eye watering fares and still have the audacity to run an extremely shoddy train service is beyond me.  I suppose with no other competition and no other choice they seem to do what they want.", "Simply the worst been on this pile of \u2026 Simply the worst been on this pile of crap service for too long computing to and from school. Always late, over priced, awful service it's quiet literally the worst.", "If only I could give 0 stars... Literally the worst train service I have ever been on, and that\u2019s saying something from someone who has been on trains in Sri Lanka and Burma! What do GWR promise? A reliable way for me and my fellow commuters to get to wherever we need to go everyday. However, the trains are nearly always late, they are overpriced for what they are, and they are not comfortable. If you can avoid GWR, do it at any chance. Trust me, you will have dodged a bullet!", "Can't remember the last time I got a \u2026 Can't remember the last time I got a local train on time, probably talking six months and I get a train most weeks. Overpriced and a terrible service. The express service is ok but local services are shocking.", "This week my various GWR trains have \u2026 This week my various GWR trains have been over an hour late or cancelled.", "Unreliable I thought I'd take the kids for a day out on the train.  Such a shame GWR are allowe
