t but they are the most unhelpful company ever. You cannot speak to them over the phone only via a compliant form that they do not reply too! I have been robbed \u00a3169 as I had to buy twice due to their awful staff", "The woman guard on the train back from \u2026 The woman guard on the train back from Preston yesterday is seriously in the wrong job. She shouted at my 14 year old daughter had her in tears after she explained I had the tickets and was scared to travel alone. I had one foot on the train and she tried to block me getting on it telking me tough. Her customer service skills are appalling my daughter's still upset and never wants to travel on Virgin trains again", "Absolutely Despicable Absolutely Despicable. I booked tickets in advance as I like to be organised. However, my boyfriend is in the forces and has been deployed away for 4 months quite suddenly. We booked the train for our last week together before he left and obviously were devastated when we couldnt go. I asked the trainline if they could refund it and they said yes but at a charge of \u00a340. However, my mother and I would be travelling to the same destination in two months time. They refused to swap the tickets over and charged more for the same journey in august PLUS the \u00a340. Both virgin and the trainline agreed to this and wouldnt refund us. They wouldnt even take money off our next journey. They spoke to us like dirt and GREEDILY took our money. DO NOT USE THIS SERVICE IF YOUR LIFE DEPENDS ON IT. My boyfriend is off defending our country and these greedy companies dont care and have no empathy. I am also a student so \u00a340 is a big deal to me. Cannot believe the service I received - they should BOTH be ashamed.", "I was born on the Wirral and have been \u2026 I was born on the Wirral and have been living in London for the past 8 years. therefore I have been using virgin trains to see my family for 8 years. I have put up with the rising train fares, crowded carriages and broken toilets. Recently I have had a death in the family and had to arrange a trip back home. In my emotional state I accidentally through away my return ticket thinking it was the receipt. I spoke with there helpline and ticket office and train conductors and was so told there was nothing they can do and I had to purchase a new ticket costing me \u00a385.50. I think it is disgusting that in 8 years of travel with virgin train they weren't able to help me in my hour of need. I would have even beared a coat of a reprint, but apparently there was nothing they could do. I will not be travelling with virgin trains again. Worst Customer service I have every received I my 29 years.", "Online booking not fit for purpose absolutely useless. Virgin's online booking gave me a series of m-tickets when I asked for real tickets because they need to be distributed among a bunch of elderly people who do not use mobile phones. Moreover, the travellers are coming from different parts of the country. When calling their helpline to get the useless m-tickets swapped the ONLY swap-option they could offer was to CANCEL the entire booking and rebook ensuring 'self-print' was selected. In this case the number of seats booked and the closeness to the time of departure meant that there was absolutely no guarantee that the tickets would still be available at all (let alone the same price). Virgin's system is clearly at the 'alpha' stage of development and not even ready for 'beta' release.", "I travelled from Wigan to Wolverhampton \u2026 I travelled from Wigan to Wolverhampton and ended up paying 85 quid.....", "Stealing every penny from customers One of the worst customer services I have ever encountered. I had purchased 2 tickets for July 16th instead of 17th. Changed them paying the fare difference plus 10 GBP per passenger. The balance refund was due after I send the old tickets via recorded delivery.", "Always choose VT over LM I get the train every day for work, and can choose between the Virgin service and the London midland service. The Virgin always has seats, is fast, comfortable, and generally is on time. The onboard shop is expensive but you expect that. Compare that with the London Midland, which is always overcrowded, hot, and a generally unpleasant experience. I choose the Virgin train whenever I can.", "Visit to Edinburgh\u2026 Thank you for an extremely interesting and pleasant journey to and from Edinburgh. The external on both sets was clean with the same for the internal. The catering and food was excellent and the staff were a credit to Virgin. \"On time\" departures and arrivals were nothing more than we expected.", "Can we just jump in & defend the \u2026 Can we just jump in & defend the wonderful staff we had on our virgin train journey to London on Thursday 8th June (at 8.40am). My husband took ill on the train and they were amazing! They managed to keep our daughter calm and stopped the train at the nearest train station where they organised an ambulance to take him to hospital.", "Need to find alternative smelly chairs, chewing gum under tables, rude staff , problems on every service ,stinking toilets , and all they ever do is promote their in service shop. I use the service every week because I have to even though it is not a good service apart from the train stays on the tracks.", "The worst! Actually the worst train service I've used. Worse than Southern Trains so that is saying something.", "Lack of Flexibility and Support Unfortunately, I had a negative experience with Virgin Trains. I had already purchased a very expense round-trip ticket, and after I had used my departure ticket to get on my first train, I dropped it and couldn\u2019t find it. I still had my return ticket and receipt for the trip, however Virgin would not print me a new ticket to use to complete my journey. I also could not use the ticket on my mobile device. Instead, I was forced to buy a new single way ticket for 82 pounds. This being my first time in England using the train, I felt very taken advantage of. I thought the service of the train was great, but unfortunately I do not think I would use it for my future travels because of the lack of understanding and flexibility on the part of the train line.", "Complete Joke Virgin basically let us cook on a train for a 4 hour journey with no air conditioning. The staff told us on that if we put in a complaint online and kept the tickets there would be some form of compensation - it has been 6 months and still no reply from them. I have tried email and social media however they just give me the run around and ignore me another big company which does not care about its customers would whenever possible not book with them.", "Does virgin have morals? On the 4:30 train to Edinburgh to London Kings Cross in coach E. Was looking forward to a peaceful journey when all passengers were interrupted by the conductor arguing unfairly with two tourists who had gotten on the wrong train. The outcome was he refunded one friend and the other friend had to pay. They had gotten a train 20 minutes earlier by accident as they never realised that there were two different trains. They were treated so unfairly and this should not happen to anyone. My mum and I had gotten a train before hand and were told we could catch any train at any time as long as we had the tickets yet they were told differently and completely humiliated.", "Packed train, no wifi as stated, no customer service Included with ticket price Wifi did not work, no one on train can help, 10 min wait for IT helpline & every time get cut off as one is on a train.  Gave up after 5 calls.", "Very pleasant trip to London (First Class) Excellent food and very good service in first class. Free Wifi, which allowed streaming of a range of films and TV programmes when using their App (not YouTube though).", "Best train Manager Hands Down Back in the summer, I and 3 others had bought tickets to travel to Edinburgh on a very early morning train- we were to meet at Coventry station,but the taxi company I had booked disappointed me- to cut the story short I missed my train- I wanted to die a slow death and the virgin train staff advised that it was up to the discretion of the train manager on the next train to decide if he would agree to take me on..he did- that's when I really should have written this review but I did not.", "Useless Customer Service Ive been trying to sort out a complaint since the 14th December 2016. Ive spent hours talking with advisors online and on the telephone, unfortunately despite asking to speak to someone whom works in England im always put through to someone who is India and hasnt the authority to do anything!", "Poor quality. Broken armrest...cold tea.....menu poor, what was.left of it!", "Atrocious Customer Service and advice.  Will not book with Virgin Trains again! We needed to change our Outward journey due to Sky dictating kick-off times.  Called Virgin Trains who told me to book new tickets and post back old ones for refund to credit card, less \u00a310 for each ticket returned. Slavishly obeyed with tickets sent with proof of postage. After approx. 4 weeks still no refund to credit card. Called Virgin Trains who accepted they had had tickets back but they were non-refundable!! I complained that I had been given wrong advice previously but told a manager would call me within 24 to 48 hours after listening to recording of initial call.  No call from manager after 3 to 4 days so called back. This time told the following: they would need to check tickets had been returned that call-backs from a manager would be within next 4 hours and that I there was every possibility that credit would be within next 2 to 3 days.  Guess what - I'm going to make yet another call to Virgin Trains and speak to someone in their atrocious Customer services department. Like a previous reviewer I'd like to leave a NO STAR rating.", "My first long distance journey Not just my first long distance journey but my first time in First Class.", "train journey my return journey 27/12/2016 newcastle to london  12:29", "fast but expensive bieng a uni student i love the service of vigin trains because its very fast and gets to birmingham from london within 1 an a half hours but then sometimes it costs around \u00a3100 per trip where as the national express  \u00a320 is the maximum return tickets sometimes even in last minutes so if the target is to save time go for virgin trains but if you have an extra hour i would say go for national express.", "If I was CEO, I would've fired this staff on the spot. I was in the first car, which was fairly empty. Between Penrith and Carlisle, it sounded like a hen party for all the attendants sitting in the back, talking and laughing.  Honestly, embarrassing for them, I had to ask for hot tea. How hard would it have been to check with me and the only other person in the car if they needed anything?  They have it much too easy, apparently.", "Rip-off Sadistically overpriced. Overcrowded trains: unsafe number of people in carriages (was once given a ticket with no seat reservation from London to Edinburgh, with people crammed into the carriages and left to stand). Uncomfortable seats with no leg room once you do get one. Patronising marketing and design (writing under mirror: 'Go on, give us a smile!'. Not worth the ridiculous price.", "Travel 50 weeks a year and after trying Virgin Trains I will never go near anything Virgin, Travel 50 weeks a year and never complain but after trying Virgin Trains I will never go near anything Virgin again.", "customer service phone line is a joke I received vouchers in lieu of being delayed for 4 hours on a stationary train.  You have to call Virgin to redeem them and then you have to send the voucher by special delivery to their Edinburgh office and they post you the tickets.  I had all of my details pre-prepared and rang to book 4 journeys.  Their call centre is in India so it wasn't clear that the staff had fully understood what I'd booked so I checked the booking and one return journey had been made for the wrong month.  I rang them back and they advised me that I had to wait 72 hours before they could check the phone call recording and make sure the error was theirs and not mine.  As one of the booked journeys was only 2 weeks away I sent the voucher to Edinburgh with a letter clearly explaining that one of the bookings attached to the reference number was incorrect.  Three days later I received all of the tickets including those for the incorrect train journey.  Did no-one bother to read the letter?  I have had to ring the call centre a third time and ask why no-one has got back to me about the incorrect  booking.  They checked the booking and said there was a note to say it was their error and they agreed to re-book it for the correct dates.  I had to pay for the new booking and send the wrong tickets back to Edinburgh and await a refund.  So, they compensate me for a delayed train and then I have to spend hours on the phone and writing letters and pay \u00a36 for special delivery twice and pay up front for a ticket that should be complimentary and then wait for a refund.", "Liverpool lime st closed I am not one for entering reviews. But using Runcorn stn today due the landslide at Liverpool lime st.  Virgin had made the effort  to look after its customers, with plenty of boots on the ground.  The staff were  helpful and friendly.  Well done virgin.", "Great journey The train was very impressive just looking st the outside. I was sat in first class and it felt as if I was in a plane. The train was very long and looked after. Was treated to free food and drink of which we're both very nice. The train was quiet and very fast. An overall perfect experience you want when traveling the country. I'll be using this way of travelling from now on.", "Manic, but a one-off People from 3 different-timed trains directed to only one, coach D (my reservation) was apparently non-existent and we were eventually told to go to coach C, wherein the reserved seats were already completely blocked up by people on coach C, who were then told to go to coach F? Terrible planning in the Ace of cancellations, but I've been on Virgin Trains before and it's been completely smooth and an easy journey. Don't think I will be travelling with them again, though, in case something like this happens again", "More Than Adequately Compensated I had my railcard withheld by an incompetent manager at the Edinburgh Travel Centre in October of last year on the premise that it had been altered-which it had not.", "Con-artists I bought a ticket for a virgin train which I subsequently missed by one minute (despite running) as there were works going on at one of the underground stations which delayed my journey. When I went to the ticket office to explain they told me there was nothing they could do other than pay for a new ticket and get a different service. They would not refund my ticket and said I would have to get in touch with southeastern about a possible refund. It is unbelievable that you can pay \u00a365 for a ticket and then have such an appallingly bad service. If I could give no stars I would. Rude, incompetent and money-grabbing!!", "Rude male staff I am very hard of hearing and didn't catch the description of what was on offer to eat. When the man came round I asked him to repeat it he said it was repeated twice and wouldn't let me know what was on offer he was very rude. I will not travel virgin again if this is the way passengers are treated especially with a disability.", "Non-existent customer complaints response Travelled London Euston-Coventry on 5/12/16. Bought Ist Class ticket. Lack of staff, meant that there was no at seat refreshment service. Only provision was a 'free' hot drink from the on-board shop. Told that we had to buy the sandwiches that we had already paid for!", "Jokers Only use as i have no choice. Very poor service when you need to arrange a complaint / refund. Automated message saying aim to reply in 10 days, then another saying 20 days. When the finally reply its a template email. They reply with a reaponce that makes no sense to my complaint, so i reply to it, wait another 20 days and they reply with the same template email. Jokers.", "We got the train from Newcastle to \u2026 We got the train from Newcastle to Edinburgh 31st jan 17 , the captain (who keeps people updated, not sure what you call him) was absolutely brilliant, really kind friendly and helpful He done an amazing job, made the journey extra perfect", "POOR! POOR! POOR! Unbelievable, not impressive and expensive. So I travelled with my family via Virgin from London to Birmingham. It cost more than the other carrier and so we expected a higher standard. We paid for a table and 4 seats with window view for our family for this long journey. Instead when we got on the train we had front facing seats, a blank wal that shielded our view,   no table  and NO STAFF TO ASSIST. We then observed people sitting anywhere they pleased despite the reserved seat signs. I am dusgusted! Needless to say I will not be travelling with Virgin again. Hopefully Richard Branson would get iff his island and tend to his business.POOR! POOR! POOR!", "Unbelievably shocking experience on the \u2026 Unbelievably shocking experience on the 23rd Dec 2017.", "Avoid Virgin Trains! \u00a3100 seat reservation only to end up sitting on the floor next to the toilet, as the train was jam packed. Customer service advisors are rude and unhelpful", "100% fare increase My weekly commute from Brighton to Wilmslow has just increased by 100%.  I emailed and was given a generic response.  I challenged again and VT confirmed that yes, the advance fares offered on my specific train have increased by 100%.  As they are Advance tickets it appears they are unregulated and VT can increase them at will.  Truly appalling and a major impact on the quality of my work life balance as I now need to make alternative arrangements to commute between home and work.", "Late and filthy Late, filthy, need I say more! I'm surprised this company keeps going!", "Offered 20% discount on travel but charged full price with no discount Virgin kindly Sent me email with 20% discount off my next travel.  Upon booking and paying for my ticket via link from Virgin.  i discovered no discount has been applied and ended paying full price. 4 calla later and no one wants to dear with issue or explain why. Having a horrible experiance. Very unfriendly and unhelpful staff.  Only would like to know why they wont give me what they offered me.", "An absolute rip off and they have the \u2026 An absolute rip off and they have the monopoly on certain routes like London to Manchester.", "No problems with service on trains No problems with service on trains. (Can\u2019t do anything about delays as generally it\u2019s nit their fault)", "Monopoly = Maximised PROFITS Monopoly Definition:", "Seats not marked as reserved I got a liverpool train on 18/01/18 and reserved the seats, but in train seat numbers are not marked as reserved, because of this we had to unnecessarily argue with other passengers who sit over our seats", "Unfortunately I have no choice to use \u2026 Unfortunately I have no choice to use as no option. Appalling service late trains and no information or if there is information it is wrong. Avoid", "Hello Hello", "Clever way to con their customers! Wow, terrible customer service, staff who give completely conflicting information and a very clever way to fleece their customers.  Avoid at all cost and look forward to them losing the franchise for the rail route in due course.", "I have just dealt with a delay claim \u2026 I have just dealt with a delay claim which had problems on the timing on the claim with Virgin East Coast Trains Customer Services. I see a lot of negative reviews on this site but all I can say is my experience has been to the opposite. They have always been straight forward to deal with and the problem was sorted out", "If I could get minus on the star guide \u2026 If I could get minus on the star guide I'd attribute that ! VIRGIN STAFF ARE DOWNRIGHT RUDE, not all but the worst are definitely on  Glasgow to London and vice versa. The Virgin Gestapo.", "Shocking Vigin train experience Do you read all the reviews? This company has one of the worst ratings of all! I travelled for the first time today and before your pathetic defence of it being a bank holiday - I wish I had gone back to Heathrow even after the fiasco of yesterday's cancellations. It was literally a stampede at Kings X when the platform was announced only to find that EVERY seat was reserved, creating havoc as people crammed the train but could not sit down as only a handful of passengers had actually reserved seats. Why we're all the seats showing a reservation if they weren't?", "*** you and your pay-as-you-go Wi-Fi *** you and your pay-as-you-go Wi-Fi. Buses are providing free Wi-Fi, airports are providing free Wi-Fi, skiffs in the Mediterranean are providing free Wi-Fi. Penetrate me with your high ticket prices, but at least offer the same services as every other developed transport company, you backwards bunch of *****.", "Disgusted! Bought first class return ticket and part did not print. Office closed and no one was able to help! Refused to reprint part that was missing although I had email confirmation and reservation portion! Had to buy another ticket just to get home! Disgusting! Poor poor poor!", "Mixed views Train journeys are efficient, punctual and the carriages are good.", "Useles Just like all virgin companies virgin trains are a rip off and give terrible service. 0nce again my train from London to Birmingham new street (supposedly the flagship line) was cancelled. Once again the following train was delayed. Once again the train operator didn't bother announcing how late they are and when they are likely to reach new st. The train is currently 25 minutes after when it was supposed to be getting in and dawdling along at walking pace so no idea when it will get in. So I will be getting on for an hour late again and will have missed a number of ongoing connections. Do virgin care? I don't believe so as the one time I could be bothered to ask for a refund for a \u00a3176 ticket for a train which never went anywhere I have heard nothing 2 months later. I might as well get the slow trains for a fraction of the price rather than the 170 odd quid per day ticket or the \u00a31000 plus season ticket I currently have. Not happy at all", "Amateur operation Boarded at Grantham heading for London on a first class ticket - shortly after boarding they announced that they had 'run out of food' - bags of crisps offered instead.", "Hit and miss I never had any serious problems with Virgin Trains - on a good day travelling with them is very pleasant, on a worse one I feel like I paid way too much for a service that didn't meet my expectations.", "I just love sitting on the floor by the toilets! Due to there being far too many passengers booked onto and far too few seats on our train, we spent the whole journey sitting on the floor next to the toilets in the area between carriages along with ten other fare paying passengers and their luggage. The aisles were also full of standing, fare payers thus making seated passengers comfort and experience of the fabulous Virgin Service severely compromised. At times I thought I was back in the 80's inter railing in rural Greece but then I realised it was more like a Michael Palin trip through deepest India, I was staggered that there were not people clinging to the outside of the carriages. What a truly horrible experience this was, Virgin should be ashamed of their operation. They promise a service they don't deliver. It is totally unacceptable to treat people like cattle in 2016. Absolutely rubbish Richard.", "Upsetting experience by catering staff I travelled back from Leeds to London Kings Cross, from a work trip, on the 15:15 train from Leeds to London, Kings Cross.  After settling into a seat in Carriage D I decided that I would buy some refreshment for my journey.  After a while a FULLY STOCKED catering trolley came through the carriage.  It served some people in seats two rows ahead of me, then the lady (Rebecca \u2013 I think it was) quickly whizzed past me and served a gentleman behind me.  I asked TWICE if I could be served but the lady refused, just telling me \u201cI\u2019ll be back\u201d.", "Awful service, persistent problem I have to travel to London at least twice a year for family or work related purposes and usually go through Preston. Nearly always there seems to b a problem at Preston that delays the journey by hours - usually something that was known about in advance. Trains cancelled without notice, trains unable to go further without a train supervisor or a driver. I now fly to London rather than take train. I have just gotten off the phone to my sister who is stranded on a train that is sitting at Preston (on her way to Liverpool) and will not be going further. They are waiting for a staff member to appear to inform them what to do next. She has a course at 9am tomorrow. The likelihood is she will have to take a taxi from where she is and have to fight for reimbursement. At times like this Virgin staff are useless, rude, and evasive if they do appear however are mostly non-existent. Virgintrains...you are terrible. It infuriates me that you are often the only choice of rail service to go south.", "Shocking lack of any customer care, totally ignore e mails. Recently I was delayed on a train journey, arriving over one hour late. This caused me to miss a birthday dinner, because of the delay. As you are able to claim a re-fund I contacted them by e mail on 5th November, they replied on 7th November saying they had forwarded my e mail to Customer care. As I heard nothing, I e mailed again on 18th November, and again on 24th November.  They just do not bother to reply.", "Train Service Train delayed resulting in me missing my connection complained to Virgin Trains my complaint was ignored have now sent 6 E Mails still no reply this companies service is a disgrace.", "I just paid \u00a311 for a Stockport to Manchester return... I'm not a frequent train user, but today I needed to go to town so I bought a return out of the machine, one ticket came out stating 'return' on it. Since I get the train about once every 5 years I thought this was normal.  On the way back home I wasn't allowed out of the station as the guy said I should have 2 tickets, even though only one came out of the machine. He called me a liar and said my mate probably gave me \"half his ticket\"  even though I was alone! (what??) Are these people for real? So I was forced into buying a new \u00a34.00 ticket just to leave. Guy at counter was rude too. Next time I'm just gonna jump over the barrier, mugs.", "If I could rate 0 stars, I would I am appalled with Virgin Trains and the way my colleague and I have just been treated by their employees. We are in London on a business trip and purchased our tickets in advance. When we got to the station in Manchester, we asked one of the Virgin Trains employees to look at our e-ticket and tell us where to go and they pointed to one of the trains and told us to go there. We got on the train and were approached by one of their employees who asked for our tickets and ended up charging us (again!) 85 GBP because we accidentally got on a train that was 10 minutes earlier (even though we were directed to it by other Virgin Trains employees!). On top of it all, the employee was extremely rude and when we tried to explain the situation which caused our confusion, he threatened us that he'd involve the police. The whole trip ended up costing us over 200 GBP and we are absolutely shocked..", "No refunds on E-tickets BEWARE If you buy a ticket and choose to get an e-ticket you are no longer able to change the time/date of your train or get a refund. Even if you pay the admin fee. They hide this in their T&Cs. This wouldn't be acceptable in any other industry so don't know how they get away with this.", "\ud83d\ude84 Good service I travel from Preston to London Euston and Preston to Edinburgh using the Virgin Pendilino service at least 4 times a year and have done so for the last 5-6 years.", "Unpleasant journey We went to Newcastle from Kirkcaldy on 9th December 2016 and the train was absolutely freezing. The trip back wasn't quite so bad to start with, nice quite carriage we were playing music on our phone quietly with no additional speakers the conductor passed us and said turn that music off no eye contact he just continued walking and said it's not allowed on virgin train in any carraiges. VERY RUDE STAFF. We weren't  being noisy or rowdy and couldn't see anything saying we were not allowed to play music. We certainly were not disturbing anyone. We did ask the other 2 people near us and they said there wasn't a problem conductors attitude was shocking.", "True booking confusion and a miserable bunch of employees First experience with travelling and cannot believe the ridiculously poor booking system.  It's clear that some trains are faster and thus more expensive but it's very unclear that the slow one is the equivalent of riding the tube. After a incorrectly booked ticket and having to get another at the correct time (no sympathy, money lost) - I then paid \u00a365 for first class but there wasn't anything that justified the price. Also it seems common place for everybody to just pile on regardless if they hold a first class ticket or not. The pricing on the page is not clear- they list standard tickets as off peak and off peak is put under trains that are not off peak. Did I mention it's impossible to tell what direction the train is travelling. I thought on the way home with my booked FC ticket on the fast service things would be better. I arrive, see my platform do go down and get on the train. I happen to look out and see it is a train leaving 20 minutes earlier. Figured it would be fine being not a single person is in the train car. Nope - the miserable guy setting things up might as well said get the hell off. I had an advanced ticket which he referred to as not full price. It is full price just not flexible. As the train is about to pull off I ask the manger who scathed at me with a too bad so sad attitude. Absolutely appalling customer \"service\". Avoid at all cost. Richard Branson should be ashamed putting his name in this business.", "Inhumane way of transporting people Virgin trains are the pits, the worst most crowded inhumane way of transporting people, if you transported cattle in the same disgusting cramped conditions you would go to prison. My last journey was so bad that I had to get off the train and get a taxi back home, cancelling my journey, there were 27 of us crammed in the space between 2 carriages and the air was so thick and stale people were struggling to breathe. I will never travel by train again, i feel sorry for those who have no option. Disgusting service :(", "Great customer service Big thank you to Mandy at Euston...courteous, polite and helpful...didn't have to be, just went that step further to help. Thank you", "DISABLED-UNFRIENDLY TRAVEL AND HATE-SPEECH USING STAFF Virgin Trains disgust me; specifically, the typical default behavior of the staff the employ at all levels disgusts me.", "2 Hour+ Journey not heating 1st time I have ever been on a virgin train Kings Cross to Leeds. No heating on the train. I was freezing! I had to use my gloves as my hands were stinging. When we reached Leeds we were shivering with the cold. What a rubbish Service.", "ruined our treat I fell for the advertising on the east coast line and took my son for an overnight stay in Durham.Booked 1st Class so we could have the, highly advertised, evening meal which was why we went 1st class. It worked well on the outward journey and we had a nice evening meal.", "First Class was much better before Virgin First class used to be nice!! Nice hot meals have been replaced by \"a gourmet sausage roll with gourmet chutney\"!! If you've just paid out for a first class ticket do you really want a sausage roll?!? There used to be nice cakes when it was East Coast! They've disappeared!! The nice sandwiches have been replaced by dodgy bacon sarnies and a houmous wrap where the houmous layer was so thin that they seem to have made a scientific breakthrough by splitting the houmous atom!! Used to get a cup of tea - now that gets offered to me 10 seconds before we roll into Peterborough and I don't ever really feel like a tea shot \"down in one\"!!", "Trains were fine (even when disrupted) but NO customer service Before I start, I have been on trains before to London and they were fine. Yes, now and again something can go wrong but there is a level of acceptance from both ends, which can be rectified and sorted out either there and then, or by the customer service later. But being denied entry to a train that I have booked and have a reservation, then being told to get the next one in an hour, with no seat reservation, and wait an extra 30mins for the driver to turn up.... all the while wondering whether or not I was going to be stuck at my transfer destination of York because no more trains were running.... NOT acceptable. How about you honor your agreement and allow your customers to get on the train that they paid for, and sit in the seat that is reserved for them! I didn't make it to the destination I paid for, so had to pay \u00a320 extra for a taxi on top of the disruption that was caused to my journey . Even still, when I sent a message to Virgin trains, I got a reply saying its not their problem pretty much, rather it was a different part of Virgin trains that is responsible and they will forward the message. I waited 2 months for a reply....NOTHING. Then sent another message, with an automated response saying I will hear from them in 10 days. It has been 40 days! What a joke!", "Third class service in first class Busted seat no reservations and limited catering   Did get a tea that was clearly made in Newcastle I got on at Newark.  Just don't waste your money", "Very poor customer service I am very disappointed with Virgin trains customer service. Because my friend who is a registered blind person had his ticket stolen while on a visit to London he had to buy a replacement ticket from Virgin ticket staff at Euston they told us we would be able to reclaim the cost of \u00a339.50 by supplying a crime number to Customer services. However Virgin customer services have decided to ignore that promise. I have also involved London travel watch who have apealed to Virgin on my behalf without success. London Travel watch have told me that they are very disappointed with Virgin trains attitude over this matter.", "Grubby small minded company Why do companies like Virgin think its fine to overcharge their customers?", "WiFi on Virgin Trains is a joke WiFi on Virgin Trains is an absolute joke.  I pay over \u00a3130 to travel to London and they expect me to pay for WiFi.  This is free on Arriva and Transpennine Trains.", "Rubbish Myself, my husband and 11 year old son travelled from Manchester to London in December and I paid for first class tickets. The breakfast was awful and no snack box was offered on the way there. I am assuming that this was because part way through the journey they declassified first class. On the tannoy we were told to contact virgin who would compensate. I assumed this would be the difference between price for standard and first class. On our return journey, we tried to disembark the train at Manchester only to be pinned against the seats by Manchester Utd fans on their way home, who bombarded the train. They had no allocated seats which meant it was a free for all. My son was on crutches and couldn't move. The response from virgin 6 weeks later was a cheque for \u00a315 compensation and an email to say if I wasn't happy with the conduct of the football fans,  to contact transport police and it's not their fault if people don't listen to instructions to let people leave the train before getting on. I've been told the compensation is sufficient. Rubbish customer service.", "I travelled to London from Manchester \u2026 I travelled to London from Manchester and the service was exceptional, the staff Carole , Steve and Gail couldn't do enough for us .", "Censorship Virgin Trains\u2019 decision to stop selling the Daily Mail is nothing short of censorship. What gives them the right to impose their prejudiced views on their customers? Well, my response will in future be to avoid using Virgin trains.", "Excellent staff on board and would \u2026 Excellent staff on board and would recommend 1st class from Edinburgh to Newcastle. App and wifi worked well.", "Only their monopoly keeps them in business From the top:", "Just amazingly crap Well I actually thought I was going to be in the minority giving this rating but it's refreshing to see that I'm not.", "Started using them a few times a month Started using them a few times a month, but while their marketing is sleek their support service is very random and good luck trying to get them to reply when dealing with ticket refunds. You get passed around and once you reach (possibly) the right team they are super slow....", "First class vastly improved What a difference a year makes. We travelled first class from Edinburgh to London's King Cross almost exactly a year ago and the service and food were very poor quality. Fast forward a year and it has vastly improved. A new James Martin menu has been introduced and it is so tasty. I got chicken curry on the way down and vegetable tagine on the way back. Both were lovely if a tad small - the muffin was moist and tasty - although on the way back they didn't have the advertised desert. The service was prompt and friendly and not stingy with the booze! Our journey was during the week so no idea if it is the same standard at the weekend.", "Excellence in diversity I traveled last night Manchester to Euston and got caught in the debacle of signal failure at Stafford. We were delayed nearly 2 hours but we were kept informed all through and the train manger could not have been more helpful and professional. Virgini then arranged onward transport via taxi to my final destination because no further trains were available. The easy way it was handled and the clear actions of your train manager, whose name I do not know, will stand you in good stead through adverse times. Credit to you all. Keeping us informed was the key, we all knew what if anything was happening.", "Compassionate and Helpful I was with my husband recently on a trip to London and he was taken ill during the night. I was anxious to get back home as quickly as possible and on arrival at Euston I was lucky enough to speak to Michael, the Train Manager for the West Coast line to Manchester. He was so helpful and assisted us with our seating and made the journey home more comfortable for my husband. Michael and his female boss are 2 young people who are a credit to Virgintrains and I want to highlight that fact by this review.", "Call centre So many problems with system with call centres being abroad and frustrating.", "Rude Staffs I have been discriminated by a member of staff after asking to have my 16-25 years old discount card renewed. Although I'm a mature student, fallowing the company law, in order to have a discount card the university have to stamp the application form. ( which I had) one of the their member of staff said right on my face that as a mature student she thinks that I should not be allowed any discount card. How dare this women talks to customers like that? If I was applying for the card is because I was entitle to do so! And who is she to tell me otherwise? I used to love virgin company but their lack of politeness and rude staffs are letting the company down. Not acceptable.", "Aftermath Customer Service- Laughable Recently travelled on a virgin train, unfortunately the train was delayed which meant I would then miss my connection train. I understand that these are unavoidable and you just have to make the best out of a bad situation. The staff on the train were very helpful and could not have done more. They explained to me to get on the next train and pay the difference in fair then attach all my evidence and sent to virgin who would compensate me for me loss.", "Excellent website I always receive text messages of my journeys and I get refunded for delays", "Overpriced and a total rip-off It is ridiculously expensive and a total rip-off! The seats are small, unclean and some carriages absolutely smell terrible! Reservation is a nightmare. There are delays all the time and the staff can be so rude and unhelpful.", "Thank you Would like to thank the lady guard on the virgin train from Newcastle to Peterborough we were travelling with my elderly parents and my mam doesn't walk very well this lady went way beyond her duty to help not only helping my Mam off the train but getting us a complimentary coffees and organising a wheelchair to get us to the platform so we could continue our journey to Norwich thanks again for all the help you are all truly amazing", "UTTER RUBBISH,  NON CARING,  NON UNDERSTANDING,  RIP OFF MERCHANTS Due to Virgin Trains  website problems  dare went up  and visited me!  I was going to Torquay  from London  to help a mentally severely depressed, llow income friend  DIY his run down house.  I couldn't  travel  in the end and Virgin refused  to refund  even a penny as kindness though tickets were  Jon refundable and they're  the cheapest  I could buy and I'm unemployed.  I write to their MD and Richard Branson.  No responsescat all. I even had problems  with other Virgin branded companies.  Virgin are a severe capitalist money making group  and don't  care about their customers. I have cancelled  all my contracts with Virgin companies because  of their poor service and customer focus in abilities.", "Worst customer service Worst customer service", "virgin trains website is a mess ! virgin trains website is a mess !", "First class but not.... I have had reason to travel with Virgin trains twice in the last few months, one return trip to Manchester a while back and the other return to Liverpool, just last weekend.", "A positive 'what can we do to help?' attitude, much appreciated. I had to call Virgin, to get customer assistance for my mother ( who is much more incapacitated than she would admit) I phoned on the day, an hour or so before the train. The attitude was so positive, and in the end the assistance was sorted. She also said that the care on her inward  journey ( also not organised) was also excellent. So a big thank you for that 'how can we help?' attitude. It was very much appreciated, especially as we were at fault for not organising ourselves sooner.", "Only by chance did I see that my train \u2026 Only by chance did I see that my train to Glasgow in three weeks time had been cancelled, no email, nothing. They took my money when I booked, \u00a3133, and will not refund on the unusable tickets until I send them back by recorded delivery. I have no other means to pay for replacements until this is refunded to me, by then it will be too late to book anything else at a reasonable price. Total miss selling and rubbish treatment of customers. Anyone hoping to get to Glasgow from Manchester via Carlisle on 29th April will be sadly disappointed and won't know a thing about it until they turn up for the non existent service. The Customer call centre in India is appalling. Cant say how upset and annoyed I am.", "Mobile website is downright dishonest Mobile website is downright dishonest. Booking process made it sound like I was reserving seats. Then after payment taken I receive an email saying no reserved seats. Also no option was given about which station to collect the tickets from, when you used to get this choice. Truly abysmal.", "terrible customer services Impossible to get compensation when one carriage was removed from our train so our group of 8 friends ended up sitting on the floor in the hallway for over 3 hours. Over 5 months now and no one dealt with the query as yet despite chasing. Very unprofessional service amd I would not recommend to use them", "Phone line customer service an absolute disgrace I had been waiting for 3 weeks for delay repay compensation for a 2 hour delay from Euston to Birmingham New Street, which made me miss the main act of a UK Hardcore gig I flew in to see from NZ. Two weeks ago, I receive 10 pounds in the form of a cheque, from a ticket that costed 20 pounds. Now I am no mathematician, but it clearly stated on their letter attached with the cheque, that delays running over an hour will be reimbursed 100%. Furthermore, I enquire about further compensation of the Rave ticket+accomodation fees of the hostel as a ticket booth operator at Birmingham New Street mentioned I could request it. It's been 5 weeks now and no reply other than some automatic email response. I call Virgin trains Westcoast lines, in which they respond \"They are currently busy atm\" during office hours..I even went as far as to fb message a rep, who promised they would be in touch with me...Appalling customer service, would not recommend one bit.", "Awful Company Impossible to get compensation for delayed trains from this company. Over a month and no reply at all beyond the automatic acceptance emails (even when registering a formal complaint) is unacceptable. It smacks of sharp practice (i.e. make it as difficult as possible to claim compensation for delays so that most people give up). Appalling company. If you have a choice then pick a different rail company.", "Disgraceful lack of customer care. Just take a megabus, at least they have plug sockets - dirty, overcrowded, uncomfortable as hell experience. For the prices they charge, the customer care is shocking", "Never again I lost my return ticket from Euston  to Preston and had to buy another at a cost of \u00a388. I showed the  customer service person my email proof of purchase but she wasn't interested. I understand the responsibility is mine but surely they could issue some sort of receipt for the ticket collector.", "no sense virgin trans allow bookings on nominated trains without a reserved seat this could involve a 5 hr journey with children, standing. Surely this is wrong.", "Travelling Virgin? Bring an oxygen mask Why are new Virgin train carriages worse than older ones in terns of access to 02? Why are we burning co2 gases to heat trains and burn up oxygen to the point that it feels like travelling in 40 degrees in India rather than 10 degrees in March in the UK... Horrible journey; a 21c train with no window openings or air conditioning facility!  Great incubation carriages for bug transfer but impossible to sit  for any length ( I sweated for 1/2 hour before leaving for teh corridor outside!)", "Worse than trains in India Worthy of particular contempt was a smelly, unwashed, self-important and greasy curly haired halfwit in Edinburgh (get a haircut and put on some deodorant) who told barefaced lies about the process of booking seats", "Grace Bowler Euston to Chester My mother was reavelling up to see me,her daughter in Chester", "Thre my daughter off the train. my daughter uses these trains all the time and she forgot her railcard so went and notified the office at her train station n they said if she had her online account as proof that would be fine so she got on the train and whem they came along ahe showed her ticket and then asked for her railcard and my daughter told the conducter everytging and he threw her off she did nog know where she was and we had to pay \u00a383 for a ticket she got kicked off a train even tho she had a ticket......my point is that coz she needed proof if her railcard in the 1st place to buy her ticket she done as she was told by the station assistant and he still threw her off the train she was in tears upset is an understatment she is 20 and travels alone so yeh i am taking this further shame you have to give 1 star to make a comment in the 1st place...seeking legal action over this its not on.", "Stole \u00a3117 from me Only printed the first half of the return journey from Edinburgh to London, the staff refused to do anything and I had to pay \u00a3137 for a single to get back home. On emailing to complain they confirmed there was an error and they'd look into it. 3 and a half weeks later they write back to say the computer has said printed the tickets and it was my fault for leaving it in the machine but the would return the original \u00a320 I paid for the advanced ticket leaving me \u00a3117 out of pocket.", "Appalling Customer Service Delay and Repay I have been trying to get delay and repay which should have gone through automatically as booked on my Virgin.Com  account get no replies from emails sent to them? no helps from online chat service and the customer service telephone number wont take calls refers you to online chat ! Have even tried emailing Phil Whittingham MD of Virgin West coast no reply from his email either appalling something needs to be done about them!!", "Disgraceful Customer Service After 6 months we have still not received delay compensation. Initially filled in their online claim form. Waited 3 months no sign of any compensation. Wrote to them and was bounced around a bit until I was asked to resubmit details of journey again. After waiting again for over a month contacted them again and pointed out that they had already received their payment from Network Rail for the delay so where was mine. Waited again and then asked what train I was on. Fortunately I still had the seat reservation sent that off and reminded them that the whole trip was booked via their web site so they should have a record anyway. Usual reply \"wait ten working days \". It doesn't take 6 months to buy a ticket so why should we have to wait 6 months for compensation. From my contact with them it would appear that they are not interested in customer service. Disgraceful.", "A first class service We joined the train at Edinburgh travelling first class to Kingscross, ( \u00a3200 for 3 people cheaper then flying ) every thing about the carriage was first class especially the seats, the train left absolutely on the dot and almost straight away was offered complementary snacks and drinks from some very friendly staff,this service continued through out the journey, I would say that the staff went out of their way to make our journey as pleasant as possible,the ride was very smooth and quiet with the train arriving bang on time at Kingscross. What a excellent service what a excellent experience.A big thank you to all the staff on the 1330 Saturday.", "Poor reward system Under East Coast trains had free travel on under used trains as a reward- this was FAB! Sadly Virgin has discontinued this excellent service. Bring it back!", "Annoying a lot The day is 24/10/16. Every 15 second they have been announcing \"attention train cruw disabled passenger alarm operating \" OMG IT was really really annoying to every passenger after every 15 second for 3 hour probably. Disgusting,  rubbish", "First Class disaster Paid for a first class ticket and received none of the benefits as the catering staff had left the train early. Staff were rude and unhelpful. Train was delayed. Do not use, they don't even deserve one star.Will not be travelling with Virgin again.", "Ignorance 06/10/2016. Newcastle Upon Tyne Central Station, Virgin staff could'nt have been more helpful to me in my electric wheelchair, Birmingham New Street Station, Virgin staff could'nt have been more helpful. 07/10/2016, leaving Birmingham NEC after the first day of the Star Trek convention, the virgin staff on the platform ignored me, missing two trains the last at 18:29. The result was going back through the NEC where the staff were wonderful directing me to the taxi rank, which I used the following two evenings. This was the first and last time I use Virgin Trains with my wheelchair", "First Class mistake! My first experience of First Class on Virgin from London to Leeds.", "Good service I travel Newcastle to London fairly frequently using first class,book ahead being flexible it not overly expensive. Yesterday 9pm out of Kings Cross excellent crew on food service! Thank you", "Fantastic I was on the 6:15 from Doncaster to Darlington Friday the 7th to see why girlfriend and there was a hen party sat in front of me and the ticket conductor was amazing for 6:15 he was bright and cheerful! And then he took the time and effort to congratulate the bride to be and even bought them a bottle of prosecco it's only a little thing but it really was refreshing to see such a happy gentleman unfortunately I didn't catch his name but a credit to your company none the less!", "Website is awful, gave me different seats to ones I've booked Just made a booking through Virgin trains website and selected my allocated seats, seats we're selected fine but when it came to confirming my order I have been given a totally different seats to ones I've requested, I paid a lot of money for these as their first class and for my partners birthday, after ringing Virgin a number of times and emailing them they said they may be able to change them within 2 working days but cannot guarantee those seats, terrible service!!", "Terrible Booked day return to Edinburgh coming back on the 22.27 on 1.10.16. from platform 8 Waverley Station,  Train was delayed and every time details were shown on the board it just got later and later finally coming in to platform 2 after 11.p.m,  As there was a delay of over 30 mins I was told could claim a refund - this refund would amount to \u00a32.90! however as the website won't accept the details refund is nothing at all.  I guess they hope it's not worth the bother.  Terrible service both re the journey and their refunds policy.  Will avoid Virgin Trains in the future", "Bad experience, steer clear. Complete waste of time and money. We sat down at the cleanest looking table, none had been wiped or cleaned. The Gentleman (or not) serving us in a carriage (Which was empty save for being occupied by my husband and I) threw us a sandwich (only ham and egg to offer) and threw down the napkins. Brushed past us again only to sit himself down behind us eating his lunch for the duration of the journey. Disgusted and feel ill treated considering we have paid double to upgrade...", "Rubbish Booking Dates What kind of system allows you to book now Alnmouth to Kings Cross for Dec 20th but not for 17 December ?", "No luggage space Busy train from Crewe to London.Staff member refused to help me find somewhere to put my luggage ' Not my responsibility.' Train manager later said it was not the responsibility of Virgin to provide luggage space for passengers:' We don't build the trains.' Do Virgin staff take course in unhelpfulness? Is it surprising that the majority of the population want trains renationalised?", "Train is fine, paid wifi is a joke The paid wifi constantly logs itself out, is incredibly slow and has no option for a refund. I wasted 5 quid on it and no one should as it was horrible and slow", "Look up customer service! Yet again, I have to complain about Virgin Trains. I booked seats.to London from Newark for Sunday afternoon.  Got on the trsin to find it full to capacity with every lobby full of unhappy passengers. This has happened 8 out of my last 10 trips. Sadly as virgin are the only operators on my route I have no choice but when you complain they do nothing.\" speak to the guard' was suggested but as the guard was obviously hiding from all the unhappy customers this was never going to happen. Virgin have gone from bad to worse and should lose their routes to a company who is capable of running a train service. Spent the whole journey crammed in by the toilet with about a dozen other passengers. Perhaps you should introduce a standing ticket rather than ripping us off.", "Virgin Trains down the pan! I'm travelling so called first class from Preston to London. What a joke! The seats are hard and uncomfortable. They resemble second class seats in British Rail days but are not as comfortable. No proper breakfast just a bun, watery coffee in a plastic cup and a piece of fruit! WowI I paid \u00a340 extra for this! My advice is to save money and book standard class in future. Virgin certainly need to buck their ideas up. Some proper competition on this route is badly needed.", "Always friendly... Use Virgin often as back and forth to Manchester.  Ok not the cheapest way sometimes but always friendly and on time!", "East coast: old trains tatty, new ones pretty nice, staff not particularly customer centric I've done 4 trips this year: London-York and London-Edinburgh, all 1st class advance booking.", "Very bad customer service e-tickets are non refundable and you can't change the date and time of this ticket either, had to spend more money. Ended up spending \u00a381 in total and only going to take 1 journey. If I had a choice I would not travel via Virgin Trains but no other choice. Train smells and people make noises in the quiet section also kids are often in the quiet section screaming.", "Prices For Greed Travel by rail is too expensive, especially with Virgin Trains where there aren't any special offers. I would rather take a train than drive but due to greedy prices I drive as I am not going to be ripped off.", "abandoned I booked a seat in the quiet coach. Horribly drunk  foul mouthed , abusive football supporters got on at kings cross and stayed on till Leeds - ticket inspector walked through several times very quickly, didn't check any tickets. They should have been thrown off.", "Not even worth 1 star I will never be using Virgin Trains again, most hopeless company I have ever dealt with. Spent endless amounts of time and money attempting to buy tickets with being sent to every department possible apart from the right one. on-line system wouldn't work and all staff on the phone were rude and even got hung up on trying to buy a ticket. Don't waste your time with them.", "Rude conduct is common I tend to find that staff on Virgin trains are rude towards passengers waiting in the hallways of first class carriages. They are also very judgmental at classifying people without even asking for their tickets. So, if you don't look like an MP or a businessman then I am afraid you are out. I feel sorry for the lady with a pushchair as she clearly was a victim of the situation.", "Bad customer service After reading previous comment I cannot agree more with what's being said. Train manager on the 10:50am service from Birmingham was a disgrace. All they think about is revenue. There is no customer service.", "Worst experience On the 12.03.2016 at 10:50 train from Birmingham to Euston was delayed by about 9 minutes due to five members of staff forcing a pregnant woman with a pushchair off the first class vestibule area. Apparently woman was not allowed to stay there without having a first class ticket.", "bought first class ticket end up with standing at economy!! one of my friend recommended to buy a first class virgin ticket london to birmingham from euston on 9th march, all virgin trains from euston was cancelled!! they told me alternative way from Marybone and i can used my first class ticket, but when i get there there is no first class?! when i ask them for refund the money they told me i was lucky to get a train!! i did not have had any time to argue but is not fair.", "Great Service Excellent service and delightful staff.", "Superb journey Travelled for the first time in first class at it was first class, would recommend to anybody if the ticket prices were as close as mine (not much to upgrade) made my journey very easy and were accomdating after the tube made me late for my train. Thanks!", "The worst customer service I have ever encountered.. This company must have the worst customer service I have ever come across. My wife has a medical condition that means she cannot sit with strangers. Virgin chose seats that were not together, and I of course requested a full refund. They then said that a \u00a310 refund fee would be charged unless I produced some form of medical evidence that her condition existed!! All this for \u00a310.  Add to this the fact that a doctor's note would cost the same amount and the cost of a 90 minute phone call and you can see why I think their so called 'customer service' is virtually non-existent.", "Not good for business travel I have been travelling to and from Crewe to Euston and found I cannot get mobile access to message the office, check platforms for connections etc. This seems to be a train feature (I think metallised windows) and may be to 'encourage' me to use Virgin's pay wifi service. Its an expensive journey this route anyway and if I cannot get any work done I may as well go by car. I will be doing exactly that from next week, or go via Newport on Arriva. Even on that hilly route through Wales I do better.", "2 months on and still waiting for refund Booked a train at the start of Jan and was charged twice by Virgin Trains website. Complained several times via email but only received automated responses. 2 months later I finally hear from them but only to say that this is a Virgin East Coast issue not a Virgin Trains issue and that I need to contact them directly as it is a separate company. Absolutely appalling customer service.", "Disgusting toilets Am travelling on 02/08 on the 07.03 from Darlington to London Kings Cross. Train fairly empty. Toilets next to coaches E & D are disgusting. The floor is very wet, toilets blocked. Yuck. Goodness knows what they'll be like later in the day.", "Trading standards complaint made. I booked a ticket online ticking the reserve seat option. After payment taken received confirmation but no reserved seats.  Contacted via Facebook who said booking was not available on my selected journey and advised to make a complaint via customer service.  Did so,  did not receive a response. Contacted virgin by Facebook again who said they needed more time to respond. I reminded them my journey was in the morning. Distinct lack of concern or apology in their next reply. A report to trading standards is being made as I was simply mis-sold the ticket and service.", "No where near as good as they used to be. First class travel isn't what it used to be.", "Travelling first class and only allowed breakfast if travelling over 70 mins - offered a stale croissant or cold toast instead Travelling first class 7.08 London Kings Cross to York on Virgin East Coast. Asked for a cook breakfast but told I couldn't have one as getting off at Peterborough (50 mins later) and not enough time to make it. 16 mins after leaving Kings Cross other first class passengers started getting full English. When I asked again I was told I was not eligible as I was travelling less than 70 mins and was given a choice of a stale croissant or cold toast. There were also customers who seemed to know the staff and who got off at Peterborough and were served bacon rolls. Great customer service Virgin - try being flexible with your first class customers. Carriage had the aroma of full English breakfast to add to the torment. I was not even allowed to buy a full English but could have bought a cheese and ham toaster. Customer service response - read the terms and conditions on the menu! Save your money and go second class for short journeys if you are expecting food.", "Awful customer service I booked a return ticket to Glasgow from derby, got as far as Crewe and everything was cancelled. Spoke to customer services at Crewe was told that I'm entitled to a full refund. Ok I thought great, 123.00 the tickets cost. I contacted the customer service number was given a reference number, sent my tickets back to them recorded delivery. That was over 2 weeks ago and not heard a thing since. Absolutely shocking avoid this money grabbing company they do not care about the customers one little bit.", "Cancellations Yesterday the 2nd January my Son and his partner were due to catch the 9.15 from Berwick on Tweed to London, this was cancelled so was the 10.15, they eventually caught a train after 11am. Had to sit on the floor until York, This really is appalling service. It has happened so many times since Virgin took over this line. The cost of the tickets have risen considerably but not service. Richard Branson should be ashamed of this line. Instead of being home at lunch time they arrived at 5pm!", "No railcard no travel! I was travelling from Manchester Piccadilly to London Euston at 10:35, one of 2 journeys on my way to spend New Years in Paris!", "Are they lying or are they incompetant? I was travelling yesterday (28th December 2015) from Peterborough to Edinburgh on a Virgin Train, and upon boarding the train was told by the conductor (over the public intercom) that [electronic] seat reservation systems where not in place due to an unspecified issue at the Kings Cross Terminal (which the train was from).", "Automatic Compensation for Delays - well, that's the theory! Having been notified by Virgin Trains of their new automatic compensation repayment system, it didn't take long for one of my journeys to be delayed more than 30 mins. I checked that I had qualified for the auto compensation (advanced payments, booked train, virgin operator) and waited in anticipation....but nothing automatic. After 6 days I ended up entering a manual claim.", "Brilliant overall service Found the website easy to use, the staff helpful , the trains on time , clean , a overall service a quality service compared to my local service .", "What a joke, virgin is terrible. The staff in first class spent so long sucking up to American tourists and such and us the normal family from Scotland who had paid for 5 tickets just the same were treated like scum.", "Mistakenly got stuck on the train I would like to say how calm and helpfull the staff are on virgin trains. My friends came to stoke for the day and was returning back to London on the same day. To help one of my friend and her child i jumped on to the fast London train with them to put their suitcase in a safe place. By the time i placed the suitcase the doors shut and the train moved! I was in such a state and had mixed feelings and anger everywhere!", "Jobsworth staff make interactions very unpleasant The 2 minute door locking policy gets defended to the nth by the staff. It makes no sense on any level to advertise train times that are different from the time you need to be in the platform. Why why why do Virgin staff get so defensive about it rather than sympathising with customers and promising to fight it from below?", "Rude food and beverage operater Upon travelling from Scotland and catching a connection @ Birmingham new street, being extremely hot and as ever the trains are delayed so I had 1 minute to catch the connection with an 9 month old son, I needed a drink. On board I went to seek the food and beverage cart to be met by a member of staff called \"Jon\" (10:04am to Bournemouth) who was extremely rude and nasty who laughed when I said I had a quench of thirst. He wouldn't serve me dispite his cart was full. He would only serve me in the aisle, this I don't mind but when I explained the train is packed and he would be a while he said \"well well well either move or simply wait\" move yes but on a packed train? Simply wait yes but am I not entitled to purchase a drink as a paying customer (\u00a3126:00). As I said I had already been to the other cart at the other side of train and it wasn't open his response was \"get over it\" Iam disgusted at this poor attitude! I will be taking this matter further due to the derogatory comments he also spoke but I didn't want to post on public as children read. I feel I needed to share this.", "Absolute joke First time I've ever traveled with virgin trains, and not a very pleasant experience. Completely messed up seat reservations, attidtude of staff on board completely appalling, I plan on launching an official complaint but such a low quality company that I expect they'll completely ignore the customer. Next time I'll use a different train company.", "Daylight robbery. Pure exploitation. We just walked the first 9 days of the Pennine Way. Ran out of time, so made a dash from Middleton-in-Teesdale to Darlington. Two buses with absolutely charming drivers got us there with 10 minutes to spare. Virgin trains charged us \u00a3178 for 2 adult and 1 child singles back to London, and we had a railcard!", "Standing room only for hours When we boarded the train in Prestatyn on a Monday during a bank holiday the train was already overcrowded--at least in second class. A woman standing in the corridor by the toilet -- she was with her two adult kids, who were sitting on the floor, and small grandchild in a stroller shoved up against the exit door -- said the overcrowding isn't unusual on Virgin trains, and that the first-class section had plenty of seats available but the authorities won't let second-class passengers move up there even when the situation was this bad and dangerous - people and their belongings jammed in to fill ALL the floor space, including by the toilets, to the point it was impossible to walk through. The class system has yet to take its final gasp in Britain (no, I'm not from the UK). Knowing it was a holiday weekend, Virgin should've planned ahead better.", "Terrible service, and they ignore consumer rights. Completely unacceptable I reserved a seat in the quiet coach with a table and next to a power socket as I had a lot of urgent work to be getting on with.  The air conditioning in the quiet coach was broken.  After 2 minutes in the coach I was unable to take the heat any longer (the coach had evidently been sitting in the sun for quite a while it must have been a good 35+ degrees).  Therefore I had to move to another coach, which was noisy, with no power socket or table.  I asked for a refund as I did not obtain what I paid for.  After over 8weeks I received a train voucher, which did not even cover the cost of my original ticket.  Obviously they do this because it is cheaper for them, but as consumers we have the right to obtain a full refund if we buy something which is not fit for purpose.  It's not as if it was a 15minute journey!", "Brilliant Service Travelled from Manchester to Euston 25/6 for a long weekend break, my husband is wheelchair dependant and we booked assistance which I have to say was exceptional at both Manchester and Euston, the train was bang on time with help  waiting at both ends.. The train manager came for a chat and said to shout up if he could assist in anyway, perfect start and end to our mini break, Thanks Virgin", "First class disappointment I would like Richard Branson to travel on one of his first class train trips to see just how first class it is Not", "No seats in First Class I decided to get a First Class season ticket as I was tired of standing twice a day between Peterborough and London.", "Poor service I bought tickets on line. Went and collected tickets from fast tickets. 5 coupons  to come out. Didn't have the ticket. Not knowing the problem, went for the train and wasn't allowed to board. Came back to the ticket booth and  all of them unanimously said it is well known.", "Seat Reservation not honoured and customer service dreadful! Coach in which I had a reserved seat Edinburgh-London was taken off without warning and no alternative seating provided.  Train was full so had to stand the whole way.  Wrote to complain - first reply was stock answer about delayed trains which obviously irrelevant to the complaint.  When wrote back to point this out and reiterate the actual complaint took them 10 days and then replied to tell me they needed a different reference number from the one supplied to identify the booking.  Sent immediately and phoned to check it was OK this time.  Now told it will be another 10 days before they will review the complaint again.  This is simply not how customer service should work!", "great service My friends and I use the trains regularly going to Blackpool we have started using assisted  travel whitch is fantastic, if u r having a bit trouble with walking ect or with your case's it really helps a lot, the staff especially in Glasgow Central are all lovely and very helpfull my friends and I all appreciate all your help. Thank you.", "Disgusting 130 for a return fare to Newcastle:", "Not professional service you would expect Reservation system on train not working and toilet on my carriage not working. You wouldn't mind so much if you was not paying stupid prices for tickets but you are so expect the service to go with it.", "Disgusting train, overpacked and delayed Got the train from Glasgow to Preston and it was delayed by over 2 hours, not the trains fault but got moved onto another train that already looked too full. I had paid extra money for our seat at a table and forward facing as I don't travel well and wanted good seats and ended up having to stand at a door for about 1.5 hours of that journey with 2 suitcases and hand luggage as no space anywhere. Then missed my connecting train to Manchester airport and got forced to buy another ticket to get another train as they wouldn't let me use my original ticket for the earlier train. So not a good start to my holiday.", "Deliver what people pay for! Took a train from Glasgow to Preston.  I was surprised to discover that unlike on ScotRail trains, wifi is not free. Purchased a \u00a310 flexible wifi access code and then used most of it trying to connect to a service that dropped repeatedly and was unbelievably slow.  If you are going to charge people for wifi access then you must provide a reasonable level of service!", "Not value for money for First Class service Train booked from B'ham International for 8.00am as we were early we thought we'd go into the First Class lounge but found it to be closed and once on our journey were offered just parties, one piece of fruit and a drink and on way back just offered a light snack of cheese and crackers and then kicked out of the First Class Lounge at 8.00pm from Euston even though our return journey wasn't until 8.30pm, you'd expect a lot more for a First Class service even if it was over a weekend...", "Unbelievably bad customer service Booking made a month prior to travel, sent in rail vouchers to pay for part of my journey but these somehow became lost in the post. Called to pay for the rest of my journey, passed to many different departments. Repeatedly told incorrect information. Promised numerous call backs but recieved none. Told that the 'back office' needed to take payment as no other department had the facilities to do this. But I could never seem to get through to them. A day before travel and its still not sorted out, extremely stressful and totally incompetant and unhelpful organisation.", "The worst train rides of my life! From London to Manchester:", "Very expensive and terrible service I use Virgin trains, West Coast line, every year when visiting UK for work and family visits. In 2014 my experiences were very poor. This year I only needed to take one trip, from Carlisle to London, and was very disappointed to find if anything a deterioration. I booked first class as I normally do, and it was nearly 100 pounds for this three hour trip. It is daylight robbery, really. But if the service had been good I would not have complained. I boarded at about 9.50am and was hoping for some mid-morning coffee and cakes but half an hour or so later, they came round with breakfast (bacon sandwich and fruit).  Why anyone would want breakfast at 10.30 am is beyond me. I asked for a biscuit or something and all they could give me was a croissant. While making a decision about breakfast I asked what time lunch would be. I was told 'after Preston' which told me nothing, really, but seemed odd as the train was due to arrive at Preston at about 11am which was very soon afterwards! (Actually it was about an hour after Preston that lunch came round (what was fine), and I since realised that 'after Preston' meant that there was  a new shift of staff and the current staff could not give a flying fig what happened to customers aftrer they themselves left the train).", "day light ROBBERS My grandchild and two of her friends needed to get to London for an England team training camp. Since they where only children, they needed an adult to take them. My granddaughter, is staying with her other grandparents in England, as she lives in Australia, so my son asked if I could take them. No problem, till I chose Virgin Trains and booked an advance ticket. Unfortunately a couple of days  after booking, I found that I  was unable to take them. Two frustrating days followed, left on hold for 30 mins, trying to get through on numerous occasions. At long last, I was through to INDIA! Patronising, and unable to understand my request. A supervisor finally told me in no uncertain terms that having booked an advance ticket, and that as I was the adult, ALL the tickets where in my name. Even though I had found another adult to take my place, I could not change that name. Basically, I was told to rebook with the new adults name, AND REPAY FOR NEW TICKETS. NO REFUND ON THE ORIGINAL. In my book Virgin trains, that is THEFT.", "Not a pushchair / pram friendly train No help from customer services to find space for parents that need to use a pram / pushchair for their babies to rest during long journeys. I cannot believe they say pushchair / prams are welcome as long as they kept folded, my issues to this policy are the following:", "First Class What a con. Thought I was going to be given the luxury treatment after reading the ads. Coffee, soft drink and dried up cheese and tomato sandwiches, no alcohol, delayed train!", "Poor Communication Again I was one of many people disrupted yesterday (1st July) by the power line problems at both Manchester and London. I've been a regular commuter between Manchester and London for donkey's years and accept that sometimes things go wrong. However, lack of communication is still a major issue as demonstrated yesterday.", "Customer Service - a joke I recently contacted customer services and the reply was curt, unhelpful did not answer the points I raised. My follow up letter suggested it was my fault for purchasing an incorrect ticket. Overall re arrogance of the letters was astounding.", "Faceless Virgin! I tried to book 6 first class return tickets to London for business colleagues this week. The web site was on a go slow and then crashed. I finally managed to get as far as the reservation stage and noticed that the seats allocated were not together. Not a problem, I thought, I book train seats regularly. I clicked on the change seats, noted that there were plenty of 4 seats together and 2 opposite, selected and saved. No matter how many times I did this, the new seat selection would not save. I called customer service and was told that it was probably a fault on the web site. I could either book the seats and then try to change them,( not guaranteed) or just delete and start the booking procedure again. I chose the latter as it was imperative that we sat together to prepare for a meeting.  I tried to re-book immediately but the same journey had increased by  no less than \u00a3 85.10 in the 5 minutes it took to do this!  Obviously I called customer serviced again - they said they couldn't help, no-one in the company could over-ride the web
