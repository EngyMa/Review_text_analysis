d to run a service.  The trains to Bath were all cancelled when we arrived at the station... so we changed our plans and went the other direction.  5 minutes later they uncancelled the trains to Bath.  too late, I now had tickets for the other direction.  then my train was delayed by 5, 8, 12, 9, 6 and 8 minutes before arriving 15 minutes late.  And then no seats.  Wish I'd driven.... Diabolically unreliable service.  won't bother again", "Terrible service overall Terrible service overall", "Dishonest. Questionable integrity. VERY questionable integrity and very poor professionalism. NOT the way to run a company :-(", "If I could give 0 stars I would. I don't understand what the issue is, you buy a ticket for a seat and none are ever available. Also, its quicker to fly from london to new york than go from London to Truro by train. Furthermore there's a 'minimum spend' of \u00a325per person in the \"restaurant\" so you can't even sit there and have a coffee while you wait for a seat to free up. It's dispicable.", "Late most of the time or canceled. Late most of the time or canceled.", "Customer service was left behind on the platform at London Paddington I returned from LHR after travelling 8 hours with my 4 year old to hop on a train in Paddington to Exeter with a pre-booked ticket. 90 minutes in, the train manager told me I was on the train an hour earlier than my ticket stated and I was charged a full fare for the trip. When I told him it was a genuine mistake and I didn't think it was reasonable to charge me like that on a Sunday, it became apparent there was no compassion, empathy or understanding and I was forced to pay up. The train manager did not want to provide his full details, but I told him I would file a complaint as the experience was rather distressing for both me and my 4 year old. I sent GWR a detailed e-mail and sent my tickets and a complaint form, only to follow-up a week later to hear that 'ticket policy is the policy'. No refund... Ah well, so be it then...From now onwards I will consider taking the train to London as a last option over car or bus...I was amazed that customer service seems to feature very low on GWR's list. Many times I have had to contend boarding a train without seating available, many times I was confronted with massive delays and never I complained. For once I made a genuine mistake and the \"GWR rules' got enforced without flinching.", "Major improvements required On outward and onward journey from Paddington to Cornwall WC's not functioning. Seats extremely uncomfortable and space per passenger at table 4 seats unacceptable. Journey started at St Austell and first announcement that there was restaurant car came at 1.45 - not much use as most people had already eaten their lunches. Very small area for luggage and totally inadequate for number of people on train - luggage stacked up in exit doorways from train. Difficult to negotiate and can't be safe to block exit doors. One Good point:  Train delayed but train manager answered all queries and helped with onward journeys.", "Awful service- avoid! I was delayed for over an hour, and they told me the delay was only for two minutes. There is no one to complain to. I phoned up several times, and they kept trying to dissuade me from pursuing it, yet would not deal with the complaint. I have not received any apology or compensation for the fact I had to keep phoning. Awful service, I will not be using them again.", "Nightmare return train journey Cornwall/Kent \u2026 Purchased return to Cornwall from Kent (not first class). On way out  GWR train so crowded people were having to sit in the aisles - so no access to either toilet or purchase of a drink (4hr+ journey). On way back, all the seats appears to have been previously reserved - although many people simply didn't turn up/use the reserved seats. This produced 'seat rage' as people getting on saw others in \"their\" seats and thought they weren't going to get 'their seat' - everyone was British and gave up seats when asked, but what a carry-on. They don't seem to reserve seats like this on Kent/London trains, probably because it doesn't work in practice! Next time I'll give up on my 'green' credentials and just drive - half the cost and less than a quarter of the hassle.", "Uninformed Customer Services The refund form has 8 boxes for the reference number, but the number on the ticket has 10 digits.", "Not perfect, But getting there Not perfect, but getting there and getting better.", "New rolling stock useless for commuters....IMO Just used a GWR train...which has the latest carriages. Like all other train companies the design is Not fit for commuting. Tables are too narrow, (so you can't put 2 laptops back to back), as the are so narrow if you do use laptop it is too far away to be used comfortably...", "God awful God awful.", "Consistently late Consistently late, overcrowded, cancelled services.", "Still waiting for a refund claimed in \u2026 Still waiting for a refund claimed in early May - although looking at other posts here I'm probably being a little impatient. Saw a piece in Guardian Money about a delayed refund and GWR moved quickly then and added 2 free 1st Class tickets as compensation for delay. Can't wait for my free tickets- might even get a seat for a change from Bath to Paddington!", "Great staff Staff were helpful, polite and friendly.", "Web site DIRE! Interesting that the text number given, to Marta on16 th May, and thus for the message I sent has been returned, undeliverable, 4 times.", "Terrible Terrible, couldn't care less about er well they call us customers. Commute everyday and have no choice, nightmare and stress :(", "Poor service. I use their service on daily basis, at least twice a day for 2 years now so feel no rage while writting this review, just got used to it. I was able to get to work and back at majority of times, but often wet to the skin due to overfilled platform on rainy day or due to extremely high temperature in cars during hot days. Front line crew members do their best, but their approach cannot replace exploited equipment and poor logistics. Probably worst value for money you can get.", "1 Stars is too high for them. If there was less than one stars I would go lower, the trains are 10 minutes late every single day there is no point keeping it at a certain time just for the 1/10 chance that it might arrive on time because it barely does. At least make it for the time it usually comes so I don't have to wait ages at a station. Update your times to something more realistic or get yourselves together and provide at least a tiny bit better service it would save me and a lot of other people a lot of troubles.", "Unacceptable refund policy Unacceptable refund policy", "A thoroughly third world railway Monday 19 June. Asked to leave train at Bristol as it had developed a fault (I can only deduce this as two guys in orange jump suits came and went as we stood in temperatures over 30C). Got on next train which was so full many passengers were left behind. Friday morning 23 June. Train to Bristol Parkway 20 minutes late so GWR terminated it at Temple Meads. Asked to change trains again. Next train ran late late too. Friday afternoon 23 June. Asked to leave train at Bristol as it had developed a fault (no men in orange jump suits this time but the rolling stock is over 40 years old...) Next train heading home was the worst overcrowding I have ever experienced in 45 years of train travel. No apology. No explanation. No refund due as I was just under 1 hour late at my destination. So, bounced off a train 3 times in one week. Over 90 minutes late and verging on heat stroke - is that OK GWR?", "OUTSTANDING CUSTOMER SERVICE We would Iike to let you know about the great customer service received from Chris who was stationed on the customer service desk at Paddington Station by Platform 1 on Monday 19th June. He was absolutely amazing - saved our day and our holiday - we just wanted to say a big thank you to him and acknowledge the help we received.", "A truly incompetent company I have to use GWR services 5 days a week. Even though the train ride between Bristol and Bath takes just over 10 minute, I rarely have the privilege of having a service on time. You will hear a LOT of 'we're sorry to announce' that they're missing train crews, that they have signaling problems, and the list goes on. The journey between Bristol and Bath costs an extortionate \u00a37.60, which turns out to be the most expensive short train journey in the U.K. And if you want to get a refund, hope that you're train was delayed by more than an hour, which happens quite regularly anyway. At least I've got time on my hands to review their atrocious service.", "I went to Reading Station yesterday to \u2026 I went to Reading Station yesterday to renew my Network railcard. I was met with astonishing rudeness. The lady who served me said she's a fast server, and if I had gone to another window she could have served 3 customers in the time she took with me, instead of doing nothing while I filled out the form. It took me 2 minutes to complete. I was going to book tickets as well, but I was so put off I didn't. Unbelievable rudeness.", "The service is absolutely horrendous The service is absolutely horrendous, and they don't care at all for having a horrible service. While the ticket price is soaring through the roof, the service seems stagnant if not has been declining. I have very little hope in GWR on improving their service.", "The new app is so sxxt I ended up \u2026 The new app is so sxxt I ended up driving to my destination as the app kept telling me I could walk then catch a bus a tram a rocket everything but the train I was looking for..... all my previous ticket info disappeared, what stupid Txxt at GWR thought this was a good idea, the old app wasn't broken so why the F mess with it , the AA DID EXACTLY the same , updated a really good app to crap , well done to the IT nerds at both companies!!!!!!", "Avoid getting yourself in refund situation and don't use the app. Avoid using app and try not to get yourself in situation of needing a refund.", "New app The new version of the app is just hopeless [look at the comments on iStore for full details] - how on earth was this allowed to replace a simple but fully functional older version.  Very poor management.", "The new app is awful! The new app is awful!! As mentioned before whoever has made this for you needs to give you a refund.", "New iOS  ticket app, what a shocker. Have to voice this, their new app is shocking.  What a downgrade.  The simplicity and user friendliness of the old app was fantastic, this has been thrown away by the new app.  What a shame, time to return to using the ticket office at the station.", "Train reading to pensance Train reading to pensance. First class. Near 250 quid single. Train late of course. And we all know, compared to continental trains - about 200 per cent cheaper - there is no restaurant, no cafe, no pub. Instead: 2 croiscants, an apple and a bacon sandwich - old not fresh - and thats for the whole train. Now 2 hrs into the journey buffet is closed, no trolley service, announcements inaudible due to technical fault. No newspapers. Why on earth travel first class ? For last 2 hrs aircon on full speed, no heating, desperately cold. Numerous complaints from passengers just receive a shrug. Learning that a. There is not electricity b. no heat c.no staff and d. No food on  board. Train manager says \" its the usual crap mate\". Seems, on top of everything else, we are severely delayed by over an hour", "Great customer service Great customer service, friendly conductors and after using busses for ages I am glad I now use GWR trains", "Costumer service lies about refund or \u2026 Costumer service lies about refund or does not respond.", "Terrible customer service from GWR Terrible customer service from GWR.", "Terrible website Terrible website - spent 40 minutes waiting for the pages to load.  Almost gave up, but lack of choice means I have to persevere.", "Stone-age IT (Website, App, Contact Centre) GWR Website and App are by far the worst services I have to use. I guess the lack of competition allow them to afford such bad services. App glitch double booking could only be solved by sending unused tickets by mail (by mail, for crying out loud!) and wait 30 days (30 days!!!) to get a refund. I've made a mistake using the over complicated website and ended up losing my ticket (cheaper than paying the \u00a310 fee). Come to the 21st Century GWR! Btw, this is not a review about staff, it is all about the Website and App.", "Avoid GWR m-tickets and GWR Customer support The customer sales telephone teams and those at ticket desk such as Taunton are very unhelpful, here is an example. I recently bought a electronic ticket (m-ticket) using the GWR app and now need to amend it. I told that I can not amend it even if I pay the amend fee, however the conditions of m-ticket clearly state they can be amended.   After a number of unpleasant phone calls and emails and web chat on their Facebook page, I am now told that to change my electronic ticket (m-ticket) I have to complete a paper form, send in the post and apply for a refund, and then I have to re-book my m-tickets.", "horrible service staff are rude, and not helpful.", "Complaint logged, no contact for 2 months, now lost my complaint !! After a train journey was delayed by over 2 hours  I filled in the online form attaching my ticket requesting a compensation payment. After 3-4 weeks I phoned requesting an update only to be told that there was a delay in dealing with these requests and I should phone back later. 2 months after the delay I phoned again only to be told that they couldn't find the original form and asked me to forward the auto response I had got from them to the customer service team so they could look into it. Looks like I have gone to the back of the queue and got nowhere.", "Awful! As the previous commentator said \"No stars\" would be more appropriate. It is a terrible \"service\" if you can call it that! Cancellations, delays, over crowding and trains terminated before their final destination.", "No stars would be more appropriate. No stars would be more appropriate.", "Constant issues Every single time I travel on GWR there is an issue. I travel regularly from Truro to London for work. The air con is broken, trains are cancelled regularly, trains are overcrowded leaving people standing and sitting in the aisles (often because of cancellations) the coffee shop is closed due to lack of staff, or the coffee shop hasn\u2019t been restocked, or the coffee machine is broken etc etc. Recently a visiting friend who is in a wheelchair  was left having to change trains without the pre requested assistance - thankfully other passagers were kind enough to help. It\u2019s highly unreliable and inconsistent in its service. Which doesn\u2019t make for a comfortable or confident journey.", "GWR need to really sort themselves out GWR need to really sort themselves out. Been using the service for 10 years seeing family members. Sunday 8th July the worse journey ever. Air conditioning broke, trains delayed hence missed connection back to Poole, and dirty stinky toilets. Only thing in the companies favour guards gave out small bottles of water but this was very limited.", "LIFE THREATENING OVERCROWDING Today on the 16.01 from Exeter to London myself and other train passengers had to assist the train manager with one of the most dangerous overcrowded trains any of us had ever been on or seen. People were forced to stand in 28+ degree temperatures, all the water ran out, the buffet carriage was closed due to staff shortages and a young lady with learning disabilities, DUE TO HAVING TO STAND FOR OVER 4 HOURS, COLLAPSED AND COULDN'T BREATH, PARAMEDICS WERE CALLED AND AN EMERGENCY STOP WAS MADE. A local paramedic made an emergency visit onto the train to administer oxygen and then she was admitted to hospital. This was ALL BECAUSE THE TRAIN WAS SO DANGEROUSLY OVERCROWDED!! I was travelling with my four-year-old son - ALL THE WATER RAN OUT AND PASSENGERS WERE LEFT ON THE PLATFORM IN 30 DEGREE TEMPERATURES WITH NO ACCESS TO ANY WATER. Myself and another passenger had to get into the buffet carriage to get supplies for all of the other passengers including people traveling with children who were getting dangerously dehydrated. We started a petition and got over 100 signatures. We would have got many more but the carriages were too full to get the petition around. GWR needs to ACT NOW!!!", "Bought tickets months before Bought tickets months before, and paid for reserve seating. Sunday afternoon, boiling hot, 1.5 hour journey to London and the train is packed. They cancelled the previous train and just void all pre-booked seating. The train was so full people sitting in the aisles, in doorways etc. It is just not acceptable service. I will if possible never use a company like this again. Total chaos!!!!", "well the start of another journey from\u2026 well the start of another journey from he'll thanks to gwr my first train to Gloucester delayed by nearly an hour guess that's speak for they cancelled one as the trains are hourly,", "Horrific experience! This is an absolute JOKE! I am on a train to St. Ives from Paddington, and this is the worst rail service I have ever experienced. As previous reviewers mentioned it is a third world country service at inflated prices. Hundreds of people are crammed in carriages, unseated with no air conditioning and obviously very difficult to access the toilet.", "A Third World service but at inflated cost The most expensive rail fares in Europe for a service that would make urchins on the Calcutta railways gulp in disbelief. My erstwhile regular 07.45 train into Reading seems to be cancelled more often than not, which means the next train along (just 3 carriages and delayed) is grossly overcrowded. The overcrowding and oppressive, airless heat I experienced today was the worst I can remember. To add insult to injury, GWR sent me a \u00a35 \"thank you for staying on board\" credit but, when I tried to use it, their website kept rejecting it. I finally found some small print saying the credit was not valid for a return journey! What the bleeding use is that? Do you honestly believe you have customers who want to travel somewhere without coming back?", "In a word- appalling. In a word- appalling.", "1st.July Sunday 11.30  Salisbury to\u2026 1st.July Sunday 11.30  Salisbury to Portsmouth.", "Significant decline in standards on east coast route They\u2019ve taken over the east coast route that Virgin Trains used to operate. What a shocking decline in the standard of service provided. Over booked, far shorter trains, shabby, dirty trains, yet same price or more expensive.  Why on earth have they been given the route over Virgin Trains?", "DISGUSTING AND POOR SERVICE Travelled to London on the 29/6/18 for an overnight break. Was due to return on the 30.6.18 on the  4:12 from Paddington to Cardiff however because of your poorly trained and abusive staff I missed the train. The saga began with the platform being announced and on the departures board, where there was a massive surge of people running for the train and staff hurrying people along, I guess as it had gone 4:12 they were up against it and wanted the train out ASAP. My ticket would not go through the machine, I went to the male staff member on the gates, his badge said Stephen. He told me I did not have the correct ticket ?? and brushed me aside, I was panic stricken, my friends were already through and he would not help me. A female staff member looked at my ticket and let me through stating the ticket was fine?? However they would not let me on the train and it left. I was shocked and distraught. Stephen was laughing and mocking me as I returned to the gates. I did not think he was professional and told him so. The female staff member said I could get the next train. I asked for his name and he went ballistic, shouting at me and came through the gate right in my face shouting\" Stephen\" . I felt very intimidated and scared of him. He was very aggressive towards me. I left the area as he continued to shout at me and then justifying himself to the female staff member who was very quiet and stood with her head down. Very unhelpful situation, he needs training in how to deal with CUSTOMERS.. if he is on the frontline of your service you have a big problem. Stephen is lucky I made it home on time to be able to top up my insulin or he would have been looking at far worse charges. Out of principal the  next time I intend to travel I will use a bus company and factor in the time difference as part of my trip. Disgusting way to be treated when I paid enough for a service that I did not get. SHAMEFUL. BTW - your air conditioning is poor and staff announcements are a waste of time as they can't be heard.... I had to ask what the announcement was about  and was told that if I wanted refreshment I needed to get off the train at the next stop and go to the first 5 cars where there was refreshment trolley ????  Was it because \"the trolley\" doesn't fit throughout your trains or that they just couldn't be bothered to come through the cars???  again a poor service on what looked to me to be a relatively new train. LAUGHABLE.", "Crap! Crap!. Late train today. Most trains were cancelled. Swapped at Bristol and got on the cattle train with no air con, (new hitachi train mind!) delayed all the way to Swindon. Glad to get off as was boiling. Same on way back delay delay delay! Utter crap !!! I\u2019ll drive next time!", "Never a day goes by now without my\u2026 Never a day goes by now without my phone pinging an alert from GWR. Cancellations, staff not turning up, fewer coaches, trains breaking down...despite the new Hitachi sets. What's going on? Now beginning to rival Southern Rail for inefficiency but without the outcry. Just suffering another cancellation and an hour and a half wait for the next service....", "Took the 14:27 service from London\u2026 Took the 14:27 service from London Paddington to Penzance on Sunday 3rd June, 2018.", "Government-Assisted Robbers First Group is worth 5 Billion dollars but refuses to treat its high-paying customers humanely with its ample resources.", "Service was rubbish The service was uselss big time over crowded bags in walk was full of bags witch is a health safety issue in a big way as I do work for the security industry", "Shockingly unreliable and a total rip-off The \"service\" is a disgrace for what a modern train company should provide. Among the most expensive train tickets in the world and will invariably be late or cancelled.", "Travelling to see the Rolling Stones in\u2026 Travelling to see the Rolling Stones in Cardiff with a journey carefully planned to arrive in time to see the support band too. Who wouldn't?", "Where do I begin? Totally shocking how this company gets away with the services it runs between Cardiff and Bristol Temple Meads.  Often sending trains (late) with insufficient numbers of carriages for the hundreds of passangers unfortunate enough to rely on them for their daily commute.", "Grand central rail, don't do it!!! Omg on a train right now from kings cross to York absolutely packed out with people from other cancelled trains and broken air conditioning in 28 searing heat, everyone's reserved seating go e to pot! Buffet cart closed, no one offering free water to elderly or children, I'm never travelling with this train service again! Disgusting,  staff that I've seen which is 1 so far, don't want to know, very rude horrible experience", "No seats !! Travel from London to York return. Cheap but no seats! My daughter is 12 years old and suffers from anxiety issues. On the way from London to York she and her elder sister had to sit on the floor by the toilet. t\u2019s really a running joke that train companies sell tickets but don\u2019t reserve seats for its customers. Let\u2019s be clear about this : Rail companies are making profits from hard working people who are forced to stand hour after hour on packed trains . If you cannot provide the seats don\u2019t sell the tickets. Finally I do not wish to hear the tiresome ill judged ideological arguments about \u2018consumer choice\u2019 ; they are too weak to be posted here. Grand Central need to get this sorted out immediately !", "Travelled from London to Thirsk Travelled from London to Thirsk. First class tickets AND WE STOOD ALL THE WAY THERE! \u00a3150 return and NO SEATS! Scandalous. The aircon didn't work and the stewards were surly and did not supply drinks and snacks as they are supposed to... instead eating the snacks themselves! A passenger eventually found cool drinks and distributed them. The train home terminated at York. The worst railway journey I've ever undertaken - and one of the most expensive. We are awaiting a decision on refund/compensation. Meanwhile, avoid like the plague!", "Travelled from Hartlepool to York\u2026 Travelled from Hartlepool to York return today in the hot summer weather. No air con on both journeys and this also happened a month ago too.", "Dangerously full trains They never have enough seats for their weekend, bank holiday or Christmas services, I have had to sit on the floor of these trains more than I've sat on a seat.", "Grand Central\u2019s lack of cooperation and intelligent use of discretion. Tonight First class Virgin ticket from York to Amberley West Sussex leaving at the scheduled time of 7:32pm.  Virgin train delayed by 30 minutes so catching my last connecting train at Victoria to Amberley is now extremely unlikely. Grand Central guard Andrea and her platform manager refused to use discretion in these exceptional circumstances and allow Virgin ticket holders onto their 7:11pm departing train. Andrea commented \u2018 we don\u2019t get any revenue by letting you on our train\u2019.", "First class traveller sometimes using\u2026 First class traveller sometimes using Virgin for once a week return trip to London.", "Shockingly poor Shockingly poor. I avoid these trains like the plague.", "Regularly grand central traveller Regularly use grand central trains and would recommend for services to Yorkshire and North East. Refurbished trains are an improvement. Customer service usually good though sometimes struggles when things go wrong.", "3 trains a day.. 3 trains a day... Didn't mention that when I bought the return ticket London to Leeds. Scum - trains are dirty and run down.", "First time I've used Grand Central First time I've used Grand Central. Very impressed, lovely clean trains on time and staff are very helpful. I will be using this service from now on instead of Virgin.", "How times have changed! How times have changed. I left a glowing five star review for Grand Central on 3 August 2017. Since then, things have gone downhill.", "1) Overbooked train 1) Overbooked train", "Awful service Really Terrible service.", "Not a pleasant experience I booked this ticket online but knew nothing about Grand Central.", "Luxurious, Direct Travel!! I have always travelled with Grand Central to London from my base in West Yorkshire. Firstly, because I can travel direct - without having to change trains. Secondly, the trains are clean and well-taken care of. The seats are comfortable too. Free wifi on the train is an additional bonus!", "I was traveling to London I was traveling to London. Journey took two hours. Exhausting! Coach was freezing cold!  Expected much more comfort from my very expensive ticket fare!", "Terible customer service & date protection breach On a recent journey a member of there staff asked us to complete a survey as part of that they asked to see the ticket to make a note of it.  I'm positive that by accident they didn't give the return ticket back. No big problem we had the reservation email seat number and could prove we bought it.  We even offered to go with a conductor the seat we had bought with the email confirming this was my seat with proof of my identity but we got told no. we got told it was are fault for loosing the ticket.  When I contacted them after through web support we got told we lost the ticket so it was are fault they just wouldn't listen to make matters worse one of the replies was not for me it was for another customer with there details and complaints reference on dealing with there issue.   I will never use them again I don't mind the lady loosing the ticket mistakes happen but when something goes wrong its how they deal with it that matters.  Shocking service shocking attitude and its obvious we didn't matter", "I changed jobs to avoid Southern Rail I literally switched jobs to avoid Southern Rail\u2019s awful, extortionate service. On the frequent instances when my train was delayed by hours or cancelled, the compensation scheme gatekeepers denied any claim I put forward without consideration. Once, my train was cancelled and the replacement bus service had a driver who quote, \u201cgot lost\u201d, and drove us and the other passengers to a City an hours drive from our intended destination. Southern Rail is an embarrassment to Britain and a testament to the pernicious effect that the privatisation of natural monopolies can have on the quality of consumer services.", "Bad decision to amend timetable for local London services Cannot see any reason why they insist on running an amended timetable for services between Dartford/Slade Green/Barnehurst and London when other train operators were running more normal services during the few days of snow. They may indeed have had  big problems further out into Kent but how would this affect the local London services that don't go further out than Dartford?", "Always awful I dread every journey with Southern. I have become accustomed to delayed and cancelled trains. Virgin please buy this route.", "Poor decision to remove refreshments\u2026 Poor decision to remove refreshments trolley on longer journeys.", "Useless Southern Rail For sure the worst and most unreliable rail service I've ever known!!", "Awful train service by Southern Rail Travelled today only a short distance from St Denys station to Southampton Central with my daughter, her baby and toddler son who is mad about trains so it was supposed to be a treat for him. Train delayed on way there and our return journey was terrible. Train indicated as late over the the tannoy but showing on time on the display board. Then suddely passengers were advised to go to another platform. Everyone hurriedly did so including ourselves only to find out that the train was then cancelled again. Then the next train was late and again we were redirected to another platform but that didn\u2019t arrive either. On asking about the next available train, an attendant gave us the wrong information. Finally spoke with the Station Msnager who did offer to send us home in a taxi free of charge but my daughter didn\u2019t want to risk travelling in a car with a baby and toddler and no car seats. So we spent almost 10 pounds in the cafe waiting for another half an hour and finally got back an hour and a half later to travel a distance of one stop witn a journey time of 10 minutes normally. And it was supposed to have been a treat for the toddler. Luckily he likes watching trains but waiting for an hour and a half on a mucky cold station isn\u2019t my idea of fun. No wonder people prefer their cars.", "Everytime I have tried to use a train\u2026 Everytime I have tried to use a train to go to Southampton it has been delayed for 40 minutes or more. The cost of this ticket was 35 pounds which is very expensive for such a bad service .", "Tickets are never checked Tickets are never checked. I get a train 4 times a week for the past 5 months and my ticket had only been checked twice in this time I\u2019ve wasted load of money on train tickets that have not been checked. Trains are always late 90% of the time. Unreliable and a waste of time. I now get the bus as tickets are always checked and cheaper", "Terrible service, always late and delay reclaim doesn\u2019t work! Awful service, trains are always late or cancelled for silly reasons. Old infrastructure slow trains, one track lines. Some investment definitely required!", "They are never on time and their \u2026 They are never on time and their solution to all delays is just to cancel  the services. They seriously dont give a damn about their customers even knowing we are paying their ridiculous wages. Never been in so much stress in my life. So painful to go to work everyday!!!!!", "Horrific Horrific, awful organisation, constant delayed trains. Terrible customer service, the list  goes on and on.. If they didn't have a monopoly on overpriced transport nobody would touch them with a bargepole.", "Sub third world standard of service How do we, the suffering users of this horrendous business do something about them? In any competitive environment customers would have gone elsewhere and the business would have gone bust.", "Always canceled and delayed, be careful if you travel in a tight schedule! Amazing, trains are always canceled and delayed. I have a 2h delay on my journey from Gatwick airport du to southern trains. Wrote a complaint for a refund of my ticket and receive a response confirming my 15-29min delay... Seriously? who is in charge of reviewing the complaints??? And of course, there is no contact details on the email.", "Train confirmed as on time - delayed - cancelled Train confirmed as on time, changed to delayed, then cancelled all within 10 minutes, what they didn't know the train wasn't running on the hour 3 times from  1pm to 3pm. Ticket office closed, guy on gate unhelpful to say the least. Used to have great people who helped you but that's all gone.Tried to get refund via Trainline, joke. Put me through to Southern where the customer service was non existent. Eventually they have agreed after I go to post office with tickets and pay for recorded delivery for something that wasn't my fault.  2 hours on the phone over 2 days. Watch this space money not back yet.", "Constant delays and disruption Constant delays, would be interesting to see statistics based on peak hours, i.e. commute to and from work, would bet it's appalling!  Had to get home as son had an accident. About a 20min delay (which I consider lucky in hindsight) which then meant my train then ran fast to Sutton instead of stopping at my usual stop.  Poor service is obviously not tied to fare prices as this went up to around \u00a345 a week zone 1-4.  Would assume this is also the case if reviewing executive bonuses of Southern staff.  Just wished I was not at the mercy of this rail company who have a track record amongst customers and on the ground staff of disappointment, disruption, bad service, and ultimately based on this, failure at all fronts...", "Disappointing service compared to Virgin trains. I was half way on my journey when there was an announcement made saying that we had to be on the 4 front carriages of where we wanted to get to our destination - Portsmouth. The trouble was I could barely hear what was being said as it was too quiet and muffled with lots of noise in the background and they spoke so quickly that I didn't get a word of it! What was worse was I couldn't even find a conductor on board! Fortunately one of the passengers then were able to advise. Secondly they don't do refreshments. They could at least offer tea and coffee. Last but not least they don't have power points so you can use your laptop or phone. For today's trains definitely of poor standard. Virgin trains are much better.", "This 'service' is a total joke This 'service' is a total joke. Except it's not funny if I lose my job as a teacher because I can't get to school on time despite leaving Epsom at 6am for an 8.30 start. A journey that takes 45 mins in a car. Staff couldn't care less but that's probably because they know that Southern are crap. They overcharge regularly. Was recently charged \u00a3168 for a journey that should have been \u00a3121. Complaints procedure is rubbish. They take 10 days to even respond. National Rail respond immediately and are really helpful. This company needs to be stripped of its franchise immediately. Chris Grayling lives in Epsom but is the worst Transport Secretary ever. Sack him too.", "Disgrace The only reason I can imagine for the fare increase is to pay for the blindfolded drunk chimpanzee on a swivel chair randomly throwing darts at half a tea stained timetable on a wall in one of your offices,as this seems to be how you pick what time trains arrive at random stations. A disgrace of a service, all involved should be sacked and shamed for allowing this farce to continue for so long.", "Does not even deserve one star Does not even deserve one star, I can't think of anything less reliable than their ability to follow their timetable.", "Just endured yet another delayed Just endured yet another delayed , 1.5 hour journey to travel what is a 20 minute journey . The constantly failing service from Victoria to Portsmouth harbour .two consecutive trains  cancelled at Chichester , a weekly /often daily occurence . Nasty dirty trains , but miraculously southwestern trains still running along same price of track when changed at Havant . Southern rail ..you are a disgrace ..and I cannot help but notice that the guards that seem to so furiously  wanting to keep there jobs , something I would normally support , are always completely invisible on days like these . Yet on operational journeys they are everywhere ? Funny that . Horrible , third world , crappy dirty , rubbish service , and systematically destroying peoples livelyhoods which from tomorrow you will be charging me an five percent increase . DISGRACEFUL", "Great service and comfortable trains. Great service and comfortable trains.", "Reasonable prices, good service First class is very spacious, free wireless internet, free food and hot drinks, food is reasonably nice. Staff very friendly.", "Appalling Service. I really don\u2019t know how they manage it but every service seems to be delayed or cancelled! If you need to be anywhere I important and you have to take a train I would make sure you take an earlier train that is necessary.", "After being charged excess for not \u2026 After being charged excess for not  having my Senior Railcard (08ZME1092626746) with me (my fault) on 9th May, 2018,travelling from Leeds to York  and submitting an application (00873) for reimbursement of the fine on 10th May at Dewsbury Train Station, as advised by the conductor, which is 28 miles from where I live, I found that I could have submitted my application at any train station and preferably at the station where I purchased my ticket, which was Skipton only 7 miles away.", "Currently onboard Currently onboard,  travelling to Manchester from Chester-Le-Street. As i was travelling first class i didn't make a point of purchasing any refreshments on way to the train station, fatal error, ive had a coffee but my only choice of food was a slice of cake or some cheddar dips, at \u00a335 a seat i think that's appauling, im hungry so im happy to get my purse out and pay for something and make sure i use Virgin in future but there is no actual food to purchase! Crisps or chocolate are my 2 paying options, allthough the carrige is quite and comfortable and staff are very polite and friendly thats where it ends, after reading some online reviews before i posted mine it does seem though i was lucky to get the coffee, wont be using this service again.", "The worst ever. Terrible. Booked a train to Edinburgh to find out 3 weeks later it was cancelled. Booked an alternative, no seat reservations, and had to change at Glasgow and go across town to get the Edinburgh. The train arrived at Preston on a Saturday, with only 3 coaches. We were crammed in and had to stand to Penrith. I am 65. All the seats had reserved signs on and were full. We found out that none were reserved and TE put reserved tickets on so that no one would sit in them to save on cleaning. Disgusting. I wrote a complaint with the promise of a reply in 5 days. Guess what. Nothing 10 days later. We returned home on A virgin train with reserved seat which cost a third of the TE tickets and it was direct. Won't use TE again. Avoid at all cost. Not to be trusted.", "I would dearly love to give less than\u2026 I would dearly love to give less than one star.   A nightmare journey from Manchester to York in April.  I made a complaint after the journey and am still waiting for a response.  No toilets available on the train.  The train was late due to having toilet stops along its journey!  The management didnt take the train out of service and left the guard on the train to have to explain to passengers.   When I chased up a tesponse in early May  I was told the delays in responding were due to the snow.  When I asked what snow had to do with a response.  I was told the company was still responding to delays in March due to snow!   I will never travel wirh this company again.   Avoid like the plague.", "First class=third class The staff there were sluggish. The Spanish woman working there talked in her phone all the way from York to Manchester Airport. It was loud and horrible-and as a person who speaks Spanish, I cannot say enough how much I would rather not listen to one woman's loud family problems when I travel on first class.", "Purchased a first class return ticket\u2026 Purchased a first class return ticket from Manchester to Leeds. No seats available for return journey. Complained to guard who advised to contact TP Express for a refund which I did and unfortunately never received a reply.", "Purchased a First Class Ticket in\u2026 Purchased a First Class Ticket in advance Sheffield - Manchester, no seats were  available in either first class or std class in this  overcrowded train, had to stand in the luggage area.  Complaining to the Company is a waste of time and effort with their negative derisory reply. It is time we had a different organisations to run  our public transport system", "Absolute rubbish service Absolute rubbish service! Unfortunately, I have to commute to work daily using their services and it's just beyond reasonable. They always delay or cancel their services at the last minute, there's always some or the other problem with their trains and getting your refund back is just a never ending battle.", "A terrible terrible service if you\u2019re\u2026 A terrible terrible service if you\u2019re travelling at peak times which is when of course you have to pay a premium to travel. The trains rarely arrive on time and are massively overcrowded which could be solved by simply adding carriages.", "A disgrace A disgrace. Trains are constantly delayed causing missed connections and ridiculously overcrowded during work commuting hours. Trying to deal with customer services to get a refund for delays is awful. They have policies to deliberately complicate the process and avoid repayment. If you do manage to get this after months of trying they insist on sending a cheque in the hope that you won't cash it, as opposed to simply refunding to the card you purchased the ticket with. I asked if I could buy my tickets by cheque and I can't apparently lol.", "Won\u2019t be travelling by train again! Bought tickets with seat reservations this week to travel from Leeds to Scarborough and from Leeds to Newcastle this week. We had requested forward facing seats as my partner is affected by motion sickness. However our reserved seats were rear facing, not what we had requested. When we complained we received nothing but a stock reply that didn\u2019t address the issue we raised. Very disappointed in the service and the response. Only travelling by train as our car had broken down.", "the day we do not have delays in the\u2026 the day we do not have delays in the SWR train, we will have to celebrate it.", "Super expensive I think highway robbery is less scandalous if I look at their pricing. At this cost they could lay down tracks from gold or give you a Jacuzzi ride with Thai massage...", "First Class is a disgrace. Manchester to Glasgow.", "Lost ticket, no help from company I booked a ticket online with home delivery. Unfortunately I lost the paper ticket before travelling and I immediately contacted the customer service (both phone and email) to seek assistance. Even if I had a booking reference and confirmation email, they didn't issue a copy of the ticket or didn't even give me the chance to collect from a ticket machine. According to them, I had to buy a new full price ticket even if I had evidence of my reservation. They tried to scare me mentioning a possible fine on the train if trying to use my email reservation. I decided to get on the train with no paper ticket anyway and the ticket inspector was kind enough to accept my booking email as a proof of the ticket. Phone and online customer service was very unhelpful, it looks like this company doesn't care a lot about customers. Thumb up for the ticket inspector which used his common sense.", "I purchased a return ticket through the\u2026 I purchased a return ticket through the tpexpress.co.uk website a week or so before I intended to travel from Preston to Leeds on the 3rd, March. Due to snow many if not all trains were cancelled or severely delayed between Manchester and Leeds and the advice was not to travel. I therefore decided to cancel my trip on the 2nd, March a day before I was intending to travel. I hadn't collected my tickets from the station.", "Woefully incompetent Woefully incompetent, I opened a complaint in November and it still hasn't been resolved the following March. Each time I respond I go back into a 20 day queue, then each time Transpennine Express respond to me they don't read the previous correspondence and so have no understanding of the context or previous actions and comments. I've given up. Will do anything I can to avoid spending my money with them in future.", "On Thursday 1 March and travelling from\u2026 On Thursday 1 March and travelling from Scarborough to Newcastle via York; a kind conductor namely Steve who was working on the said train, want above and beyond to help me and others travelling on this train.  The weather was horrendous and due to snow many trains had been delayed or cancelled, but Steve kindly made sure we knew our next connection times and even want as far as to make sure we caught out train.  A true gentleman and highly deserving of some recognition - he clearly loves his job and I personally wish him every success for the future.", "Clean trains with conductors going \u2026 Clean trains with conductors going through the carriage.  Ideal for local journeys.  First class carriage is a bit more limited / smaller than larger trains but this is never normally full and they give a very good service.", "Horrible customer service Horrible customer service!", "Disgraceful service for exorbitant ticket price! Regularly use TPE to commute to/from work and am continuously appalled at the poor standard of service - regularly late/delayed and frequently the service only has two carriages instead of 4 on a peak hour service (Liverpool-Norwich service) resulting in the train being standing room only when it arrives on the platform at Warrington.  In recent months, there have been instances when the train has left passengers stranded on the platform because it was already overcrowded.", "Delays and hardly a Repay! Was delayed in Bournemouth for over 9 hours! with no information on when the trains would be back up and running why they weren't running and no way provided to get home. everyone was stuck at the station they didn't provide food or a drink, nothing. one lady actually pass out from standing so long and the paramedics had to be called, when I finally got home and contacted customer support, they only have me half my ticket price back! And acted unaware to the fact that the train was delayed in the first place. By the way can they make there forms that you have to fill in when you are trying to get your money back easier to find online, it was nearly impossible. Oh and don't forget it takes them 6 months to reply to you, so don't expect your money (or half of it) back any time soon.", "Rude Rude, High - handed, standard phrased answers to specific complaints, if you repeat your complaint they failed to answer - an this goes all the way to the Chief Executive.  A totally useless organisation who treat their customers worse than cattle.", "I think there are two threads\u2026 I think there are two threads complaining about SWR.  It may make sense to consolidate this one and the longer one against SouthWest Trains (which is probably unfair to this franchise) as it isnt them anymore!  The other thread has more complaints.", "If there was any other way to travel... I used to love trains.", "The Apotheosis of Human Incompetence If hospitals operated with this degree of incompetence, overpopulation would be a thing of the past.", "Rubbish company Rubbish company, SWR is unreliable, incredible expensive and they always are on strike.", "Late, cramped, delayed and skipped your station It's difficult to even explain the depths of failure that this company has achieved. Since taking over from SouthWestTrains, the trains are more cramped and less punctual, which is impressive when you consider that almost every single train used to be late. I've never seen so many cancelled trains before. Now the smart card system has been 'improved', which is why it's no longer possible to actually buy a ticket with a smart card. Now I'm on hold and I'm being flung between 5 seconds of canned music and 2 different adverts for their own services.", "Where possible will use someone else from now on Will try and do anything to swindle you out of money and avoid paying out on delays. I also don't trust the appeals service when I appealed to them regarding money back for delays and appealing a penalty fare seemed very copy and paste like they never bothered to read my appeals", "Oxymoron When you encounter such unreliable, inconsistent and poorly communicated service as SWR, it would help slightly if you could rely on a reasonably quick (I mean what, 3 days?) response time to queries. But it\u2019s even worse than their train service. I\u2019ve had a holding email after a month!", "I Was Lied To I boarded a train in Southampton, unaware that I'd dropped my ticket on the platform and was promptly handed an  \u00a382 penalty fare on arrival. Fair enough. However, the 'revenue officer' assured me that if I could prove that I had purchased a ticket through the appeals service, I wouldn't have to pay.", "A poor start to a new franchise South Western Railway (who took over the franchise previously held by South West Trains late August 2017) took control of the franchise at an unfortunate time - during extensive engineering works which severely impacted services into London Waterloo station (and, as predicted, overran).", "A constantly stressful experience Commuting with London Northwestern has been the most miserable experience of my working life so far. The stress of never knowing whether you will arrive where you need to be on time, and be able to get home again has at times driven me to the verge of tears. Delay repay doesn't make up for this experience. They have a long way to go to start to win any trust back from their (high-paying) customers.", "If I could give it no stars I would If I could give it no stars I would. Trains are often late, sometimes cancelled, during peak times never enough sits, extortionate prices for the quality provided. Today we had a Polish train manager who was aggressive and rather rude - spoiled my day out in London with her attitude - very poor service.", "Shabby old trains I can't remember going on trains quite as shabby and dirty as the ones I've travelled on since London Northwestern Railway took over this line. Although I was glad to see the back of London Midland, as service was far from exemplary, after seeing what's arrived to take its place, all I can say is, 'Come back London Midland, we forgive you!'", "A step down from the previous operator\u2026 A step down from the previous operator (who were already fairly poor).  A nasty ammonia smell from Northampton to London, then a massively overcrowded return service at 23:04 on a Saturday night.  Next time I'll drive to the nearest underground stop.", "Poor facilities Unfortunately, after this new company took over London Midland no customer surveys or other type of research were conducted. Service issues are the same. For instance, condition of the toilets - smelly, dirty and not fit for use by small children, no belts on the baby change tables, no tissues and no hot water.", "Extremely poor Extremely poor.", "Why does this train run sooooo slow? Why does this train run sooooo slow? It's embarrassing really. I could walk faster than this. Just embarrassing.", "The plague of the railway Frequent cancellations at short notice, usually due to shortage of crew. Substandard trains that are dirty, smelly, extremely overcrowded and slow. Easily the worst operator on the west coast main line. If you are forced to use lnwrailway then you are in for a sorry experience. This is the company that formed in the wake of London midlands demise, but it is the same staff and the same trains, with the same awful experience. Operators like this gives the railway a bad name.", "Very poor service at a very high price Very poor service at a very high price. I use this trains to commute to work from Kent to London, starting job at 7am, since the new timetable was introduced the majority of the days the early trains are cancelled with no reason given, forcing the people to rush to get the high speed one, which is a double price, and this happens nearly every day . Bear in mind that the highest fees in the world in terms of public transport are in UK, so why their service is worst than in the 3rd world and the government don't even bother to investigate this scam.", "Terrible train seevice Since with the new timetable,  I don't have a direct train or a good train connection during the weekend into London Waterloo East from Gillingham Kent.", "Worst railway company in the World . Worst railway company in the World .", "Slow and unrelaible. Super rude staff. Train are delayed almost everyday.", "Exceptional service from Rochester staff. On arrival at  Rochester station yesterday (28/3/18), the staff automatically asked if we needed a ramp to aid getting my husband on the train. We declined as he is able to get himself in & out of the wheelchair - nevertheless 2 staff arrived on the platform and said they would lift the wheelchair onto the train for me AND phone through to St. Pancras International station to help us at our destination.They were just lovely - it made our day!!!!!!! Thank you so much", "Normally a good service, sometimes, not. Normally, their train service is acceptable, expensive, fairly comfortable, even the toilets work (sometimes).  The staff are usually really good, if a bit exasperated (they do not complain, it is just they are often dealing with tricky circumstances); although, sad to say, one guard prompted a complaint for her dictatorial behaviour (guarding an empty First Class on an  overloaded train, the company seems to have changed policies since).  During the recent snow, I am afraid that they failed to provide security and nearly emptied out a train because the horn stopped working, but after 5 minutes of 250 passengers standing puzzled in the snow, they let them reboard and went at 20mph, which was the right thing to do.  Generally, the service is okay.  Sometimes, trains get delayed due to staff not getting to Victoria, there are too many delays but it is the exception rather than the rule.  Looking forward to continued expected improvement.", "Worst Company ever Worst Company ever, avoid like the plague...oh wait you can't if you have to get a train.  Literally held to ransom by a completely incompetent business.", "Even Southeastern tick offices advise \u2026 Even Southeastern ticket offices advise AGAINST using their website.", "Well well Well well, here I am after the Christmas holidays... After the customer service told me \u201c2018 after the themes link program everything will be sorted\u201d After a 2017 full of delayed and cancelled trains. After accepting (not really) this fare increases over an already crazy amount of money for a really unacceptable service. After the struggles to be at work and at home always late in 2017 and 2016...", "A disgrace of a company. - Always late", "Very disappointing in so many ways. Very disappointing in so many ways.", "just terrible always delayed, always overcrowded, way too hot, way too expensive, not to mention useless and incredibly rude \"customer service\" representatives acting like we are there to serve them and not the other way round (i.e. never ask them a question, they always make you feel like you've interrupted their conversation, or daydreaming - what are they there for? never have seen one doing anything, should be removed).", "Waste of paper Why does Southeastern provide thick complicate timetable booklets containing all the different branch lines, what a waste of paper!! All most people need is a small folding leaflet for the line we travel on. A leaflet which fits in a purse or wallet. Come on Southeastern go green and do your passengers a favour.", "Why can\u2019t something be done about this \u2026 Why can\u2019t something be done about this operator it\u2019s way past a joke", "Don't buy a senior railcard a nasty company with robot staff all jobsworth Don't buy a senior railcard you can't get into London until 11 am discusted the earlier train is an off peak but not if you are going to London.Staff are very rude and nasty let's hope they do lose there jobs .They are happy to run the train empty .If you get to London and return to Kent in the morning you can not board a train until 0930 keep in mind the train is empty and leaves at 0925 so another hour wasted at a station.GO BY COACH MUCH MUCH CHEAPER AND MUCH QUICKER.", "Late Late, cancelled, signal failures, too much rain, too sunny...these are regular occurrences in Southeastern's lexicon.", "Not sure why they even have timetables Trains are constantly delayed or cancelled. I am not sure why they even have timetables, since this only raises expectations that there will be some regularity to the service. Commuting with Southeastern Railways means giving up any thought of arriving at a specific time at a specific place.", "Helpful guards On a yearly basis we take a group of Preschool children from Yalding on a train ride to a park. Taking 20 children on a train is quite stressful but was made so much easier by the lovely guards on both the forward and return trips. We were apologetic that it might take a bit longer to get them all on but they were helpful and funny and the safety of the children was their immediate concern. The trains both ways were also dead on time. I know i am not a regular train user and i can understand the frustration the service can sometimes cause (and the cost!) but on this occassion i wanted to say thank you to all concerned and this is an extremely good \"advert\" as to why the train guards should not be scrapped!", "Often late but clean and decent. I travel by them every day. I like their newish trains which are always staffed and kept clean. But there are very often delays, cancellations or you get 6 carriages instead of 12 which is very annoying. Still better than bus.", "Train service has improved, but customer se
