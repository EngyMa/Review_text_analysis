prices!!! I can't believe this is true. Is the company run by machines? I asked to speak to a manager - this was Thursday. I am still waiting for someone to call me back today (Saturday). Nevertheless, we needed to travel to London, I booked the seats, they still didn't allocate together, I tried again to change but the change still not actioned. I booked anyway and then called customer service again - A customer service tele-operator (Joy)  said she would put forward a request but could not guarantee! It would take 72 hours to learn if it was possible!! Is this really a reasonable response! It only took 5 mins to take nearly \u00a3600 from my credit card but 72 hours to learn if we can actually sit on the train together, despite viewing many together seats.  Joy did not bring much joy and was quite sharp, pointing out that although I could give feedback it wasn't going to make any difference and there was nothing I could do about anything or speak to anyone else.   I still haven't heard back from anyone! As my colleague said - 'Thank you for choosing to travel with Virgin' but do we indeed have a choice. The customer service I received this week was both frustrating, and in the latter part quite frankly rude!", "Virgin trains Glasgow to London First time on Virgin Train to London, will not be repeating any time soon.", "No Customer Service Whatsoever I have sent two emails to you but you have chosen to ignore me, it's very typical of your Company from my experience, I do hope that I do not have to utilize your services again.", "Cleanliness I travel on Virgin trains a lot. My company pays thousands. I am really dissapionted that my company pays \u00a3181 for a trip to London yet I always find the seats are not clean. Often dust and food left rotting by other customers isn't cleaned up for my journey. I would not pay this much to travel as it's very uncomfortable to sit on a seat that is clearly dirty. I have experienced this many times now. My most frequent route is Birmingham to London.", "Transported! A brilliant bit of extempore storytelling this morning by the Train Manager on my Virgin Pendolino from London to Manchester \u2013 deftly turning a downside into a positive. First the apology \u2013 train running slowly as approaching a tunnel where a speed limitation is in operation. Then the mitigation: it should not add too much time to our journey today. And then the added value: because we are going so very slowly we have the rare opportunity to see the fantastic engineering work undertaken by the thousands of navies who hand-excavated the tunnel in the 1830s. And especially to see the two enormous brick-lined air shafts they constructed bringing light into the tunnel and allowing us to marvel at their handiwork.", "Disaster! And no customer service! I traveled with them recently and although I bookded well in advance I had to stand all the way from Birmingham to London after a full day at the fair! Just imagine that.", "Good I have had a couple of bad journeys from London to Liverpool with Virgin Trains , also with customer assistance", "Awful Customer Service First I think the trains are pretty good most of the time.  BUT, when you have a poor journey and need to let Customer Service know, they take a long time to reply.  I paid nearly \u00a3500 for a first class ticket that was far from first class and the service very poor.  Customer Services tried to fob me off with a \u00a320 voucher!  That wouldn't get me very far.  I wrote to express my disappointment and after sending proof of  the cost of my ticket, they offered me compensation.  A First Class return ticket.  They sent me a code to use, but turns out it was a 'promotional code' which could only be used during certain times  and would expire at the end of May- not much good for me when I am working most of the times it was available.  I contacted them again, was told I could have a new code, which would be valid for 6 months but I would have to wait for the first code to expire.  What a nonsense.  Sadly, a different person dealing with my complaint every time.  Not helpful, not sorry, not bothered about customers.  Shocking.", "Awful I am shocked at Virgin Trains the whole experience was awful.", "Awful Customer Service I just booked tickets online and due to an issue with their website it chose the wrong seats and seats not next to each other even though i had clicked the seat finder and saved my chosen seats.  I rang the telephone number on their site to explain what had happened all I got was a very rude man who could hardly understand what I was saying and refused to help, let me speak to a supervisor or give me another number to call!!  I am waiting for feedback from an online complaint so their rating may improve if I get better help but the advisor was awful and so rude.  I am quite annoyed that I never had these issues with east coast before virgin took over but they need a massive improvement in helping their customers!!  All the guy on the phone wanted to do was book me new tickets!!", "Really? Here I am on the 19.00 train to Manchester, the 27th of February. Ok it is a Friday, it is busy and we know it. The train is a chaotic mess of people sitting on the floor, while the bar conveniently had \"problems\" with the card machines. In fact we read problems as a very well known fault in the train infrastructure that makes credit card payments a pain everyday. So ok, we do not want to have queues of people standing waiting for signal, so we tolerate. Then the train manager starts with the usual litany of scripted apologies and he is so moving when he profers \"I applogise because no one should be sitting on a floor during a travel.\" Thanks for beating your chest boy, however your first class is empty and when we booked the ticket no message would tell us that the train was overcrowded and there was no seat available. A word of advice, do not take your Customers for cretins while you play your yeld management the dirty way.", "Best customer service I was at traveling back to Coventry from Wolverhampton station on 11/2/15 at 13:00 and I had just missed my train. A very helpful lady called 'Debbie' made sure I caught the next avalible train, with the right ticket and all with a smile and friendly manner.", "Fantastic customer service Virgin trains customer service are amazing", "Nightmare train journey made better i travelled from Manchester - London Euston on 29/11/15 departing at 17.35. About 1 hr into the journey we had a message from the train manager explaining that a tree had fallen on the tracks blocking our way and they were currently investigating. Obviously this was annoying for all of us on board and it did cause significant delays to the journey back. Sarah the train manager was excellent at keeping all passengers up to date on what was happening and updating us whenever she could. there is nothing more frustrating that not being told what is going on and this was avoided. luckily they were able to divert the train on a different route. i got home nearly 2 hours later than planned but knew that the train staff did all that they could to make the journey as bareable as possible. After coming into work and praising the staff to all of my colleagues i then received an email saying that i was being automatically refunded for the journey with no forms for me to complete. i was so impressed with this and couldnt imagine this type of service from other train companies.", "Disgusting incompetent staff should be sacked on safety measures We have just travelled from Edinburgh to Newark Northgate, the train stopped for no more than 20seconds then closed the doors and pulled off", "The worst company ever! Con and fraud spring to mind and customer disservice is a joke!!!! Virgin should have their franchise removed they are an unpleasant joke.", "Worst train trip ever! My partner and I traveled for his birthday on Virgin from London to York and back.  The trains were late on both journeys -- just as they were dirty.  On the return trip, our carriage simply did not exist.  We had to squeeze between a crowd of passengers fighting for seats.  Extremely disappointing.", "Utterly the worst customer service I've ever encountered 9th November 2015 saw a problem 'on the line', where a delay amounted to 5hrs and a journey in total of 8hrs.", "Seat Allocations Since Virgin took over from Eastcoastline I have never, ever been allocated the seats in my preferences, facing forward, a table and a power socket. Last night I booked again and found that the 'change seat' tab wasn't working and therefore couldn't change my seat to one I prefer. I tweeted the help service who said that if I book now and ring customer services in the morning they would change my seat no problem. Okay, so I did that and found that for them to change my seat it would cost \u00a310 for each alteration. I explained that it was Virgin's fault online that I couldn't get the seat I wanted because the website wasn't working properly and was told that the charge would still incur. This is a blatant rip off to allow Virgin to extort more money from customers, the sooner the railways are nationalised again the better.", "Web support is not upto the task. I recently had reason to call web support to get advice on a ticket query, after thirty plus minutes of holding I gave up and tried again a few hours later, same result, over an hour wasted in two calls and still no answer. It wasn't like this before Virgin took over so what's changed? Get your act together Virgin, just because you have a monopoly doesn't mean you can take the mickey.", "Very happy! I had a problem with my tickets and called up the day of my journey and the customer service I received was excellent, the man on the phone was very helpful and sorted my issue out straight away! The journey was also great, no problems and free wi-fi on board so can't complain! Thank you Virgin Trains \ud83d\ude0a X", "Gone Downhill I have used Virgin trains for years regularly between Liverpool and London and there has been a noticeable decline in standards. The tables are often dirty, the seats covered in bits of food and the smell from the toilets just awful. The food in first class has gone from being perfectly acceptable to poor. Breakfast service at the weekend - tea in a polystyrene cup,  a banana and panettone in a plastic packet. First class? I don't think so. Having the monopoly on the route has made them complacent and they are giving customers less and less but charging them more. I wish there was an alternative because I would switch.", "Come on it's 2015!, why is the wifi connection like dial up... Now while the train is warm and comfortable, I get my laptop out ready to make the most out of my 5 hour journey, happy to pay the expensive price for Virgin internet (not really but hey, that's life...) so make my journey seems quick n easy, only to find the connection is like dial up and cuts off every 6-7 minutes, REALLY you are meant to be Virgin!...come on sort your s*** out!", "Ticket price swindle using discount rail card Virgin increase the unit price of a ticket if you use a railcard to get a discount. You are unable to access the cheapest tickets AND use any type of rail discount card. So, beware . . . Virgin trains greedy and not honest as they do not state that if you use a railcard for a discount they automatically charge you more for the ticket!", "Staff need to learn some respect Travelled from Keighley to London Kings Cross at the weekend, which meant changing from a Northern Rail train to Virgin's at Leeds.", "The staff are always right Virgin, like certain airlines, have no interest in the customer. Whatever our complaint, they always seek to justify, never correct.  The booking system, disinterested staff, overcrowded trains (we shared the between- carriage space with 50 Newcastle fans one Sunday, standing from York, elbows wedged to our sides) and anti-customer service are now a complacent norm rather than an unacceptable state of affairs demanding root-and-branch reform.", "Compensation vouchers a joke My comment is about using compensation vouchers.  My husband travels to London on the train quite a lot but was delayed in the summer.  He was duly sent \u00a332.50 in vouchers - hardly compensation - more a con to use Virgin again.  Anyway the vouchers cannot be used on online bookings, you have to call a number or go to your nearest staton to book.  Hardly customer friendly.  Fares are more expensive booking this way and you cannot claim Nectar points as you can online - and at \u00a3220 thats a few! Then there is a huge palava of writing a letter and sending the vouchers in at least 10 working days before you travel.  They then call you to taken payment balance.  Sorry Virgin - customer service is a joke.  How many people just go 'oh I cant be bothered' and you have paid out no compensation at all!!!!  Thats why you make so much money!", "disastrous website revamp The new booking system on the main website is an utter disaster, full of glitches, freezes and general malfunctioning. TERRIBLE. Gave up and went to Red Spotted Hanky.", "Virgin Trains - Beware of making an error when booking online I purchased a return ticket at 10:47 at 18:00 the same day I realised i had booked the wrong return date. I called customer service to amend the ticket and was informed I would have to buy a new ticket, pay a cancellation fee and then pick up the original return tickets at the self service machine and post them by recorded delivery to an address in Scotland to get a refund, which would take up to 5 - 7 days to complete upon receipt of the tickets. How in this day an age of digital business  can a train service have a policy so inefficient and unhelpful. You mean to tell me they could not have amended my original booking? I had booked the ticket 1 week in advance, the tickets hadn't been issued and I had called in less than 24 hours. The argument used by Customer Service is that it was my fault and this is the policy of the train lines.", "Appalling standards Took a 5.5 hour journey from London to Glasgow and this is a summary of my experience:", "Better than in other countries Mieux que les trains fran\u00e7ais !", "Unhelpful obstructive staff After already having to deal with moody and unhelpful staff at Euston, giving inconsistent information, I've now lost 3 hours of my life because no one opened the bike carriage to let me off the train!", "Excellent journeys to and from Edinburgh I booked in March for a journey in August and decided to go for the first class option - \u00a331 each way with a senior railcard.  We travelled to Edinburgh at 3.30 pm and came back on a 7.30 am train.  The food and drink options were very good with no shortage of things to eat and drink - lots of alcohol available on the evening journey.  The staff were well presented and very competent.  The seats were very comfortable for a long trip.  All in all there were no complaints and I would most certainly use this service again.", "Edinburgh to Kings Cross 9th September 9th September 9.30 am Edinburgh to Kings Cross arriving 13.49 ( or so I thought ) Train broke down twice before we even got to Newcastle adding 30 mins each time. Then got to Doncaster where we were told the train would now be making 5 extra stops. It was supposed to be 3. These extra stops would now make us three and a half hours late. We are all being told we will get our money back, big deal why is it crap service companies think they can solve their serious management failings by giving money back? What about your customers time, frustration , events and meetings missed , how do you value that ? I will never under any circumstances ever use Virgin trains again. This journey had been an abject lesson in truly awful management , yes you see it's the managers who are always trying to save their own skin by using the companies money to bail them out when they screw up. Someone at Virgin Trains put a defective engine on the tracks, they didn't inform passengers when they got on in Edinburgh that there were already delays taking place south of Doncaster which they could have done because they knew and then someone decided to send the same train with the defective engine around 5 more stops.", "so unorganised train from york to london has been all cancelled and after faffing around, one of the member of staff told me to go to this platform and the train will head straight to london king's cross. turns out it was heading to thirsk and i had to take the train from there back to york to get another train to london again. absolute nightmare.", "Fantastic Again, i seem to be running against the tide here when I compliment Virgin Trains (West Coast). I regularly catch the train from Stafford to Euston and have enjoyed superb service and punctuality. The booking and seat allocation are always easy to do via the web and picking up the tickets at the station before you travel is simplicity itself. Well done Virgin Trains", "Motion Sickness and Bad Smell = Actual Sickness During my journey I observed many  passengers in carriage A (at the back of the train) feeling queasy.", "Refund for late train We buy four tickets from London euston to Edinburgh Weaverly on 29 July 16. The train get delay when it's spioilt after an hour run. On their website they clearly state that they will refund if the train is late for half an hour , even when we board the train, the caption announce there will be refund. We wait for the refund to be back to my sis account. No news ! Make a complaint online, no reply. Call them and it take forever for them to take the call. Finally when they take the call said the case not open yet. And we wrote email again. 2 weeks later, call again to check the status said it takes 2 weeks to process the claim. Well, we call them only after two weeks and still the same answer. Call them today and get the reply that we should write email to another email address. For one month, no action was taken! If you don't want to refund why on earth would you guarantee it online. Feel like getting cheated. Really have a bad feeling about this virgin train.", "Train booking Totally disgusted booked a window seat and facing foreward and my return journey was facing backwards stuck in the middle no window.", "Virgin booking with nectar voucher joke. After cashing in nectar points to use towards virgin trains, I booked a month in advance. Got booking confirmation all seemed good. 3 days before due to travel still no tickets, so rang to enquire. After talking to 5 or 6 different CSA, non seemed to know where my tickets were, I didn't have a booking or I was phoning the wrong company?! Promises to ring me back never came to fruition and I eventually booked again. Same seats cheaper price. To turn up at the station to find train cancelled and next delayed. So couldn't have the seats I booked and was late.Fantastic start to our holiday with a three year old! Disgusting and I will never use again. 6 hours of phone calls, 2 days of panic in case we couldn't met our flight and miserable experience. No apologies or recompense for the huge telephone bill I will receive and took 3 weeks to return my nectar voucher, which will be promptly returned to nectar.", "DISGUSTING SERVICE You should be ashamed ... My family paid \u00a3300 for tickets to & from our holiday , on our allocated booked train there was no avalible seats so me my partner our 3 young children , 2 elderly mums & new born baby were made to sit on the floor in the passageway , putting us in danger & this is down right unacceptable ! WE PAID FOR SEATS !", "Booking on virgin train website but travelling on Grand central Journey 20/08/2016 at 17.02 train from York to Kings Cross London.", "Needs a good clean I use virgin trains every week and I am pleased with the times etc BUT what really lets them down is the cleaning. Every train is dirty - dirty carpets, filthy tray tables and the toilets stink. I got on one yesterday and the smell in the corridor where the loo was smelt awful. A mixture of poo and old hoover bag!", "Avoid the promotions - they dont honour them Tried to use promotion to get discounted ticket but website link wasn't working.  Web support confirmed validity and told me to book and claim refund.  I went ahead on this basis this but now Virgin refuse to make the refund.", "London to Glasgow The whole train smelled....like vomit...vestibules worse. Toilets mostly inoperable and the one I found open was filthy. This is not the first time. Tray tables not clean...nor between seats...horrible buildup. They should change the rugs once in a while and get the rags out and Ecover into a bucket!", "Cynical marketing disguising price rises As a frequent customer I can confirm that Virgin may have kept EastCoast's actual 'prices', but the number of lower-price tickets available has been reduced considerably.", "Mark Hamilton - Glasgow to Birmingham Route Friday 2pm departure Great staff, friendly, professional, nothing to much trouble.", "GLENN train manager of virgin to London Huston Journey 11/08/2016 at 15.55pm train to Crewe which ended up in London Euston", "Only good customer service earnt this 2 star otherwise it would have been 0 Travelling with 4 adults and 7children from London Euston to Birmingham.", "Smelly carpets and seats and unheigenic toilet area, Very Polite Staff! We boarded the train and if only they would re-upholster (or dry/steam clean) the seats and replace the smelly carpets with a clean surface flooring like a laminate, the experience could be much better. It is not hygneinic to have a carpet in an area which is so frequently walked upon and would be impossible to clean. The Toilet could be better DESIGNED and not look and smell so dirty. They could have odor or spray bottles on a timer. I still feel sick two hours after my journey.", "Rip off prices The price we pay for tickets are not worth it. The toilets are dirty and the toilet floor is often wet. Even when you reserve seats someone else is the seat you or Virgin have double that seat. it's pathetic. Where on earth do this company get away with daylight robbery e.g up to \u00a3500 for a journey. No one would ever pay that much for a ticket and that's not even 1st class. The fact is the government should never of privatised British Rail. it was fine as british Rail.", "Awful These virgin trains are jokes you reserve seats for 2 adults and a child but children get on free so you dont get a seat for them!! So now us and my 4 year old are sitting in between carriages for a 3 hour journey and the staff are no help atall. WHY DONT THE KIDS GET A TICKET SO THEY HAVE A SEAT!!", "Cattle class Am not normally the sort of person that writes a review but having had so many bad experiences on Virgin east coast trains it seemed reasonable to do so. Every single train journey I have had the misfortune to endure has either been delayed by such a considerable amount that it has been valid for a refund or some kind of transport alternative or it's been so full that even standing has been impossible in standard(cattle) class. To add insult to injury, the staff are often very rude and unreasonable. Today, I saw a pregnant lady turned away from sitting in first class because she'd booked a standard class ticket. Fair enough, maybe but not when standard class is so full that she couldn't even get through to the seat she'd booked. Having experienced this journey with so many different train operators I feel Virgin east coast has brought any journey north of London to an all time low", "Couldn't have done more for us During recent trip to Edinburgh train could only run to Preston but Virgin did what they could to get us to our destination. We were several hours late but they refunded all our fare very quickly. I dont think they could have done more. Thanks Virgin.", "Overpriced for Overcrowded service 200 pounds a week for overcrowded journeys from Peterborough to London. Most times can't get a seat, trains are dirty, constantly late and of course, there is always a very diligent guard ready to charge you if you don't have the right ticket. Never happened to me, but I wonder why Virgin can't be financially punished by constantly delivering a bad service. They offer peanuts compensation for cancellations, and even so, they always try to deliberately delay \"on time\" services, so delayed trains can go ahead to reduce their delays, before they get caught in the compensation threshold.", "Not customer centric and over priced Having done quite a few Chester to London return journeys I can conclude that this is a very expensive and inflexible service - staff poorly trained, food poor at best and wifi a joke to name but s few. I think it is time for some proper competition and s bit of healthy tension to get this shower to up their game!", "Mess up with their central computer system cost me money *Updated*", "Great trains! I love Virgin Trains, I always pay extra to travel with them to London as I know I am getting better value for my money than with a competitor on the same route (London Midland). Trains may leave late on occasion but the time of arrival is always on time. Comfy seats, spacious surroundings, great cafe and friendly staff! Also, the website has no booking fees which draws me to book train journeys that aren't operated by VT with them as I don't want to pay \u00a31.50 or whatever for a booking fee!", "Travelled in style Excellent service, food and wine with friendly staff. Particularly liked the guards sense of humour on the return 11.11 Doncaster to Edinburgh service today, who made us chuckle with his dry wit and funny stories. Made the journey! Comfy seats and plenty of leg room. Just an all round first class service in first class. We will be back \ud83d\ude00\ud83d\udc4d", "Liverpool to London train manager The Liverpool to London train has a particularly friendly, welcoming, informative, pleasant train manager/ticket collector.", "GUTTED WITH YOUR SERVICE GUTTED WITH YOUR SERVICE: After living in Australia for 12 years and being an avid supporter of all things Virgin to the point of being a Credit Card Holder and Platinum member. It disappoints me that the same service i received in Australia with Virgin is not available here in the UK. I have been back in the UK for 9 weeks and i have booked a ticket to travel to London for a wedding. Now as life has been hectic to say the least i realised i booked the wrong date for my return journey. HONEST Mistake on my behalf. So I call the service line to change my train date and was happy to pay an admin fee for the change as i made the mistake. I was informed quite quickly that you are unable to change the time and will have to buy a new full ticket and forfeit the full price i have already paid!! This is nor fair or reasonable in anyway. Whilst writing this i have been waiting for hold for a manager to be called for me to speak too. VIRGIN get a grip!! You have always prided yourself on being a business where the customer is treated fairly. I am disappointed and this has tarnished the reputation Branson has worked hard to put in place. Disappointed and feel cheated and robbed. At least Turpin wore a mask!! Shame on you Virgin!!", "Still waiting for a refund six weeks later... Had a disastrous train journey on 9 March from Crewe to London - signal failure turned a 90 minute journey into 4 hours-plus. I duly lodged my claim for a refund of the ticket. That was in early March, still waiting in mid-April. They've been in touch by email to ask for details I put in the original claim, but I sent them again by return. Then they wrote to me asking me to provide exactly the same info, so I sent it again. No acknowledgement, still waiting for my money back. Very poor service.", "Simply the best \ud83d\ude00 Thanks to the wonderful staff who helped process a refund of non refundable tickets in light of exceptional circumstances causing my elderly grandmother to cancel her journey. I appreciate all your help, thanks once again!", "Terrible Since Virgin took over the east coast contract they have managed to turn a barely excepable service into a terrible one.", "Drinking & British trains Dear Virgin Trains, please add an allocated carriage for those people who wish to drink alcohol while traveling on your trains. This would make the journey for the rest of the passengers so much more pleasurable. It is a frequent occurrence of having to put up with a group of lads popping their cans open and yapping away loudly while the rest of the carriage having to grin and bear it. I am going to fly next time I need to travel from Glasgow to London as I am that fed up with having to put up with drinking on trains. Yours Truly, a Peace-Seeking Passenger", "Mixed Bag The trains are usually acceptably clean and the staff on board are quite friendly. Falls to pieces at busy times though. If you plan to travel at a busy times reserve a seat or failing that pack a deck chair.", "Still terrible So bad customer service. The waiting time to get response is unbelievable .  I'm waiting about 8 months for refund my ticket .    Also I'm in train already which is 85 minute delay !!   The delay repay  scheme it is not fair !", "Simply awful What kind of company demands extortionate fares, is continuously late and then when they don't respond to emails and delay repay for weeks they blame the fact that they can't cope with the amount of complaints!", "Don't bother with First Class Paid the upgrade to First Class. seriously don't bother. Hoping for a glass of wine and something tasty to eat... A small diet Pepsi and four crackers and cream cheese. No wifi and no free water. Complete rip off!! Asked the attendant why its not available and her reply complete with a shrug if the shoulders was 'because its so cheap'.  Would have been better to go to thr Sainsburys local in Euston and buy \u00a330 worth of food than wasting it with Virgin.", "will not be travelling again! I got a train headed to Peterborough from London, the conductor came up to the bathroom banging on the door when I was in there for less than a minute claiming I was taking too long, I had explained to her I missed my train by a few minutes so came into this one and was told it would be okay for me to travel by a staff member at kings cross, she demanded I pay \u00a333.20 on the spot for a ticket even though I showed her my reservation for the tickets online. with less than 20 minutes left of my journey, due to having severe anxiety people began to stare at me so I couldn't say anything and willingly paid the money. for a one hour journey in a cramped carriage with rude staff is something I will not be paying \u00a360 for, Virgin trains you are an awful company and I will not be travelling with you again!", "A con Charge you through the teeth to change tickets. I didn't realise my name would be on the ticket (or that I would be the one who had to be on the train in the first place), paid to buy my friend a ticket and then found out that it wouldn't count. Why not? How can that not be a thing? Why was it not mentioned my name would be printed on the ticket? I've taken loads of trains and that's never been an issue. And so unbelievably overpriced.", "Terrible experience I decided to write a review after reading a report in regards to pregnant woman being charged for first class ticket whilst standing in the corridor. Complete disgrace.", "poor service and customer relations Took over 30 days to send the wrong reply to a complaint.", "Best UK Train Line Definitely one of the better train lines. Service can differ but there are some really great personalities that work the trollies. The customer service following delay repay claims are also far better than I have found when compared to other train lines.", "Good Experience Like other reviewers, I noticed that they had a new web site since I last bought tickets, but honestly I just sailed through re-registration, and had tickets bought and printed off within 10 minutes.", "The new website is a disaster for \u2026 The new website is a disaster for customers. It seems to have been purposefully desgined to be awkward, difficut and horrible to use to ensure no one ever uses it. I shall only use trainline from now on. I have tried twice now to change a ticket and get a refund on the ticket I can no longer use and had to re-verify my account twice, once I was already in my account and then found out it would take 48 hours for the ticket I was trying to change to show up..or something. I lost the will to live trying to figure out how I could get my ten quid back. it used to be simple and elegant to change a ticket. I hope that the extra money they are making is worth it to Virgin for the totally abysmal customer relations they are fostering.", "Virgin East Coast web site is dire Recent changes to their website are dire, making it far more difficult to process tickets and refunds. And I could really do without the kids speak which only confuses. Use plain English, trying to be trendy with Wahey - you need to look up all of the conatations of the word before you use it so libarlly", "Purposefully Obtuse Customer Services In a nut shell; if the website doesn't work don't bother trying the telephone number its simply not worth wasting life's precious moments on a fruitless exercise.", "Four months and still waiting Does anyone ever get a refund from this company? Three trips by vtec and all three either delayed, disrupted or cancelled. Four months and twenty seven emails later nothing. One excuse after another. The train that died then came back to life and was only 29 minutes late is a classic.must have gone very fast, and empty, to make up the lost hour! In this day and age I would have thought a simple refund to the credit card that bought the tickets, but nothing is that simple.", "Paid extra to travel 1st Class Paid extra to travel 1st Class, table was dirty and no food available (despite menu being on table). I complained to Virgin and in the email reply that took 2 weeks to receive was told the food was 'complimentary' and was not included in the ticket price.... i.e. I was basically being told it was tough that they had no breakfast or sandwiches buy they didn't have to supply food, if you get it count yourself lucky !  This is the second time this has happened to me with Virgin East Coast. In the earlier days with them this sort of thing didn't happen. All I can say is bring back GNER !", "Customer helpline is actually an \u2026 Customer helpline is actually an oxymoron: they don't help customers at all, in the slightest. At time of writing this, am sat on the phone (and have been for 14 minutes) with some pseudo-Geordie annoying voice telling me they be with me as soon as they can. Virgin, please define 'soon', because in my world, the real world, sat listening to your excuses for 13 minutes doesn't pass as 'soon.'", "Fantastic service Virgin East Coast web support team! I was extremely impressed by the service I received yesterday from the web  support team, in relation to a problem whereby I had requested my ticket to be posted to my home address, but due to illness I had not been able to get home to collect it. The operator who sorted out the problem for me (Ellen) could not have been more courteous and helpful. I was extremely impressed with the standard of service - the best I've had from anyone in ages - well done Virgin East Coast!", "Misinformation, no seat, threatened with police No coach G.", "Shocking Shocking! Our train was delayed by 2 hours,try  claim our refund and no one acts on it, you end up ringing then, and what a mistake that is, been on hold now an hour! And still no one is sight. Dreadful customer service. Will never use you again,", "Dreadful company Dreadful company", "I would like to praise Virgin East Coat \u2026 I would like to praise Virgin East Coat Trains for the way they treated me.", "Virgin Trains is a disgrace Virgin Trains is a disgrace. They are happy to take your money when buying a ticket, the phone is answered instantly, but when it comes to calling them regarding a refund, you have no chance of them answering the phone. On three separate occasions I have tried to phone their so called customer services and each time been on hold for over an hour and at a premium rate phone number it is not cheap. They dont even tell where you are in the Que to give you any indication you are actually moving nearer to speaking to someone. All it repeats is we will get you though to an adviser as soon as we can and then it plays the most irritating music you have ever heard, but the adviser never comes, and after wasting so much time and money on hold for an hour and ten minutes each time you just have to put the phone down.It is so frustrating.I really feel this is done on purpose so people just give up and let them keep the money, because the time and money and stress spent trying to get back what you are entitled to is just to much.  My daughter was stuck on one of their trains very late at night for two hours in almost total darkness as there was no power. We sent in the ticket and all details to claim the full refund for the fare as they say you are entitled to after an hours delay. The reply by email was she is not entitled to a refund because the train was only delayed for 1 minute. You cant reply to the email and they state you have to ring them if you have any further questions. But strangely enough no one answers the phone. This company must be making an absolute fortune from not giving customers back there refunds when they are entitled and people just give up trying due to such terrible customer service. It is disgraceful how they are allowed to carry on like this they dont deserve there licence as a transport company.We are also waiting for two more refunds for tickets that had to be changed but where re-booked on a different day, but no refund has ever emerged for these journeys and its been over a month now. Total they owe in refunds now is \u00a380.00. More needs to be done to make this  company accountable for the refunds they owe customers sort there severe lack of customer services out or more appropriately it should be called customer disservices.", "Rubbish Customer Service Trying to receive refund for change of journey despite speaking to two representatives, completing enquiry on line and completing complaint on line I am still waiting this is alongside the time wasted holding to be put through no wonder always experiencing high volume of calls presumably all complaints !!", "still smell of poo still smell of poo", "Extremely horrible customer service Extremely horrible customer service. Does not value the customer at all. They would rather take the money and lose a customer in the long run. No business ethics at all. Does not listen to nor understand the grievances of the customer. This is a so-called service company that does not understand the fundamental reason for why they are in business in the first place. Repeats over and over again stock phrases as if the customer is not even a person. They are not helpful at all. They only care about protecting themselves with no considerations on why the customer is legitimately frustrated. They take your money without providing a service, unwilling to provide a refund and say they don't care because they have legal support. They said that verbatim over the phone. I recommend staying as far away from them as possible.", "Appalling. Unacceptable Appalling. Disgraceful behaviour from staff and your call centre can't even seem to answer a complaint call despite 3 x attempts and waiting over an hour each time. If its complaint avoidance you are going with then its counter productive as its now a bigger complaint!", "A trip to Siberia would be more enjoyable Its getting worse i do the KX to Dundee on a monthly basis and to be trueful Im considering driving rather than putting up with the terrible standard of Virgin trains. When i first started using this service the food was not bad at least it was presentable now you get soggy sandwhich in plastic cardboard packaging and a menu that screams cheap crap. The staff are rude and very unhelpful. My recent journey spent over 5hrs with air-con on so high i could have been in Siberia (a journey i should imagine of better standard than this train service) if you asked the staff to adjust the system not only do they pass the buck their dam right rude. As for the toilets what is that about they stink to high heaven and really need a good clean, someone obviously doesn't know about hygiene standards. But why should virgin care they have the monopoly and one more passengers complaint is not going to make any difference to Richards pockets. At least I've made my thoughts known", "Everyone in the Borders hates Virgin I have hated Virgin for as long as they have been running the East Coast Mainline. I used to live in Berwick upon Tweed and was basically driven out of the town because the trains are so unreliable and so expensive. For a journey of 45 minutes  from Berwick to Newcastle the open return now costs \u00a329 and at weekends there are never any cheaper advance fares available, so a shopping trip to Newcastle has become prohibitively expensive. I have repeatedly missed appointments because of broken down trains, failed overhead lines, etc. During the recent snow the line north of Newcastle was blocked for days, and while I accept this is the responsibility of Network Rail, what really makes me angry is that Virgin's response to this is to issue a blanket announcement, 'Do not travel'. No attempt to provide details of where exactly the problems are and how to get round them. Every day just, don't travel.  I am delighted that Virgin has abandoned the east coast franchise and would like to see it re-nationalised, but I am so angry about the way they have scammed the taxpayer.", "Cancelled train journey, Newcastle to Edinburgh Train journey Newcastle to Edinburgh with first class ticket. Due to a broken down train on the track, our train never made it to Edinburgh.  After stopping and waiting on the tracks, it was diverted to Dunbar. At Dunbar we were told that the train was turning around and going back to Newcastle.", "Horrible Horrible. Rubbish food, a tiny bowl of macaroni. Rude staff on two occasions, though most were ok KingsX to Inverness 'first class' ticket", "Awful website and call handlers Awful website,  online and telesales (which is overseas!!?) support.", "5 out of 5 for Virgin Staff Train i was booked on lost power. The Virgin Customer Service staff very helpful at Wakefield and Doncaster. Felt very looked after and felt they were genuinely concerned i got home ok. Staff 5 out of 5. Thank you! But took off a star as whenever i catch this train (about 3 times a year) it is always delayed. Maybe it is just bad luck.", "Awful Consistently late, poor connections and no apologies if your travelling to and from  North of Newcastle.  No complaint is ever answered properly even if your a season ticket holder. At best you get a standardised marketing apology. It's expensive,  toilets are dirty. Quite frankly a disgrace.", "Uncomfortable seats and horrible customer service It is almost impossible to reach their customer service. I don't even like to write a comprehensive review here and waste even more time with this. I needed to book two tickets for the same journey, because it is unclear whether I will receive a refund for one of them after having to change the dates of travel. It is impossible to reach them via phone or email and they don't contact me as they promised in their rubbish internet form that I needed to fill out.", "We had a supposedly first class journey \u2026 We had a supposedly first class journey with Virgin Trains East Coast last September, from London to Edinburgh then Gleneagles return. The 'first class' service was almost non-existent, no complimentary drinks and horrible sandwich food. The journey back was worse. The train was two hours late, there was no bar and no food offered. The reason I was given was that as it was a Saturday, football fans caused trouble hence the reason the bar was closed! The toilet was dirty and there were no paper towels. I emailed the company to complain and phone customer service (don't do the latter, they are useless and can't understand what you are saying). Having not received a reply I emailed and wrote again. They finally sent me an email which was basically a marketing email extolling the qualities of the company! Still no apology or offer of compensation. At this point in time, four months after the journey, I still await an offer of compensation. Next time I'll fly.....", "Why is the airline better than the railway? Once again travelling first class with virgin and once again, feel completely let down. Broken vestibule door resulting in drafty journey. Broken  reclining chair that won\u2019t  stay in place. Willing staff trying to do everything they can, constrained by ridiculous archaic rules and a complimentary meal that didn\u2019t materialise. First class, it ain\u2019t", "Evidently they couldn't care less It seems most of what I was about to write has already been covered in these reviews. All I will say is that the fact that they have done so little to rectify this dreadful customer review score is a clear example of what any of our opinions means to them.", "If I could score less than 1 I would If I could score less than 1 I would. This company doesn't have a clue about customer service. I complained about their website and the crass language used and received a standard response, not address any of the issues I raised.", "Poor response,in fact no response for 2 \u2026 Poor response,in fact no response for 2 months to a delay repay claim. Fares have increased sharply since Virgin took over . Service in first class varies from good to not so good. Overall first class now very expensive for what you get. Quite coaches being removed in first class. Bad idea. Not every one wants to listen to other peoples  mobile phone calls on the train. It is a real pity East Coast trains were refranchised.", "I would normally give 3 stars overall I would normally give 3 stars overall, but have knocked one off because Virgin Customer Service is awful: a complaint I made 16 month ago never received a satisfactory answer and wasn't even acknowledged for 3 months.", "Last minute cancellations Poor service. Train to Leeds cancelled just now after everyone told it was preparing for boarding. I now have to wait 45 minutes for another service (it would have been 30 minutes but the next one is already late). Not that staff were outright unhelpful but simply disinterested in the plight of their passengers. This is Virgin east coast personnel on the station. I strongly suspect I will now have to stand half the way to Leeds. This happened to my wife last time she was Kings(makes you very) Cross too.", "Only use if absolutely desperate Only use if absolutely desperate, terrible value for money", "Travel in Style, Excellent Booking Process forward planned and booked my train travel from the Midlands to London Gatwick airport, very simple online system to use - great benefits of booking direct through VTEC such as free onboard wifi. I also used a comparison site and Virgin Trains were offering the best price. Seat reservations included and you can check how busy the service is. Cant wait to travel!", "Travelled 6th Jan Newcastle to \u2026 Travelled 6th Jan Newcastle to Edinburgh return and it was perfect trains spot on time staff helpfull well done", "More of this please!!!! More of this please!!!!", "Broken seat, dirty tables, and rude staff. Took a first class journey from Kings Cross to Darlington between Christmas and New Year. The problems were:", "Why bother Why bother. Late and expensive.", "I even contacted the CEO much \u2026 I even contacted the CEO much obfuscation  over a statutory refund of 140 POUNDS which was due us from 12th April 2016. You end up going to the regulator to sort out your rights. I imagine having to go to law and then eventually find the Sheriffs have to serve them notice at their head office. I was astounded by the amount of bad press on trust pilot from customers until I started using them.", "30 min wait for \"customer service\" and \u2026 30 min wait for \"customer service\" and still no answer.?!", "i use Edinburgh to London and vice \u2026 i use Edinburgh to London and vice versa on a regular basis;  It is disgusting that they hike the prices up for august. Not everyone is going to the festival. It is obscene, the ticket prices being charged. some people just want to visit family.Tried to use the promotion also, to no avail, they say they will respond in in up to 10 days - what good is that???  It is cheaper and quicker to fly now. By the way the bus advertisements are wrong - city airport is in London!!! very annoyed soon to be ex customer", "Poor customer service I use virgin east coast regularly, if there is no track disruption they work okay, not particularly comfortable and expensive, in fact a return flight fro Leeds to London is usually less expensive.", "i have been trying to get hold of \u2026 i have been trying to get hold of someone at virgin trains east coast customer services 05-08-2017 since 8am and it is now 13.05 hrs been constantly phoning for over 5 hrs and still no goddamn person answers the phone this must rate as the most unreliable unhelpful disorganised shambolic services and it is an absolute disgrace all i want ot do is cancel tickets paid for but not collected as cant travel on date on booking due to family bereavement its bad enough this has happened but virgin trains east coast are just a downright bloody disgrace and it is about time their service was totally overhauled namely the useless phone service", "Poor on board Service I have recently travelled 1st Class on ECML from Peterborough.", "An Awful Experience It was relatively easy to book our First Class round trip tickets from London King Cross to Edinburgh,", "Regarding a train journey from \u2026 Regarding a train journey from Kirkcaldy to London that was 37minutes late!!!!", "I wouldn't usually leave 1 star but ... Really, really poor. I wasn't even able to get on the train I booked due to dangerous over crowding. In the end I had to get a different train which got me within 50 miles of my destination, I then had to get a taxi to complete the journey.", "Don't leave property at King's Cross \u2026 Don't leave property at King's Cross station in the Virgin lounge. Trying to contact anyone about this will involve ever increasing circles of confusion with no one you can talk to or if you finally manage to speak someone at excess baggage the subcontracted company who deals with lost property they will lie to you. (Say they will go and check if the item is in the lounge and promise to ring you back but will never ring you back or answer the phone or answer your voice messages). There is a distinct lack of communication and a system that simply doesn't work and certainly doesn't help the customer. Finally, if you Email Virgin Mandy Walker Customer Solutions Representative will reply quote \"I am really sorry that you found retrieving your property and speaking to the station difficult.However, we take no responsibility for lost property,anything left on board or within our stations\". \"we of course look forward to welcoming you on board in future\". Is this a joke ? Unfortunately, just a symptom of the deteriorating service since Virgin took over the East Coast line.", "Whenever Virgin trains  announce a new \u2026 Whenever Virgin trains  announce a new \"improvement\" my heart sinks.", "Don't bother with first class Don't bother with first class. This used to be an excellent service but is now a shambles. 40 minutes for a coffee to arrive. No breakfast offered on midweek train. Astoundingly brusque staff. Maybe if there were more staff I might not be starving my butt off writing this. \u00a3100+ for a ticket is a joke. Do not travel first class it is an omni shambles", "Impossible to get hold of Virgin Trains East Coast Lost Property I don't know if anyone has had as much difficulty as I have getting hold of Virgin East Coast Lost Property. I lost a bag over a month ago and after having filled in the online lost property form three times, two complaints and countless phone calls with no answer to all of the relevant lost property numbers I must draw the conclusion that they don't have anyone who works in lost property. I strongly suggest you never forget a bag on a Virgin East Coast train, you'll probably never see it again.", "Usually bad, but even worse this time. Virgin East Coast are well known for being useless. I have taken to travelling and couple of hours before any major meetings as I have been delayed so many times. But this week was even worse. I was told my ticket was invalid on the London to York service I was on - even though I had been told otherwise - and the 'revenue protection officer' tried to make me pay an extra \u00a3129. After the unhelpful guard had told me which train my ticket was valid on (including that same train after Peterborough - but I couldn't stay on it as I hadn't joined it there?!) I was told by the guard on the next train that my ticket wasn't valid on that service either! Anyway, I eventually got home much later than planned, and it had to involve a \u00a330 taxi ride home as I missed the last train. Awful treatment by Virgin. I had been representing the UK in Brussels and chose to get the train. Next time I'll fly.", "Almost perfect! I pre-booked many weeks ago to go to London with my wife for our wedding anniversary. I contacted Virgin about this and asked if they could do a tannoy announcement.", "Outrageous Booked a trip from London - Edinburgh for my 70 year old parents who had flown in from Australia the day before, me and my husband, and our 2 kids under 10. Had visions of a nice relaxing trip where people could snooze, enjoy the countryside and have a cup of tea on the way.", "Really disappointed Really disappointed, travelled from London to Durham first class. There was no hot food available due to staff shortages, so there were just soggy wraps available. The coach was noisy and really hot. There were cold drinks which were warm and no ice (as it had melted) may as well have travelled standard class and bought a sandwich from a vending machine.", "Awful experience! I have recently travelled by Virgin east coast train to Edinburgh. I had the ticket for 7pm, however, I am not able to get on the train as it was overcrowded, so it was not possible to stand even. Me and my friend were advised to take the next train at 7.30pm, so we headed back to the gates. However, I have spotted that one of the 1st class carriages was not completely full, so we have asked whether we could possibly get on the train in that carriage, so he confirmed and let us in. Luckily, we managed to find 2 seats, which seemed reserved, but none actually came in during the whole journey. As we had standard ticket, the ticket inspector asked us to upgrade to 1st class which was \u00a3120 per person, so we did not have any options, but to pay. We were told that they might have run out of meals so had the remind them at least 5 times to check whether there was any food left. At the end, we got our meal, however, we were not given a desert with the excuse that the train was full and they can not pass through, and all of their staff looked angry and acted impolitely. Overall, terrible experience.", "First class poor standards of customer \u2026 First class poor standards of customer care, they just don't get it.", "Boarded the train this morning from \u2026 Boarded the train this morning from York to London. - 2 adults, a 2 year old and an 8 year old. We spent about half an hour struggling up and down the train with kids and luggage looking for seats. Created a stressful situation for the whole family. A very dissapointing experience. Avoid unless you have allocated seat numbers. This option wasn't available on our outbound journey. Staff available on the bar and trolley but not to help a family find seats. Profit over customer service.", "Payment but NO TICKET I booked a ticket on my company credit card which, according to the website, was accepted. Then the tickets didn't arrive so I phoned the \"customer helpline\" only to be told, after 2 hours of waiting, that the payment was not accepted and therefore I would have to book again. I was told quite categorically that the problem was with my card!", "Unacceptable lack of Customer Service I had a train service cancelled by Virgin last year which meant I couldn't travel, so they provided me with a replacement ticket to be used another time. This was dated so could be used at any time on any service one year from the issue date. Unfortunately I needed to book a seat as I didn't want to stand from Peterborough to Edinburgh.", "I had to take an earlier train (0.5 hr) \u2026 I had to take an earlier train (0.5 hr) from Leeds to London and conductor handed me an unpaid fare notice for 91 GBP. I did not pay and wanted to appeal against this  on the customer telephone line, but nobody replies. What a horrible customer Service!! I also emailed them with no reply.", "Strip them of the franchise. After a month, I was informed by Virgin I was due a refund on a ticket for a train that broke down. I was also advised that I should call a particular number to claim my refund. After 1 hour ten minutes of holding I had to give up. I have subsequently called another number to complain about their service and have so far been held for 50 minutes. Diabolical Service! I hope you read this Mr Branson. Your service is crap.", "Terrible service. Customer phone line is woeful I booked a ticket on the website and requested a refund on the my account section on the same day before the payment was taken. They charged me anyway and didn't reply to my request for a refund, nor is there any information on the website with a status update. So I decided to get a reply I'd have to call them, and I could write an essay on why this is the worst customer phone lines I've ever used. The 'web support' team in Edinburgh don't answer their phone ever it seems. So I call back to the sales team who surprise surprise answered quite quickly. They recommended I call the customer complaints number instead, so I tried that and I've now been on the phone for 30 minutes with no sign of an answer. This company is a disgrace and should never have taken the franchise off East Coast who were state run. If there's ever been a better example of why privatisation of the rail network was a terrible idea this is it. Where is the customer service, the supposedly 'innovative' private sector? You can't even answer a phone to a customer with a legitimate complaint. I'll be trying every other option in future rather than get on one of virgins trains. Richard Branson and the whole company should be ashamed of themselves. You're not doing the bare minimum to keep a franchise, you're doing less and I hope for the public's sake you lose it very soon.", "Shame you can't give it no stars Shame you can't give it no stars.  Dreadful company.  Having had an unsatisfactory response to a complaint, I wrote (proper hard copy letter) to the customer services rep on September 6th to explain my dissatisfaction and request a further response. As of 30th September I have not had the courtesy of an acknowledgement let alone a substantive reply.  Whether it is through renationalisation or a new franchisee, the sooner these people are removed from our railway system the better.", "horrible service and staff - avoid! Horrible experience. Firstly, their app is not working properly (1,7 stars out of 5 in Google Play). I purchased my ticket online and it was supposed to load in the app's wallet. Unfortunately, it didn't and therefore i had to go to the ticket desk in King's Cross and ask them to help me. A helpful lady tried to call internally but no one was there to answer the call and advice on what to do! As the train was leaving shortly, she decided to give me a handwritten piece of paper (with an official stamp) stating that i have paid for the ticket. I had the booking confirmation with the date, price and an email saying my card was charged. All evidence was there. Yet, the ticket inspector was extremely rude. In front of the passengers he humiliated me. I have never felt so awful in my life, it made me feel like i was a thief. I had paid 134 pounds for a one way ticket to Edinburgh from London (!!) but he didn't care at all if the app malfunctioned or if i had paid my ticket.", "For 2nd time in a month I have been on \u2026 For 2nd time in a month I have been on a failed train. Right now I have been stranded on a hot train, no aircon near Peterborough for over 3 hrs. The device that feeds electricity from the overheads completely failed in a series of bangs and flashes, causing the train to grind to a halt.", "Arrogant staff and awful train service. No platform for train displayed on Kings Cross notice board and only caught the train because we overheard someone saying the platform number. All the Virgin staff at Kings Cross said was to wait for the platform number to be displayed. If we had done that, we would still be waiting for it. Useless, unhelpful and ignorant staff who are supposed to be working for a flagship company who's boss lives the life or riley in the Carribean and doesn't give a flying fig about you or me.", "general experience Staff are generally slack and rude and no customer service at all.", "small-print robbery Had an advance ticket (\u00a336) from Newcastle to London, unfortunately missed it and took next one departing at 20:06.", "Virgin Trains East Coast - Excellent Service! I regularly travel from Edinburgh to London Kings' Cross. The service is excellent, the prices reasonable, and the train experience is thoroughly enjoyable - without exception. A flawless service - keep it up guys!", "Virgin failure ti deal with complaint I had a problem with a journey on the 14th May On Southern Rail.", "I used to work in Web usability ... I used to work in Web usability - and it seems that VTEC has either designed their site with no user feedback or test panels, or they've designed it to make it very tricky to find the cheapest ticket. (If you select the \"Cheapest Ticket\" option, you still might miss cheaper options that are 'buried' under the \"More\" button.)", "Advance saver fares on Virgin Trains East Coast I went on the Virgin Trains East Coast website today, in order to book a trip to Edinburgh in November.", "Excellent trip to York with them Excellent trip to York with them. Comfy, clean trains. Advanced fares were pretty good too. Slight gripe is the cost of items in the buffet car.", "appalling new website appalling new website. crashes, loses past bookings. its one of the worst relaunches i have ever seen. lost loads of features and is confusing. phoning through to customer services waste of time. their staff are as fed up as customers. if i didn't have to use them i would never travel with them again. monopoly means i have nio choice. how they keep the franchise is beyond ridiculous.", "Subsidy Hoover Had to wait 4 hours because i had a super off peak and finished work early asked to 'upgrade' it to an off peak and was told it would cost another \u00a380! When i got on the train originally booked it was so full I couldn't sit on the floor -- so how is it off peak?", "2 complaints in a matter of weeks! Complaint #1) Arrived 20 mins before train. Staff member #1 refused to print my ticket as my credit card had been stolen that week (despite multiple other ID proving my identity and having been able to withdraw multiple tickets previously without original payment card). Staff member #2 agreed, but only once my train had departed, and said I could only travel after paying \u00a3100 excess, despite situation not being my fault.", "Wow probably the worst customer service \u2026 Wow probably the worst customer service from anybody. No reply to emails sent, have even emailed the CEO and he doesn't reply! How do they keep the franchise ?", "All PR no service As soon as Virgin took over ticket prices for my normal route rose from \u00a350 to \u00a3150 - a whopping increase, making the journey unaffordable for me.   They spend vast sums of money on stupid irritating adverts plastered all over the place, rather than providing a decent affordable service.   Not everyone can book 6 months in advance (even though the price of advance tickets has even risen considerably since 2015) and many if not most have to travel last minute.  Its outrageous that you can end up paying 200-300% more than someone else for the same journey.  Everyone should have access to reasonably priced tickets at all times like everywhere else in Europe.  Virgin and the whole rail system in the UK is a disgrace.", "Very lengthy and slow customer service \u2026 Very lengthy and slow customer service to get a refund for a delayed train - 3 months of correspondence and reminders.", "First class passengers on Doncaster \u2026 First class passengers on Doncaster station waiting for the Edinburgh train. Time for a coffee.....hang on, where's the lounge?", "BEWARE VIRGIN EAST COAST To begin. I had bought tickets via the Train Line booking service to travel to Edinburgh from London Kings Cross. Normally I'm usually on the ball with these things and printed out my tickets at home. Day of departure and arrive in plenty of time to have a coffee. Sitting in the station concourse it suddenly occurred that my print outs were not the actual tickets needed to travel. In a panic I headed for the booking office where I was informed that I had to contact The Train Line. At this point I had about 15 minutes to departure. The booking assistant gave me a number to call and advised that I should get them to fax details over to them at Kings Cross. After a very tense time listening to the usual recorded options that pass for exceptional customer service, I managed to get them to fax over my booking. Remember I did have a print out proving my reservation and seat. Rushing back to the counter the man I saw couldn't have cared less.", "Never  had such bad customer service \u2026 Never  had such bad customer service delivered! Resolve don't blame!  Horrible company. Very rude call centre staff.", "Currently travelling to Edinburgh Currently travelling to Edinburgh. 1st class lounge coffee machine out of order. No toast offered. Breakfast food quality very low and degrading over previous visits, almost inedible. Sausage not cooked, pink meat/ raw pork. One cup of coffee offered in 1.5 hours. Staff focussed on clean-up vs service", "Terrible journey followed by refusal of refund despite 1hr delay I was subject to a terrible journey where the train was obscenely busy we were unable to access seats and had to stand for the entire 3 hour journey on the delayed York to London route. They then refused to refund my ticket cost and then failed to reply to subsequent enquiry.", "Fantastic Scotland service Edinburgh to Inverness. 16/02/2017 travelled with Virgin Train from Edinburgh to Inverness via Pitlochry. The updated Virgin trains are so comfortable and the service from the staff was excellent. We travelled first class at a very reasonable fare and was happily surprised with the comfort and service. If you compare the Virgin service to the Scotrail service on the same line then Virgin trains sits head and shoulders above Scotrail both in comfort and Service. I am not normally a fan of train travel in the UK but this experience has changed my opinion. Normally we would hire a car for the journey but on this occasion the train turned out to be amazing. If you are flexible when you travel you can get great deals. I highly recommend using the Virgin east coast train service and we will definitely be using again. So relaxing not having to drive and have an enjoyable meal and plenty of free drinks on the way. Well done Virgin you have converted a non-train user.", "Poor customer service and misleading offers We have booked to travel to Durham on Monday using Virgin East Coast trains. Today I received an email offering us the chance to upgrade to First Class for \u00a320 each. We decided to do so, as it seemed like a relatively reasonable price to make the journey a possible treat. However I then noticed that this \"offer\" could not be used in conjunction with our Senior railcards. This restriction seemed so illogical and downright mean minded that I rang Virgin's customer services to check if it was correct. The first time I worked my way through the irritating phone menus to what I thought was the right option I was subjected to loud music for several minutes and then the line went dead. The second time I tried a different route through the menus and did speak to a customer assistant, in what seemed to be a non UK call centre, which I do not object to on any grounds other than it seems to be ridiculous to be discussing a trip to Durham with someone who is probably on the Indian sub continent. Anyway, he confirmed that we could not upgrade to First Class if we had used our railcards when booking but said that this was the general rule and that he could give me another number to try to see if perhaps there could be an exception, or so the implication was. I waited for several minutes for him to return to give me this number (the matter of seconds surely) again listening to unpleasant loud music, and then put the phone down myself in frustration.", "Not worth the money Very disappointed in the journey (Edinburgh to London) as a whole. We upgraded to a first class, Quiet car (at an expense of 150 GBP) which was a waste of money. There were several families with loud children on the car and no effort whatsoever by the Train Guard to ask them to be a little more respectful of the other passengers. Wish we had saved our money and just stayed in our regular coach since we weren't able to relax anyway.", "Great service Had a day-trip to London from Newcastle with our four year old son. To make the most of the day we booked the 7pm train back from King's Cross, with a table as travelling with children can be fun and trying in equal measures.", "Thieves If you buy a ticket and choose to get an e-ticket you are no longer able to change the time/date of your train or get a refund. Even if you pay the admin fee. They hide this in their T&Cs. This wouldn't be acceptable in any other industry so don't know how they get away with this.", "Delay reppay delay... when does it become negligence? What is the point of bigging up delay repay on the train when they are seemingly unable to get it done.", "1st Class!!!- Stood full trip in corridor outside toilet!! Paid over \u00a3400 for 3 1st class tickets from Peterbourgh to KIngs Cross yesterday.  We were forced to stand in standard class in a corridor next to the toilet, 1st class, I don't think so.", "Great Service. Good food I travelled from Edinburgh to Aberdeen departing 1428 today.", "Serious issue with the Virgin East Coast Website Purchased tickets on 11th May for use on 29th May. 1 week before travel still no receipt or itinerary information even though the funds had left the account. Called Virgin and they told me no order exists, they also claim that no account exists against my email. I'm very sure the email was entered correctly but even still they must have other means of searching?", "Poor Customer Service and Raised Prices As other reviews have said, the change from East Coast to Virgin has not been a good one.  The staff on the Inverness - Edinburgh line continue to be excellent but Virgin has raised prices, done away with the rewards scheme and ignores emails.  I am trying to get the Delay Repay compensation but, after numerous emails with no reply, I doubt that I will get it.  Why offer this scheme if you are not willing to honour it?", "Stick to Planes Forget Trains! My teenage daughter in early December went to Newcastle via York from Scarborough for an One Day as a potential new student for Newcastle University in the academic year starting September 2016. A simple journey made a nightmare by Network Rail and 3rd party train company breaking down at an intersection of the main East Coast line outside Darlington.", "The 'Great' Virgin Headless Chicken Act!! I must be honest, that the levels of Customer Service (if that's what you laughingly call it) during the chaos of the evening of 5 December, 2015 @ approximately 18:00 at Waverley Station Edinburgh, were the absolute worst that I've ever encounted and showed me that during an emergency, Virgin Rail has no back up plan or protocols to handle extreme situations. My daughter was booked into 1st Class on the 18:41 from Edinburgh to Newcastle. I appreciate the weather was extreme and the situation rapidly spiraled out of control. We checked your website for updates as we were well aware of flooding etc in the Borders & Northumberland. Your Website indicated a detour via Carlisle which although was reassuring we thought a bit odd, due to flooding in Cumbria?! We stood with hundreds of other anxious passengers on the main Waverley concourse tracking the 18:41 train as it moved towards its departure time. All it showed was 'On Time' but no platform? As the minutes ticked by and arrival time ticked on, we realized with no updates or reliable information the 18:41 was either cancelled or going no where fast, for obvious reasons. Trying to make sense of PA announcements in that crowd was impossible. We could only see 'Scotrail'Staff reassuring their passengers but where were Virgin Staff, conspicuous by their absence?! The Waverley Information counter was 80 + persons deep. Your website was not updating, I tried Twitter and received supercilious, snarky Tweets from yourselves which did nothing to reassure us. Eventually a woman in a Virgin windbreaker casually informed us that Buses / Coaches were waiting on the Market Street side of Waverley, this triggered a mad scramble up escalators & stairs: (the elderly, infirm & blind took their chances) and as we arrived at the Market Street exit, a bemused BR Policeman informed us there were no Buses / Coaches! Still no Virgin staff to advise or re-assure. Another mad scramble back to the Virgin Ticket Office which was bursting to the rafters. 2 maybe 3 staff trying to advise us, your Passengers. Again no announcements, no staff coming out to speak etc. Hundreds in the queue.  By 19:12:40 (can supply a photo) the 18:41 train was still on the Board as 'Delayed' No it wasn't, it was 'Cancelled' but still no word from Virgin, just hundreds of your passengers trying to glean information and separate the rumors from fact. It became apparent that the single man (can supply a photo) in your Virgin Ticket Office, who despite over whelming odds, was dolling out Taxi Vouchers, to get folk home to Newcastle. Eventually I got my daughter into a party of 4 other ladies all bound for Newcastle, eventually leaving on a highly hazardous road journey to Newcastle Central. I repeat - I fully understand that the weather played havoc with Train departures. I fully appreciate it had been raining for 2 days none stop. I do not appreciate the lack of reliable, reassuring information from Virgin Rail. You have glossy, glitzy and funky PR and TV ads, but when the wet & brown smelly stuff hits the fan, your staff, such as those I could see, had not a clue how to deal with agitated & anxious passengers stranded in Waverley. Shame on you Virgin Rail! Your planning & protocols are abysmal!", "Extreme Irritation at VTEC On the 21st September 2015, I travelled on VIrgin Train East Coast to Edinburgh. Due to a damaged rail tracks, our train was delayed for over two hours.", "worst ride ever worst ride ever. All my trains to manchester airport were cancelled and had to board another train to manchester picadilly. All seats were reserved so I had to stand for 2 hours. the train manager oscar a south african guy was very rude and unprofessional. he never offered to help me make my journey  more comfortable. I am diabetic and felt really dizzy standing up but Oscar told me it wasnt his problem.", "Train ride was excellent Train ride was excellent, food and service is too which is validity enough to buy the tickets. However the first class lounges are poorly kept. TV doesn\u2019t work amidst a small tournament called theWorld Cup, tables were dirty with cups and litter which made for a poor experience. Very poorly maintained facility which frustrates. Come on Virgin, you\u2019re better than this surely?", "Around 5 years ago I bought a train\u2026 Around 5 years ago I bought a train ticket online from Virgin East Coast simply because they operated the route I needed to use to get from A to B.", "Freezing/Noisy/Yuk As I was travelling from Edinburgh to Newcastle, I opted for a first class ticket as a treat.", "Absolutely appalling Customer Services Absolutely appalling Customer Services: in particular from the Customer Relations Manager in the MD's office !", "Me and my sister really enjoyed our\u2026 Me and my sister really enjoyed our trip on the train. A big thank you to Sam, the young attendant for his excellent services on the way back home From Edinburgh on the 19.36pm.", "Shame on us.. I paid \u00a3130.00 to stand outside a toilet from Darlington to London.  Apart from the sheer theft, what impression are we giving to our tourists who are sitting on vestibule floors?  It is a shame and an embarrsssment that the nation which invented the train cannot run a rail system", "First class was grubby they practically\u2026 First class was grubby they practically threw the sandwich at me old decrepid trains bad food bitter coffee India third class is better end their franchise Now!", "Why offer internet when it works worse\u2026 Why offer internet when it works worse than mobile connections", "Still waiting for a refund for a\u2026 Still waiting for a refund for a January journey I had to change. I rebooked and paid again on their instructions and applied for a refund for the unused journey. Have been promised refund within 14 working days but that deadline has long since passed.  Customer services have no idea what they are doing and keep contradicting themselves or are they tasked to ease company cashflow rather than help the customer?If only we could pay for our tickets 3 months after travel !", "have had mainly good service from this\u2026 have had mainly good service from this company.... they do get it wrong occasionally and i've had to claim via the delay-repay route but they do eventually get round to you although it can take a while - sometimes up to 6 months.", "Train stalled made us 2 hours late and\u2026 Train stalled made us 2 hours late and miss our last connection home. Had to get home via taxi. Conducter was very unhelpful on train and gave no info on what to do after the", "very poor very poor. paid \u00a3199 for two day return first class tickets from kings cross to Leeds.", "Amazing Amazing! Marcus Garvey super helpful and efficient! Thank you so much for dealing with my case so effectively!", "Consistently mislead their customers\u2026 Consistently mislead their customers with delays and will always look for an excuse as to why they shouldn't pay. Even when it's clearly their fault. Always looking for an excuse to charge extra for no reason and are generally crooks. Guess that's what happens when you have a monopoly on the rails.", "Train ticket I had a train ticket to travel f
