d other than a refund of our ticket.Trying to contact Virgin is impossible and have to rely on social media for regular updates. We have emailed several times but just get the automated response and here we are 7th March and still heard nothing. We are out of pocket by almost \u00a3300 for further hotel costs plus the cost of meals etc. We were obviously not the only ones as lucky to keep our room. At least our hotel understood customer service.", "Virgin trains disgusting level of cleanliness Virgin trains - instead of wasting money on stupid annoying voice messages in toilets trying to be funny when not; invest the money in something new like cleaning them? Or you could redesign them so they don\u2019t spill urine on the floor and make your Pendalinos smell like a cattle truck. Or use the money to go to Gemany or Japan and ask how they keep their trains clean. Just a few ideas for you.", "GOOD never had a bad journey on virgin trains and i use them a lot, if you go on the trainline.com a few weeks before your journey you can always find bargain offers on trains. First class is excellent.", "Purchased a return ticket for a journey\u2026 Purchased a return ticket for a journey and paid for the tickets to be delivered. The journey was split with a change at Derby so I should have received four individual tickets for each leg of the journey, only received three. After contacting was informed that the person making the journey would be required to go to a ticket machine to obtain the fourth ticket. This was not suitable as I purchased the ticket for my partner so firstly, she would not have my bank card (required at the machine) nor would she be able to use the machine hence my payment to have the tickets delivered. If I wanted to or was able to use the ticket machine I would have done so for all the tickets. Escalated the call to Virgin Trains and was told a supervisor would call back within 24 hours, no one called. Second time was informed someone would call back within 72 hours, no one called. My only alternative was to obtain the missing ticket from another train company so now I have paid twice for the same journey. Less than happy with this awful service from Virgin Trains.", "Awful, awful company I have already posted a review about how awful Virgin East Coast are but I have now found out that Virgin West Coast are awful too. During the snow disruption I travelled from Preston to Carlisle with them. The train was announced and shown on the board as going to Glasgow, but as soon as the doors were closed they announced it would be terminating at Carlisle because of the snow situation further north. There were people who would not have got on that train if they had been told this originally. They were all simply dumped at Carlisle and told that they'd have to wait there until the line re-opened (which was being measured in days rather than hours), or go back towards London. There were no more hotel rooms available in Carlisle, which is quite a small town. I was travelling across the country to Newcastle so I was not directly affected, but I felt so desperately sorry for all these poor stranded people. I sat next to a quite elderly  lady who had joined the train to Carlisle because she had been told by Virgin staff it was going on to Glasgow and was now having to travel to Newcastle just to find a hotel room. There is no way that Virgin central command, wherever that is, did not already know that the line to Glasgow was blocked, but their customer service is so routinely appalling that they didn't feel it necessary to share accurate information with the public, let alone make any attempt to help people who were stranded. From now on I am only travelling with Transpennine. And there is no way I would ever buy any other product from the Virgin empire, because the sight of their logo just makes me feel sick.", "Always on time Always on time. Staff are always nice and the trains clean.", "Very overpriced and overbooked Very overpriced and overbooked. Luckily we showed up early enough to grab a seat, but the hallways were crowded for more than half the train ride making it hard to utilize the lavatories.", "very appalling customer service very appalling customer service - took me 5 days to get hold of a human and the lack of interest is unreal. i left my laptop under the table in first class at the back , i tried to contact immediately but as i say took 5 days, if i could have got hold of someone i would have got my laptop back. The disinterest is unbelievable,", "Appalling company Appalling company! I have had reason to complain on more than one occasion for awful service. The latest complaint was by letter which has been ignored for several weeks now. Will not use this company again!", "Too expensive now, go busses 1/4 to 1/3 the price Doncaster to edinburgh is a three hour journey. It was impossible for me to book in advance", "Sack Tilly and Sandra Bought ticket from Ledbury to Birmingham and received the email confirmation on my phone.  No problems on the journey there - happily accepted by the conductor.  Coming back from Birmingham, I was refused entry minutes before the train left by two obnoxious Virgin staff - Sandra and Tilly.  I was told that I had to go to the booking office to get it printed.  I was the shouted out by Sandra to do as I was told.  Tilly meanwhile interrupted me continuously and told me sarcastically that \"she made the rules sweetheart.\"  I objected and told her not to patronise me and Tilly told me she would call me whatever she wanted.  Truely despicable Virgin staff who should be sacked.", "I use the train from Manchester to \u2026London I use the train from Manchester to London most weeks, travelling first class, and I find the staff to be friendly and courteous. On the 9.35 am train on 9th February 2018 I was treated rather unpleasantly by a member of staff called Paula. We all have bad days of course!!", "RIP OFF! RIP OFF!", "Forgot our 2 together rail card Forgot our 2 together rail card.", "I was getting the 16:33 train to find\u2026 I was getting the 16:33 train to find out it was cancelled so had wait around till 17:33 to find out that was delayed for 16 minutes to see only one coach train came. Had to stand in the middle of the train in this heat with about 30+ other people this didn\u2019t feel safe, when trying to get off the train had to slide down the train pushing in to other people and struggling to get off the train which resulted in me nearly missing my stop. I just think if they cancel a train they should at least realise that they need a bigger train as a lot people had to wait for the next one I would rated is 0/5 stars if I was able to I won\u2019t be travelling with them again.", "Vile customer service The poorest customer service I have ever experienced. Around Christmas 2017 a female instructor insisted I spent \u00a335 on a new ticket from Sheffield to Nottingham even though I could clearly evidence I had purchased a specified ticket for the train I was travelling on. She was rude, disparaging and aggressive in front of other passengers with no appreciation that other passengers could hear her shouting at me. To top it it off when I complained they never provided a refund even though, again, I had confirmation of my purchase. Absolutely vile company, which I will continue to boycott through using other train services and booking tickets through alternative company sites. They should be ashamed to have workers like this representing their company.", "They took money from my bank account\u2026 They took money from my bank account mistakly and never refunded! they stole money", "Reserved seats but were taken up by\u2026 Reserved seats but were taken up by squatters who refused to move claiming that the train staff gave them permission to sit anywhere they wanted. So what's the point of advance booking with reservation?", "three hour delay with no clear\u2026 three hour delay with no clear explanation why... a full refund is only the bare Minimum that should be offered, for arriving at 11pm when you should have been there by 8pm", "Worst company ever Worst company ever, not only the train was 50 minutes late but we received no information from the staff at the station.", "I use this company most days I use this company most days. Like everything else you can get delays and cancellations but all in all I find the service ok. The staff seem friendly enough also. The tickets can do with being cheaper and less over crowding", "My daughter paid for first class for\u2026 My daughter paid for first class for her return journey after flying from Florida.  Got on the train at St Pancras and there was only water on offer.  No tea, no coffee, no snacks. She was so hungry and was desperate for a cup of tea! Absolutely appalling. Travelling on her own, she couldn't leave her things to go in search of a buffet car.  They take the first class fare but do not offer the service.  How do they get away with this? We went first class with Virgin trains and it was absolutely fantastic.  At service food and drinks and the first class lounge for the return journey was  wonderful with ample food and drinks available and on the journey itself we had sandwiches, biscuits, drinks etc.", "Rip off merchants! As a regular First Class traveller with this train company, I am totally brassed off with how they're allowed to get away with charging First Class ticket prices whilst not providing First Class service. For example, I travelled from Leicester to Derby last night (27 Apr 18) on the 22.03 service. It was announced at Leicester station there would be an at-seat service on the train but did I see one? Of course not! There were five female members of the on-train team stood in the area at the back of Coach G laughing and joking for the entirety of my journey and none of them attempted to serve refreshments in First Class or even check tickets.", "Awful I booked a train for 10am online the day before my commute as it is a lot cheaper but there was a technical problem and it booked the 7pm train. After I booked it and realised, I went on there again and filmed my booking process as proof I was not making this up and it showed there was a technical error and it was redirecting me to a different train time that I originally selected. When I rang East Midlands and explained it to the man on the phone he told me I was lying and the website wouldn\u2019t do that, so I offered to email the video over as I needed to get on my train for work. The man on the phone gave me a fake email, and he also told me it would take 3 days for them to reply to me. So no matter what this wasn\u2019t get resolved, he told me I had to buy another ticket which was \u00a390 now as the tickets had gone up and there was nothing they can do about it. Even though I had proof this was not my fault and it was there website, he was rude and couldn\u2019t care less that I had to get to work. I couldn\u2019t afford to buy another train ticket so I\u2019ve lost a whole day at work and had to pre book the train for the next day as it\u2019s cheaper. Overall this was disgusting customer service and they couldn\u2019t care, and they\u2019ve lost me a days pay and now I\u2019ve had to pay two train fares as well.", "We use East Midlands Trains on a\u2026 We use East Midlands Trains on a regular basis, the service is always brilliant and if we do get stuck their Twitter team comes back quick.", "Virgin trains you are just complete rubbish and your customer service is a joke Just before Christmas. My girlfriend and I booked a train to Scotland through the Virgin website.", "Total dissatisfaction for a 1st class experience Extremely disappointed with the 1st class experience. Old and dirty carriages, no trolley service and the guy serving the buffet bar has zero customer service skills! I asked a question about the menu, he just shrugged his shoulders and shook his head! Didn't have a clue.. never again complete waste of money. Not a patch on Virgin!!!!", "I called there Web support service team\u2026 I called there Web support service team up to cancel my ticket, as i have made other arrangements for transport to luton airport. Following a big surprise that there is a big admin fee of \u00a310 just to cancel a single ticket.", "Really disappointing service... I visited Lincoln station today (23/02, 19.20) to go to York. I had a problem with my tickets and I asked the lady on the desk kindly to help me as my train was about to leave.", "Dire Dire.  Absolutely dire.  Ancient trains with uncomfortable 40 year old seats.  Other train operators have fully refurbished their similar trains but not EMT.  Just shove some new fabric on a 40 year old seat and its fine.   First class is a joke compared to other long distance operators.  The First Class lounge at St Pancras is appalling.  Clearly done on the cheap.  Tiny, over crowded, often dirty and unattended with a poor selection of refreshments.   I now drive to Grantham or Newark to travel on East Coast wherever possible.  Often cheaper fares and first class rail travel as it should be.", "I use the trains a lot and this must be\u2026 I use the trains a lot and this must be the most appaling train comp in the country. The on board staff were fine but appeared to be struggling for infomation and to support their employers.", "Filthy carriages Filthy, old first class carriages with no trolley service both ways. This company needs to learn the real first class experience from a well know east coast operator.", "Left stranded and they didn\u2019t give a damn ! Disabled gentleman, wallet lost, refused to check cctv as lost at Wolverhampton station, they could have prevented an opportunist picking it up.", "Nightmare train with drunk people I don't even know where to start, we boarded the virgin train from Kings cross/London to newcastle on 23.12.17 at 8pm.", "Trains were stuffy and hot Trains were stuffy and hot,  reservation system didnt work as there were double bookings.  Wifi also doesnt work...take your car instead", "Completely terrible experience Completely terrible experience which shattered the peace of a nice holiday in Windermere when we travelled back to London earlier this week. Disabled passengers not helped--and therefore complaining to everyone--, dogs on seats, collapse of reservation system, overhot and crowded trains, and not a guard to be seen, although a 'first class upgrade' was apparently available, announced just after fellow passengers discovered that the food in the on-train bar had run out. Will never travel with Virgin again if I can help it. I now discover amongst friends online that they won't travel in this country because it involves using a Virgin train. We need to nationalise them as soon as possible.", "rip off 9 out of ten staff rude stuck up unhelpful,also after cancelled trains haveing to get coach travel with young kids and all the upheaval i complained only to be offered first class return journey which i never did need i paid for a ticket i never used i payed extra for coach travel from euston to victoria with lots of luggage pram etc extra food as the journey via coach trippled compared to the train time yes things happen but at least they could offer to reimburse me money not a ticket they dontknow if i even need which by the way i never did need so yeah rubbish service and rudeness all because there train goes the fastest but we all know manners customer relations is not there good point sort it out please", "I would like to say a big thank you to Helen I would like to say a big thank you to Helen who works for virgin trains at Newcastle station, we made a mess of booking our trains from Durham to Edinburgh the week before Christmas  and as a result 3 of our party were changing in Newcastle station and 1 was booked direct from Durham. To cut a long story short, she arranged it so we could all travel together. She was friendly, efficient and made a difficult situation 100% better. It is easy to find fault with the train services but it is such a pleasure to deal with helpful staff and they should get the recognition they deserve. Keep up the good work Helen, we will look out for you again when we pass through Newcastle station.", "Customer service and staff are very \u2026 Customer service and staff are very rude! The trains were / lines were under maintenance so we had to get the train from kidsgrove to stoke-on-trent then to Manchester while we were on the virgin train to Manchester after already paying for our ticket they tried to charge us again and said our tickets were not valid we got treat like scum my partner was in floods of tears it was a special day to get wedding stuff ruined and now they are basically saying training will be given and hope to you use our service again, I would rather walk poor service and I hope people use other services than virgin trains!", "Not so amazing is the follow up to my \u2026 Not so amazing is the follow up to my last review.....THIS IS EVEN WORSE.", "Joke of a train provider Use them often unfortunately as there's no other viable option. Constant overcrowding because they don't put enough coaches on is a weekly occurrence. They apologize over the tannoy....why not just manage it properly?! Always book a seat only to be told \"no reservations\", when there are reservations it's so overcrowded it takes 30 mins to work your way to your seat. Avoid if possible! Travel with other providers such as virgin with no problem.", "\u00a3180 to be shipped like cattle No option to reserve seats but restricted to the train booked. No seats - \u00a3180 for my wife and I to stand/sit on the floor for over an hour.", "Still can't believe this experience. My mother is poorly. Partner books train. Train strike. Try to get refund from Virgin. Cue 'cruel and unusual' like punishment and vindictive staff attitudes. Thanks for the strike before Xmas! Thanks Virgin! Just don't attempt to use their call centres or get reasonable advice at train station. Time for a new company running this Service.", "What a terrible customer service What a terrible customer service. Not a one single reply to two messages I sent over two weeks. I am trying to get my refund but no one is answering me despite I already applied for a refund two weeks ago. I now have two tickets for the same journey. Never again, will stick to Trainline as I used to before. I will not book a ticket from Virgin ever again. Worse customer service ever!!!!!!", "Virgin App is rubbish I\u2019m afraid \ud83d\ude21 Compared to others, such as Arriva Trains Wales, Cross Country, Northern, Virgin compare well. HOWEVER, the more I\u2019ve thought about it I realise I\u2019m using the wrong measurement by comparing them against really really bad.", "Manipulative and pathetic company They happily take your money and con you. Worst train line worst company. Both the train and tv and internet branches all rinse you. If you like been conned out of your money use virgin trains.", "194 pounds simply for a forgotten \u2026 194 pounds simply for a forgotten railcard? You gotta be joking me cntt? Apparently not. There's some absolute dckheads who do ticket control. They want either that or for me to pay for another railcard. I've already paid for two fucken railcards, I've not slept last night and this has pretty much fked up the rest of my trip. Virgin trains, not so virgin since they fk the hell out of their customers. I'm never travelling w/ them again. Top that with train delays makes for an extremely bad trip.", "Branson sells magic beans I loathe virgin trains with a passion but due to government ineptitude and lack of oversight I am forced to use their shoddy half baked service,", "Lovely conductor Had a great experience on the train from Newcastle to London today. The conductor Shaun was extremely helpful and understanding.", "Neil and Mohammed in customer services \u2026 Neil and Mohammed in customer services have provided exceptional customer service. Through my own stupidity I left my tuxedo on the train and thankfully due to there quick response they managed to track it and get it back to me within 1 hour! Exceptional service thank you so much", "Virgin trains are a disgrace....on my \u2026 Virgin trains are a disgrace....on my way to Manchester today from London Euston. 45 min delay due to a staff member not turning up and the carriages are so packed that I'm sitting on the floor freezing my butt.", "Thought we\u2019d treat ourselves to first \u2026 Thought we\u2019d treat ourselves to first class train with virgin. Went into lounge no coffee - not a good start !! Oh & train late \ud83d\ude2b", "Disgusting trains Disgusting trains, bad odour, creaking. Definitely not quality in travel!", "I booked a return train journey London \u2026 I booked a return train journey London to Sheffield and noticed I booked the wrong train home because the website is so awful to use. I called up and they said I need to rebook in order to get a refund for the old ticket. So I did this and put through a refund request online. Heard nothing for ages. Called them and they told me I have to send my other tickets back - fair enough, but when were you going to tell me this exactly, if I hadn't called????", "Poor attitudes. Poor attitudes.", "Disgusting customer service Disgusting customer service. A couple of months ago the machine did not print my dad's ticket - the Virgin staff at Birmingham new street instead of coming to the machine and helping told him to simply buy a new one at a different machine - why should he buy the same ticket twice??? Today my mobile app ticket wouldn't download and again the new street virgin staff told me to buy a brand new ticket or call the customer services line to sort it out (\"the sooner you stop moaning and call them the better\") - I was 16th in the queue and my train was in 10 minutes. Seems like a massive scam to make people buy the same ticket twice and of course it's more expensive on the day of travel when I had already bought these tickets in advance to be cost effective in the face of rapidly rising ticket prices. Disgustingly unhelpful, rude and patronising staff, so unexpected given that virgin are supposed to be known for their customer service.", "I travelled to York the other day and \u2026 I travelled to York the other day and when did Virgin Rail decide to stop giving you free tea or coffee in First Class? Really poor service. I expect more when I pay for First Class Tickets. I was travelling with a family member who's disabled so I was unable to leave my seat. I would have thought Virgin would look after their customers better, especially those with disabilities. I feel its more about cutting their service to increase their profit margins, than putting their customers first and giving them a first class customer experience.", "Horrendous service even before travelling Back in 2004 Virgin Trains were fabulous and I\u2019d only ever had great experiences with them, however recently the communication & service has been appalling.", "Lost property Accidentally left a backpack on a train yesterday and have been trying to track it down to no avail. All the customer enquiry numbers send you round in circles. It\u2019s an emergency as my car keys are in the bag.", "Dreadful Service - Constant Excuses No matter when you travel with Virgin something seems to be an issue. \u00a3277 for a first class ticket this morning. Board a train at 6.55am and we are advised there are no hot drinks for a 3 hour journey. This is because the hot water failed a health test. That is disgusting.", "Treated like CATTLE, do not travel on weekends Don't travel on there trains at weekends because they over book them and you can not get a seat even if you have reserved one!!!this happened to us from a train from Scotland to London on a Sunday we ended up having to stand for over 1 hour outside the train toilet!!.The Virgin on train staff  advised that due to tech issues and Rugby matches and people on the train from cross country should not been on.SO they blamed everyone else but themselves !!!!.", "Virgin trains are absolute shiiit Virgin trains are absolute shiiit. Bet Branson couldn't give one either. Still, least I've paid for a few gallons of high octane for HIS tax free jet. And I bet that wasn't delayed for 2 hours . Suppose it don't matter either if he then misses his connection cos he can just use HIS tax free private helicopter. Oh and just to top it all, I was once again treated to one of Richard's special standing seats all the way. Thanks Mr Branson you're great.", "Just terrible Just terrible. Advertised a ticket at one price then couldn't sell it to me because of a technical glitch; made me buy one that was double the price and write off to their customer service where I would \"definitely get a refund\".. two months of emailing and calling and getting told I was in the wrong place... just totally, totally incompetent. Finally got my money back two months later.", "fantastic experience..i have taken this \u2026 fantastic experience..i have taken this so many times from London to Manchaster..really efficient.", "I book a trip from Liverpool to London \u2026 I book a trip from Liverpool to London from Australia for the 25AUG17 with Virgin Trains in JUN17.", "Paid \u00a325 for first class upgrade but \u2026 Paid \u00a325 for first class upgrade but refreshments staff were abrupt verging on the rude and the hot drinks were TERRIBLE. On top of this a dreary 4.15 hour journey London to Leeds.", "By all means go on 1st class but NOT ON WEEKENDS! We travelled from London Euston to Preston (Lancs) in first class on the weekend.  NEVER EVER buy a 1st class ticket on a weekend or Bankholiday this is because they will try to con you. First of all you pay around \u00a390-\u00a3150 for a oneway fare 1st class and all you get is a muffin, cup of tea and a banana. Not 1st class standard at all. The lounge itself has a very poor selection of food but has a coffee machine and a few flapjacks. No Cerial or toast or pastrys of any kind. So if your on the first train of the day like I was you dont expect a full breakfast buffet. EAT before you leave.", "I travelled on a hot day in a broken \u2026 I travelled on a hot day in a broken air con compartment that was told had broken before the train set off !..no room elsewhere..i have written to virgin", "Appalling service. Appalling service.", "Just been refused entry onto a Virgin \u2026 Just been refused entry onto a Virgin Train to Euston from Stoke-on-Trent the train manager explained I wasn't allowed on the train as I bought a cheap ticket the train was empty I will now not be home till 1 in the morning or as this way I could've been home at 11 o'clock.  Totally awful customer services where a company could have bought some Goodwill instead they have a customer who seething I understand there's rules are in quite happy to pay the extra bloke just will not let me on the train", "Virgin east coast poor Unfortunately, I have had to use them since September 2017 weekly. Punctuality is very poor: usually just under 30 minutes late. Although, asked for a delay repayment for a 50  minute delay 3 weeks ago, the form has disappeared. Was over an hour late yesterday with no seat: I think they cancelled my train to save cost after we waited on the platform at Doncaster for an hour or so yesterday evening(5/11/17). The don't pick up the phone (15 mins and counting(18.55 6/11/17). The loo's are variable. Today(12/11/17) stuck in doncaster 45 mins. Apparently, engineer enroute...and now a replacement train enroute! However, the website and apps look great!!  Good to see the priorities in order. Still no news on first claim over 3 weeks ago.", "accusing disable person and no responsibility on 15 August 2017 I had a ticket from London to Hull,when I arrived to Kingscross station 20 min before departure, because I am vision impaired and I have a Guide dog,I found one of the staff and asked for some help to find my train, she didn't know which platform I have to go ,so she went to ask from another colleague ,however she stopped and start to talk around 5 to 10 meter away from me about someone else and I could hear it clearly, so I had to try to find another staff to get help because i didn't want to loose my train,eventuly i found another staff again ,and ask him for my train, after a few min she came to me and told your train is not here yet, and i asked her you mean the train has delay? and surprisingly with a rude action she told me I don't know, just it is not hereafter a few moments the announcement in kingscrross statin announced my train to HULL ,,and i said but my train is here, and i asked for some assistant to get my train and with a polite language told her you don't need to be rude, suddenly she answered about what i did for you , you must appreciate me ,once again she said to me I MUST APPRICIATE HER..it means she tried to put me down because of my disability ,I answered her ,what did you do for for that i must appreciate you and she tried to shout at me ....I said you have no right to talk to me that and i want to talk to your manager now..she answered we have no manager here..go to what you want to do..I have got panic attack and anxiety and i am taking medication because of that at the time ,my body start to shake ,and i asked i want to ask assistant to catch my train..another colleague of her which was a guy ,without knowing whats going on there threat me he wants to beat me and told me go find your train by yourself...my panic attack got really bad and 2 or 3 police officer came to take care of me ,,even they wanted to call ambulance ,at the time i had very bad situation ,she was ( the first member of staff) staning and walking around me and talking loud around me to make me worst abut my situation .because of this behaviour i missed my train and i had to wait 2 hours for next train.", "\" Thank you for traveling with Virgin \u2026 \" Thank you for traveling with Virgin Trains!\" That's the announcement at the end of every journey to and from London. Well...your welcome but it's not like I had a choice as you have the monopoly on the route. Still cant get my head round how this franchise system is good for the consumer but he ho back to Virgin. For the price of an all inclusive week end break in the lakes for 2 you can travel to London in 2 hours. Your tickets are always checked with a smile and the cramped seats are ok as long as your not sat next to somebody larger than average. For the price of an All inclusive weeks holiday in Europe you can travel First Class unless you book 4 years in advance and travel 14.11 precisely :)", "Poor today Poor today , 7 hours London to Edinburgh , not 4 hours 20.", "Do not bother with 1st class rip off!! One star is one too many in my opinion! One day between trains and a completely different experience in the second. The first journey provided great service tables set out, hot food choices, wine available as well as soft drinks and the staff couldn\u2019t do enough for us. When we boarded for the second leg we were abruptly by one of the onboard staff members who firstly advised we were in the wrong place (I wasn\u2019t as I booked and paid a fortune for anytime) and then rudely advised me that as I had boarded an earlier train than originally planned I wouldn\u2019t have my pre reserved seats. I understood this but I paid a lot of money for anytime as I knew my plans were likely to change and did not expect such a rude response.  The next thing is the choice of a wrap (very nice if you like spicy food) my mum doesn\u2019t or alternatively what equates to a cheese spread sandwich. We asked for a glass of wine with our food and were told that wine is not served on a weekend but we could purchase it from the bar!! Really?? We had it on a Friday and we could buy it from the baron we wanted alcohol so why not serve it within the extortionate price of a first class ticket???? This is ridiculous and certainly not consistent with the choices delivered on our journey the previous day. In the end after paying \u00a3762.00 I went to the bar and paid extra for refreshments and hot food for this sector of our journey which takes almost 4 hours of our total trip. Very disappointing after the excellent service and choice offered previously......absolutely disappointed and surprised at the lack of customer care.", "Absolute SH*TE Absolute SH*TE! Useless website, inundated with utterly pointless links and no actual helpful information. Weekend trains take a hour longer with no explanation why. Can't reserve a seat modification if you make it that far on the booking process. Trains are always under-stocked and delayed. Tickets are hideously overpriced for the service provided and if your train is delayed and you make a claim, chances are they will try and worm their way out of paying you the refund you're entitled to.", "Amazing train service Amazing train service! I've read some of the reviews on here and 9 out of 10 seem like such nit-picky complaints. I've never had any issues with Virgin Trains. Friendly staff and comfortable accommodations. They understand what privatisation should mean, by providing cheap fares to compete with London Midland in the South and Transpennine Express in the North and Scotland. If only they and Stagecoach were awarded all of the Franchise contacts in England.", "Don\u2019t believe that they let you have your preferred seats....!!! I travel every week on Virgin......but beware they say you can reserve seats that reflect you preference and also that there is a way to change the allocated seat. My preferences are recorded as 1st class individual seat facing direction of travel......for the last 10 weeks i have been allocated a backwards facing seat at a table of 4 and there is no way the system will allow me to change the system.", "VIRGIN TRAINS CUSTOMER SERVICE !! Racist and unhelpful Cant believe that i was ridiclued and called a racist in directly for wearing a red poppy by a member of the platform team at kings cross then she was very unhelpful regards the turnstiles..will never use virgin trains or products", "Booked 1st class tickets for my wife \u2026 Booked 1st class tickets for my wife and I Newcastle to London. Stewart took dinner order. After 2 hours no food. I complained then the steward said its coming. Never did when I complained just before arriving the steward said we have had no chef on the train you should have opted for sandwiches! Made a formal complaint but had to harras for a response. After 2 months  eventually got a response which said food is complimentary in 1st class and not part of the ticket price! Completely ignoring the fact that we had not had any food for more that 4 hours but had been led to believe it was on its way. Abmsmal customer service come back North East Coast operator 100% better than Virgin. They should have their licence suspended", "Regular virgin traveller several times \u2026 Regular virgin traveller several times a week from MK to Macclesfield. Sometime first class depending on which customer . This evening I met Micheal a virgin ticket inspector . Well done Micheal you have just wreaked virgins customer service record with me .", "Following a previous mess up by virgin \u2026 Following a previous mess up by virgin I was given some free tickets to claim. I sent the email, as requested and nothing has happened. Been hanging on the phone for well over 5 hours in total.", "Coventry to Edinburgh and return Coventry to Edinburgh and return. Train journey itself was good, albeit delayed.  Cafe service, though, abysmal on the return journey.", "Again using ancient East Midlands \u2026 Again using ancient East Midlands trains on the Leeds - Kings X route. No seat reservations, very noisy. Customer Service is a joke. The train service taints the entire Virgin brand.", "Issues with two together Travel to Manchester often and always use virgin as there are no other choices - is there was competition I wonder what the levels of customer service would be like?! Bought a two together travel card which didn\u2019t arrive prior to journey, went to the office to explain and the answer was you need to buy another two tickets as you don\u2019t have the phycial copy.. I would rather a digital copy but was not clear how to get one nor was the assistant. In the end have bought two extra tickets that I\u2019ll have to go back and refund, pointless transaction and wastes my time, virgin need to think about the customer experience and not what\u2019s easier for their processes.", "I buy a first class ticket to get a \u2026 I buy a first class ticket to get a first class service. Sometimes  this is non existent  with  no beverages  or food being available. It is part if the service most the time and this encourages me to purchase a first  class ticket  when on business. When it is not available it is  so annoying and complaints have been raised. My argument is if Virgin can't offer a full first  class service then we should be able to switch  to a second class ticket  and refund the difference. Is this not a fair option. I could  save money doing this and at least  know im only going to get a seat with nothing else.", "Appalling Customer Service Virgin Trains customer service rates as the worst I've ever experienced in my entire life. I've never before been driven to post such a review, but they've pushed me over the edge! The last three occasions that I've travelled on Virgin - both East Coast and West Coast - have resulted in delays of 45 minutes, two hours, and 40 minutes.", "First class ticket was taken from \u2026 First class ticket was taken from London to  Birmingham abt it was a great trip. Pleasant staff, clean, food better than expected. Only one trip in a sea of 1 star ratings, but all good for me!", "Unhelpful and inflexible Took a Virgin train from Lancaster to London Euston. I boarded an earlier train, as there was an industrial dispute on my line connecting into Lancaster. When the ticket inspector looked at my ticket, I had to leave the train, as I the rules were that I could not board earlier than the seat reservation time. This is despite the train having ample vacant seats.", "embarrassing company and extremely \u2026 embarrassing company and extremely overpriced for the quality of service.", "First Class - it is not!!! Not First Class by any stretch of the imagination:", "Wifi mostly didn\u2019t work for 3 hour journey. Excessive air con for Sept Cons:", "Don't use, and if you have to, reserve a seat I used Virgin trains for the first time this weekend. I didn't reserve a seat because on the train companies I usually use, this is either not possible or not necessary. Not so with Virgin: both trains I took were fully booked, which means that out of 8 or 10 carriages, there is a single one with non-reserved seats. This is obviously not enough for all the people who turn up without a reservation - either because they weren't aware that it is necessary or because they couldn't know in advance which train they would be able to take, or because they missed the one they had reserved seats on. (Virgin charges you for changing a reservation, apprently.) In consequence, I had to sit on the floor outside the toilet for 2 hours, with many fellow-sufferers. The worst thing about this was the smell from the toilet - the chemical disinfectant is so strong that it makes you feel sick when passing the toilet on the outside, let alone sit there for any length of time...", "This company is ridiculous This company is ridiculous. My company paid a 1st class weekly pass for me to travel from Birmingham to London everyday as I am 8.5 months pregnant. Within this week not even 1 train was on time and I mean with serious delays of more than 20-30 min each time. Today, I even had to stand for half an hour (and Iam heavily pregnant as I mentioned earlier) because many trains were delayed and they had to put everyone in the same train. So basically I did not sit for half an hour, did not get a compensation for my travel because I had a weekly pass and was not given even an apology. Discrase.", "My operator of choice I have used them twice lately and found the service excellent. My operator of choice. Far better than my local service.", "Very clever pricing Very clever pricing", "Ridiculous excuses given for less \u2026 Ridiculous excuses given for less number of carriages when they could have attached a few coaches from a standby depot. Birmingham to Glasgow.. They don't care about compensating . All they say is \"sorry\" a million times in the announcement which makes your ears go deaf. On top of poor service they annoy you with horrible announcements. Sorry is not going to convince people. I would have preferred to see some action to have taken place to compensate the passengers. The data connection drops very often (the enhanced data connectivity message is a joke). Their adverts on how they are better over car journeys make me cringe.. its pathetic..", "They charged me for two journeys. They charged me for two journeys. It took four phone calls and numerous emails before I got my \u00a3150+ refund. And they had the audacity to charge me a \u00a310 admin fee for my refund.", "Careful of Aaron in 1st class Don't be surprised if you get very poor service and cocky attitude by Aaron who works in first class possibly on the London Euston to Glasgow service. Management generally will also brush it off. Be particularly wary if you are of a brown or yellow make and model. My advice would be to deal with it on the spot yourself, as virgin are not bothered by the bad reviews and generally have a monopoly on some routes. Bon voyage.", "Do not use virgin trains! I booked a virgin train ticket online but had to use the London Midland website because the virgin website kept crashing at the payment screen. When I got to Euston to collect my ticket from the machines there was a software problem so I could not retrieve my tickets so I showed a virgin customer service assistant my receipt and explained my circumstances but he refused to let me travel insisting I had to buy another ticket at a cost of \u00a333. He was extremely rude and condescending and I had to go home and come back the next day and pay to travel again at gross inconvenience. I contacted virgin and they took a month to reply only to offer me a half price ticket for my next journey taking no account of the aggravation and cost I had endured previously.", "Exceptional service Travelling on Virgin First Class between Crewe and London.  Old carriage pretty full with only one service person.  The reason I am leaving this five star feedback is because of him.  I am sitting at the back and have watched him serve for the past hour non stop.  I travel with virgin a lot and most servers can't really be bothered past the first service round, this guy just kept going.  Absolutely brilliant guy.  Name badge says Soo.  Give him a training role please !", "waiting 19 mins so far on 3rd call to \u2026 waiting 19 mins so far on 3rd call to ask why I can't get the ticket to my mobile.", "Please please DO NOT give your hard earned money to virgin!!! Please please DO NOT give your hard earned money to virgin!!!! Booked a well deserved trip to Brighton with my daughter-1st class as a treat after both my parents dying within 11weeks of each other. No 1st class exists on a weekend- apart from extra leg room seats!!!! No where does it say this or make you aware when you are booking! Only found out after reading reviews. Virgin website says its limited at weekends & bank holidays, LIMITED!!!- what a joke, coffee or tea & a horrible bun & an Apple or banana!!! & bottle of water!!!.  On returning home from Brighton, we needed to use the London underground, the lines we needed were delayed & it was advising people to use different routes, I was on my own with my daughter & not familiar with underground etc. We ended up missing our train at Euston.  I went to 4 different virgin desks at Euston, kept getting passed around to be told I would have to buy new tickets. If I wanted to travel straight  Manchester now it would cost me \u00a3200! If I went a very long way round which would take 4hours (normally 2), it would cost \u00a360, I was getting very scared & upset as on my own with young daughter, I was very distraught &  was crying very much, I asked why I had to pay again when it wasn't my fault about the underground, to which the reply was its not our fault either! The male who was serving me was very rude & arrogant & mad  me feel very degraded! I sed I didn't have extra money, he sed get someone else to pay!!!! I asked -who- This  man next to me in the queue- he said yes ask him, he was smirking all the time he was talking! He then sed I will check price for last train tonight-midnight or one for tomorrow!!! I said I don't want to do that, I'm with my young daughter- he said not my problem, I had to tell him to get someone else to serve me  as he was so  humiliating!! Even the guy getting served next to me said he wants reporting- his attitude is appalling,. I have never felt so mistreated & made to feel so low , stood their in tears. I had to end up paying \u00a360 to get home ( which was 9pm) should have been  4.40pm. Oh & his name was BILAL!!!", "Never again Was the first ride. Was first class, and shall be the last one ever. I speak for myself only, Virgin Train won't get a single quid from in the future.", "Virgin trains are terrible to travel \u2026 Virgin trains are terrible to travel with.  Although the acknowledged problems with nasty smells from toilets since 2013 they have not appear to have fixed the problem. So every journey and I travel a lot is an unpleasant experience.... I wish I had a choice to use a rival company and avoid that revolting smell...", "New  east coast web site pants! New  east coast web site is very poor -they have stopped sending email confirmations with booking code to get tickets. I worked out how to get the calander from my account but the booking reference in the calender entry is not the booking code for tickets!", "\u2018Virgin trains\u2019 are Monopolists and they do what they want!!! \u2018Virgin trains\u2019 are Monopolists and they do what they want!!!", "Paid  \u00a3360 for return from Glasgow to \u2026 Paid  \u00a3360 for return from Glasgow to london 1st class. We traveled on a bank holiday so a very reduced 1st class service that consisted of a damp cold sandwich and cup of tea. Virgin were still advertising '' up grade to 1st class'' even though it was a reduced service. What a con. At time of booking we were not told of reduced service. Have complained direct to Virgin but customer service is as bad as 1st class on a bank holiday. !", "Virgin trains' lack of common sense Sept 2017 updated review:", "Mean old Virgin trains Mean old Virgin trains - they have lost my business forever (I travel twice weekly between London and Birmingham) after I left my phone at home and had to go back to get it (because my advance ticket was on my phone) and told me I had to buy a new ticket. Staff unhelpful and unsympathetic. And the Virgin trains toilets are horrid. Am changing back to London Midland, which takes longer but kinder when you make an honest mistake.", "VERY UNHAPPY! VERY UNHAPPY!", "Virgin Train 1st Class not the experience they boast about Booked my first ever 1st Class ticket with Virgin trains. It was definitely not worth it. Breakfast was similar to that served in a hospital. A lady came around with trolly, only having cold toast and porridge. She made no apologies for not having the promised 1st class warm breakfast.   The train was dirty and rundown. An experience I would not recommend. Very disappointed.", "Terrible customer service- don't buy \u2026 Terrible customer service- don't buy your train tickets from here, they are very unsympathetic and unwilling to help with problems you may have.", "Isn't possible to review them with 0\u2026 Isn't possible to review them with 0 stars?!", "Brutal monopoly If they didn't have a monopoly on the east/west coast lines I'd avoid virgin trains completely. The customer service at Euston station have clearly been trained to not give any flexibility, I've watched them stand by whilst a passenger cried in front of them, weekend plans ruined.", "I hunted for a review site just so I\u2026 I hunted for a review site just so I can share how much I despise National Raill. We pay all this money in the uk, especially London to travel day to day to work, school runs etc and yet we get this absolute ******** TRASH excuse of a what they call a \u201cservice\u201d. Blatantly lie always saying there was a faulty train absolute bs it\u2019s just them giving us this **** service and making excuses for the disorganisation. Without fail! I\u2019m telling you without fail like clockwork there are multiple cancellations and delays every single ****ing day!!!!! I\u2019m just amazed as what they like to call a \u201cfirst world country\u201d like this they can\u2019t even offer a good dependable service for the outrageous prices we pay.  Honestly who ever is in charge of running this \u201cservice\u201d needs to give it a rest, just retire cause this ain\u2019t for you. If I date minus stars I would! They are lucky minimum star rating is one they don\u2019t even deserve the dirt of my shoe. NO ONE DEPEND ON NATIONAL RAIL CAUSE WITHOT FAIL THEY WILL LET TOU DOWN. I\u2019ve had free services which perform better than them! The ones in charge of this \u201cservice\u201d should be ashamed of themselves and quit!!!!", "A total nightmare!!! The most disgraceful, useless and totally incompetent Train Service anywhere in Europe.", "I have never had a time where the\u2026 I have never had a time where the trains have ran smoothly and efficiently for me. I am always 30mins up to 3 hours delayed. So dissapointing, and the new train designs are not worth what they were paid for. !!!", "Always cancel always delayed never\u2026 Always cancel always delayed never travel in your time. I'm gonna lose my job because of this. They make announcement sorry :) im sorry, if you can't do probly just close....", "Bad bad bad sort yourself out .1 July\u2026 Bad bad bad sort yourself out .1 July 2018 .abroad can do why can't we .", "Not Good During last week I renewed my Disabled Rail Pass for \u00a320 using my debit card to find National Rail has debited my account twice with the same amount.  This has now reduced my bank balance to 99p so am unable to purchase food for the weekend as like many on low income live from hand to mouth.", "dire And disgusting joke of a service I don\u2019t want to give a star at all.", "Website wouldn't let me book trian \u2026 Website wouldn't let me book trian combination wanted, even though it was two singles. Phoned up the call centre (not sure which part of the world it's located in but deffo no where near the uk) -  call centre person keeps saying all i have to do is book it and would I like to be talked though the process..... really do i sound that thick? After pointing out it's not allowing me too, she then offers to book it. Only to tell me she can't book that type of ticket. Fed up and running out of time I just ask her to book me any ticket, she comes back with a cost of around \u00a343 /  then says I can buy a ticket at the station for \u00a334.....so off I trott to the station and find out the cheapest ticket is \u00a349.30..... great service as ever [don't bother calling Virgin trians customer help, after lots of jumping through hoops all you get is a recorded message telling you they can't be bothered to speak to anyone today, before being offered the joys of a live chat online.... odds on with some cheap labour on the other side of the planet)] - judging by the Trustpilot reviews Virgin trains don't give a dam anyway", "Virgin trains - bad choice Virgin trains - 3 train cancellations in 1 week, only traveled 4 times in total - what a disaster of train services. The usual template response from them - take a next train..... which might be in 1 hour, but who cares? They don't! As if people do not have schedules and appointments to keep... pathetic excuses, what a circus. Used to be good, key word is 'used', avoid them like plague if you don't want to be stuck in a middle of nowhere with your train suddenly going back....terminated.... and no alternatives offered. After running around the station grabbing everyone in a uniform asking what to do you might get lucky with alternative service offer.... definitely avoid their overpriced and never-on-time-lucky-to-arrive-at-all-services. All 3 cancelled journeys were between Manchester and London, July 2017.", "Poorly organised Poorly organised . Rat race with no management or care .", "Almost comical Almost comical. We upgraded to 1st Class from Euston, London to Liverpool Lime Street. Sunday 09/07/2017 On the 12:05.", "I can't thank the Virgin trains  staff \u2026 I can't thank the Virgin trains  staff enough at Liverpool Lime Street for going above and beyond with their customer service and helping us out when another company let us down.", "Terrible service Terrible service. Poor staff attitude, greedy and overpriced. Awful.", "Filthy loos Three of us traveled from Edinburgh to London on 30 June by the 1st class coach leaving 11:30 am. The train started two hours late due to some signal fault. The seats were really cramped behind the centre table. The worst were the washrooms which were triangular, very small and extremely dirty. It was a real challenge getting in and out, the place stank and the WC looked as if it had never been cleaned. I travel in trains in the US which is always a pleasurable and relaxing experience and I was expecting something like that but have vowed never to repeat this in the UK. Highly highly disappointed.", "Here's a complaint letter I wrote to \u2026 Here's a complaint letter I wrote to Virgin today:", "Hot & Late No air conditioning working, late running. Crowded. What rubbish service!", "NEVER put your traveller names on a ticket with Virgin Having booked travel for 4 people for a business trip & opt to print tickets with the traveller's individual names on it, I had a change of circumstance that required one name to be changed a week before we were due to travel.  I called Virgin Trains on 0344 556 5650 only to be greeted with constant patronising and obtuse conduct that I would expect Virgin Trains to be way beyond in their quality of service.  As I was getting nowhere, I demanded to speak to a supervisor who was about 90% as difficult as the last rep.  As an exception, they agreed to refund the one ticket I needed to change and processed the purchase of a new, more expensive ticket for the same journey, just with a new name on the ticket.  For this pleasure, there was a \u00a320 admin fee (which I managed to get waived) and a \u00a320 hike in ticket price.", "Disabled assistance Today I have travelled by train for the 1st time as a disabled passenger I'm in a wheelchair at present and I cannot fault the staff at all neither at burton on Trent or Birmingham new street so helpful. the service they have for disabled passengers is great.", "They break their own terms of use They break their own terms of use by not responding to complaints emails within 20 days. Will be taking this matter to the ombudsman, the FCA and other higher governing bodies", "Deplorable service We had been waiting for an 11:30am bus since 11:15am, right in front of the gate. Before we knew it, the doors had been shut in our faces and the bus departed. As we are not from the UK, we did not realise we had to walk out amongst the buses without any direction, and where we are from you usually board at the ticketed time. There was NO final boarding call and no indication that it was boarding (no sign, no people around the bus etc.)", "Id give less than 1 star if I could Id give less than 1 star if I could. How can any company take so many people's money and just say \"this service is cancelled\".  YOU ARE ABSOLUTE CRIMINALS. we pay a fortune for absolute crap with you", "No trust .... 08/June / 18", "This is a mixed review based on\u2026 This is a mixed review based on different criteria.", "Unacceptable website Unacceptable website! National disgrace but they don't care, won't even read this review.", "I was delayed on Friday 30th June by \u2026 I was delayed on Friday 30th June by 2hrs due to a jumper on the bridge from London to Liverpool.", "unbelievable inefficient customer support unbelievable inefficient customer support. Bought a ticket to from London to Dublin Connolly.  When I've arrived to Dublin port I had to pay the transfer from Dublin port to Dublin Connolly. Virgin explanation was", "No Booking Requests Granted and Seats Reserved When They Are Free! I booked a seat, for the June 21st, 10.30am Euston to Glasgow train, with my reservation for Warrington, being the first stop, almost two hours later, at 12.15. I was pleased to be able to choose 'Facing' and 'Quiet', as I suffer badly from motion sickness, when traveling backwards. Hence using Virgin's own site, not National Rail or Greater Anglia site. I was travelling from Norwich, and had requested the same, 'facing' seat for that part of the journey, too.", "Terrible customer service with regards to delayed trains - choose another rail company Back in my student days in London, I used to frequently catch the Virgin trains to visit family up north. Though often over-sold and monstrously packed, it was otherwise a decent service and certainly one I was familiar with.", "First Class all the way..... I used the off peak first class Manchester to London and as usual everything was lovely including the staff at both the lounge and the train. \u00a345 and they even feed you and give you a g&t. That's fair in anyone's book \ud83d\ude00.", "LOVE VIRGIN TRAINS FIRST CLASS BUT THE FOOD ????? I travel regularly on Virgin Trains and always First Class. My daughter lives in Birmingham and my best friends live in Glasgow, so super fast service whichever way I'm going", "Virgin guard mis-activated e-ticket and cost me \u00a3172 I used the Trainline mobile app and booked a return from Liverpool Lime St to Euston going out Monday, back Tuesday - for my colleague and I.", "Rail and Sale purchase that was not fit for purchase We purchased rail and sail tickets (North Wales station to Dublin) through the Virgin trains web site. There were 4 options in the 24 hours. We picked a package that gave us a train ticket and ferry ticket.  We paid \u00a35 extra for the option which was the train journey and ferry ticket that got us on the fast boat over to Ireland. Unfortunately the train was delayed by 12 minutes. The result was that we were unable to get on the fast ferry and had to wait 2 hours for the next boat, which as it was a slower ferry meant a delay of 4 hours.  There was a whole train of people affected.  Irish ferries told us that we should not have been sold the ticket.  Virgin has told us that the train operator Arriva is responsible not them. When I pointed out to Virgin that they had sold us something not fit for purpose - the train if on time only gets in 30 minutes before the departure of the fast ferry and the close of check in is 30 minutes before departure, so why were they selling the train journey, they stated that the check in closes 30 minutes before departure or on the arrival of the connecting train - when I said this did not happen, Virgin said they could not comment as it was another companies decision.  Virgin are still selling this package, no other train option is given for the fast ferry (ie an earlier train), I have advise them to put the warning on the booking page that if the train is delayed by 10 minutes they will not be able to get the boat, so at least people are warned and can decide whether they want to waste money on a boat they may not be able to get.  Virgin have completely washed their hands of this, taking no liability for selling the package on their web site. Appalling customer service.", "Always Terrible Always Terrible, worst communications in the business. Also how much do you charge for tickets?", "I use the app daily I use the app daily, I just wish that the app would reflect when the trains get canned and go from another station", "Misleading website I booked a first class ticket on a specific train (traveling to an airport, so which train I got mattered) and the website instead gave me a standard class ticket not usable on the service I had booked. The rail company refused to accept responsibility blaming nationalrail.co.uk. The website is either misleading or fraudulent, substituting a completely different ticket for the one requested without any indication that this was possible.", "Timetable and booking information unable to access The UK has the worst national rail service Farcical new summer timetable hasn't been finalised which starts middle May 2018 so unable to research times of trains unable to book trains for late May early June 2018. So much for the standard 12 week advance search now not even 8 weeks as of 31st March 2018.", "Extremely rude and unhelpful staff!! Extremely rude and unhelpful staff!!", "Virgin staff at Birmingham international station I love virgin trains and they are my first choice when available to travel across country, however when having to travel from Birmingham international I dread it as the virgin staff there are like no other. They are rude abrupt and if asked a question or for advice they let you know that you are causing them", "Shocking complaint handling. Just use another company. Don't bother trying to get a refund for late trains if you have an e-ticket. They want you to save them time and money by ticketless travel but they can't cope with their refund promises if that is all you have. Their process and systems are a joke. The way they treat complaints would not be acceptable in most other businesses but they seem to get away with it. I can't believe they have real people responding to the complaints if they are they are a waste of time. I would rather travel with any other provider or method of transport if at all possible.", "Abysmal customer service I will do my best to avoid ever using Virgin Trains again!  I bought first class return tickets on the East Coast main line in April for a special break for my wife and me.  The journey to London was very pleasant actually, but on the way back to Scotland we were delayed by over 2 hours, missed the connecting train and were crammed into standing room only carriages.  It was a dreadful journey.", "Just read the story of the 16 year old \u2026 Just read the story of the 16 year old girl who just missed her booked train and had to rely on a complete stranger to help her get another ticket as Virgin trains refused to help. Big business takes no responsibility to help children. Appalling.", "Shocking customer service! Shocking customer service!", "Shocking customer service Shocking customer service. if you actually get through to them", "Nilesh is a star Nilesh  very helpful in helping us with quite a serious problem.", "Amazing Train Manager! I can't speak highly enough of the train manager,Ms Kirsty Smart, on the delayed 20:35 Kings Cross to Leeds on Sunday August 6th (2017). My son and I were travelling on that train and we were both extremely impressed by how efficient and professional Ms Smart was in dealing with a situation caused through absolutely no fault of Virgin trains. The train was absolutely packed because the previous train to Leeds had been cancelled so many people were in danger of missing their last connecting train en route to Leeds. Ms Smart was in constant contact with all the passengers on her train,reassuring everyone that she would do everything in her power to get everyone home - which is exactly what she did! She got every single one of the passengers to exactly where they had to be! She was absolutely amazing ..so calm and proficient as she repeatedly walked up and down the train aisle dealing with connecting passengers on a one-to-one basis.I've been on delayed trains before,I remember the stress and comments from angry passengers, but on this particular train,no-one, as far as I could hear/see was complaining ..quite the contrary actually! Ms Smart somehow transmitted an unusual sense of serenity and was absolutely meticulous in her directions ..for example \"passengers leaving the train at station X should disembark at exit door X ..your connecting train is waiting for you on platform X We're arriving on platform X so all you have to do is X\" So hats off to Ms Kirsty Smart for her highly professional customer-care skills and hats off to Virgin trains for employing someone who can keep your flag flying even in adverse circumstances!", "Worst customer service ever very poor \u2026 Worst customer service ever very poor boooooooooooooooo \ud83d\ude20", "Words can't even describe how \u2026 Words can't even describe how incompetent this company is!!", "5 stars for the train manager on the \u2026 5 stars for the train manager on the 20.35 from Kings Cross to Leeds this evening. There was big disruption on the line today - which I don't think was Virgin's fault. The manager did a brilliant job of  sorting out connections for passengers and reassuring them. She was brilliant!", "Kind, lovely, understanding staff Such a lovely company. Me and my boyfriend are both only 15 and went down to London on the train and my mum and family went down in cars (as I was a bridesmaid so went down earlier). Mix up with bags as my mum left earlier than we had do catch our train and forgot my purse with the tickets were still in her bag! After being messed around at London Euston station, after having both my mum and my brother speak to several members of staff they were basically willing to leave two 15 year olds at London station -on our own- until they could get to a station and fax the tickets over! Which may of been a while as they were on the motorway home already. Our train was due to set off in 5 minutes, we were so worried we weren't going to make it home we went down to the train and I spoke to a man who works for virgin trains, he was so lovely and understanding and he re assured me and my mum, who were both frantically panicking, that he would ensure we got on and got home safe and he would speak to the people on the train for us and just for her to meet us when we got off to show the tickets then\ud83d\ude0c So happy this man was so kind and understanding after the half an hour of panic and arguing to try and get us home and not left there on our own. Lovely lovely staff. Couldn't be more thankful! Thanks to him we got home safe and on time and we knew we didn't have to worry anymore!", "Pathetic approach to customer service Pathetic. I buy a train ticket, tick the box to receive no email communication but still receive an email 10 days before my journey, offering to send me more emails about my journey. It is a train journey, something that human being have been doing for around 200 years. We know to turn up at the station at the right time and get on the train we want. But no. According to Virgin, we need guidance on how to get to the station, platforms plans, information about the 'experience' and about our destination. I have never seen anything so infantalising or pathetic in all my life.", "Dreadful avoid where possible Dreadful.", "Overpriced for what you get Nowhere near enough luggage racks. The over head space for small luggage is so tiny that you can't fit anything in it. The tickets are expensive as hell and you have to pay for wifi. It's cheaper and faster to fly. Just do that.", "Abuse at Stafford Station when disabled parking I've just moved to Stafford and drop my partner at Stafford station. There is little to no parking dripnoff pick up spaces and granted it's a busy station. There are about 6 stop dropboff points but they are more free parking points and one disabled bag which needs re painting.", "Compared to other rail networks in the \u2026 Compared to other rail networks in the UK Virgin is way ahead. Using Virgin nearly every week to travel down to London I'm regularly impressed by the customer service training of staff and efficiency of operations as well as the relative comfort of carriages compared to other networks. If you book ahead the cost can be fantastic value - even during peak hour.", "Proffitteering On the 1900 from Kings X to Edinburgh yesterday, coach D had no air conditioning, and overheated quite badly. The train was full in standard class, so the train manager made an announcement that there were empty seats in first class, and anyone suffering from the heat  was welcome to move. They just had to buy a first class ticket!", "Good customer service I traveled on Tuesday with Virgin Trains from Glasgow Central to London Euston. A freight train broke down in front of us which added a huge delay to the journey. Virgin staff were extremely helpful and ensured we stretched our legs on the platform we were thankfully sat at during the issues, brought us complimentary snacks and also kept us updated with as much info as they could provide. Upon arrival in Euston I was very worried as all tubes had finished for the evening as it was almost 3am but once I left the train staff were on hand to guide all customers to free taxis. Although the delay was a massive hassle, which was clearly out of Virgins control, the staff made up for this as much as possible.", "The most APPALING customer service experience! Will never use Virgin Trains again! Wow where do I begin, I've recently experienced probably one of the worst customer service experiences ever.", "Trains are way too expensive Trains are way too expensive! Tickets from Birmingham to London are so expensive (around \u00a3200) that if I would have to go there for any reason would have to work nearly a month at my part time job so that I could earn enough of money for a one way ticket. Never seen more expensive train tickets in my life. Absolutely not worth it. Even plain tickets are cheaper, I would advise you to reconsider the train ticket price as it disturbs people from living and moving around freely.", "Horrendous online then phone services. Horrendous online then phone services.", "Useless Useless. Make it as inconvenient as possible to obtain a refund - almost as if they want to keep your money or something. Chat staff do not handle 'monetary transactions' which apparently means they can't assist. The contact centre do no understand basic English and were entirely unhelpful. Wording on the website is unclear. All around amateur operation.", "One star for Vitgin trains One star for Vitgin trains, it's not even worth that! Cramped conditions, dirty toilets, no trolley service, unfriendly and unprofessional staff. Maybe Richard Branson should try traveling by one of his trains instead of a hot air ballon! Appalling service!", "Awful Awful! Me (17) and my dad (55) have been fined \u00a3101 for getting on an early train which is out of 'offpeak' times. Apparently a train at 5:10 instead of 5:00 makes all the difference. The woman is called Karen and her customer service is bloody awful. We were polite the interior time and she walked off repeatedly.  She needs a bloody lesson in customer service, and Richard Branson needs to learn a thing about ripping people off for getting a train 10 minutes past the original one on an 'off peak open return' makes all the difference! Joke of a company", "Two together card issues We bought a two together rail card for our travel from Carlisle to London. Unfortunately the card did not arrive in time and I was planning on showing the purchase details of the card with the expiration date, passenger names and reference number as proof that we had purchased a card it simply didn't arrive in time for our journey. The train manager was very rude and abrupt saying about the terms and conditions of the train tickets and we had to purchase complete new tickets, even though she acknowledged that the information on my account proved I had purchased a rail card.. The tickets were FAR more expensive than online prices meaning we will be paying over \u00a3400 pounds in total for our journey. This seems like taking advantage of passengers who have made honest mistakes. It does not seem like a system that is set up in the interests of the customer and entraps them into paying extortionatly   large sums of money, also the customer service was appalling. We were treated like criminals when me and my pregnant wife are paying customers. Really disappointed. Probably\u200b will be taking the car from now on. I understand you have a system but I feel there must be some leeway in the face of extenuating circumstances which doesn't involve robbing customers blind! I will be sharing this experience with friends and family advising them to avoid Virgin trains on the basis that it is an unfriendly and unfair service.", "Pricing system is morally disgusting Pricing system is morally disgusting; VT are great argument for renationalizing", "Staff are very rude and unhelpful at \u2026 Staff are very rude and unhelpful at Birmingham New Street", "Virgin wi fi on the train is very poor Virgin wi fi on the train is very poor. I paid \u00a35 for 24 hour access and honestly it has barely worked at all between Euston and Warrington...don't bother wasting your money on it but pick up 4 G when you can en route.", "Do not but hot drinks it's sub standard \u2026 Do not but hot drinks it's sub standard cheap Ingredients hot chok was terrible more like water at 2.40 awful not even cadburys  no toppings no Brown topped no mallows it's Ansurd if u do not know how to serve this drink", "East Coast Easter Meltdown Bought tickets early for return Easter trip to Inverness from Kings Cross. Website would not allow me to RESERVE seats and I was unaware that I could do so at a later date.", "There's bad. Then there's Virgin West Coast There's bad. Then there's Virgin West Coast. I tried to change my seat on a booking with Advance First Class. What a joke. I have to cancel the booking, get a refund and start again. Or, if closer to the booking, probably lose it. Seriously? Go to an airline, even with a restricted ticket, or even with Virgin East Coast, and swap your seat. After all, you're not changing train time or date. Simply a seat? The most customer-unfriendly approach you can take. I will go by car before I endorse this approach again. The feedback was: \"you are amending, and that's a 'change' so you can't\". Sure, restrict ticket elements. I get that: date and time. But a seat? Get real. Its taking 'restricted' to another level.", "Booking frustration. Well, today I got yet another email from Virgin trains, naming me as a valuable customer and giving me a 20% discount code.  Only problem is I can't sign in to book tickets.  My password is never accepted. I've tried changing it and even using a separate email account to set up another account. The site lets me sign in, then choose tickets, then, just as I want to go forward it asks me to sign in again.  You've guessed it, the password fails.", "First time ever on a virgin train and the last First time ever on a virgin train and I will never use them again got thetrain from Preston to Lancaster on wed after a stressful hospital appointment took a seat and during the journey water poured through the luggage rack above me into my handbag and onto the seat, sent  a email to them on Thursday and the reply was they were sorry and the leak was because of the hot weather no mention of my ruined handbag and contents if I could give  minus I would  shocking customer service", "Out of there way for a gluten free lady I wanted to write a review as I felt the Virgin train staff on the 12.57 from Liverpool Lime Street to London Euston virgin were bloody brilliant. I have been diagnosed with a gluten intolerance recently and find it difficult to find food on the go unless I buy it from a supermarket and make it myself. I was travelling first class and mentioned that I could not have there choice in sandwiches as I was gluten free. Ken told me not to worry he would make me a bacon buttie with gluten free rolls. I was thrilled! I also wanted to say a big thank you to Kev on the same service who was really friendly and nothing was to much trouble. They both made my journey great and made my day. Thanks guys :-)", "We're Sorry All I will say is that if Virgin were as good at running a service as they are at saying sorry, I'd probably be a happy customer.", "Outrageous monopoly from London to \u2026 Outrageous monopoly from London to Manchester, pretends to be a cool brand with stupid joke messages in train toilets, it is a tight business with no flexibility nor regard to its customers. Impossible to get a refund on missed train, very rude customer service at euston station.", "Virgin Trains Partnership with Nectar I have utilised the Virgin East Coast line to commute to London from Leeds over the last two years, over that time there have only been minimal disruption. The booking of tickets through the Virgin Train App has always been easy and painless, Its a shame that their partnership with Nectar has soured the experience, I only recently discovered that the points for all those journeys haven't been allocated to my Nectar card and Nectar don't seem to care. If you book through the App and link your Nectar card make sure you get the points awarded!!!!", "awful train, WORSE customer service. I took a Virgin train to London in March, and I have never experienced such a bad journey before.", "Asked at the virgin ticket office a \u2026 Asked at the virgin ticket office a virgin return ticket from bham to London.", "Virgin Trains Android plus Customer Service I used their Android app (for the first time) to buy my train ticket. The payment went through - it always does doesn't it - but the tickets could not be generated / downloaded. The message was 'Contact Customer Service'. As it was 1AM, I left it until the morning: surely they could resolve the website  glitch by then. In the morning, at the station - no tickets, same message. No phone number, no reference, 10 min before the train. Bought a regular ticket. Got to the Customer Service ~1 h later (you have to study the app to find contact numbers), explained what happened. No interest shown, was suggested to cancel the ticket for a standard  \u00a310 fee (for  \u00a315 ticket). Complained in writing. Was told off, twice. Still cannot understand what I have done wrong. Sure, a cozy monopoly on rail travel plus a third-world country customer service makes it a nice business model.  Small Claims Courts have worked pretty well for me in the past but should I bother for a tenner?", "Virgin trains, great compensation experience... I travelled on the West Coast line in April 2017. Both legs of the journey were uneventful - efficient, on time and hassle-free. However, on the way back my train was held at a station due to a power failure at Euston. I got home via other routes and was told I could claim compensation online. I did so - it was an easy, straight-forward process requiring me to scan/photo my tickets and upload them. Within a week I was pleasantly surprised to receive a full refund of my whole return ticket!! No hassle, no quibble, and a nice letter. TIP - keep your ticket(s), and if you don't have a scanner, just take a photo on your camera and email to yourself to upload.", "Absolutely awful customer service Absolutely awful customer service, I have been trying to get a refund for a ticke
