rom Kings cross", "I got tickets to  Liverpool from London\u2026 I got tickets to  Liverpool from London Euston on 29th of February. I supposed to change train at Crewe to continue my journey, however there was a major power cut and the connection train was delayed by 1 hr 30 min. I sent a refund request the same day via the website, I got a replay one month later informing me that  the (tickets I supply were not valid!!) Really??? After many emails which were all ignored I managed to get hold of a customers service advisor from the refund team, I gave my details again, then I was put on hold for 20 min, when finally she returned to the phone she said that I was eligible for refund. Yuppiiiiiii.. But the funny thing's that the refund never came and I'm still waiting!! Hahhahah", "I use Virgin Trains about 4-5 times & always enjoy the experience I use Virgin Trains about 4-5 times a year on trips to London from Durham and the service & punctuality has always been good,with a choice of seats ,table & \"quiet coach\"...Booking early in advance is a must as prices are quite steep otherwise,but with a discount card...Senior..Family ...or 16-25 card you can save 30%", "York to Peterborough late again\u2026 York to Peterborough running late again!! Probably miss the connection to Norwich at Peterborough. Making me an hour plus late!", "A redacted version of the email I've\u2026 A redacted version of the email I've just sent to Transport Focus:", "Always a poor experience dont know if\u2026 Always a poor experience dont know if gets worse or just worse", "great if you find the right medium (or person) We tried the chat and phone \"help\" and got a similar response to some of the negative reviews.", "Useless insurance Useless insurance. It is not what it seems to be. Received an email saying Relax your covered while in reality they cover very limited cases. Check their WORDING. Absolutely useless all the credit cards have an insurance like this included, no body need this. Customer care rude and unhelpful.", "They still haven't learned what good service is Hello", "Terrible customer service Terrible customer service. I understand they sometimes have to cancel trains due to matters out of their control, but the way they deal with it is unacceptable.  Replacement journeys are at non comparable times, effectively cutting a day off the time away.", "Website bookings So, tried to take advantage of a 15% discount offer on an Interrail ticket which the offer was due to run out on Saturday 31st March. Obviously you need to know you can get under \"the channel\" before setting a date for your interrail ticket to start. So I tried and tried numerous times (and I really mean numerous) to book and pay for a ticket on the Saturday evening with no success as it always came up with an error message. So tried and tried again the following morning again with no success, so eventually had to give in and had to phone up to place my order for my tickets.......\"yes sir we've been having problems with our website, but that'll still cost you \u00a310 for booking over the phone!!!!!!\"", "Started off badly got worse and the\u2026 Started off badly got worse and the less said about the end the better. To be fair the staff at ebbs fleet were OK but I will be home over 2 hours late because 1 eurostar are an hour late and 2 because they are not stopping where we were contracted to go. 50 quid also spent on a peak ticket to ebbs fleet for me and the eldest this morning.poor is being generous.  They have become awful why? They used to be good", "Terrible service and no consideration\u2026 Terrible service and no consideration for customers. I was due to travel over the weekend but unfortunately spent Friday in hospital and now have limited mobility meaning I couldn't travel. The advertised claim of 'change time/ date of tickets for just \u00a330' is misleading, it actually cost me \u00a3164 to change tickets for me and my friend. Customer service were no help after I was direct to them via the online chat service (who assured me they could help) and said as it's my fault I couldn't travel not theirs it was right that I should pay. Should I have realised changing tickets would have cost as much as two new tickets I would have flown instead. Deeply regret using this company and will definitely not make the same mistake again", "Horrible customer service, theifs in disguise. I waited on hold for at least an hour. I booked my train and saw there was a mistake. It must of been an hour since I ordered it. I saw it was a one way and I just wanted it to be round trip. I didn\u2019t want my money back, I was just going to change it to round trip. They told me no, that there was nothing they can do. I asked to speak to a manager and their actual response was \u201cthe manager isn\u2019t going to waster her time telling you the same thing I did. Sorry nothing we can do\u201d what a complete joke of customer service and I can\u2019t believe they want to rip people off their hard earned money. Now I have to buy another ticket back to London. My London to Paris ticket was 290 US dollars and Paris to London is 186 US dollars. The round trip would of been 340 US dollars total.  They have no intent of making their customers happy. Horrible company.", "Rip off Absolute rip off. They will go the same way as Monarch for taking advantage of customers.", "Shambles Shambles... poor organisation... shambolic check in...", "RUBBISH SERVICE One star from me and that's only because I can't put none. My daughter and her boyfriend are currently stuck in Brussels because Eurostar will not let them change their train time unless they pay 260 euros on top of what they already have paid. No leeway for a difficult personal circumstance. They have nowhere to go, no money and her boyfriend has been unwell. DO NOT USE THIS TERRIBLE COMPANY.", "Regular traveler I am a regular traveler on the eurostar (once a month) and their service is pricey and terrible. Unfortunately there is no other choice.", "Horrible After - sales services and Customer - Care Services It seems as if they just do not want to refund your money and once a process of refund is initiated u would expect it to be taken care of and receive your money in stipulated time. But do not be fooled by what they claim on their website. I have had to call them 3 times and they every time I have called them in intervals of a week I was told that they do not know why it's not processed and they will have to initiate it again. It seems as if they want to delay this process on purpose or they do not want to pay you back your own money altogether. I cant trust the words written on their website or the words spoken by the customer services team over the phone.", "EuroNOstars! What a complete debacle Eurostar's \"Customer service\" has proven to be. We were left stranded outside of Brussels - for nearly 3 hours, despite the fact we were only 10km away from the station. There was no information, no explanation and no standard of care. The poor ground staff were given no advice and guidance from their company and the train was full of distressed children and elderly people - including a disabled person who was reportedly having difficulties as the air was getting more and more muggy. Conflicting information was eventually fed back to us - including complete lies from the Eurostar twitter team. No compensation has been offered - no apology was made. When I eventually looked through the website myself the computer informed me I would be entitled to \u00a314.50.......it is insulting. We lost hours of our holiday, missed connecting trains on the way back with another delay. Then were told that we could have an E-Voucher?! No thank you - I have no desire to travel on your service again. We were dumped on the old trains each time - there was no protocol with how to deal with the distressed passengers. No meal or sustenance was provided. Only one poor guard dealing with the train as all other Eurostar attendants hid from the clearly confusing situation. Then to have a condescending and unhelpful customer service politely tell me all the ways they will rip me off as a consumer. My train on route home was also delayed meaning that we would miss another connection - it was just over an hour late - but Eurostar are trying to argue it was 55 minutes late. Yet again - shoddy customer service and communication.", "I'm pretty disillusioned with Eurostar I'm pretty disillusioned with Eurostar. I've been to Brussels and Paris, both returns in the last few weeks. Three out of the four trains were late, two very late. One was two hours late and they offer a measly \u00a37.50 refund. At no point has the wifi worked enough to even realistically do emails. The food in the on board cafe is horrible. I had a \"chicken caesar\" wrap on the way back from Paris which was really soggy, no flavour, just chicken, lettuce and soggy wrap. And it said \"use by\" the following day - to think what it would have been like after another day!", "\u0130f Eurostar cancel your trip because of\u2026 \u0130f Eurostar cancel your trip because of weather conditions and you didn't print your tickets before they cancelled from Amsterdam to London and there is  no options for printing your ticket including Thalys ticket, but when you call Eurostar customer service, they say we canceled only Brussel to London and you can still get Thalys train but if they cancel your trip you cant access your Thalys ticket anymore on the Eurostar website and Eurostar's website say call customer service, customer service say go to Amsterdam Central station and pickup your Thalys ticket but there is no option to collect ticket because it dosent show on the system. Because they cancel your booking number and Thalys ticket under the this booking number because you booked through Eurostar web site. No one could get access to my Thalys ticket and print at Amsterdam station because of cancelled booking number. During a total of 90 minutes of calling time over 3 times with customers service they told me , i had to buy another ticket with Thalys get to Brussels. Why should I have to pay for another ticket when Eurostar canceled my Thalys ticket. Guys when you buy ticket from Eurostar you have to print immediately otherwise if they cancel and you didn't print your ticket before you can't access your Thalys ticket for print or download.", "I had a wonderful ride on a modern\u2026 I had a wonderful ride on a modern train to London.  So why two stars?  It was not the train I booked, and I had booked to go to Ashford.  The queues at Paris Gare du Nord were horrific.  My connecting train was delayed but I arrived at Gare du Nord with a good half an hour to check-in.  The queue to check-in took over 40 minutes.  And then had to wait another 40 minutes to find out with 5 minutes to go that I had been reassigned a seat in the next, modern train to London.  Something needs to be done about the Paris check-in.  It was also very poorly sign-posted.  But that new train was really comfortable.", "Delays, more delays and no wifi for standard It is winter time and it seems impossible for Eurostar to have my train leaving on time. This is the second Friday in 2 weeks where I will be 30 minutes delayed (but no compensation, while it represents a 25% time increase of the journey). My husband travelling last WE had no more luck.", "Very poor Eurostar experience! Recent Eurostar experience has been a complete joke. Left London on a Friday morning train which was over 90 minutes late. Missed the meeting in Paris I was scheduled to go to. The departure area at st pancras was complete chaos and they stopped letting people through to prevent over crowding.", "Terrible service Terrible service", "Overcrowded shoddy service A very poor service on the Chester to Manchester train, overcrowded to an unacceptable level at peak times. Frequent occasions when the train has an inadequate number of carriages for the passengers, some of whom get left behind when no more can be crammed aboard, only to have to wait an hour for the next train. Frequent delays on getting into Manchester.", "A train network is needed between North\u2026 A train network is needed between North - South Wales", "no room for prams!! beyond disappointed. been using arriva trains for years and now i have a daughter i use trains to travel everywhere, any doctors and hospital appointment ect. no room for my pram, i get shouted at for trying to move the pram and told to not bother coming on trains!", "an outstandingly consistent level of\u2026 an outstandingly consistent level of awful", "I am writing this review because of the\u2026 I am writing this review because of the complete disappointment of the services.", "Me & my hubby was on the Shrewsbury\u2026 Me & my hubby was on the Shrewsbury train we were coming back from rhyl   book  journey care  on the  on 21Monday for the Tuesday 22 thay were  so post to get me off the train in Sted thay got some one else of the train in sed off me  I don't  think this bloke  on  mobility scooter had booked asistan like I did I was in weelchire I was not happy  with the servers Mrs Heidi  rowson", "Amazing service today. Amazing service today.. my mother was on the train this afternoon in Pontypridd and left her bag on the station when I got on the 17:45 2A48 from Cardiff to aberdare this evening and spoke to a lovely guard called Craig and explained what had happened. He then advised me to contact the Newport branch which didn't turn out to be helpful so he took it upon himself to search for my mother's bag which he then found and got back to us with everything still in the handbag. My mother is eternally grateful and we can't thank the guard enough for his kind work today thank you .", "Horrible service.. Horrible service... Extremely rude staff!", "Thank you Ian Thomas, Arriva Holyhead Just want to say a huge Thank You to Ian Thomas of Arriva Trains, Holyhead, Wales. I lost my Interrail ticket while changing trains and he went to great lengths to get it back for me - he first rang around all the trains and stations it could have been at and then when it was luckily found, he organized to have it brought to Holyhead for me a couple of hours later so I was able to seamlessly continue on my journey to Dublin. Amazing customer service!", "Always delayed, overcrowded and expensive Trains are always overcrowded, and are delayed or cancelled more often than not. Fares are extortionate.", "Pathetic excuse of a company. Total joke and company employs a bunch of rude and useless people. Was late last night when I was trying to catch the train from Chester to Wrexham, the guard said \"first two carriages to Wrexham\" and Lord behold where did I end up..... In Shotton... Thank you Arriva Trains Wales for leaving me stranded. If it weren't for my sister who drove all the way to Shotton to get me I would have had a very long and cold night sleeping outside... Why do you employ a bunch of turds? A banana could have done a better job. Sort yourselfs out. I cannot write into words how angry I am.. The guard needs throwing under one of your dirty trains. Your absolutely useless and good for nothing. Bunch of bellends.", "This train company is the worst This train company is the worst, the trains always run late never on time! Then cancel trains with no explanation. Also to add  insult to injury. The price of train tickets are a joke for the service they  provide! Don\u2019t ride on Arriva Trains Wales", "Absolutely diabolical company Absolutely diabolical company, continuing to charge high prices for a second rate service. Practically every one of the services they run that I've been on in the North West has been filled to the brink and there appears to be little being done to address this issue, aside from excuses over an inability to hire more coaches. Baffling that they've been able to hold onto the contract for so long, amazed that there hasn't been an intervention from a governing body.", "A useless company I can't remember the last time I got an arriva train that run on time and wasn't totally rammed.", "Pointless in booking seats Early mornings or rush hours tend to be the most packed as many people are commuting to their daily activities. Most of the time, the trains are short in carriages making the morning travels even more packed. Booking a seat is pointless when you cannot even get to your seat. How can I get to my seat when I have a train to catch to catch this train? By the time I arrive many people have already come on board", "Top quality service today on the 09.35 \u2026 Top quality service today on the 09.35 service from Newport to Holyhead. Despite a need to swap trains at Chester, the guard acted in a particularly friendly,  professional and helpful manner at all times. He deserves recognition for his quality service.", "I travel on this service everyday - but this was a step too far. I was about to board the 16:25 from Birmingham New street to Shrewsbury, my daily commute on 30/01/2018. As usual the train was disgustingly overfilled (a complaint for a separate occasion). Most carriages were filled right up to the doors. I noticed the final carriage had a fair amount of space by the rear doors as well as down the isle. Aware of this I was about to board (in a rush as there was only a minute left before the train departed) where a rather tall male conductor blocked my path and explained rather rudely that I could not board this section of the train as it was 'full' now I'm no expert in the physics of space in trains but compared to the other carriages this area was by far the emptiest, with there being enough space easily for another 15 people, I explained this to the conductor. But he was having none of it. Concerned by the lack of time i now had due to this rude arrogant man I had no choice now but to run off to somehow find another area with space for me to board. In my frustration of this incident, as I was walking off I shouted 'useless' to which the train manager I had just had my encounter with started screaming 'excuse me' .... 'EXCUSE ME' in my direction. I continued to run to another carriage where I could board, ignoring this man as I was concerned I would not get on the train and I didn't have time to deal with him again. At this point as I was midway between the end carriage he started to run after me. To which I then stopped in shear shock of this action. He then got within", "Arrival trains Wales is a load of garbage! You have put the cost of train tickets up and yet you still can't be on time and gave made me late every week, sort ya act out and stop taking the Michael!", "Arriva lata trains Always late, if your lucky and not cancelled. Overpriced. Overcrowded. Filthy trains.", "Appalling service Appalling service, the sooner some competition is allowed the better. Further to my negative review 3 days ago Eurostar's response is below, very dissappointing, gone are the days when they'd offer a free ticket unconditionally. Good will out of the window. This cuts both ways. I shall now use them as a last resort and make others aware of their poor standards:", "The worst customer service imaginable The worst customer service imaginable. Abrasive staff, no attempt at an apology for cancelled trains, total lack of people at information desk or ticket office at St Pancras. Whilst stood at the information desk I had to telephone their helpline to get any assistance. The sooner their monopoly is ended and the likes of Deutschebahn are allowed to use the tunnel the better!!!", "Ryanair on tracks! appalling customer service Eurostar charged me \u00a310 for my mistake when i booked the wrong date online despite calling them immediately after. not about the money, just about the customer experience. you are killing your brand!", "Paid for a premiere class trip to paris\u2026 Paid for a premiere class trip to paris from London for two, on the return journey the carriage stank of sewage and the staff admitted there was a problem but did nothing about it.  Followed the Eurostar complaint procedure and no one ever bothers to return a call or reply.  Has been a couple of months now and still no response from Eurostar.  Absolutely disgraceful company and will never use them again", "Worst customer service ever by an agent\u2026 Aniko : Worst customer service ever by an agent at London St Pancras International. , her name is Aniko and she is a special assistance leader.  She completely ruined our experience. We\u2019ve been Eurostar travellers since 2008 but this is the first time we have to give a bad review. Just because of One agent who doesn\u2019t smile , doesn\u2019t treat people equally and is fairly racist.", "Rude staff from beginning to end Rude staff from beginning to end", "Worst customer experience My family and I were traveling to Paris from London on a vacation with small kids. We already had the tickets and as we tried to go through the check-in process they told us we were a few minutes late so we needed to find a a new time.  As we went to try and change our tickets they told us there were no available tickets for another 3 to 4 days.", "Genuine error or racist service? Genuine error or racist service?", "Terrible Service Good afternoon,", "just OK just OK summer will be busy", "getting better! getting better!", "Disneyland on Eurostar We were due to go to Disneyland Paris via Lille on Monday 14th May. At the time of booking we did not know about the train strikes in France. The day before we where due to leave I got a email from the French train network. Most of it was in French, understandably, so I didn't understand it but I managed to work out that it said that our connecting train in Lille had been cancelled. I phoned Eurostar, who had made no attempt to tell me this, who said it had not been cancelled. I checked the French train network website which reported that it had been cancelled. I phoned back again and this time they admitted they had made a mistake and the connection had been cancelled. If I had not checked myself then I could have been stranded in Lille with my 2 year old son on the word of a Eurostar customer services call handler. Appalled! Will never use Eurostar again!", "Normally Eurostar is OK, but don't make a booking until the SNCF strikes finish Normally Eurostar is OK, I use them about 10 times per year and things generally work (even at the notorious Paris terminal).  But they have really struggled with managing the impact of the SNCF strikes in April.  I have had three sets of reservations cancelled because of this, but couldn't change them on line (other than for extortionate prices, even though the advice page claimed I could change them for free) nor get through to their call centre to change them at all over many attempts.  This meant I could not be sure of travelling on any particular train back from Dresden via Brussels to London so I went by plane instead.  You should be aware that, if you do make a booking with Eurostar, the most they will give you back in such a situation is the fare paid with no compensation.  When I did get through to the call centre (about 10 days after I got back), there was no question of a compensation ticket for another time because their 'policy when things go wrong' has been watered down.  Because I had booked sometime in advance, the fare paid was nowhere what it actually cost to get back that day (8th April).  It was a poor experience all round, even BA managed better last May during their power outage.  My advice:  don't make ANY bookings with them whilst the strikes continue, you will be left on your own if the train is cancelled!!!", "No customer care or empathy No customer care or empathy! Exactly like previous reviews.", "COMPLETELY agree with previous reviews COMPLETELY agree with previous reviews. Following the strikes in France my travel has been changed and moved to a different time (unsuitable as both my partner and would have to change our shifts around to suit this). When calling the call center I have been told that there are NO other available trains for us to get on and that is the only one. When I have gone onto the website I have managed to change my trains for a \u00a3200 fee & different price bracket. This is absolutely ridiculous as this is NOT what I agreed to but obviously now the holiday is booked and at ONE WEEK from departure there's not really much we can do. NEVER travelling with Eurostar again. Complete rip off.", "Zero customer care, respect or empathy. There's too much of a story behind why I am leaving a bad review but in essence, during the last bout of French rail strikes, our experience of Eurostar service, and the subsequent lack of customer care afterwards, was quite frankly, appalling.", "Entente not so Cordiale\u2026 Travelled on Friday 20th from St Pancras to Lille and was not impressed by rudeness of Security staff. I was wearing a new jacket which at the last minute I was told to remove and the staff took it and laid it carelessly on top of my luggage. It  ended up shredded  in the conveyor and covered in oil. Had it not been for my husband speaking fluent French we wouldn't have had anyone to help us. Eventually we were taken aside and it took so long to find a form we nearly missed the train.The staff were so rude as if we were about to be charged for something. Not necessary at all ! The form I was given had the wrong email address for contact and I have spent all morning trying to find the correct email. To add insult to injury we were given incorrect info regarding the strike and we had to rebook our seats to get a seat four hours later.We spent \u00a340 on a taxi to Lille Station to get accurate info  as on line details were contradictory. Not impressed at all .In Lille's favour the staff were far more obliging ! Our on going connections from Euston were totally messed up and the day ended splendidly 12 hours later with trains still out of action on the route to Blackpool. Cest.la vie....plus ca change !", "Awful Eurostar experience. Awful experience using the Eurostar travelling from Paris Gare du Nord to London St Pancras. We boarded the train and upon arrival discovered our seats had been taken by two other passengers. After failing to move the other two customers who had boarded incorrectly we were asked to move which wouldn\u2019t have been a problem however we were expected to be split up which we weren\u2019t prepared to do and after having to stand for the first half an hour of our journey and being spoken to rudely by staff including being sworn at it was discovered there was two seats together all along... As well as the terrible journey Euro star failed to respond in a satisfactory manor after the events not responding for two weeks after my initial complaint and then once I finally received a reply it was a very unconvincing acknowledgment of the events and that they will look into them. Since this I haven\u2019t heard from Euro star at all and I would not recommend anyone to use this service due to their complete lack of customer service both on the train and via their complaints department.", "Loved it but a few negatives My wife and I travelled from Paris to London on 14th April 2018. We were both impressed. The staff at Paris were extremely busy due to this being in the middle of the union strikes in Paris but were pleasant and helpful in every respect. The train itself was clean, comfortable and again the staff on board pleasant and engaging. The negatives: Paris Gare du Nord is not set up properly for Eurostar. The queuing system is a shambles but I'm sure this is due to lack of space. One or two more staff would ease the problems of group bookings just pushing through lines that have been halted due to congestion and more money needs to be invested into the customs process.(this is no fault of Eurostar ). If you are travelling standard or premium standard be prepared to queue and re queue and allow yourself plenty of time. Even with these negatives we found it a totally enjoyable experience.", "Lack of transparency and faulty website I am sharing my experience in the hopes to prevent someone from going through the same thing. Due to a glitch on the website, I found myself with my destinations reversed. My tickets were now useless and as I was told not refundable even though I had taken an insurance. The said insurance was supposed to cover the cancellation fees but it was not advertised that economy tickets were not refundable. Thanks to Eurostar I wasted 300 pounds. So I urge anyone wanting to travel with this company (I would advise you not to but should you anyway) to check about a good hundred times where you are going and when and not to waste more of your money on a useless insurance.", "Eurostar- forget it! Shocking experience in gare de nord on our way back to London. Clearly the set up is absolutely not capable of processing a large train load of people that turn up between half hour and an hour before the train is supposed to leave! Hundreds of people in mass queues taking 45 minutes to get through check in, then French passport control, then uk passport control, then security, then another queue waiting for boarding! Awful experience!", "Yesterday Yesterday, I took the Eurostar from Paris Gare Ddu Nord to London: the French physiometric custom gates do not work, the staff of Eurostar and French customs do not care; customs officers are violent, harassing (get super close to you, push you, check your bag in all directions, ask you for your eurostar ticket that you have had three times checked by their friends !!!). Awful, rude, violent and horrendous experience. And the Eurostar staff in Paris: but what horror they are not involved in their work and the notion of good \"customer service\" is completely foreign to them. Cows.", "Carte blanche to erase your points - no loyalty no doubt! Update 11/03: Eurostar finally agreed to take into account points earned from trips made before the introduction of Club Eurostar. However Eurostar will not re-calculate status points from previous trips using the new system, it will just consider the status points earned under the previous scheme. This is unfair because status points under the previous scheme were harder to accrue but the point threshold to reach Carte Blanche status was much lower.", "Poor customer service I travel on Eurostar almost weekly and frequently I need to change journey and/or ticket. I have constantly encountered poor customer service even after new web site went live. Now I need to change my next journey and the website keeps indicating that no trains run on the selected date. However, if I wanted to buy a new ticket for that same date the website would allow me to do so. As Carte Blanche member I have tried to get in touch with the dedicated telephone number for the last two days without success. No success with general customer service number either. I am growing increasingly frustrated and found myself to spend more on BA lately than on Eurostar. I forgot to mention that the the web chat had been equally unavailable any time I tried to connect to it. Please get your act together!", "Terrible communication and customer service I travelled with eurostar on 26th December. I called before regarding special assistance as my son is autistic and large crowds/queues etc cause high anxiety and stress and causes him to vomit amongst other things. I was told to arrive 90minutes early and go to the assistance desk and we would be helped. I did this and also took proof of my sons issues with me. The man took one look at my husband and I our 3 suitcases, our 7 year old son, our 2 year old daughter an practically laughed. He said you have him with you to help with children and bags why are you here?", "Eurostar simply doesn\u2019t care about you - nil points. Eurostar reviewed its frequent traveller scheme in September 2017. It first communicated changes via emails to its customer database in vague and positive terms promoting transfer of its \u2018reward\u2019 points on a 1:1 basis. It neglected to inform that it\u2019s tier/status points - to provide benefits for travel - would be reset to zero for all members at launch in December 2017.  For customers who accrued points during 2017 it knowingly issued worthless points during the year without any transparency. In communication with its Customer \u2018Care\u2019 team their autopilot response deems this abuse of monopoly both \u2018fair\u2019 and \u2018a level playing field\u2019 for its customers. Without consideration it penalises and disappoints travellers who have desired to access premium level benefits for frequent or premium level tickets. It\u2019s cursory, ill conceived and ill communicated \u2018marketing\u2019 campaign has angered many travellers by erasing their travel history, loyalty, and shows through it's website what appears to be a deliberate intent to remove previous tier status questions from its FAQ sections. Delve into the small print and the Club Eurostar 'terms and conditions' prominently state transition conditions for its reward points, yet omits to inform that status points will be reset to nil. In direct communication it takes a dismissive and unqualified \u2018this matter is closed\u2019 stance to queries to avoid resolution. Their approach to customer service suggests a significant backlog of complaints measured only by achieving a \u2018cases closed\u2019 metric of success. Further research shows it\u2019s CEO, Nicolas Petrovic, was previously Director of Customer Services which worryingly indicates a detached and dismissive approval of a revised loyalty scheme that alienates it\u2019s most precious and valuable core customers. Eurostar deserves it\u2019s one star status (trust pilot does not offer zero star reviews) for its arrogant approach to customer \u2018care\u2019. Lets be clear that Eurostar disappoints in many key customer performance areas, and this subject is just one of many failures highlighting the brand's continued decline. A worthless and disappointing enterprise abusing its monopoly.", "I have just come off the phone after \u2026 Final Post", "False pricing advertised on the website Please be aware that Eurostar website provides false pricing. I was trying to book online, and after I've put all my card details, every time I pressed pay now, the quoted ticket price was going up by \u00a340! They claimed that tickets in this price sold out (even though there were 9 tickets available at this price). After deleting cookies, the old price came back. I tried to book on my phone, other browser etc, and every time the price went up by \u00a340! So they show you one pricing grid and try to scam you when you're ready to book by saying that the tickets sold out (when they clearly didn't).", "One of the worse customer service is history Why are the people answering the phones at Eurostar so unhelpful and unwilling to do anything for their customers I will never understand, considering that\u2019s their main job, is shocking how unhelpful some of them are. I am experiencing difficulties to sign in to my account to purchase train tickets, but got of the phone with a man by the name of Dom- and I just felt that he was not interested in helping, and just told me to keep trying to do the same things I told him I had already done but didn\u2019t work, when asked if I could speak to someone else, he said no one else is available right now ... frustrating.", "Pleasant journey I had a very pleasant experience on the Eurostar Brussels - London - Brussels in December 2017.   Got there 45 mins ahead of departure and queue was not too bad.  Check-in at Brussels Midi was as expected, go through 2 passport controls - one for leaving Belgium and the other for entering the UK. I was in Standard Premier.  X-ray is always a pain though as you have to lift your luggage up onto the belt.  Was served snack / breakfast on board with a croissant, roll, marmalade and butter, juice and coffee or tea.  Also a good selection of newspapers and magazines.", "EUROSTAR - A Service Designed by Felonious Gru from 'Despicable Me'! Despite the shiny outward image this company attempts to create, there underlies an organisation that is mean, incompetent and totally un-customer foccussed. Since inception of the service some 20 years ago there has been a significant decline in customer service.", "In the dark ages with customer service. Very poor I have to use the service all the time and have many bad experiences. If you lose a ticket with proof you paid for the service the jobs worths will not see sense and just assume you are a fraudulent vilan . Also stupid website you need to accept a cookie to read their cookie policy. Trains are often double stacked at Marylebone and people get on the wrong one because the announcements do not state this. No idea of customer service.", "BEWARE - wrong ticket times confirmations sent. not what you selected and confirm ed several times! BEWARE. selected tickets for my journey for end of June online. Selected times and dates, added to the basket, confirmed, checked the details, confirmed again. redirected- confirmed again. Paid. Email confirmation arrived - wrong train times! ..called Chiltern.... guess what... its apparently my fault that i didn't check on the 5th confirmation page that their website changed my tickets times for no reason at all!", "Rude staff at Moor Street Rude staff at Moor Street when trying to reclaim tickets when I lost my travel pass - got told that it was the ticket issuers (West Midlands Railway), not the pass issuers (Chiltern), even though the Network West Midlands site says that the pass holder is liable.", "Comfortable return journey We had a comfortable return journey from Warwick Parkway to London, all to time, all as one would hope. The ticket office staff at Warwick Parkway are always helpful and friendly. However I seem to think that weekend fares now have much fewer advance purchase bargains. And I do think it was a big mistake for Chiltern to effectively withdraw their service into Stratford / Stratford Parkway which must make RSC theatre visits a real trial for many not living close by - very shortsighted.", "BEWARE Parking at Bicester Village train station. Be advised that the parking spaces at bicester village are now nearly always full very early in the morning.  Don\u2019t bother with Ringo as it doesn\u2019t tell you this when you book the space, nor does Chiltern Railways either.", "The ride on the new E320 trains is \u2026 The ride on the new E320 trains is awful. wobbly, bumpy and feels unsafe.", "Poor Software and horrific customer \u2026 Poor Software and horrific customer service", "Problems with my account. Very happy with the timing and the comfort of the trains but on many occasions i can not log in into my account.", "its a s h i t  company with a weak \u2026 its a s h i t  company with a weak website, not investing enough in new technologies. errors are coming up, and s h i t .....", "Unclear check-in procedure and unhelpful staff I have used Eurostar regularly in the past but have not travelled on it for a couple of years. Changes have been made to the check-in process but this is not in any way clear from the email confirmation, and consequently I was not allowed on the train.", "Rude staff at Kings Cross I have just had the pleasure of meeting the rudest member of staff at Londons Kings Cross/St Pancreas Premier check in. After panicking all the way here after having trains cancelled or delayed we made it with 40 mins to spare so thought we should just about make it. Until we met their horrendous member of staff. She complained to us that we were late and that we might not get in. So I was panicking and said 'ok lets try the gate' she replied by saying that if I was going to be like that I had to go to the ticket office and then would not give my tickets back when I asked her. I then tried to take them back and she snatched them away and told me not to snatch... my own tickets. She then started swearing in french. I eventually had to speak to a less irrational member of staff which seemed to change the womans mind and she gave our tickets back. The whole time she complained that she had been working since 4am and that people were late and rude to her. She obviously shouldn't be working in a customer based job. Horrendous customer service and would rather swim the channel than use Eurostar again.", "On Eurostar from London to Paris On Eurostar from London to Paris, on time and friendly service. From Paris to London, we arrived 30 mins before departure as suggested. We were ushered into a queue with people with all sorts of timed tickets. They called out 7.13 train and were shocked to find at least 15 people still in the queue at 7.00. they made a poor effort of prioritising those with the earliest train time. We arrived to find we were already allocated to the next train with 5 mins to go before departure. No apology was offered and no real effort was made to get everyone on their allocated train even when we arrived on time. Sadly, Eurostar Paris were unable to fulfil the basic requirement of their service. Organising people to board the train.", "yet another dismal day at eurostar yet another dismal day at eurostar: asking to change my ticket to an earlier train, was assured \"that is easy-just present yourself to Gate A. Gate A says (3 minutes later)  \"boarding is closed !\" (20 minutes before departure) while actually, another 20 or so passenger passed through the boarding gate. The answer to this puzzle: the customer rep could not be bothered. Overall the waiting area at Gar du Nord has improved, somewhat, St Pancras decidedly not. Rat infestation remains an issue - as at Gar Du Nord -  (customer rep just shrug their shoulders when I pointed to  a rat on the seat next to me); the train experience remains one of the worst in Europe (based on having travelled eurostar for many years now)...poor food choice (cafe metropol as well as in standard and business premier), shame on Raymond Blanc for giving his name to this -  yet again no magazines, breakfast unchanged for years, poorly trained staff, WIFI virtually non existent.  Overcrowded train. When I complain, at best, I receive a \"sorry\". NOW BEING ASKED TO CONTACT EUROSTAR SEPARATELY BUT IT IS IMPOSSIBLE DUE TO NO BOOKING REFERENCE,  - PLEASE DO ASSUME THAT THERE IS NO WILL HERE FROM EUROSTAR TO ADDRESS ANYTHING. Update: a further complaint received no response again", "Appalling service and very expensive ticket on Eurostar website After buying my ticket last night. I have went and checked again to see if I get reasonable prices from Eurostar website and of course not I found out that I have been robed for the same ticket I bought I paid \u00a3150 extra....I feel totally  ripped off I would never ever use Eurostar", "Excellent organisation Excellent organisation after a gig at Wembley, ensuring we got back safely.", "Good service, nice trains, website & wifi could be better! The silverline trains are great, spacious & comfortable & a nice layout with a good number of tables all with powerpoints. The free wifi used to be great but now very restrictive & often intermittent. Service is reliable and good to London from Birmingham, rarely delays or cancellations. The website needs a lot of work despite some recent improvements. All in all a good service & a lot better than other operators on different routes, so thank you, but keep improving that website please!", "'We're not getting there' So we arrive at Gerrards Cross station in good time for our train to London. Now, whilst this is a sunny Saturday and not a mega busy weekday there are nevertheless quite a few travellers after trains.", "Tried to book via an ipad - Updated Tried to book via an ipad, but process failed as the verified by VISA page as the site didnt seem to account for the scrolling required to fill in this box with all the details. Clicked back and re-booked with another card only to discover that the dates had reverted to a previous date for the outbound so I'm now left with paying the fee's to change the dates. As others have commented charging \u00a330 admin fee per person per leg is not representative of the actual cost to change this especially with bookings made months in advance and is just sheer profiteering!", "Sharp Practice Spent even more time explaining to their customer services what had happened, because I thought it was a technical error, however they admitted that they keep changing the price, especially if they have just a few seats left. It was like getting a trolley full of food at a supermarket only to be told at the checkout that they are raising all the prices of the food in your trolley because you took the last items off the shelf.  Sharp practice and very poor.  I would strongly recommend that anyone wanting Eurostar tickets buys them via Last Minute.com as this was honest and easy compared with Eurostar website.", "A normal day no delays but poor A normal day no delays, queues to do everything, passports, security, food, shops drink, no seats. An airline like experience", "Always late and unreliable I have yet to catch a Eurostar from Paris to London on time. It is absolutely ridiculous.", "Out of touch admin fees I needed to change the weekend we planned to travel from London to Paris, for myself and my husband.  I was fully expecting some sort of admin fee, but the fees I learned about were ridiculous.  \u00a330 per person, per leg of the journey.  So to change our tickets to another weekend, we would have to pay \u00a3120!  This is 80% of the ticket price.  This is not representative of the amount of work involved, and I don't understand how anyone can think this is a normal charge.", "Awful organisation at London Awful organisation at London. Complete chaos and no better since I travelled 6 months ago so they clearly don\u2019t care about customers or the service. The queue for security takes over one hour but they say only allow an hour there is very little control of the queue and so lots of people push in and queue jump. If you allow one hour and queue honestly prepare to miss the train and expect no sympathy from the staff.", "Terrible customer service and dishonest staff We travelled on the Eurostar from London to Brussels and were looking forward to the claim it would only take two hours!  However the train was delayed so we kept waiting and waiting and waiting with no real information about when we would leave.", "EUROSTAR fail! THEY WILL NEVER BE OUR FIRST CHOICE FOR TRAVEL EUROSTAR fail! such a disappointment .. our train got cancelled, no customer service was provided at the time ABSOLUTE FAIL! ... we ended up driving last minute so we don\u2019t loose out on our trip and activities and MIGHTY EUROSTAR is so poor they can\u2019t even compensate the excess of less than \u00a3100 that we incurred above the cost of our ticket (not even mentioning stress incurred and travelling whole night for a weekend break booked in advance which was 2k... we chose alternative route because we didn\u2019t want to miss out as no one would give us a refund and we didn\u2019t have any other choice because no one from EUROSTAR bothered to show up or advice other than go in their website - which was crashing all the time - AS EXPECTED and tickets available for next day at reasonable time were all gone!) ... well done EUROSTAR! ... i would think twice before choosing your service again!", "Follow up review Follow up review. If only there was minus stars.", "The train is working great but NOT the booking web site The train is working great (when it's working). However this review is about the web site which is the worst booking site ever.", "My friend and I were looking for a \u2026 My friend and I were looking for a daytime fare from London to Paris on Nov 7, 2017 and there were no fares for $61, which was the cheapest fare, available. We ended up reserving for a train that would put us in Paris almost at midnight for that price. The ticket was bought last week, and all of a sudden, last night, it appeared that there was a daytime train for the price, after all. We went ahead and changed the time and date for a train that put us in Paris around 11:30am, but we had to pay $48 penalty per person to switch it. Really Eurostar? What kind of predatory tactic is this? I see that the penalty information is visible right before you make the change, but at the end of the day, it is inconceivable to feel OK about paying pretty much for two extra tickets, when all we wanted was to get to Paris at a decent time; and to top it off, you state that if the price is higher at the time of the change, you have to pay the penalty PLUS the difference in fare, BUT if the new fare is lower, then NO  refund would be issued. I mean, regardless of your business reason for doing so, it really hurts to be out almost $100 to exchange a ticket for a different time on the same day for the same price. This is shameful! Shameful!", "Getting there at last! I have used Eurostar several times and saw it as an efficient way of reaching the continent. However, my most recent experience has changed my name somewhat. Granted, I decided to travel Standard Premier from London to Brussels and a week later from Paris back to London. Both were very good but the last journey on 14 October was outstanding. The comfort, food and the staff were very impressive and I hope that they have finally started to get their act together. The terminal in Paris has improved but still does not compare with St Pancras. I just question why they do not give passengers more time to board at the ST Pancras end. Overall, I have to give them credit for the improvement and hope that the trend will continue.", "Cancelled our train which was bad \u2026 Cancelled our train which was bad enough although possibly unavoidable but....refused to compensate our hotel stay that we paid for and lost the money for at NO FAULT of our own!! Very disappointed and disgusted at that awful customer service. Do not know how they can justify us being out of pocket when they cancelled the train and couldn\u2019t make arrangements for us to even go the next day! This meant 2 nights hotel stay paid for and lost. Sorry Eurostar but this is NOT ACCEPTABLE!", "Obviously a great technological \u2026 Obviously a great technological achievement, Eurostar is let down by its awful customer service (as a regular customer, I faced problems time and time again and the lack of communication is astounding) and its very high prices. They're also trying to sell you a \"long haul flight\" experience with on board entertainment via wifi, but don't be fooled: the wifi NEVER works.", "Would use again On time, clean and comfortable, hassle free, would definately use again!", "Online booking system is a shambles - will not use again The online booking system took my bookings for three tickets for three people and put them in the name of one person with slight variation on the one name. Used the online chat who told me after some time they could do nothing and I\u2019d have to call in the morning, didn\u2019t tell me whether what I saw was ok, this is how system works or whether this was an error. Called customer services this morning and seems my 9 minute wait to get someone on the line was very good compared to the time some people have waited. The customer service rep said this is not the first time he\u2019d seen this (then why isn\u2019t it fixed) suggested it could be auto fill (then why were there variations in the single name?) and why did I see three distinct names in the entry boxes? The rep cancelled my booking and entered for new tickets but no idea if the insurance I took out or the food I ordered is still valid??", "Error ordering Ridiculous and irritating customer service. I tried to book two train tickets from London to Paris 10days ago. Error page popped up after I entered the credit card details. I didn't get to the page saying successful transaction and I didn't receive any confirmation email either. I called my bank and they said the money had been charged. Then I emailed them, no words back over the ten days and I called a few times, just long waiting with annoying music. What is the hotline for if there is no one picking up calls? I am still GBP 115 out of pocket. And it is so rude that no one from the company offers any help or support or even an answer.", "Disabled Assistance Our trip was from St Pancras to Marseille.", "Eurostar - worst customer service Neither EuroDespatch nor Eurostar wish to carry bikes / so beware! You can only take your bike on trains to Paris , Lille and Brussels - that's all. ( forget about going to Calais etc .. they aren't interested). There are many restrictions and contacting them is difficult. You have to buy the passenger rail ticket first with Eurostar  - then contact a second company called EuroDespatch to book your bike ( hoping that there is space for the bike on the same train ). My email was answered after 12 days .. and I phoned EuroDespatch dozens of times on their published number - and it was never answered. Totally hopeless. I sincerely hope the management are all sacked.", "Eurostar Customer Service non-existent Would like to give zero for customer service. On 7th Sept an error on their website gave me tickets for the wrong date \u00a3176 was debited. I spotted the error as soon as I got the confirmation and sent an email. I was then able to recreate their error and sent a second email with an attachment demonstrating the problem. No acknowledgement nor any reply. Tried phoning three times and gave up waiting. After  a week I went to the eurostar office at St Pancras. They said they couldn't help with the online system. Normally they would ring but they don't bother now as its an hour wait. Suggested I wait longer for a reply. I waited another week and sent a further email titled formal complaint. Still no response. I'll give St Pancras another go as I'm still \u00a3176 out of pocket.", "Very poor service Cancel trains with no explanation, always late, always overcrowded, no logic to the number of carriages allocated to services. A busy service will have 2 carriages while a quiet one has 5 almost empty carriages. Bizarre, considering the numbers don't tally between morning and evening trains. Do cross country trains think a smaller number of commuters return home? Well, the clue is in the word 'commuter'...", "Travelling from Glasgow to Newcastle\u2026what a waste of money Travelling from Glasgow to Newcastle \u201cFirst Class\u201d.......", "Terrible service and customer service Terrible service and customer service . our train was canceled , we were not informed so we had to wait , so we arrived at Birmingham late and missed our connecting train to wales and had to wait 2 hours . myself with 2 children , and no seats as our seats we had preboooked were canceled , very disappointing .so our 5 hour train journey was 7 1/2 hours", "currently travelling on one of cross\u2026 currently travelling on one of cross country's new trains now I understand why people hate them so uncomfortable no back suort tiny little dro down table cramped and over crowded so like myself no other option but to travel no food on board either would love to meet the idiots that thought these were an upgrade obviously they have never used them only gave a 1* because nothing lower of course cross-country  directors won't care as they will be chauffeured disgusting vile down market service should be ashamed to offer such a dreadful service!!!!!!!!", "Don\u2019t waste your money.  Cross Country 1st Class is a Farce \ud83d\ude21 Don\u2019t bother booking 1st Class with this company.  I was travelling from York to Birmingham New Street and boarded at 12.45pm for a two and a half hour journey.  I\u2019m 71 and was travelling with my 7 year old grandson.  We hadn\u2019t bought anything to eat as complimentary refreshments are normally part of the deal, even if it\u2019s just a sandwich.  I normally travel with Virgin and the service is reliable.", "Don't bother paying for First Class as\u2026 Don't bother paying for First Class as the service is appalling, half-hearted and a waste of money.", "I have have asked twice for a refund\u2026 I have have asked twice for a refund through the online refund form due to a delayed train and still not heard anything after a month. Not even a reference number.", "Rude and abrupt Train conductor\" Ryan\"\u2026 Rude and abrupt Train conductor\" Ryan\" this morning on the 10.17am Stanstead Express from Peterborough to Stanstead Airport.", "This company is my daily trip to the\u2026 This company is my daily trip to the office. The trains are overcrowded and filthy. The tickets are over priced and an insult. The cattle  get more room than we do.I am told the railways prefer to ship freight as it doesnot involve somebody moaning  and they get way more money for doing it. Then for the trains to run on time...we need a miracle .....", "Had a fire on engine in 1st class\u2026 Had a fire on engine in 1st class carriage tonight (April 4, 2018) when travelling from Yorkshire to Southampton. All staff rushed customers to move to another carriage after fire alarm. I travel with a baby, pushchair and some bags, including shopping bag with some groceries. They asked everyone to board off in Burton, brought my pushchair, pushchair\u2019s basket and one of the bags to the entrance of the next carriage but... not the grocery bag. Is CC staff hungry?", "Terrible service We went to Bristol Temple Meads today to get our scheduled bus replacement to Bristol Parkway to catch a train to Yorkshire. Our bus was late picking us up and late arriving at Parkway. We hurried to the platform only to be told the train doors were shut and we couldn't get on. We watched as our booked train left, and had to wait an hour for the next one, not knowing if we would even get s seat. What part of \"replacement\"  does Cross Country not understand? Why couldn't the train wait for the scheduled bus? Terrible service.", "I'm Cross with Cross Country Terrible experience, over priced tickets, lazy staff, have to pay for wifi, even scotrail has free wifi. Yes! Scotrail the s*it stain of Scotland has free wifi, but Cross Country doesn't. Dont ever ride with them, worst train ride of my life and ive been on the Beijing and Tokyo Subways", "Worst customer service! I have been a regular customer and using crosscountry website for purchasing tickets over an year. For the first time when i needed to change one of my tickets i had to purchase another as they promised to refund the money in 5 working days. After 3 weeks when there wasn't any sign of refund i contacted them and was told i need to send the ticket back to get the refund ( was not mentioned at all to begin with) again in 5 working days. I sent the ticket  (luckily) by recorded delivery. After 2 weeks again no sign of refund. Upon contact they denied to receive any ticket but when i chased up the recorded delivery reference they admitted they had recieved it the next day i sent the ticket. Again promised will get my refund next day but it has been 3 days and still no sign at all!!", "Horrendous Service I booked a seat on a train, time came to board and it was rammed fuller than a cattle cart, I was unable to get my reserved seat and had to sit on the floor outside a stinking toilet.", "Awful customer service Awful customer service. Train cancelled so I\u2019ve emailed for a refund and have been chasing them for over one month for a reply to end this matter, I am just getting ignored!", "Avoid, avoid and avoid! I had booked a train ticket from Scunthorpe to Birmingham international. It was almost double the price to book from Doncaster to Birmingham international so I booked this instead as it was the same train (which just shows how they manipulate prices from busier destinations). This train was cancelled on very little notice, maybe 5-10 minutes at the most. I was forced to book a taxi to reach the airport in time for my flight. I then sent an email to there team which took well over 2 weeks to get a response. I was told I was not eligible to claim any expenses on the taxi I had to pay for and also I had to post my ticket back for the train that never even departed to get my money back. I told them why do I need to do this, clearly their system should automatically credit customers their money back for cancelled journeys, instead of wasting their time in the hope they will not send the ticket back. Will defiantly avoid them in the future.", "These trains absolutely STINK These trains absolutely STINK! It\u2019s disgusting!", "Terrible. The only train service I have known to still charge for the WiFi.", "Shockingly bad Truly appalling service.  Bought a ticket for my partially sighted father on the understanding that he would only have to change trains once during his journey; a change that we clued him up for and he was happy about.  The price of the ticket was truly extortionate but we felt we had put him in a position of safety.  On the day, due to industrial action which we were not notified of, he ended up being shunted from train to train making a total of four changes and never actually reaching his final destination as we picked up a station before to save him the stress of yet another change.  He was almost three hours late on the original arrival schedule and Cross Country are refusing to refund the cost of the ticket because he neglected to keep track of what times he got onto the various trains he was forced to use.  He was just intent on getting home in one piece. Taking notes of times was not part of his plan for the day, he just went where he was told to go in a state of confusion and panic that robbed him of his dignity.  The lack of humanity and decency displayed by Cross Country trains is abhorrent.  Don't use them.", "Truly dreadful trains at vastly inflated prices Took the 18.15 from Reading to Macclesfield once a week every week last year. Nearly 3 hours to travel 170 miles.  Only once tried standard class - utterly vile.  Scrum to get on.  Old small seats so packed up against other people with nowhere to put a suitcase.   Had to upgrade (at my own not employer expense) to first class just to get a seat.  Too few carriages resulting in appalling inhumane overcrowding.  People pressed against the glass like flies, and sitting/standing in every available inch of toilets, carriages and corridors.  Surprisingly little abuse from  passengers - in France there'd be riots if people were treated this badly.  Grotty trolley clatters eventually through in first class and had to pay for 'dinner' in the form of the measly overpriced cheese & pickle sandwich, crisps and warm wine or warm beer.  (Eventually cracked and now travel from Slough to Paddington across London to get to Euston for a 'proper' Virgin train home.  Not much better but less stressful).   Typical CrossCountry first class booked online in advance ticket price: around \u00a3250 return.  Shocker.  Avoid.", "BOOKING WEBSITE IS HORRENDOUS Unfortunately, I need to book many Eurostar tickets for staff members on a regular basis.  The website is HORRENDOUS.  It constantly fails to recognise my log-in details (a fact that a staff member told me happens to them all the time too).  Today, so far I have tried to book the same ticket 3 times and it keeps telling me it cannot accept my payment - it is really the most annoying website to deal with.  If I reluctanly have to call them to book it for me they will charge ME an extra \u00a310 for calling THEM. It is very, very frustrating.", "Beware rip-off exchange rate The check in process is as smooth as can be expected for international travel these days and certainly better than most airports. However, in 2nd class the legroom is less than mainline GWR services in the UK.", "Inflexible and poor offering for customers They won't change the destination on my ticket, even if I offer to pay for the amendment - Or passenger details. They charge you \u00a330 just to amend date and time too, on top of fare difference! I have now lost \u00a3200  - and you lost this customer I'm afraid unless you can sort it out :( Looking forward to seeing what you have to say.", "Charlie Macauley I was queuing at the security thing with my luggage and a large Costa Americano. I was concerned that I would not be able to take my recently purchased, piping hot and much loved coffee through security. However a very kind gentleman named Charlie Macauley allowed me to take the coffee through, and even provided a coffee holder to take the coffee through the security scanner without spilling. He was great banter and a very kind man. He also wished me a happy holiday. Eurostar, please give this man a payrise. Because of him we will most certainly be using Eurostar again, and recommending it to friends. Excellent customer service. Well done and thank you Macauley!", "Unbelievable no refund possible Unbelievable that they are fast at accepting you money but you can not get it back if you are unable to travel even with a week before the trip. You can get an other ticket but then you have to pay 30 pound and have a fixed date!", "Hard to review when you can't even book a ticket! The website is pathetic. Trying to book a ticket from London to Paris, but every time I try to get a price it comes up with \"Oops - something went wrong\".", "Unacceptable customer service On the one hand Eurostar consider rescheduling of your train by 12 minutes (without even warning you) to be \"a small amendment\" but arrive \"only\" 25 minutes in advance and you'll be fined 40 EUR/GBP for being late.", "Very bad for travel with tiny tots Appalling service at Marne le vallee chessy station on Monday 6th March.", "bad company rip off i cant believe that euro star charge \u00a330 per person each way to exchange to a different date so that means i have to pay \u00a3120 for 2 people just to change my date even though its 1 week away and unfortunately to work reasons, im shocked they they dont do refunds or part exchange without charging a fortune! i wont be using this company in the future id rather miss out then pay the extra fees its ridiculous, we are all not made of money, the staff are absolute helpless people with no sympathy.", "excellent customer service Cannot fault Eurostar, polite and professional and can't do enough for you. Lisa in particular who works at the help desk was a superstar and couldn't be more helpful when we missed our train, what could of been an expensive disaster and potential mini break ruiner was saved by her. Many thanks again Lisa, you deserve a raise :)", "The unacceptably rude and selfish behaviour of Eurostar I cannot express in words how much I urge you all not to travel with Eurostar. Eurostar is a greedy company obsessed with money and filled with rude and unsympathetic staff. I don't think they have any compassion for their customers and I honestly think they see each one as a walking wallet, rather than a human being with a beating heart.", "Seat to Brussels changed without notification I've had some very good experiences with Eurostar in the past, but it's going downhill. Extremely annoyed that I wasn't informed they had changed my window forward facing seat that was carefully chosen 3 months ago to a backwards facing aisle seat - apparently they decided to use my original carriage for business class. Why couldn't they e-mail me and let me choose a new seat - or a different train. Eventually I was given a forward facing seat right beside the constantly opening door to the very noisy kitchen car. Really rubbish and not a great start to my EU evaluation week.", "The most awful travel experience I travelled on the Eurostar to and from Amsterdam on 30 December 2016 and 2 January 2017 and was frankly disgusted with the service in its entirety.", "Checkin Policy and Horrible Customer Service Had the worst experience with Eurostar this morning. Horrid way to start your vacation. Suggest flying over using this company any day.", "Never get refund. Useless cutomer service I tried to surprise my wife bought two tickets to Paris but she unable to travel due to medical examinations. I try to get my money back but they never refund not even extending dates.", "Next time I'll swim across Gare du Nord is a nightmare even by cheap airline standards - as you ascend towards the Eurostar section you are greeted by nice decor which eventually leads to a queue that I can only describe as a vicious nightmare at best - no structure or organization, and even cattle led to slaughter are treated better. I am being reassured that everyone is in the same position (as if I can't see that for myself) and after inevitably being late (nearly a full hour in the queue), I do not even receive an apology (or an explanation) and am simply handed a ticket for a train an hour later. At least they had the decency to ask whether I would like a 4 seat (with table) or 2 seat placement...", "Terrible Customer Service and Signage at Gare Du Nord Eurostar:", "Never take eurostar again. On wednesday, myself and 4 other friends went to brussel from london. We booked our tickets to catch the 6.50 train. Unfortunately we got there about 6.25, still 25 mins left to catch the train and it was not busy hours. staff there didn't let us through and each staff kept asking us to see a different staff and no one was a help and they were arrogant and aggressive, it was a disappointment that we have enough time and they were dragging us along. each one of us end up paying extra to catch the next train. we sit there for our next train and the boarding only started 15 mins before the departure. we see people walking in 5 mins before the departure to other trains and we feel that we were picked on and it was unfair. It ruined our morning and our trip, my friends and I wont travel on eurostar again and I wont encourage anyone to travel on eurostar again. they are greedy, rude and arrogant company.", "I had THE BEST experience getting the Eurostar from Lille Europe to London st Pancras!!! So on Sunday evening I cleverly left my purse in the departure lounge at Lille (last week I left it in the airport in Zurich) and I didn't realise until I was already on my train (I know, I don't deserve to have one). Anyway, the amazingly quick witted managers Stefan and George managed to track me down and accompany my bag on the next train to London! I am so grateful to them and all of the staff. All I had to do was wait in the cushy confines of Pret a Manger, eating my egg mayo sandwich, until my purse was delivered to me in person by Stefan. If that's not great customer service then I don't know what is! In other news, the Eurostar cheese and ham toastie is delicious and the white wine not to Chablis....", "Awful customer service Took over one month to receive response to complaint about on board staff member who was aggressive and rude to me and my husband. The reply said, \"Sorry you FELT you were treated this way\", with no offer of trying to redeem the situation. Eurostar does not value its customers as it knows it has a monopoly in this area. Will be flying to Pairs and/or Brussels next time.", "Worst experience on Eurostar I arrived half an hour early for the Paris to St Pancras. Their systems had failed and we had to queue really far. I asked a lady holding up a sign whether I was missing my 7.13 am train at least 3 times and she told me I was on the right queue and to get back in the queue. At check in they said I was late and that I should buy a new ticket for 200 Euros from SNCF. They were not taking responsibility for their broken systems but quickly wanted me to pay for a new ticket. I looked for the manager who told me I could pay 40 Euros to catch another train but they had no clue when their own ticket office would be opening! What a strange state of affairs! Definitely some sort of scam  going on.", "Must improve on free service I travel a lot for work and use Eurostar very often", "Not recommend! Poor customer services and rude agents. I do not recommend!!!!", "Poor customer service Me and my partner paid \u00a3300 each for tickets from Nice to St Pancreas. Train from Nice to Paris Gare De Lyon was delightful. Then we had to catch a train from Gare De Lyon to Paris Nord station, which was not clearly notified at all on the Eurostar website when we booked the tickets. We realised this on the train to Gare De Lyon so we realised we had to change station. This was a nightmare, no one spoke English and all the signage was in French. After finally getting to Paris Nord and into the Eurostar queue we were told we were 3 minutes late to check in. Went to the ticket office who tried charging \u00a340 each to be put on the next train which was  1 hour later. Explained to the staff that there was no way that we could have got from one station to the other due to our circumstances and language barriers any faster and having paid for premium tickets we thought that been 3 minutes late was very mean, especially with the price we paid. They refused to listen to anything we had to say, and tried to make it our own wrong doing. Once we were on the train all was well though, on time and friendly staff. A very stressful experience with poor customer service, could so easily have been a pleasant journey.", "Queued for over 2 hours at Gare de Nord \u2026 Queued for over 2 hours at Gare de Nord station.  No Eurostar staff to tell us why, no water handed out, nowhere to sit etc.  Once checked in we had to board immediately, no time to get something to eat or drink (unless you want to buy something on the train, which I would advise you avoid).  Customer services failed to address my complaint - volume of people when you presell tickets is NOT a valid excise nor is it the reason there were no staff to inform people or the excuse to treat people so badly.  Would NEVER chose to travel by Eurostar again, I'd prefer to spend my time travelling to an airport!", "I'm afraid this is another tale of woe I'm afraid this is another tale of woe.  My poor son went traveling to Paris with his friends for a break after his A levels.  They arrived half an hour before departure only to be told check-in closed 2 minutes ago.  Particularly galling as the train itself was late.  Staff were unhelpful, disrespectful to the youngsters and rude.  They smirked behind the small print and charged them \u00a330 extra to go on a later train.  Remonstrating with customer service met with obtuse meaningless responses.  My advice is to avoid at all costs, especially if you are a young person on a budget.  Choose either to fly or catch the ferry.  Never had a problem with either of them.", "God help you if you are delayed and \u2026 God help you if you are delayed and need to claim compensation...their customer service is truly abysmal.", "Poor Eurostar experience in Paris We travelled to Paris via Eurostar on 8th July and returned in 9th July. I was appaled at the poor service in Gare Du Nord on the return. The  queue management for immigration control was amateur at best. We had two children under 4 years and waited in a queue for about an hour only to find that as we got close to the stairs leading up to UK immigration control, at least 6 further queues had formed and people were jostling to get in. Eurostar staff were managing best they could but surely it should be possible for Eurostar to organise the queue to prevent the whole thing becoming farcical. The whole Eurostar experience was spoilt by this episode.", "Terrible service Very often not possible to pay by card at the bar buffet, very limited options for food, no indication whatsoever on where the bar buffet is, wi fi not working, multiple delays all the time, making \"service stop\" at Lille for example for over 30 min. Someone needs to break their monopoly!", "Told there would be wifi not happing Told there would be wifi not happing , old trains sets stained carpets , plugs don't work", "I had a really bad experience with \u2026 I had a really bad experience with Eurostar. I went onto the website to change my outward journey from London - Paris. After I made all the changes selecting the new date and time, entered my credit card details and pressed submit, the website crashed and came back with an error message. Checking my emails to make sure I didn't get an email to confirm - I re- entered the information and my credit card again. On later checking my emails, I not only received an email for the intial time I tried to change and got an error message, I also received another email which changed my inbound journey back to London which was very strange as I did not even see the return date mentioned. Only having selected the outbound journey to amend. As I was travelling in the US at the time I automatically went onto the online help and communicated to a customer service person what had happened. I was advised by the customer service person to call the helpline to get the change made and I explained that I could not do this as I was travelling on an Australian mobile and the cost to do this would be too high. I asked the customer service representative to make a note on my record that I had been in contact and advised that I would call the customer service  line as soon as I got to the UK. I also sent an email explaining the situation, hoping that I would get a response prior to having to make the call. I followed up by email every day and received not a single reply.", "Not enough time alert for first time Eurostar Passage Going to a romantic trip with my gf from London to Paris, yet found out when we get to the St. Pancras station that the check in closed 30 mins prior to departure.  There's no alert, at least nothing caught my attention when I purchased the train/hotel through Eurostar affiliate partner lastminute.com.  When I re-read the Eurostar print out ticket, there's some very small letters below some ads that tells you this -- who READS everything if there's ads in between; put it to bold or larger words if you really want to alert people.", "James, the Eurostar lifesaver Got our tickets fixed by James. It took awhile but it's not his fault.", "Beware the Eurostar ripoff Travelled to Paris at the end of April. Beats flying. They now have new rolling stock. A lot more comfortable. The trains were looking decidedly tatty the last time we travelled.", "Used to be great - not any more I've been travelling regularly between London & Brussels since 2004 and Eurostar has changed a lot: it used to be great but difficult to book without an agent, then it was even better - easy to book yourself and choose a seat, comfortable and great staff. Over the last few years all this has ebbed away and we're left with just the friendly, efficient staff, a poor website experience and uncomfortable trains.", "Eurostar Shambles!! Worst customer service EVER. The company is obviously managed by a bunch of intellectually challenged people.", "Seating fiasco on Standard Premier. Not worth it! Terrible. Paid extra for Standard Premier for family table. Seated separately with my daughter in little cabin with no window. No effort to reseat and and no compensation. Basically you pay 50% more to sit separately.", "Terrible untrustworthy company who do not honour there word Travelled recently from London to Paris. Long story short there was a glitch with the system reading my wife's visa (no fault of ours). It would take overnight to resolve the visa issue due to the embassy being on public holiday. As a result the boarder security assured us Eurostar would transfer the ticket. Boarder security took
