.autocomplete {
  position: relative;
  display: inline-block;
}

  border: 1px solid transparent;
  background-color: #f1f1f1;
  padding: 10px;
  font-size: 16px;
}

input[type=text] {
  background-color: #f1f1f1;
  width: 100%;
}

input[type=submit] {
  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 2px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 2px solid #d4d4d4;
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9;
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important;
  color: #ffffff;
}

            var binaryLabels = fullData.docs.labels.map(function (label) {
                return 1 * (fullData.docs.categories[label] != fullData.info.category_internal_name);
            });
            var wordCounts = {}; // word -> [cat counts, not-cat-counts]
            var wordCountSums = [0, 0];
            fullData.docs.texts.forEach(function (text, i) {
                text.toLowerCase().trim().split(/\W+/).forEach(function (word) {
                    if (word.trim() !== '') {
                        if (!(word in wordCounts))
                            wordCounts[word] = [0, 0];
                        wordCounts[word][binaryLabels[i]]++;
                        wordCountSums[binaryLabels[i]]++;
                    }
                })
            });
            return {
                avgDocLen: (wordCountSums[0] + wordCountSums[1]) / fullData.docs.texts.length,
                counts: wordCounts,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)]
                })
            };
        }

        function getContextWordCounts(query) {
            var wordCounts = {};
            var wordCountSums = [0, 0];
            var priorCountSums = [0, 0];
            gatherTermContexts(termDict[query])
                .contexts
                .forEach(function (contextSet, categoryIdx) {
                    contextSet.forEach(function (context) {
                        context.snippets.forEach(function (snippet) {
                            var tokens = snippet.toLowerCase().trim().replace('<b>', '').replace('</b>', '').split(/\W+/);
                            var matchIndices = [];
                            tokens.forEach(function (word, i) {
                                if (word === query) matchIndices.push(i)
                            });
                            tokens.forEach(function (word, i) {
                                if (word.trim() !== '') {
                                    var isValid = false;
                                    for (var matchI in matchIndices) {
                                        if (Math.abs(i - matchI) < 3) {
                                            isValid = true;
                                            break
                                        }
                                    }
                                    if (isValid) {
                                        //console.log([word, i, matchI, isValid]);
                                        if (!(word in wordCounts)) {
                                            var priorCounts = corpusWordCounts.counts[word]
                                            wordCounts[word] = [0, 0].concat(priorCounts);
                                            priorCountSums[0] += priorCounts[0];
                                            priorCountSums[1] += priorCounts[1];
                                        }
                                        wordCounts[word][categoryIdx]++;
                                        wordCountSums[categoryIdx]++;
                                    }
                                }
                            })
                        })
                    })
                });
            return {
                counts: wordCounts,
                priorSums: priorCountSums,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)];
                })
            }

        }

        function denseRank(ar) {
            var markedAr = ar.map((x, i) => [x, i]).sort((a, b) => a[0] - b[0]);
            var curRank = 1
            var rankedAr = markedAr.map(
                function (x, i) {
                    if (i > 0 && x[0] != markedAr[i - 1][0]) {
                        curRank++;
                    }
                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x => x).sort((a, b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            console.log("GETTING DENSE RANKS")
            console.log("CAT NUM " + categoryNum)
            console.log(fullData)

            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];

            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if (otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                            key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks) / (maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks) / (maxbgDenseRanks - minbgDenseRanks)
            )

            return {'fg': scalefgDenseRanks,
                'bg': scalebgDenseRanks,
                'bgFreqs': bgFreqs,
                'fgFreqs': fgFreqs,
                'term': fullData.data.map((x)=>x.term)}
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {
            var denseRanks = getDenseRanks(fullData, categoryNum)
            return denseRanks.fg.map((x, i) => x - denseRanks.bg[i]);
        }

        function getTermCounts(fullData) {
            var counts = Array(fullData.data.length).fill(0);
            fullData.termCounts.forEach(
                function (categoryTermCounts) {
                    Object.keys(categoryTermCounts).forEach(
                        key => counts[key] = categoryTermCounts[key][0]
                    )
                }
            )
            return counts;

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d, includeAll = true) {
            var category_name = fullData['info']['category_name'];
            var not_category_name = fullData['info']['not_category_name'];
            var matches = [[], [], [], []];
            console.log("searching")

            if (fullData.docs === undefined) return matches;
            if (!nonTextFeaturesMode) {
                return searchInText(d, includeAll);
            } else {
                return searchInExtraFeatures(d, includeAll);
            }
        }

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\\?\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '\\W(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')\\W',
                    'gim'
                );
            }

            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];

                    if (fullData.offsets !== undefined) {

                        if (fullData.offsets[term] !== undefined && fullData.offsets[term][i] !== undefined) {
                            var curMatch = {
                                'id': i,
                                'snippets': [],
                                'strength': strength,
                                'docLabel': docLabel,
                                'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                            }
                            for (const offset_i in fullData.offsets[term][i]) {
                                var offset = fullData.offsets[term][i][offset_i];
                                var spanStart = Math.max(offset[0] - 50, 0);
                                var spanEnd = Math.min(50, text.length-offset[1]);
                                var leftContext = text.substr(spanStart, offset[0] - spanStart);
                                var matchStr = text.substr(offset[0], offset[1] - offset[0]);
                                var rightContext = text.substr(offset[1], spanEnd);
                                var snippet = leftContext + '<b style="background-color: lightgoldenrodyellow">' + matchStr + '</b>' + rightContext;
                                if(spanStart > 0)
                                    snippet = '...' + snippet;
                                if(text.length - offset[1] > 50)
                                    snippet = snippet + '...'
                                curMatch.snippets.push(snippet)
                            }
                            matches[numericLabel].push(curMatch);
                        }
                    } else {

                        if (!useFullDoc)
                            text = text.slice(0, 300);
                        if (pattern !== null) {
                            text = text.replace(pattern, '<b>$&</b>');
                        }
                        var curMatch = {
                            'id': i,
                            'snippets': [text],
                            'strength': strength,
                            'docLabel': docLabel,
                            'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                        }

                        matches[numericLabel].push(curMatch);
                    }
                }
            }
            for (var i in [0, 1]) {
                matches[i] = matches[i].sort(function (a, b) {
                    return a.strength < b.strength ? 1 : -1
                })
            }
            return {'contexts': matches, 'info': d};
        }

        function searchInText(d, includeAll = true) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {


                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                if (matchFullLine) {
                    boundary = '($|^)';
                }
                var termToRegex = term;


                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                    return string.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\,\\\^\$\|\'#?]/g, "\\$&");
                    //return string.replace(/[\?#.*+^${}()|[\]\\]'\%/g, '\\$&'); // $& means the whole matched string
                }

                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)

                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    ) + ')' + boundary, 'gim');
                console.log(regexp);

                if (subwordEncoding === 'RoBERTa') {
                    if (term.charCodeAt(0) === 288 || term.charCodeAt(0) === 289) {
                        // Starts with character  indicating it's a word start
                        console.log("START")
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(1, term.length)), 'gim');
                    } else {
                        regexp = new RegExp("\w" + escapeRegExp(term), 'gim');
                    }
                    console.log("SP")
                    console.log(regexp)
                }


                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {
                'contexts': matches,
                'notmatches': notmatches,
                'info': d,
                'docLabel': docLabel
            };
            return toRet;
        }

        function getDefaultTooltipContent(d) {
            var term = formatTermForDisplay(d.term);

            var message = term + "<br/>" + d.cat25k + ":" + d.ncat25k + " per 25k words";
            message += '<br/>score: ' + d.os.toFixed(5);

            deselectLastCircle();

            var obscuredTerms = getObscuredTerms(data, d);
            var message = '';
            console.log("!!!!! " + obscuredTerms.length)

            if (obscuredTerms.length > 1 && showObscured)
                displayObscuredTerms(obscuredTerms, data, d.term, d);
            if (getTooltipContent !== null) {

            } else {

            var radius = 2;

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

 // Adapted from https://www.w3schools.com/howto/howto_js_autocomplete.asp
function autocomplete(inputField, autocompleteValues, myPlotInterface) {
    var currentFocus; // current position in autocomplete list.

    inputField.addEventListener("input", function (e) {
        var matchedCandidateListDiv, matchedCandidateDiv, i, userInput = this.value;

        closeAllLists();
        if (!userInput) {
            return false;
        }
        currentFocus = -1;

        matchedCandidateListDiv = document.createElement("div");
        matchedCandidateListDiv.setAttribute("id", this.id + "autocomplete-list");
        matchedCandidateListDiv.setAttribute("class", "autocomplete-items");

        this.parentNode.appendChild(matchedCandidateListDiv);
        autocompleteValues.map(function (candidate) {
            var candidatePrefix = candidate.substr(0, userInput.length);
            if (candidatePrefix.toLowerCase() === userInput.toLowerCase()) {
                matchedCandidateDiv = document.createElement("div");
                matchedCandidateDiv.innerHTML = "<strong>" + candidatePrefix + "</strong>";
                matchedCandidateDiv.innerHTML += candidate.substr(userInput.length);
                matchedCandidateDiv.innerHTML += '<input type=hidden value="' + encodeURIComponent(candidate) + '">';
                matchedCandidateDiv.addEventListener("click", function (e) {
                    console.log("CLICK")
                    console.log(this.getElementsByTagName("input")[0].value)
                    inputField.value = decodeURIComponent(this.getElementsByTagName("input")[0].value);
                    console.log(inputField.value)
                    closeAllLists();
                    myPlotInterface.handleSearchTerm(inputField.value);
                });
                matchedCandidateListDiv.appendChild(matchedCandidateDiv);
            }
        });
    });

    inputField.addEventListener("keydown", function (keyboardEvent) {

        var candidateDivList = document.getElementById(this.id + "autocomplete-list");

        if (!candidateDivList)
            return true;

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList.children,
            x => x.className !== ""
        );

        if (keyboardEvent.keyCode === 40 || keyboardEvent.keyCode === 9) { // down or tab
            keyboardEvent.preventDefault();
            currentFocus++;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 38) { //up
            currentFocus--;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 13) { // enter
            keyboardEvent.preventDefault();
            var selectedTerm = inputField.value;
            console.log("selected term");console.log(selectedTerm);
            console.log(myPlotInterface);
            //if (selectedCandidate)
            //    selectedTerm = selectedCandidate.children[1].value;
            myPlotInterface.handleSearchTerm(selectedTerm);
            closeAllLists(null);
        } else if (keyboardEvent.keyCode === 27) { // esc
            closeAllLists(null);
        }
    });

    function addActive(candidateDivList) {
        if (!candidateDivList) return false;

        removeActive(candidateDivList);

        if (currentFocus >= candidateDivList.length)
            currentFocus = 0;
        if (currentFocus < 0)
            currentFocus = (candidateDivList.length - 1);

        candidateDivList[currentFocus].classList.add("autocomplete-active");

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList,
            x => x.className !== ""
        );

        if (selectedCandidate) {
            var candidateValue = decodeURIComponent(selectedCandidate.children[1].value);

            myPlotInterface.highlightTerm(candidateValue);
            inputField.value = candidateValue;
        }

    }

    function removeActive(candidateDivList) {
        Array.prototype.find.call(
            candidateDivList,
            x => x.classList.remove("autocomplete-active")
        );
    }

    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inputField) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }

    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);

ey seem to cancel trains all the time for absolutely no reason then give you stick for attempting your journey another way or tell you try again tomorrow and merely shrug their shoulders when you ask what is going on. I have also witnessed a member of public being verbally harassed by one of the train guards when she was desperately trying to get home but they cancelled many trains for absolutely no reason. Seems they all want to go home early and stick their feet up.", "Awful staff I travel from Brokenhast to southampton central without a ticket because I was running to get the train and didn't have time to buy one! When we arrived in Southampton i explained to the staff there what happened I apologise and asked them to buy a ticket from and show this to them. however the staff were awful to me and take all my details (even my place of birth) and asked me to pay a fine of \u00a320. I had no problem paying the fine but the man you was talking to me was sarcastic and treated me like a criminal and really unfair! If the people there can't be HUMANS then you should't give them a job that requires human communication every day!!", "Very good Saved about \u00a350 on a single trip using NationalRail to pick specific trains that are inexplicably cheaper than the surrounding journeys. It's easy to use and looks good. Very good!", "Check it out. I always use the national rail enquiry site when planning a rail journey.  The site allows you to find the quickest route and the cheapest fare. It also has up to date information on travel disruptions.", "Oh no! There is always a problem! The website always has a problem. You can look up one journey, head back to the main menu put in a new journey and then up pops up \"Oh no! There's been a problem\". Crap website.", "Terrible communication from staff st\u2026 Terrible communication from staff st Stockport train station. They announced the next train on platform 2 was the 10.16 to Bristol temple meads. But it wasn\u2019t. It was the delayed Norwich train resulting in Huge amount of inconvenience and delays impacting me, my colleagues and customers. Well done everyone at Stockport station this morning. Total incompetence and disregard for the customer.", "Cancellations due to heavy snow? It\u2019s not snowin! Snow hits Britain..Trains were running ok in the morning then at night when there\u2019s not a single snow flock left, they are all cancelled due to heavy snow...what snow?! People responsible for this excuse are damn stupid, wanna cancel trains for whatever reason? at least come up with an excuse that\u2019d make sense..something believable. Snow melted away by midday, it\u2019s now 21:30", "The Worst Company In Britain National rail is the worst company in Britain. In other developed countries trains run regularly and on time and the company cares when things go wrong. In other developed countries trains are quick and comfortable. Not in Britain. I am currently sat on an already delayed train which is pointing in the direction of Brighton but hasn't moved for the past 15 minutes due to a 'problem'. We have been given no other information nor how long we expect to wait. This is typical of the British railway system and I am in no way surprised; it is second nature for me to factor delays into my journeys now. One positive is that there is no need to worry about missing your train in Britain as they are always at least 5 minutes late, and often closer to 15. I am now stood on the platform of an unknown station after being kicked off the train to Brighton which was deemed unservicable, and I am still not surprised. The price I payed for this third-world service was appalling and the price of trains in general means it is often cheaper to fly to your destination via Spain or Ireland, as well as quicker, easier, more reliable and more comfortable. The entire British rail system is a national disgrace from head office to the 'service' itself. Someone is currently locked in the toilet of the unservicable train and as a result it cannot move to make way for the replacement. The temperature is minus 3. I wish I had slept at Luton Airport until the busses recovered from the horrific two-inch snowfall and resultant traffic chaos.", "Christmas got cancelled - no refund Worst customer service I've ever received.", "Worst in europe Useless website, poor service", "Left phone on train.. Left phone on train... national rail guard / inspector found.. answered and returned phone... the phone had money.. bank cards and pins all in the case and this trustworthy guard handed it back to us. He went out of his way to return it and wouldn't accept any money or reward. Absolutely amazed that there are still decent people out there... this was a train from east Croydon to Tonbridge tonight. Very proud to have genuine people like this work for our national rail", "b@stards charge \u00a3330 to get from London \u2026 b@stards charge \u00a3330 to get from London to Manchester! i paid less to travel around Switzerland for three weeks. Don't even understand hows that legal.", "Grater Anglea British rail customer \u2026 Grater Anglea British rail customer service is bad. The online site must take money from people without the phone app everyday as they chose this option for you on a continue page, misslead you by asking for your name  that you can not use to collect tickets. If you do not request refund straight away, and I don't know what if any you get back, they refund nothing even if a ticket is not used and you bough another.", "Poor website design Poor website design. Give a chance to some competent person to design a proper site for 2018!", "Another trip from London king\u2019s cross \u2026 Another trip from London king\u2019s cross to kings lynn without a seat. This is the 7th time in 6 months at different times of the day that the train service is inadequate. People crammed into carriages, all squashed on top of each other. To bad. This time even I felt ashamed that this was all we could offer as there were a group of foreign tourists who couldn\u2019t believe it. Shame on national rail as this route has been just like this for years! \u2639\ufe0f", "Unreasonable pricing When booking a train for what was a reasonable price, the site 'crashed', upon reloading all the trains I was booking double in price. Appalling, I wanted to go home and now I can't even afford to do that.", "Not to be trusted with your journeys Not to be trusted with your journeys! Cambridge to London is probably one of the worst routes they serve.", "Do not trust. Could be much better keeps showing different fares for the same journey. Do not trust what you are seeing.", "Oh no! It's the National Rail website! Every time I go on the site to try and get train times I get the pathetic 'Oh no' message about the site having 'technical difficulties'. Utterly dismal and amateurish.", "Todmorden to Huddersfield Todmorden to Huddersfield. ...afternoon journey is a joke. Late trains / no trains. For the last 3 weeks....", "Just received the most outstanding \u2026 Just received the most outstanding customer service experience I have ever had while visiting the Guildford Railway Station! I used one of the counters (because I am not too familiar with ticket types) to buy tickets for my friends and myself and the gentlemen, Alvaro saved a huge amount us money for us. He was very kind and explained what kind of further options we have rather than a normal travel card. Thank you so much again Alvaro!", "Had a train conductor with bad attitude \u2026 Had a train conductor with bad attitude ( who I've seen have attitude with other people before) have a go at me and my mum for not buying our tickets before we got on the train,  we explained there's no ticket office and only 1 ticket machine which doesn't work. I had my railcard and debit card ready to pay.  She wasn't having any of it. Next time I see her I'll take her name and report her personally for being rude.", "Always breaks down Always breaks down. Honestly one of the worst websites- embarrassing really.", "Shocking day out Instead of having a 40 minute journey, I had a 1 hour 30 minute journey due to someone jumping in front of a train which caused two cancellations. These were not made clear and the three staff members there were sat on a bench with their arms crossed. Then the train took a further 10 minutes than stated to get to the platform which also was not made clear. By the time the train finally came at 11:57 I didnt think it was still morning, I thought it was at least sometime in the evening, if not sometime next year.", "Bought a ticket online Bought a ticket online. Regular price was \u00a328.50 but buy it now for \u00a315.90. Bought the ticket after taking ages to pay for the ticket as the web page kept saying invalid email address. Got home and printed the ticket out only to realise that the departure time was different to the one i had paid for, meaning i have to pay the original price. Not the first time ive had problems on this site. Totally useless site and costly", "It could be so much better. I do not understand why people are leaving negative reviews on the National Rail page, for complaints against specific journeys and the service received from specific journey providers (such as Northern Rail,  Transpennine Express etc (TPE)). National Rail are not responsible for those, only the services they themselves offer, such as timetables, purchasing tickets etc. If you have a problem with Cross Country trains, surely you complain to Cross Country and leave a review on the Cross Country specific page?!", "First class greater ambellio is \u2026 First class greater ambellio is actually a joke. I have travelled from ipswich to torquay. First western first class was amazing! The 1st  leg was massively disappointing. No difference to standard seats or facilities", "London Victoria Information desk worker rude and unhelpful Really disappointed with rude and unhelpful information desk worker at London Victoria outside platforms 1-5 (today at 19h). Surely the job description explained you'd have to talk to people. Every person I saw talk to the man, came away more confused or perturbed, whilst I waited for my train. Only glad I didn't have to speak toto him. A training course in customer service? How this man has a job when so many people are unemployed I don't know. Such a shame, every other member of staff has been delightful with all my dealings with national rail.", "Impossible to buy a Travel Card on line \u2026 Impossible to buy a Travel Card on line 3 days ahead. Keeps throwing to Southern Rail who dont recognize the final DLR destination. So whats the point- perhaps to pay the full price on the day at the station then....", "Last week my family and myself \u2026 Last week my family and myself completed our return journey from Birmingham airport to Newport south wales comprimising of: Birmingham international to Birmingham new Street - Birmingham New Street to Bristol Parkway and Bristol Parkway to Newport. Having had a poor journey to Birmingham international 14 days previous due to ignorant unhelpful platform staff at Newport and Birmingham ( At Newport they were more interested at sitting in there cabin than helping) we thought that things could only get better, how wrong were we. Well lets start at the beggining: After arriving via the shuttle to Birmingham International at around 8.45pm we could find nobody to ask what platform we needed for a train to Birmingham New Street so we had to figure it out ourselves via the info screens. Having arrived at Birmingham new street we spotted a platform guard so we waited for him to dispatch the train and asked him for the platform we needed to catch our train to Bristol Parkway well he was very rude and told us he did not know so we would have to use the info screen upstairs, what chance have we got of trains running smoothly if he did not know what train runs from what platform?. Having dragged our luggage between us 5 adults and 3 young children we figured it out. Arriving at Bristol Parkway we asked the platform attendant for the right platform for Newport expecting the same attitude as the last guard but to our suprise he was extremely helpful giving us the info we needed and helping us with the lift and pointing out that we could use the waiting room pointing out that we could turn the heaters on as we had over an hour to wait but then came the bad news the train was delayed due to signalling issues. Once the train arrived the guard was very helpful and helped us board the train as we had 6 pieces of luggage. Once on the train more bad news was announced \" Due to signalling issues we had to do a detour that would add around 45 minutes to our journey \" just what we did not need.We arrived at Newport at 02.15 instead of 01.27. Will I use the railway again NO NO NO Expensive but useless", "I have recently visited the UK from \u2026Australia I have recently visited the UK from Australia with my son,sister and mother who is 88 years old. Although my mum is in fine form for her age, we required a wheelchair for most of our travels around the UK and London.", "Redesign your website National Rail needs to fire all people responsible for their web design because it's one of the most badly designed websites you can come across.", "National Rail issues Whilst usually I find national rail journeys good, there have been several occasions on south west trains where the service is unsatisfactory!", "It is one of the worst and most unreliable service seen They will not inform you of any changes and when they say look at their website for update it, they only update much later on after they made changes after weeks , and when they say they offer rail replacement, they are either late or don't even show up!", "Useless Absolutely terrible website. Ridiculous prices", "train conductors are scam artists After presenting and asking two members of the on-board team if I had the correct train for my ticket I got comfortable ready to enjoy my what should have been a quick, quiet journey home. Instead the conductor who I'd previously spoken to refused my ticket and made me purchase a new one. After explaining I simply couldn't afford it he explained I could be fined very loudly infront of everyone I felt so embarrassed. I was told no discount would be given even though I have a valid government card. When I arrived at my station which was seconds later I was furious so went to the information desk where I was told it was my own fault no complaint or refund will be handled. If you can get to your destination an alternative method I would definitely use it. It will be less stressful and properly won't have to pay twice.", "Better out there Found cheaper deals at redspotted hanky", "very uncooperative Got delayed on the tube journey and missed my 10:20 train to Manchester. I explained the situation and asked to be let onto the next train at 10:40 (same price tickets both off peak, train was half empty as it turned out) - was told this train is more expensive (which was a lie as it turned out), made to buy new ticket by a very smug looking manager. For me as a student was quite a lot of money and felt very very unfriendly (we'll make you pay to make a point). Hope they've enjoyed my \u00a350 and imagine just how nice would be to get the same money from them every time the trains are late..", "Bad bad bad. Replacement service between Royston and Cambridge has a long que, not enough buses to accommodate customers. And rail officers picking random people of the back of the     que to be first on bus. Advice to anyone try not to use rail replacement service if you are aware it will occur.  Lack of information on service whilst in que as to where bus is heading further services etc.", "Delayed Ticket Information and horrible service! My experience with National Rail was god awful! Firstly I received no ticket information from them after purchasing a ticket, so I called them up and then got it sorted, I tried to make a point that it was not fair that i had to receive the information half an hour before the trains departure, so I was redirected to the Team Leader Becca, who then firstly gave me a snide attitude for asking for compensation or even a proper explanation for something other than \"System fault\", and then also talked me while literally giggling. How is this right? The fact that they treated me like dirt when they messed up my ticket.", "Disgusting service One of the worst train companies I have ever used in London. Rubbish, never on time service. Delays and cancellations on a daily basis or every two days. Always experiencing delays due to some reason. No processes in place to fix service quickly and effectively. I would not recommend this service to anyone visitin London. Utter rubbish. Wasted hours of my life waiting for delayed trains and cancelled trains. Always over packed trains.", "No complaints We used National Rail extensively during our week-long stay in London. It was convenient & provided great connectivity. Most of the times, we had no difficulty in finding seats either.", "Ticket purchase for someone else???/ Ridiculous Recently my Girlfriend wanted to buy me a train ticket so that I could go and visit her that day. As I had very little finances at the time I gladly accepted and waited for her to get back to me with news that the ticket had been bought. To my astonishment she called me and said that she was unable to buy me a ticket as I'd need the debit card used to make the online purchase in order to collect it from the Self-collection Machine. How ridiculous! My partner wants to buy me a Ticket and she can't because I NEED HER DEBIT CARD to collect the ticket.", "Query on ticket bought on line The customer service man was extremely unhelpful.  We bought my sons fianc\u00e9 who is a student, a ticket on line with our payment card as a treat so she could visit and didn't think about her having to have the card with her to collect the tickets.  The man said that there was nothing that could be done and she would have to purchase another ticket - surely NR can do something in these situations rather than take \u00a370 of our money for nothing!!  Disgusting!  The unhelpful rude man didn't even give us any clear advice.", "Air conditioning broken, pre-ordered breakfast not available The air conditioning was broken on my outward journey. According to the attendant it had been broken for some time and he wasn't very pleased that it hadn't been fixed yet despite his pleas to higher powers for this to happen. I endured a very uncomfortable night during which I was either very hot or, having taken the covers off me and after the temperature had dropped, very cold. I woke up in the morning with a sore throat and hoarseness, and my voice hasn't recovered even now, 10 days later. I can only think that the reason it wasn't fixed in a timely manner has something to do with the fact that the trains are soon to be replaced. On one leg of the only other journey I have made with Caledonian sleeper, there was a problem with the ventilation which meant we had to sleep with the doors open to avoid carbon monoxide poisoning. Presumably some suit in an office somewhere decided it would be a shrewd business move to spend money on advertising the new fleet of trains, rather then rushing to ensure that customers have a comfortable journey in existing trains that will soon go out of use. No refund was offered for the lack of air conditioning.", "Railcard users beware Railcard users beware, Caledonian Sleeper have decided to no longer honour senior and other discount rail cards when you book their twin berth cabins. They claim it is because of the new trains - actually it seems to just be a convenient revision to their booking rules to extract more money from their passengers. The website gives the impression that the discount has been applied when booking - but it hasn't. Very disappointing behaviour.", "Falls well short of expectations set by the marketing - VERY POOR! Poor experience from start to finish. The most impressive thing is the marketing!... the experience falls well short of this.", "Ok but not great Decent service if you want to wake up in the centre of London.  Do not expect much privacy though, the staff knock on your door and enter without your permission about 2 seconds later!", "Excellent Service Just travelled up and down to Scotland on the sleeper and the staff and service has been brilliant. You get woken up when you want (for me after the train has arrived so you get as much sleep as possible) the beds are comfortable and there is plenty of room for luggage on board.", "Caledonian Sleeper I try to get up to Scotland maybe once a month as it's home and I was hoping to take my dog north with me this weekend but booked without checking that they'd charge \u00a394 for her to travel with me.", "Not worth \u00a350 upgrade Seeing on their website that upgrade to 1st was only \u00a320 we decided to opt in. The host was a star and service from a trolley was good, Internet was great.", "What a ridiculous setup What a ridiculous setup! Everyone rushing to the train midday Saturday to find nearly all seats electronically marked as reserved with nobody in them. Perhaps they will be charging for people sitting together next. Also charge for WIFI.", "Horrendous customer service and\u2026 Horrendous customer service and organisation at Virgin Trains, from Euston Station.", "30/05/18 30/05/18", "Crap Crap in every way", "No compensation for a delay over 1 hour Used Virgin trains on Friday night which was delayed  by 22 mins which meant I had to wait an hour for my connecting train. Despite me buying the entire journey through Virgin train the compesation response said it was \"fair\" and \"consistent\" that they didn't compensate as I the train was less than 30 mins.", "Paddy & Michael I used the Liverpool Lime Street to Euston train service last week and cannot fault the service that I received. Very many thanks and compliments to Paddy and Michael, the train managers, who were superb and treated me like royalty.", "Never use this train service again ! Never use this train service again !! On the train now from London Kings Cross to Arbroath, we paid over \u00a3400 that\u2019s including our rail cards for the 3 off is for our journey- the train was so overcrowded- we were unable to reserve a seat for our 6 hr Journey- then even the ailse were so packed with people - even outside the carriages by the toilets were full with people - we had to stand by the toilet for our journey which stunk !!!!! Surly this has to be a health and safety issue ?? Totally disgusted on how we were treated - and spoken to by some of the staff....... anyone looking at using this service \u201cFORGET IT\u201d I\u2019m going to make sure this is posted on EVERY social media page \ud83d\ude21", "Yet again virgin train is late Yet again virgin train is late , a later virgin train arrived when mine should of , but because I\u2019d bought an advance ticket I could not use this train which was going to the same station . Last", "Unfair pricing Terrible pricing. I bought a ticket for \u00a320 and to change it to the one 15 minutes earlier to ride with a friend required me to apparently get a completely new ticket - for \u00a380. We travelled separately just to see how empty the trains were. Terrible corporate feeling with unfair pricing.", "Consistently poor Regrettably I use Virgin trains a lot for work, commuting from Kings Cross to various parts of the country. The outward journey is usually ok, however when returning back to London in the evening, I have not once been on time. The delays and long pauses are consistent with Virgin Rail. By contrast contrast when I have travelled with Midland Railways, no issues at all. Try to avoid Virgin!!!!", "After cancelling my train and the one\u2026 After cancelling my train and the one that was supposed to be an alternative  train I was told by a virgin employee when I complained if you don't like it don't go by train", "My honest opinion on travelling on the\u2026 My honest opinion on travelling on the virgin train from Newcastle the Staff were so lovely on the virgin train that i got from Newcastle to Edinburgh very accommodating and polite helping me find my seat and the food was lovely a lot of room to sit back and relax I would definitely use this service again.", "Used there trains a couple of times\u2026 Used there trains a couple of times from London to Manchester, never had any delay, but their wifi would cause any ones hair to fall out, and the fact you need to purchase this on an expensive trip such as this, would make you think twice about what kind of message they are saying with this.", "E-mail sent to Mr Branson and Co E-mail sent to Mr Branson and Co", "Had the misfortune to travel 3 times\u2026 Had the misfortune to travel 3 times with this company and every time I have been let down. Most recent was travelling to Liverpool Lime Street from Shrewsbury with a change at Crewe. Unbeknown to myself Liverpool were playing Roma at Anfield on the day I travelled and being disabled I am unable to stand for any length of time despite the fact that a seat had been reserved but was unable to use it. Virgin train dispatchers are rude and insensitive to people with mobility issues, the final straw being oh well if you had arranged assistance in advance we could have helped you. Having done this on previous travels with this company where assistance was conspicuous by it s absence or so grudging that you feel as though you are a nuisance. Sadly, I'm due to travel to Blackpool to a conference in a weeks time and guess which train company I've got to make do with, yes Virgin again.", "Terrible response time/no answer to my question via email I sent an email to the customer service department on the 23/3 to ask how to reserve a train seat on my return journey from London on the 11/4 while travelling for a month through Europe. Initially, they claimed it would take up to 15 days to respond, 45 days later I received a response saying they had a large number of emails to process. I received no information or help from the company.", "When I looked at the reviews for Virgin\u2026 When I looked at the reviews for Virgin Trains on Trust Pilot, it confirmed that my own experience with this pathetic company wasn't a 'one-off'.", "Paid  \u00a3120 Paid  \u00a3120", "Virgin what has happened to you? A very bad experience with Virgin staff who were less than helpful. After waiting 2 hours in the freezing cold station at Glasgow where actual snow flakes were coming through the roof our train back to London Euston flashed up cancelled. I asked the Virgin staff what should we do and the only advice given by a truly fed up female member of their staff was to download their train app and twitter for live updates. When asked but we are now stranded the female shrugged her shoulders put her arms out and said frostily \"nothing I can do\"! We were \"abandoned\" for 4 days without an offer of them finding accommodation, food or drink.....yet they had a duty of care which they failed dismally to provide. Their tweets advised each day that trains would leave Glasgow yet when you looked on Euston they were ALL cancelled and I had to tweet them to say their live updates were in fact incorrect. We discovered by mere chance they were starting to bus passengers from Glasgow to Carlisle where trains were now running ....this information was on Teletext but not Twitter! So the following morning (day 4 of being abandoned) we drudged our way down to the station in the snow at 7.00am without breakfast or a hot drink. We expected a notice to advise passengers we expected a member of Virgin staff to be on hand but there was no one! I had to ask the ticket sales manager who advised connection buses were laid on yesterday but Virgin staff didn't want to make it public as they would be unindated instead it was by mere chance if passengers found out.....shocking! This was infuriating to say the least as we could have got home a day early saving the added expense of a night's accommodation, food, drink not to mention our 2 dogs who had been stuck in kennels. The bus turned up shortly after 8am and we were ushered on to it. No provision of hot drinks or food which could have been provided by Virgin as nearby food outlets were open. We travelled to Carlisle station where on the platform there were a handful of Virgin staff in a huddle keeping their distance from the passengers. We had to approach them for advice. We purchased our own drinks + food from the nearby kiosk but again no offer from Virgin despite their passenger charter of providing refreshment and food where possible....well it was possible! On the train to Preston the buffet car was shut due to passengers sitting on the floor....the train was rammed. We had to change at Preston to catch another train to Milton Keynes. And it wasn't until we had just left Birmingham that food was finally provided.....unfortunately no hot drinks as the boiler had broken! It has taken 55 days to get a reply to my complaint and to be reimbursed for accommodation only apparently on this occasion they are not reimbursing food and drink....How do they expect us to be stuck with a bill out of our control whilst in their care?! I might add I had to chase the reply up on numerous occasions .....online chats as Virgin obviously don't have human beings that can talk on a phone! Managers were apparently always in meetings leaving their staff to front the online chats and some not very successfully either. I was constantly being promised a reply with 10 working days....5 working days....by the end of the week.....oh you will receive it by next Wednesday as our printer for the cheques has broken! Fobbed off big time and to think a big company like Virgin only have \"one\" printer to print the cheques....yeah right! The letter was a standard reply which lacked empathy or sincerity for any remorse regarding our stranded situation. They barely apologised. So why did it take 55 days to reply? Their website states 28 days which again they clearly failed like their trains. Would I recommend Virgin trains \"No\"!", "Always late. Hopeless handling of compensation claims. Utterly hopeless handling of the doubtless thousands of lateness compensation claims. They said that I was on a different train to which I was on (which was ironically also late, but not quite enough for compensation) and even though I proved to them that this was wrong they then ignored several chase emails for days. Next I'll drive, or go a longer route to avoid Virgin.", "No replies to repay delay The problem I'm having seems to be quite a common one according to other reviews I have just read. The repay delay system is absolutely dreadful, I have only received the usual automated replies, no solution or refund with regards to a delayed service. I have now been waiting for approx. 8 weeks and that's just for a reply, not good at all.", "The \"ticket sale\" has started and my\u2026 The \"ticket sale\" has started and my attempts to get my ticket to Liverpool are thwarted.  I don't have a choice of times, so even on the cheaper rate I will be paying almost \u00a3200.  And they don't mention that,actually, Liverpool station will be closed, so I have no idea where I will be getting off.", "Our train was cancelled in February and\u2026 Our train was cancelled in February and we had to stand all the way back on another train.  I'm sure they do this on purpose to save costs as half the trains that day were cancelled for no good reason.", "Repay Delay is an absolute joke!! My train from Birmingham New Street was cancelled due to mechanical failure.  The conductor on the train told me about Repay Delay - what an absolute joke that is!! I applied a day or so after I got home on 12th March, sent photo of my tickets, filled in online form - I've heard absolutely nothing except automated replies when I chase, which I have, about 8 times -  Its not that its a huge sum of money it really isn't - its the principal, they promote this service because you have been inconvenienced, then don't pay up!!  It took me FOUR hours to get from Birmingham to Harpenden Herts, which should have taken no more than 2. I've just asked on Messenger for an address to complain to and she's given me Customer Resolutions which is the exact same dept who DONT reply!!  When I asked for a postal address, she advised that if I write to complain it will ALSO go to the Customer Resolutions Dept.", "8.30 AM Virgin Train to Glasgow. 8.30 AM Virgin Train to Glasgow.", "The call centre staff are more than \u2026 The call centre staff are more than  rubbish to deal with. They have no idea on what their talking about and give you the run around", "Very Poor! I regularly travel from Newcastle to London and there is always something wrong. Whether it\u2019s the ultra slow WiFi that isn\u2019t working, no card machine, no trolley service and the list goes on!", "Terrible My 3rd Feb train from Manchester to London was cancelled its now April and still chasing a refund. Customer service never responds. Chased 5 times now.", "Traveled first class from Leeds to\u2026 Traveled first class from Leeds to London on 12-45 train. Couldn't fault it staff were wonderful", "Will not pay compensation for delays, just completely ignore you Had a serious delay months ago and claimed compensation, despite repeated attempts they never respond to your messages. Very poor customer service, but I guess that lines the pockets for this monopoly provider.", "Unprepared for Easter Travel For a princely sum of money (\u00a390 return) travelled to North Wales from Euston. Started with major herd like rush as platform announced 8 mins prior to departure. Overcrowded train , no leg room , one toilet out of use, the other stunk of vomit... Cheers Richard !", "This company is a joke Me and my boyfriend had to use Virgin to travel to Edinburgh. What got me first was the fact, that even tho Virgin has their own internet service, 3rd class only has 15(!!) minutes of free internet. I'm not originally from the UK and all the trains I've travelled with in Europe had always free internet. For how expensive Virgin's trains are, I'd at least expect that. Our train got delayed on our way from Edinburgh to Newcastle, due to \"cleaning\" the train, well they put those reservation tickets on the seats but train was still full of garbage from the previous passengers. Train arrived 20 minutes late and we missed our train from Newcastle to Sunderland. Was told we could get the next one, problem was the same line was due in the next hour and we didn't want to wait. Their customer service boot was closed for some reason so we tried asking the lady at the tickets place, if we could get a refund, she said, obviously annoyed, we'd have to do that at where we bought them. Needless to say, I'll try my best to not travel with this company again.", "Very Unhappy customer ! Very Unhappy customer !! If only there was an alternative from Manchester to Euston !", "ABSOLUTELY AWFUL EXPERIENCE WITH VIRGIN TRAINS!!! I gave one star because I couldn\u2019t give - 5!!!!", "How do u deal with a company that\u2026 How do u deal with a company that missells train tickets and then doesn't answer e mail's or phones the complaints system is a joke. Used to use all the time but will use the other services that go to Wales might be slower but at least they don't treat you like rubbish all answers welcome", "Off peak Are peak, off peak and super off peak times CLEARLY and UNDERSTANDABLY stated anywhere at the station or online?", "Truly appauling 2 hour delays refund a month late Truly appauling, both to and from edinburgh to london were delayed over 2 hours, my unwell girlfriend and i had to sit on the floor on the way back. This was February, i am still awaiting a refund. It would seem it is wholely unviable as a service, and unfortunately virgin, as an operator, are grossely inept.", "I am writing this review to say how\u2026How brilliant the staff are at Lancaster Station I am writing this review to say how fantastic Lancaster Station is.... The station is an absolute pleasure to travel from.... It's one of the best kept and clean stations that I have been to...The staff are so helpful and polite. The customer service is absolutely first class.One person that people comment a lot about is John the lovely man who keeps the station looking so spick and span.Virgin are very lucky to have someone so committed on their team. Thank you to the team for making the start of my many journeys very pleasant.Looking forward to the lovely hanging baskets and pots this Summer. They always look really great and cheer all the commuters up...So well done to the team at Lancaster....Thank you and keep up the good work!!", "The Virgin Trains sales-person at\u2026 The Virgin Trains sales-person at Euston Station was rude and ignorant.", "the seat sale that finished yesterday\u2026 the seat sale that finished yesterday was an absolute con!!!! tried booking several times over weekend from manchester to london only for the website to not let you book any seats at the advertised price saying these were not available", "Why do you put your customers through this? I haven't reviewed very much before and do not leave companies bad reviews. But our experience of trying to get a refund for a train that was cancelled due to the snow is appalling.", "Poor service What a joke virgin trains are travelled from Edinburgh to Warrington understand because of the bad weather trains were disrupted but no working toilets no hot drinks and no communication from staff why we were stuck for over 2 hours baby had to be changed on table left a bag on train no response to e mails phone calls or messages will try and avoid using them in future", "I recently purchased online tickets\u2026 I recently purchased online tickets from Peterborough to Kings Cross for \u00a398 for the 09.03 and 17.49 expensive but needs must however having arrived at Kings Cross at 17.46 the board in front of the platform was not showing train details so did not know which train to get, hence train left without me so had to catch the 18.03 as my tickets was advance single I was told I have to buy another ticket...yes \u00a354.40 later. Virgin customer relations are simply terrible they show no compassion or are in any way reasonable. I had paid for a Virgin East Coast train and at a peak cost I was not trying to fare dodge or de-fraud the company but they show no interest in customer relations. I am someone that has used Virgin East Coast regularly up till now. I shall not use them again and will look into legal action and writing to my local MP", "Worst customer service Had one of the worst experience ever using a service. There is no different from other train companies, apart from being worse and a rip off. Me and my wife ended up paying \u00a3380 for a journey from Milton Keynes to Edinburgh on second class for the pure fact that the website was very confusing when tickets were bought.", "Difficult to love Virgin Trains are one of those frustrating companies who make themselves difficult to love. They could deliver so much but what they do deliver comes so short of the expectation.", "Travelled first class on Friday 2nd\u2026 Travelled first class on Friday 2nd March from Crewe to London on the 13.15 departure from Crewe.", "Virgin customer service???? We were due to return from a short break in Edinburgh on Thursday 1st March but due to the weather this was not possible which we totally understand. However, what followed is unbelievable in the 21st century. We eventually managed to get a train back on Monday 5th March as they had been cancelled until then with no alternative offere
