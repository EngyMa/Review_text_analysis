us to the Eurostar desk in which they stated they would transfer the ticket after ping ponging us between multiple staff members. They said they would transfer once the visa issue had been resolved first. The visa issue was rectified overnight as expected and upon returning the next day Eurostar staff refused to honour there word. The treatment and attitude from the desk was the worst I've ever experienced. With my wife in tears they forced us to pay for a new ticket forfeiting our old one. The initial ticket was around 100 pounds for 2 people one way. The man at the counter with a big smug smile requests 395 pound for the new tickets knowing we had no other choice as we'd already spent a fortune in lost accomodation and additional hotel for the night. Absolutely disgusting company. I contacted the Eurostar help online thinking they would be appalled by this staff members attitude and honour the initial agreement but no this company are scum all the way from the top to bottom. Consider this a strong warning DO NOT USE THIS COMPANY! FLY SWIM WALK BUT AVOID EUROSTAR AT ALL COSTS!", "Appalling Website and Rip off Loyalty \u2026 Appalling Website and Rip off Loyalty schemes.  No customer focus", "Eurostar - Can't think of anything worse... Eurostar is probably the worst traveling experience. Not only those idiots managed to replace old trains with newer ones that offer less comfort, less space and terrible design. Eurostar now has a new scam in place. If you arrive less than 30min before departure, say 28 minutes before the train as it's what happened to me today, they will charge \u00a330 to change your tickets. Obviously they charge for credit card fees on top. It used to be that they would offer some flexibility but they've now realised that their monopoly allowed them to just charge for whatever they pleased. The staff is untrained and odious. My 7-months pregnant wife could explain as much as she wanted that the reason for her 2-minutes tardiness was due to the fact that she was carrying a baby and she could not walk fast but that obviously did not matter. The waiting spaces are nasty and can only remain that way as no cleaning staff can be seen.  On top of that, their trains are most often late and sometimes from personal experience they will put you in the next train when they can't handle their check-in properly. Having no direct competitor, they obviously overcharge all their passengers as my roundtrip for two has now cost me close to \u00a3600. Overall I cannot really see any positive for this poorly managed enterprise. I just can't wait for a competitor to arrive. In the meantime, besides telling the world how useless Eurostar is, I feel  powerless.", "i have a life threatening nut allergy i have a life threatening nut allergy . i thought selling of peanuts on transport would be a thing of the past since even airborne nuts smell can make me vomit . Why sell peanuts . There are so many sufferers out there . Choose another snack that isn't life threatening for some please .", "Totally unacceptable Totally unacceptable, i have emailed Eurostar twice in past 2 weeks and rang them. No response from email and no answer on the telephone.  I have a serious complaint about extremely noisy and disruptive behaviour on their train... to make about my journey back from Brussels to London.  Very poor indeed.  UPDATE, after a public response on here from Eurostar themselves, informing me they will be in contact shortly...STILL NOT A WORD FROM THEM.", "I'm furious! I'm furious!", "NO Customer Service! Appalling! The customer service is absolutely appalling! Cistoner Service simply do not respond to the phone calls, every time holding between 30-60 minutes before giving up.", "Honesty not the best policy We recently travelled to Paris with my mum for her 70th birthday. She was visiting from South Africa. When my husband booked the tickets he mistakenly booked them all in our family name. When I printed the tickets I discovered the fault and phoned to try recipe the situation. I had to book a new ticket at twice the price. No effort to make it easier . An absolute rip off! To make it worse my honesty was necessary as no one ever checks the name on a ticket with your passport.", "On 16th September I was booked to go \u2026 On 16th September I was booked to go from London to Brussels on eurostar.- 1week before travelling  I hurt my back so,at 76 years of age decided I had better book assisted travel.", "worst experience ever on the phone worst experience ever on the phone. Spoke to an agent called Zin. I regretted why i am actually using this service. ?After spending 30 mins on the phone, he first told me sorry you got the wrong department even thought i got the number from an another agent . after i told him it is impossible it start to say well depends i can help you on this and that. So rude and never had such a bad service ever.", "Never again The online booking site brought back no results for London to Avignon 3 times.  Phone lines very busy so booked online via Gare Du Nord, The from Gare Du Lyon to Avignon and returns.", "Bad service Bad service. Travel with your friends isn't possible because smart marketeers drive the prices when you book for +3 people.", "Terrible customer service Having traveled with Eurostar for more than 5 years, their customer service has badly worsen over the years.", "They don't care about customers! Why would they its a monopoly! I have to travel with Eurostar because I am French and work in London so I have have more than 10 years experience in taking the Eurostar at least monthly. THEY HAVE THE WORST CUSTOMER SERVICE EVER!!", "This is the worst customer service \u2026 This is the worst customer service based company ever only interested in your money not your needs,not sour grapes just sick that I had no option but to pay extra \u20ac480 for a train when they ( eurostar) said I had plenty of time to catch a connecting tgv they booked.  even when one of the party was 73 not a marathon runner 4 other adults cases and being put on last carriage of train and along with the hundreds of other people leaving the train trying to go places don't believe them when they say you have 50 min till your other connection plenty time they know how busy it is they book it for you remember but when you miss the tgv it's your fault they were busy worst company ever do yourself a favour fly, first and last they don't care really don't care personally think they and the tgv are in it together to well rehearsed it's obviously not there first time they have shafted someone seriously stay clear fly or drive I do it all the time fancied a change mmm guess what I'm in charge now of my holiday not some company out to ruin it", "It all started so well .... Very enjoyable journey from London - Paris. The check-in was smooth, the waiting time short, the train modern and very comfortable. The return journey was the complete opposite for a number of reasons. First, the waiting area at Gare Du Nord was overcrowded, uncomfortable and all-round poorly designed. Second, 10 minutes before boarding time we received an announcement that we had to evacuate the waiting area designated for London-bound passengers. What followed was nothing short of chaotic and distressing (particularly in the current political climate) - little direction from the staff present led to hordes of confused and anxious travellers going in all directions, knowing that they have to evacuate but not knowing how and where to.", "There is always light at the end of a tunnel Shame Eurostar seems to have a bad rep, but nothing can be better than the experience of booking over the phone. This gentleman was fantastic. I was booking a trip to Lyon and he knew the city so well, giving me tips while completing the booking. What a great experience. Also was able to warn me of engineering works that were happening which allowed me to change my mind on dates (online didn't mention this). Additionally how the passport control works on the way back (apparently need to get off the train somewhere on the way and get the passport checked and get back on board). Wish I got his name - legend.", "Traveled back from Paris to Ashford \u2026 Travelled back from Paris to Ashford Kent on 6 August 2017 on ES9045.", "Avoid by all means A horrible service, extremely expensive and operated and designed with the worst possible way to rip off the passenger/client.", "Traumatised Traumatised", "Good old bad customer service Purchased an interrail global pass for the both of us, having realised you can now use interrail on Eurostar, so I decided to look into booking some reduced price tickets, only to realise you need to call the customer service line and book with an agent, which i thought was a bit 1994. They don't pick up the phone after being on hold for several hours over a 3 day period. I decided to book tickets at the full price as i could'nt get to an agent to book me on with interrail discount. I eventually got hold of someone who I thought was rather cold and abrupt when i asked her to refund me my tickets and rebook me with my interrail pass discount, she would'nt help me out whatsoever, even though i had said i could'nt get hold of anyone as i was on hold for hours over 3 days.  Shocking customer service, but i suppose when a company has the monopoly of running international rail services, customer service does'nt come into it. In my experience, when everything works on Eurostar, its a pleasure. But when it goes wrong, the old chesnut of bad customer service rears its head. I remember a few years ago, we slowed down at Dollands Moor and stopped just outside the channel tunnel for 75 minutes, with no explanation given for the delay. We are not idiots, tell us there is a failed train infront of us or a points failure.", "Fly, swim, drive or just don't go the website is misleading and claims the tickets you wanted are no longer available after a lengthy purchasing process, I have periodically  checked said tickets availability and low and behold they are there a week later. I am down \u00a3100 and will probably have to pay more in rebooking fees. Polite questions and complaints are dealt with in a brick wall manor, Eurostar has your money and no longer wants to have anything to do with you.", "Welcome back to the 1990's When we booked our first ever trip and seats on the Eurostar, we didn't know that it was a theme park ride. Honestly it was so nostalgic to revisit how things were in the 1990's. when power outlets were considered an optional extra for the rich and famous, when wifi was a pipe dream for science fiction buffs and when brown and grey seat coverings were seen as minimally futuristic. The customer service and helpfulness also hark back to the last century. Was really looking forward to this trip the next time I go to Disneyland Paris, might try a steam boat instead.", "Eurostar took 3 payments out for the same ticket, charging \u00a3530 extra! A \u00a3265 journey was charged 3 times on my credit card by their web-site. They only sent me 1x ticket by email, so I only realised they'd over-charged once I checked my credit card statement. It then took me 30 minutes to get this sorted with their call-centre to get \u00a3530 refunded onto my credit card. They then tell me it can take 28 days to get this back. Call center staff unhelpful, initially didn't even apologise, then refused to offer any goodwill gesture even though they tried to rip me off \u00a3530. Poor service overall.", "Oh I wish I had read Trustpilot before booking This is not so much a train company as an expensive and uncomfortable way to travel.", "I have taken eurostar frequently for 10\u2026 I have taken eurostar frequently for 10 years but the service and respect for passengers particularly at the London end  has become atrocious .", "Avoid if you can Avoid if you can :", "Rude staff Rude staff, awful website, absolute chaos at both London and Paris ends. I can\u2019t quite get how you can get running trains so badly wrong. It\u2019s so so disappointing and really stressful. Actually when you\u2019re on the train it\u2019s quite nice but every other part of the \u201cexperience\u201d is terrible.", "No refund No refund. No confirmation of refund claim. We had a delay of 3 hours, and are entitled to some compensation. But the whole story about being able to claim a refund is a lie. It is a waste of time. It is just a dead letter box.", "[EuroStar review]We went to Paris with our school and we didn\u2019t get our seats!!! We went to Paris with our school and booked many seats and at least 50 of us didn\u2019t get seats. Don\u2019t ride with this s***ty company. I would rate this not even a f**kng star. The staff is really selfish and said WE WERE HOLDING UP THE BLOODY TRAIN actually they were because they said our seats were taken when we book them in advance.", "Our train from Brussels to London was\u2026 Our train from Brussels to London was cancelled (with our train out being 55 mins late arriving!) and Eurostar was unable to offer another booking that day meaning my wife and I had to stay overnight and get the first train back to London the next day.", "Poor service ttm!!! Poor service. Give me the what the hell can i do look when the train got cancelled and delayed...", "Faulty website and unhelpful customer service Always enjoyed using Eurostar until my most recent experience.", "Crap service.You need to arrrive 60\u2026 Crap service.You need to arrrive 60 mins before a train departs. And they do not have this on the front of their E tickets, like for example, everybody else. If you do not read the fine print on the tickets under the information section you will be paying an additional \u00a344 for not realising this.", "I gave it 1 star because I met a nice lady on board only I gave it 1 star because I met a nice lady to chat to. Check in at St Pancras is AWFUL. You are pushed around in line by people who love moving the elastic band that keeps you tied in only to cause more confusion and stress. They are clueless at who to send where all the time you are lugging children and bags. There were 4 trains and my suggestion to those who should know better.", "Poor overall first time experience Check in was crowded with passengers herded like cattle. Staff less than couteous. Train was packed and stuffy on the way to Paris. No aircon. Left with little time for my connecting train in Paris.", "No internet. Disappointed! No internet.", "Ive been thinking of going away for a\u2026 Ive been thinking of going away for a weekend trip to visit my family who live in Bruxelles and thought i would use Eurostar. When i went online to book i was shocked to find out how much they are charging their customers.   i feel that they have been given a licence to print money and they are taking full advantage.  I was going to  travel with my  family of four.  The price was coming to \u00a3800 just for the weekend . How can they be allowed to get away with charging such an extortionate fare for a train journey that is no more than London to Manchester.  If their is more demand than roll out more trains dont rip the working man off", "Eurostar overbook their trains beware Booked tickets on eurostar web site 6 people very expensive. Arrived at station to be told sorry train is overbooked you cannot travel. After much fuss finally told we could stand in the aisle with all of our luggage which meant we blocked the passage to the buffet and the loo for other passengers who were not happy. There were others in a similar position apparently its ok for eurostar to take money from people and not provide the seat !! Staff unhelpful basically didnt care at all. Return journey train didnt stop at Ashford \"new trains\" unsuitable for the platform so passengers sent to Ebbsfleet then herded back via normal train again unhelpful rude staff. Customer service dont answer phones email gets generic reply. How does this company get away with it !!! be warned !!", "Booked bikes did not arrive! Booked four bikes on a 15.14 train on Saturday at an extra \u00a340 each. Arrived on train to collect bikes at St Pancras but Eurostar had not put the bikes on the train. Waited for the next train when three of the four bikes arrived, one was still in Paris. Not helpful as we needed to cycle out of London. Had to take a taxi (\u00a360) as we cannot get four on three bikes. Promised bikes would be sent home to Bristol. Wednesday morning, still no bikes and they are still in London. One person needed it for getting to work. Don\u2019t return calls or do as they promise. Very disappointing", "I found the seats quite uncomfortable\u2026 I found the seats quite uncomfortable compared with SNCF trains. There were no grab rails in toilets and the train was an hour late.", "I have been recently travelling with\u2026 I have been recently travelling with eurostar. The train has been cancelled, needed to spend the night over in London. They claimed to refund expenses up to \u00a3250, now they are stating that I'm due \u00a3154.90 in expense, making me loose \u00a360.", "Never again! Only by plane from London to Paris I've been frequently travelling between London and Paris for many years now. For pleasure as well as for business.", "DIGUSTING TREATMENT OF DISABLED PEOPLE I AM TRYING HARD TO BE POLITE IN DESCRIBING  VIRGIN TRAINS AS THE WORST COMPANY ON EARTH WHEN IT COMES TO HELPING OR ASSISTING DISABLED PEOPLE .", "Customer service without even asking for any! My daughter and I recently returned on a Virgin Train West Coast route from London Euston. The train was very overbooked and we voluntarily disembarked before the train left the station\u2014deciding to wait until the next train we could take on our tickets (an almost four-hour delay as our return tickets were off-peak only).", "Full refund for an 1 hour delay Travelled from Preston (lancs) to London Euston, great train, but a technical error delayed us for an hour. The info given was great but what really surprised me positively was that my friend and I, 3 days later were refunded our traintickets totaling 189 pounds..wauw what a service:-)", "Always delayed  from Crewe at 16:12 I take Virgin train from Manchester Piccadilly to Crewe everyday to work and my return from Crewe back to Manchester the train time at 16:12 delays. Which makes me always miss my bus to my next job. Everyday Virgin is sorry or apologies for the delayed. This is disgusting. I wish I can rate is 0", "Brilliant disaster preventing customer service I got onto the wrong train as I arrived at the platform at Preston station late... I got onto the train heading north to Glasgow instead of the one I needed to get onto going South towards London... I only realised when I saw that the train wasn't stopping and according to my train tracker I was meant to have already passed my stop at Wolverhampton... upon enquiry I learnt that I was indeed on the wrong train and when I consulted with the train manager I found out that the next stop was Glasgow and that would have been the last stop for the day... I didn't have enough money for anywhere to stay overnight or to get a train ticket in the morning from Glasgow... however I was delighted to find out that the extremely helpful lady, the train manager, had pulled a few strings, made a few calls and arranged for train to stop at an earlier station AND for a train going the other way to make an impromptu stop at the station for me the switch trains and provided me with a FREE customer service ticket as the means for my transport the following morning... although the train wasn't going all the way to my destination due to the time of day, the train stopped at Preston where the members on the platform reassured me for my transport the next day which was faultless as well... was my first time I used the service last November and I will always appreciate the great act of kindness by the Virgin trains workers... Thank you", "Constantly late Constantly late, never provided with full explanations or apologies. Made to run between trains and platforms, to stand stacked up like cattle. Awful.", "Very disappointed with Virgin trains after sales approach Always book with Virgin trains direct via their website, in the past all has been good with no real problems, stuck on a train for 4 hours once due to power failure but hey things happen.", "Got the 9.38am to Edinburgh from Wigan Got the 9.38am to Edinburgh from Wigan. Our first time in 1st class. Table hadn't been cleared, the attendant said we couldn't have a full breakfast as expected just a bacon roll or a fruit salad.  No plate and a sticky bread roll. Very disappointed.", "outstanding refund On 10th May I received a refund from Virgin for a trip to Preston from Edinburgh on 22nd April which had arrived over 2 hours late.Unfortunately there were 5 of us on the trip but the refund was only for 1 ticket.I immediately went on live chat as requested but they said they couldn't deal with that and I should email in.I also tried phoning but it just kept ringing.Since then I have emailed twice but only get automated responses and then nothing.The letter I received is very pleased with itself for dealing with my complaint so promptly .If only it was dealt with as I am due to refund money to the others and can't get it finished with.If there was a decent alternative I would never use this lot again as trains I get are invariably late.", "Don't send them an email as they don't\u2026 Don't send them an email as they don't reply, not even after 28 days as promised. There is no after sales help if you are hard of hearing. Take your money elsewhere.", "Virgin trains all stink Virgin trains all stink of sewage.", "I wanted to catch the Glasgow train to\u2026 I wanted to catch the Glasgow train to Leeds as I was due on a course on Elland Road. I expected it to be busy obviously and it was indeed horrendous when I got there. Nobody would move so the women behind shouted up for them to move down they did and she got on. Next thing I know a virgin train staff member (male) comes up behind me and in the most patronising and nasty tone says \u201cTHE DOORS CLOSING\u201d I looked around and said \u201cYes but I can\u2019t get on..\u201d he then leaned in (further adding insult that I was a child) (I\u2019m 27 by the way) and said \u201cITS STILL CLOSING\u201d he walked off blew the whistle and the automatic doors slammed in my face \ud83d\ude21 this is the 4th scenario I\u2019ve had with them that\u2019s been horrid.", "booked 1st class Darlington to\u2026 booked 1st class Darlington to Edinburgh plus journey care for 9.6.2018 No lunch served only 1 coffee and biscuits. Train run 30mins late. no representative from virgin at Edinburgh to assist under journey care. A rep from another company kindly undertook the task of getting me to the correct platform where I was met by one of my family", "Don't understand the bad reviews I've traveled aboard Eurostar between the Netherlands and the United Kingdom, and I found it convenient and comfortable. It's about as cheap as flying into Stansted, but you end up at St. Pancras, not an hour+ away from London. Haven't had a bad experience with Eurostar and look forward to travel with them again.", "I recently had the worst journey of my\u2026shocking experience I recently had the worst journey of my life ,I was travelling from London Euston to glasgow ,on a virgin train ,", "I am shocked by how incredibly bad the staff is Worst experience I ever had on a train journey.", "Train journey in March 2018 was delayed\u2026getting a refund from virgin is nigh on impossible Train journey in March 2018 was delayed for 60 minutes. Still trying to obtain a refund under their much heralded refund scheme. I bought three tickets, for myself and two colleagues. So far Virgin have only refunded one. My follow-up emails are ignored. I am not impressed with this company. They front themselves as passenger focussed and fair company - that's just marketing trickery.  Deserve 1 star from me.", "Three stars for promptness Three stars for promptness, but I think it's time to get a few new trains. The one I got from Wolverhampton to London recently was revolting. Dirty, old battered seats. Just felt uncomfortable to sit on.", "180 for a ticket and stood for 7 hours Paid 180 for a ticket across the country and didn't even have a seat. I had a formal suit on for an interview so did not want to sit on the floor like most so had to stand for approximately 7 hours.", "Delay and rip off fares A mid day trip on a Saturday from Manchester to Milton Keynes the train was busy to the point that people were standing. The walk on fares cost more than using a motor vehicle. I cannot think of anything positive to day. When I used the service in the 90s under British Rail the trains might have been older but people typically got a seat and the fares actually made sense.", "I complaint about the delay and asked\u2026 I complaint about the delay and asked for repay. At first they put the blame on West Midlands trains, forwarded my complaint to them, and eventually it turned out it\u2019s virgin train\u2019s fault. They haven\u2019t replied for a week.", "What are people on about? I loooove Eurostar! I used to work in London and return to my family in Holland a few times a month. There is nothing like the Eurostar. For the same price as a ticket from Stansted, you get to travel straight from St Pancras to central Brussels. The only suggestion I have is to cooperate with Thalys to have one integrated service to the Netherlands. Right now, with all the high speed rail issues we've experienced in the Benelux, it is a right pain to have to change to a slow train from Brussels to the Netherlands. I spend as much time on the Brussels to Holland train as on the Eurostar, despite living on the Dutch-Belgian border (less than an hour by car). That's a true pity. I know you're not the same company, but at least you could start a joint venture for a combines Thalys-Eurostar service!", "Problem in tunnel very badly handled My train leaving Paris at 19:01 was cancelled because of problems in the Channel tunnel. When I arrived at Gare du Nord, the Eurostar area was closed off and very little information available. After 10 or 15 minutes, a woman came out and told us there were no more trains that day and they had no ability to help us at the station. She asked us to leave the station and use the website to rebook.", "Will use alternative ways of getting to France in future I have sent three complaints to this company. Not one response.", "Not what we paid for I travelled today with my daughter on the 18.04 out of St Pancras to Brussels.  The trip was arranged for my birthday present and my first experience of Eurostar. We were seated in coach 008 seats 43 and 44. My daughter paid for a meal and a standard premier seat.  The train operatives commenced serving food.  They stopped at the seat in from of us.  The operative apologised and said he was off to replenish his trolley. Unfortunately when his trolley was replenished he commenced serving from the rear of our carriage and ran out AGAIN when he reached us.   I would also point out that we appeared to be the only 2 people travelling together.  He apologised profusely and he and a female colleague went in search of our meal. Sadly to no avail.  We were then offered something from the on board cafe. We went to look at the menu and we're disappointed to see bread, bread, bread, wraps and again bread !!!!! Exactly what we wanted to avoid.  Full marks to the operative he tried to reassure us that the food from the cafe cost Eurostar much more than the salmon we might have had. He did try to lighten the load but bottles of wine where not what we wanted or expected. Eurostar you need to up your game. Potential travellers be aware you could pay \u00a3100'for toasted sandwiches for 2 and wine.  Happy Birthday NOT.", "Do Not Do Business with this Company Eurostar is dishonest. They will rip you off.  You will pay for a ticket, then find out that eurostar charged you a grossly higher price.  When I went back, after this discovery, on the subway, I literally got off the train, and took the subway back moments later, the same day.", "Old cramped expensive trains Eurostar is incredibly expensive for what are horrible trains. I'm 6'6\" and I do not fit in the seats, I cannot get my legs in, they are either wedged on the seat back or I have to sit sideways with my legs in the aisle. If I sit at a table and there is someone opposite my legs go nearly to the opposite seat so they best get used to my knee in their crutch. French TGV trains are newer and far better. Eurostar seats are threadbare, ripped and the entire train should be scrapped.", "Scoundrels! \u00a3135 to get on a LATER train!!!! So I'm going to France in a few days. I wanted to change my 7:55am train to a 9:17am train as I've found out that I won't be able to check into my accommodation till 4pm in Fontainebleau. So I tried to change tickets online and I was quoted \u00a3135 - oh and there is a credit card fee. If you try to call them to change tickets it's a \u00a310 fee + credit card fee + \u00a3135. What a disgusting exchange policy. Even worse than easyjet and Ryanair! Next time I'm taking the ferry. Eurostar have lost my faith and custom. It is unjustifiable to charge so much to change tickets. \u00a310 okay, but \u00a3135?!?! Does Eurostar think money grows on trees?", "Day light robbery I bought tickets for me and my daughter to Brussels, but I can't go due to recovering from the surgery (post ticket booking and unforeseeable). They will not refund but offered me a change of date!! Great I thought take my daughter away for a couple of days at Xmas as our summer holidays have had to be cancelled!!  After changing the dates, they then asked me to pay \u00a3149 in admin charges to change the tickets!!", "bet on your arrival times. scamming refunds I traveled 4 or 5 times this year with eurostar.", "Over hyped and pathetic customer service I travelled from London to Brussels and the service was horrible in Standard Premier with rude on board staff. Not to mention the mismanaged boarding procedures at St. Pancras where the train arrives on the platform just 5 mins before departure.  Next time I will take a plane or try the Dutch Flyer service instead. Definitely avoid this option.", "i got scammed by Eurostar Eurostar make you pay hidden fees such as a 40euros \"late arrival fees\" if you arrive less than 30min in advance. They are losing money and try to make up for it by stealing from their own customers.", "Poor Performance!!! I have used your Eurostar service from London to Paris on Friday July 8th at 14:01. This service was heavily delayed by one hour. This caused me a lot of problems and in the end was unable to enjoy my trip due to the lateness of my arrival.", "This company is simply unable to handle any disruption!! On the 30th of May. I was left stranded in Paris at 10.45pm by the cancellation of my eurostar scheduled at 9.01pm  after 3.5 hours queuing in total chaos.", "Huge queues at Brussels; departed late; old fraying trains; no cards at buffet A shabby service from Brussels to London yesterday.", "Easy to book, but limited options via app. Excellent journey! I haven't used Eurostar yet but the ease of booking is incredibly easy. I booked my trip to Paris via the Eurostar app and it was booked within a minute, however - you can only book a train from London in the UK, I don't live in London so I had to book another train ticket separately or go onto the desktop website to book it from Birmingham (which to me - seems counterproductive as what's the point in having the app?) so on a whole, the UX on the app is good if you're living in London but anywhere else in the UK? Not so much...", "Using the Recent Tragic Events in Brussels for Commercial Gain Beware this is not an honest company!", "Don't like the new trains I have traveled back from France a few weeks ago.. and it was a new train which I thought cool it is going to be more comfortable.. but apart the nicer look and more space for my long legs.. It is not comfortable at all.. I miss the heat things on the side that really help you to sleep in peace, the seats are hard and to be honest I prefer the older ones.", "Appalling Useless, arrogant, rude, aggressive staff with a sense of \"entitlement\" - not that you (or I), the customer, would be entitled to anything, just to follow orders. They don't even deserve the 1 star I am forced to give them.", "Terrible UX Awful UX. Shocking for such s big company. The website needs a complete overhaul.", "Timetable change Before the timetable change, my fare up to London was \u00a328. Now when I try to buy my ticket online, for the same time train, they want to charge me \u00a367.  I am fortunate enough to know that the increase is down to Southern thinking the best way to get from East Croydon to West Croydon at that time is via Clapham Junction. I know I can still buy my \u00a328 ticket, and walk from East to West (or tram if its raining) but I bet there are people who buy the expensive one because they don't realise.", "Southern is a joke of a service Southern is a joke of a service which owes me so much of my money and time back. I don\u2019t claim the money back because it\u2019s such an onerous process and I try to avoid trains. It\u2019s the worst thing in England today. The trains are cancelled, delayed, rescheduled and always a mess.", "Royal Britainnia Royal Britainnia! Oh how we are the envy of the world. It\u2019s a privilege to be subjected to daily abuse at a premium by our lovely cattle farmers southern rail herded into their state of the art bullet trains like little sheep being sent to their slaughter. Like sheep we are slaves to our masters ready to be picked off one by one. If only trust pilot could allow you to upload videos what joy we would all behold. Who needs S&M when you have southern rail. Great work. Going from strength to strength", "Never written a bad review but I\u2026 Never written a bad review but I genuinely believe Southern hate people. The number of times they cancel services without announcement is beyond a joke, they string you along when no hope is actually coming - they must be sadists. If you can do anything to avoid them do. They owe me at least 24 hours of my life and I hope something terrible happens to Govia Thameslink.", "Absolutely terrible Absolutely terrible. Trains always delayed, information given is shocking. Do yourself a favour and find a different way of getting around. These clowns should be ashamed of tuemselves. Absolutely hopeless.", "The train only had 4 carriages, when there should have been 8 or 12. I caught the train First Class from London to Brighton. Right outside my compartment was extremely busy and people were blocking all the exits which is a SAFETY ISSUE. There ought to be capacity limits for fire safety - so if there is a fire, people can get out safely! And the train only had 4 carriages, when there should have been 8 or 12.", "NEVER EVER PAY FOR A TICKET BEFOREHAND. NEVER EVER PAY FOR A TICKET BEFOREHAND.", "An american relative came by train to\u2026 An american relative came by train to Uckfield, and described her journey as being rather like that you'd expect in a third world country (she's well travelled). She was told she'd have to take a train to Tunbridge Wells where a bus would be provided. Not knowing this, my partner went to Uckfield station to pick her up, and was perplexed when a train rolled in, then shortly afterwards, a coach with her cousin on it!", "Is Southern Reliable? Is Southern reliable? You can view it in two ways.  For the once a week 20 min journey I take it hasn't been on time once this year (as at mid April). I almost cried with joy when it was only 2 mins late once last month. On the other hand, if you allow an extra hour for your journey, you will almost certainly get there on time. And there's always the bonus of picking up heavily delayed previous trains.", "Practically free Catching for 4 years stopped a few months back but one thing I can tell you is you don't have to buy tickets!! Of course it's illegal however in my experience (4 years) they don't fine you as long as if they catch you you buy a ticket. So just bring a fiver and you'll be fine", "DO NOT USE This is the worst railway probably in the whole of britain it is never on time, or even completely cancelled, even when the trains come they are completely uncomfortable and usually without air conditioning, any journey with southern is comparable to torture, i recommend considering walking before buying a ticket with southern, youll probably be there earier anyway, just AVOID AT ANY COST", "Never prepay for tickets ever Prepaid for train tickets to the airport, cost \u00a329... trains were cancelled, had to get a taxi to the airport as was going to miss my flight and southern rail offer me a whole \u00a37.30 back.", "NEVER failed to make me late NEVER failed to make me late, appalling services", "Worst management ever Worst management ever. Stress caused by Southern each morning each afternoon for nearly 10 years, there hasn\u2019t been a day without a delay. Southern Boss, you are a mean horrible person.", "Had a trip from Eastbourne to London Had a trip from Eastbourne to London. Cancelled last minute, had to take a bus to Lewis. Got to Lewis to find out no further trains go from there at all until 10 mins later they decided they will run a train to Brighton. Took that train and whilst on it an announcement was made that this train wiould actually go to London Victoria (yey!) only to find out in Brighton that they changed their mind and I had to change in Brighton.", "Embarrassment to the country and in\u2026 Embarrassment to the country and in general to train travel. Incredibly after living in the UK for 4 months,  trains have been cancelled 7 times,  late by more than 10 mins around 8 times and there have been replacement buses due to \"engineering works\" on every single weekend I have travelled between Eastbourne and London. I have been sitting in such a replacement bus for 30mins now just parked at lewes while the staff laugh and smoke outside. No information from the railway when we will leave or why we are waiting. No markings on where to get the bus from (we obviously know because we have had to use them so often) Worst train company I've used and that's in multiple countries including apparently \"3rd World countries\".", "Southern don't deserve even 1 star Southern don't deserve 1 star. They can't run their service. Cut staff. Make huge profits at the expense of the customer and taxpayer.  I've lost count of the number of times my train from London Victoria has beeem cancelled and I wait half an hour. How can you not run your own timetable?", "Absolutely atrocious company Absolutely atrocious company, holds passengers in utter contempt, constantly late, constant stop-skipping, ultimately run only for profit and not for the customer, rude staff, dilapidated stations, just a mess.", "Living the dream! Please appreciate most (not all) of the positive feedback has been put here by SouthernRail in a poor attempt to say \" we're not that bad\". Yes you are southernsnail, your OBS clearly don't give a damn about passengers and help make you a total disgrace.", "This company is horrendous This company is horrendous, you know it and I know it. An hour late for work again today, my train should only take 30 minutes!", "Rubbish service continues into 2018 Rubbish service continues into 2018", "BIG thank you to the East Croydon station staff A BIG thank you to the East Croydon station staff who was on duty on 30 Dec at around 5-6pm at the counter nearest to the platform!!", "Do unto others as you expect unto you. My Daughter who is a nurse has frequently had to rely upon her mother to get her to work because the staff at Southern are not,the journey is an hour out of my wife\u2019s busy schedule who is also a nurse.", "Overcrowded train with no where to put  \u2026 Overcrowded train with no where to put  large travelling luggage,  no basics such as wifi or charging points.  Train normally late or cancelled.  Much quicker to take a car", "Who could give Southern more than one star?!!!  Not a regular user. I find it incredible that there are any reviews here that are not at the minimum stars.  Like many others, I wish I could give negative stars.", "train was on time and got a seat train was on time and got a seat, prompt service", "Unbelievable....once again late train \u2026 Unbelievable....once again late train to caterham...  driver then says good evening passengers sorry for the late running of this train to carsharlton.. wouldnt be so bad but sent everyone in to panic.. as it was 2.50pm (afternoon) and the train was for caterham.. when will southern sort out their shabby poorly run business and start giving passengers a reliable service... come on people sort it out u cause so much stress its not fair", "Southern small knob I don\u2019t think you could find a company that is run by a more useless bunch of theiving, unorganised, bimbos. I hope the owner and managers of southern read this and know I and many other commuters think you\u2019re a knob, and a small one at that.", "Minus 1 Star This may look like a 1 star review but it's actually a minus 1 star review. Even when the trains aren't cancelled, they are grossly overcrowded and late. I also haven't even seen a guard on the train for over a week, so the striking was really worth it. Their twitter is also pointless, they only answer the questions that don't make them look really bad...which is most of them and issue multiple meaningless apologies which arent backed up by action. If they were working in any other industry, they would have been removed along long time ago.", "It is impossible to imagine a poorer \u2026 It is impossible to imagine a poorer service than that currently operated by Southern. I have now given up on using the train as one can never be sure of arriving in London on time for business meetings or being able to get home to Eastbourne in the evenings. The sheer number of \u201cCancelled\u201d services, inexplicably diverted services, replacement bus services, or lame excuses over unavailable staff, signal or points failures, is now beyond belief and entirely unacceptable. This week, a person was apparently \u201ctaken ill\u201d on a train at Clapham, which effectively resulted in cancelled or delayed services across the whole Southern network. Why was this person not just removed from the train? Why did it have to interrupt the travel plans of countless thousands of commuters? Given the number of people travelling on the network it is obvious that by the law of averages someone will occasionally be taken ill. But why should it adversely affect so many other services? I have now decided never to use Southern again but to drive everywhere in future. The roads are already congested but it is cheaper and one is still more confident of getting to and fro between the capital and the Coast on time to conduct one\u2019s working life. It\u2019s a shameful, catastrophically poor service and an indisputable argument for re-nationalisation, or the removal of Southern\u2019s franchise. Only that, or the sacking of the entire management, is likely to lead to the necessary improvements to what is an almost laughably abysmal service.", "Never fail to disappoint Never fail to disappoint! Absolute joke of a service, you would think you have downgraded in life with the lack of care received from the journey.  Cancellation, delay, wrong announcements, wrong platforms! Heard it all with Southern Railway - not sure how they get away with it?", "The worst train services that ever \u2026 The worst train services that ever existed!!!", "Worst train company ever Trains are late EVERY day or cancelled!!! It is a nightmare... Every day another excuse to explain why the service is delayed... \ud83d\ude24\ud83d\ude24\ud83d\ude24\ud83d\ude24\ud83d\ude24\ud83d\ude24", "Been adding up the total amount of time \u2026 Been adding up the total amount of time Southerns delays/cancellations have cost me on my commute to/from work. In the past 5 working days alone it's been 68 minutes...", "Would rather stick pins in my eyes I honestly cannot qualify or quantify quite how angry this company makes me, I often describe it as being the only rail company in the world that have never seen a train. It's like they don't even understand the prospect of it.", "Always a nightmare Always a nightmare. I don't really get whats is behind all these problems but for sure it is way bigger than what it seems or what is being published on the media.", "I encourage customers to fight back I encourage customers to fight back!", "Worst public transport in the UK Worst public transport in the UK. They are extremely expensive, example... \u00a311.20 on the train, costs me \u00a30.90 in the car. When you're paying between \u00a350,000 and \u00a370,000 to drivers to \"drive\" something they don't even need to steer, then it's no wonder the fares are expensive. Constant strikes, regarding guards wanting to push a button, reminds me of toddlers not getting their own way, \"Let me push it daddy\", all under the guise of health and safety, they think the public are stupid!", "Routinely dreadful service. Routinely dreadful service.", "Worst train company ever Absolutely appalling service. My train has been late everyday for 18 months!!!! Totally unreliable service trains often skip my station to make up time as so delayed. cant run a proper service and very expensive, absolute joke!!", "Dreadful Service or lack of. Dreadful Service or lack of.", "The worst rail company in existence. The worst rail company in existence.", "Southern- time to act \"you're fired! \" It's about time that Southern take a firm stance and get ride of these highly paid incompetent fools that want to strike at every opportunity. There are people trying to earn an honest  a living and  getting into work or home without being frustrated is the least we can ask for. Alternatively hand this route over to a company that's willing to tackle these challenges head on like Virgin. Why not consider Automation/ Robotics to get commuters from A to B.", "Southern are a disgrace Southern are a disgrace. We have just sat on the platform for 15 minutes CV waiting for a driver then they cancelled the train to Ore and sent it back to London. Why. This company still has the franchise is a mystery.", "Words can't describe Southern Rail I have never experienced such an incompetent company. Strikes have been going on for 2 years now affecting passengers on a daily basis. Seriously, sort your s**t out between your staff, company and unions and don't affect customers with your staff members disputes. Grrrrrr", "I have been very disappointed with \u2026 I have been very disappointed with Southern Railway. After so many delays and cancelations last year I was not approved for compensation due to the severe levels of disruption experienced in 2016. I hold more than 12 weeks worth of seasonal ticket between April - December but I never received any compensation although I had a bad experience when travelling with Southern Railway service.", "What a joke this morning train delayed \u2026 What a joke this morning train delayed for 20 minutes and late for a meeting", "Useless useless useless Where to start with this pathetic excuse for a company trains always late and overcrowded. the overcrowding is caused by the delays. trains dirty and smelly. Just when you think they cant get any worse they install new ticket machines that work one day in five and when they do work they take money without giving tickets.", "Southern railway are without doubt the worst ever Southern railway are without doubt the most unreliable railway I have ever travelled. How can such a crucial connection be so poor. On direct trains it is never on time and often simply cancels for no good reason given loads of other lines seem to run. But on trains where I need it to connect to another train is where i notice how bad it is. Even when the trainline app tells me to take Southern onto another line, allowing a 5 minute changeover, 3 out of the 4 times it is more than 5 mins late and my entire journey is completely screwed. Complete incompetence and lack of care for customers", "The conducter The conducter, Jowel was a hero on the Horsham train to Victoria.", "Absolutely terrible service Absolutely terrible service. I commute daily using Southern and delays of up to 10 minutes can be considered completely normal. Trains can end up sitting on a platform for 3-5 minutes for no good reason.  I used to use South West Trains daily and that was a luxury compared to Southern.  I begrudge paying extortionate amounts of money for the service I'm getting.", "Bus replacement service shambles This is a zero or minus star rating not one star.", "Never got re-funded for a delayed train Never got re-funded for a train delayed for over an hour, which is in their policy. No customer service, still trying over a month later to receive money, only for them to repeatedly dodge responsibility or tell me they will contact me later with no response. Very poor service and obviously do not want to fulfill their own policies", "An utterly despicable organisation. An utterly despicable organisation.", "Poor Service Every time I travel with Southern the trains are delayed or cancelled with various excuses. Overall a very poor service, with very little focus on the customers. Having travelled on other train networks I know it is possible to achieve a reliable service.", "Southern Rail are a joke Southern Rail are the worst railway company in London without a doubt. Their trains never run on time, I have no idea what percentage of their trains are just cancelled, but I can assure you it's a lot! They take far longer than usual to get anywhere, they travel at snails pace. Overall they are very unreliable, if your planning a trip with southern rail you may need to add hours onto your journey.", "Perfect service - May 31st 2017 I had a great service on Friday 31st May - I was travelling from Gatwick to Polegate late evening and had heavy bags. A male ticket inspector helped me with my bags and helped me to move to a different carriage. He was very courteous and I just want to say thank you for a great service!!", "Please someone else take over the company Very ironic that we have all these strikes for driver fearing losing there job, but the trains from Streatham hill seem to be cancelled due to lack of drivers?! Doesn't seem to make sense. Southern do not know what they are doing!", "Very bad service Simple trip from Horsham to Portsmouth turned into a nightmare. Train came late and then halfway through the journey it got cancelled all together. Turfed off at a station in the middle of nowhere and then another change required to get where we were going. Coming home train late and then terminated at Horsham, sorry to those hoping to get to Victoria. Poor service, I feel sorry for those that have to use Southern Rail regularly.", "Delay repayment system sucks So it is okay for your train to be 15-20 mins late and you claim delay repayment fare costing 3.90 and you get back \u00a31 beyond a joke, complete waste of time in putting in your request if that is what you get!!", "Got me from A to B on time The price seemed ok for the journey I made.", "You should have a nil star rating. You should have a nil star rating.", "Always delayed or cancelled Got on my train to Gatwick and turned out they had no driver - had to wait 30 minutes for them to find one...", "Ticket machine was down tried had a \u2026 Ticket machine was down tried had a ticket gaurd took ages letting me through as was talking. made me miss my train, when i told him he said not my problem. Also his hygiene was awful.", "On the 17th of September 2017 I used \u2026 On the 17th of September 2017 I used the Rail Replacement bus from Polegate to Lewes because Southern decided the weekend was the best time to do maintenance.", "Terrible Terrible. Too many strikes, too few services, too expensive, bad service, overcrowded trains and I could go on.", "That's the worst service ever That's the worst service ever, always cancellations or delays. This morning cancelled 2 trains from Milton Keynes.  I'm paying monthly over \u00a3300 for cancelled trains!", "Usual appalling service from what must \u2026 Usual apallingng service from what must be the worst train company in Europe.", "Terrible Southern Rail website Terrible Southern Rail website", "Rubbish service Rubbish service.  Cancellations in the my last 3 journeys within 3 days!!!! Worst...last minutes announcements for cancellations due to \"no crew members\"!!!!! This is announced 1 minute before train time!!!!!!!!", "Beyond rubbish Beyond rubbish. They don't care - they have your money and are laughing. Delays on most trains, Information drip fed minute by minute so you can't make a decision to use another service, then changed whilst you are on the train so it terminates early, totally before my station. Then cancelled, causing huge frustration to hundreds of passengers on the platform. And they don't refund. Ever.", "Every time I have used this company the \u2026 Every time I have used this company the train has been cancelled today they have out done themselves not one train cancelled but 4 and another two delayed excuses ranged to a broken down train and even saying they couldn't find the train driver for the train in this day and age you would think the driver would of had a mobile phone but I guess not so the trains that did come were packed with 4 trains worth of passengers stood on an over crowded train for over an hour and I'm disabled and couldn't get a seat", "Why oooohh why??? Why oooohh why???? 1 hour journey home comes to 1 hour and still not even half way!!! Constant changes of information on the platform at east croydon!! Will miss my conneting change which by the way will have to make me wait another 30minutes before another one! At the end it will take me over 2 HOURS AND 20MINUTES PLUS (or 10minutes less if i take a taxi thanks a lot) to get home you bunch of useless thefts!", "Zero or misleading info Due to no info in Old Street, and misleading info from personnel, I used my oyster to tap in taking a train. Tapping out I discovered I could only buy a ticket, not tapping. I voluntarily offered to buy a ticket and pay the difference, but got directed to an \"inspector\", who formalized a fine.", "______________just no. ______________just no.", "Shocking service Shocking service. Cancelled trains, delays, wrong information. Your service is the worst I have ever experienced. A 1.5 hour journey has turned into a 2.5  hour disgrace and we're still not even half way home. You need to lose your franchise and be re-nationalised.", "Terrible service today back from the \u2026Poor service Terrible service today back from the Eastbourne Airshow", "at least 2 daily cancellations on one route There are at least 2 daily cancellations on my route. Meaning I'm paying full whack for a lesser service. Plus trains regularly shut doors early and your cant get on at the advertised time of departure with the excuse they leave 30 seconds before. Absolutely rubbish the doors close long before this.", "Thank you I would like to say a big thank you, to Steven who works at New Eltham station for tracking my handbag which i had left on the train last Wednesday evening! My bag was found within two days and all my personal belongings were still there.", "the ongoing issue with the \u2026 the ongoing issue with the miscommunication of the train service is never clearly disseminated, the staff are ok when it works but when there is disruption or strike action like there has been for a long time they have always given me the wrong information, it is like trying to get blood out of a stone.", "Outrageous You care NOTHING for the health & safety of your passengers.", "wow so bad never use again", "\"Gatwick Express\" trains that don't stop there!! On the 18:30 train to Brighton from London Victoria which the scrolling digital indicator calls the \"Gatwick Express\" - except it doesn't actually stop there and there was no guard/ driver announcement to tell people not to believe the indicator. So a party of foreign tourists who were stupid enough to believe what they read have been let down by Southern Fail and are likely to miss their flights.  You couldn't make up their incompetance. On top of their usual dismal performance on non-strike days.", "Dreadful. Delayed. Slow. Inconsistent. Indifferent. Constantly overtaken by more efficient more rapid alternative train operators ie South Western rail/Gatwick Express etc. The unforgivable ongoing issues between company and unions have no effect on attitude towards customers. The whole operation should be disenfranchised and the operation put out afresh to tender", "Patience exhausted Have been a regular rail commuter from Sussex to London for over 35 years: British Rail Network Southeast/SouthCentral, Connex and now Southern Fail. The service was bad. It is now worse, and deteriorating. I didn't believe it was possible, but it is getting progressively worse than bl**dy awful. I am starting to look for a job outside London so that I can shake the dust of this benighted dung-heap from my shoes forever. I can't begin to describe the anger and disgust I feel towards the whole shower of them, management, unions et al. May they all rot in the festering cesspit of their own making.", "Worst company in the world I've given up. Left my job", "delays and cancelled a whole service im from worthing and i go to northampton to see my girlfriend a lot and they cancelled all the milton keynes trains from clapham and i have to use the overground which took forever. i would like to see southern go to northampton because its a popular station from people that go between milton keynes and northampton", "Don't use them if you can avoid it Totally unreliable.  I use alternative public transport whenever humanly possible.  They should have been disenfranchised by the Government by now.", "Most vile company Southern rail actually makes me feel sick. Your trains are always late if they come at all !! They take hours longer than they should. the honest truth is that the idea of using your service makes me want to pull my own hair out ! Today I got a fine for not having a ticket I know all my fault as your wonder ignorant rude vile train police told me I went up and asked for help due to the ticket machine not working and the conductor being awol !!!! I went and asked can I please buy my ticket explained my predicament oh no that doesn't matter it's allllll my fault !!! Not the fault of your company oh no because your ticket machines don't work and your conductors are where ? Oh yeah on strike !!!! You have these train police cornering 3 young girls causing one to burst in to tears !! Who exactly do you think you are ? Fining people for a service that they don't even get ! How dare you. Why I'm typing this i don't know as you will probably ignore it like you do all the problems you're having. Shame on you.", "Run by incompetant insenstive bullies absolute disgrace Its all been said before but I hope the management of Southern Railways get their just deserts for a total lack of an morals around safety and being prepared accept the risk of human life (the lives of their passengers) to save money. Thats all this is about - money...", "Worse then a 3rd war country's train service Dear sir/ madam", "FIRE THE LOT OF THEM AND GET IMMIGRANTS I HATE SOUTHERN RAIL", "Stop striking I was late to my dream job interview because of the strikes and didn't get the job! I thought being a private firm they took no pay but no we the taxpayer pay there wages still! And then they have the cheeck to try and charge us more for tickets!  I will avoid the train at all costs now.", "I support the strikers I agree with the staff on strike and the drivers, yes, you do need another member of staff on a train apart from the driver. It's plain common sense and an obvious safety issue. If Southern rail can't see that, they don't deserve to run a rail company for the general public. And has been stated over and over again...train companies never have had so much money in the kitty. I suspect it's shareholders and not  passenger welfare that's the real issue here.", "Impressively contemptuous Avoid if at all possible. They will take your money, let you down and lie.", "Visiting long lost relatives I haven't seen my Dad in 12 years. I had the chance to see him in London. He was there and I wasn't. I wasn't there because there were rail strikes and I couldn't get to London. Cheers Southern. You have just won bronze, silver and gold in the morons olympics. And you have broken my heart.", "BOYCOTT THE TRAINS Nightmare journey now boycotting for 5 years plus Couldn't fathom the railway boards and barely able to plan my journey after a nightmare flight with flu and sleep deprivation.", "Southern Rail: So Glad I Moved Away I commuted from Redhill for 28 years, and saw a service which just got worse every year.  The old slam door trains of British Rail days may have had their faults but generally they got to London Bridge faster than first franchise holder Notwork SouthCentral,  and very much quicker than the totally rubbish service offered by Southern.  Southern are just one big rip off company who con politicians and the travelling public with excessive fares and poor service, while their totally useless self-important managers stuff their pockets with commuters hard-earned cash and care nothing for customers.  They took over the franchise with glossy magazine slogans about 'The Renaissance of the Great British Railway' which soon turned out to be the sickest of jokes given their poor service and total lack of customer care.  They really havn't got the first idea of how to efficiently run a railway franchise and their trains on the Brighton line (and others) are now the most expensive, slowest and most unreliable in Europe - slower than the UK's golden age of steam. They have totally failed the travelling public and should be stripped of the franchise without delay.  I am so glad I sold up and moved away from Redhill as I couldn't stand their daily excuses any longer.  I can only advise long suffering commuters on Southern to take direct action to get rid of them;  to refuse to pay fares; to drive over to the nearest Southeastern network station and catch more reliable trains up to town; to car share to the nearest London tube;  and to keep doing it until the government listens (most unlikely)  or you manage to bankrupt the whole rotten company. Boycott them by campaigning for fast regular coach services, start community rail groups to get rid of them, but most of all stop buying their rip off season tickets.  They will soon start to listen when it hurts their fat pockets. Good luck to you all. Signed Very Angry of Tunbridge Wells - Kent is one hell of a great escape from the totally dreadful Southern.", "If you can travel by another route, DO IT! I try and use the trains everyday because they're usually the fastest and most convenient method of travel around me. The service i receive though is terrible, almost everyday they're delayed if not cancelled and when they are, the staff are not bothered or helpful at all. Although even though you may get terrible service and cancelled trains, they'll try and take your money from you in every single situation besides having extraordinarily high ticket prices for what poor service they offer. Such a monopolised company as no real other fast travel to get around locally whilst also travelling afar. 2/10 When the trains are on time it works OK, other than that, terrible, unacknowledged staff and sky high (and rising) ticket prices.", "Awful service, sick of strikes being organised by Unions ! What an awful over priced service this company offers. I only wish everybody could strike at the drop of a hat, as these people do. Wouldn't it be nice if another industry went on strike, say shipping/transport, meaning these 'workers' couldn't do their online shopping and receive Christmas Presents, or get their groceries. The same level of inconsiderate disruption they are causing to thousands of peoples lives.", "They are terrible Absolute rubish. They don't care about the people travelling at all.", "Worst company ever Unfortunately my only transport work is a southern train. 2016 was the year were I was able to arrive more days late to work than on time. Southern service shouldn't be pre paid!", "Absolutelysh.t The worst company ever!", "Appalling service Almost missed my flight from Gatwick the other day due to cancelled trains from Clapham in morning. Now reading about a never-ending series of strikes in December. Unacceptable in this day and age. Get your act together or get out.", "Money grabbing c**ts. If there was one word I could describe this service that word would be S**T. I get a train from London Victoria to Selhurst every weekday and 3 out of the 5 times I get it a week there are cancellations or delays. Never have I received any compensation or anything to contribute towards my journey cost but instead I get to where I need to be late and have to pay out for it. They should make this service free because I don't know what I'm paying for because it's definalty not the BS that I'm getting at the moment. Good luck if you need to get the service one day. Oh and also remember to turn up at least 1hr early for your train to make sure you can get the one that was delayed 1hr before yours!!!!!", "Travelled across Italy on Public transport but was let down in the UK by your Joke of a service Firstly why has this service not been taken away from you beggars belief, in most European countries you would have had thousands of people turning up at your offices with pitchforks.", "Suggestion Couldn't get a train from Victoria to East Grinstead so I had to take the last service. Its late, tough day and all I want is to go straight to bed, together with probably the rest of passengers.", "20 minute delays or cancelled as standard. These days 20 minute delays are absolutely the norm, where trains are not cancelled altogether.", "Train to Victoria from Horsham suddenly rerouted to London Bridge whilst in transit! I have tried to avoid all train travel in the last couple of months. Southern have ruined so many trips in recent weeks both for work and pleasure. Today I caught the train from Horsham to Clapham to meet my son for my birthday. We set off - late of course - and the guard has just announced that we are now going to London Bridge and he didn't know. We will have to get off and change. Unbelievable.", "If only you could give no stars. Sat freezing cold on a platform yet again because of Southern Rail's incompetence. This time no information that we were delayed or why on the train and missed the connection. Now nobody at this station and limited information on the boards. I have missed countless social occasions, been late for work too many times and been stranded until late at night often, with barely just minimal abrupt information from disgruntled staff, and yet have no choice but to keep using this pitiful service. Seems to be the only place in the country that struggles with the concept of organised services quite so much. It's a joke, a nuisance and waste of everyone's time! Thanks for ruining yet another evening!", "It's not just the train service it' \u2026 It's not just the train service it's the whole set up. Trying to obtain a refund from April 2016 where I decided not to travel due to a strike day I eventually got my refund (including some deserved compensation for the hassle) in November 2016.....seven whole months later! Most of the time they take at least 3-4 weeks to get back to you (if at all), then they lost my tickets, then my correspondence and finally emailed me addressing me by Mr. ******* , who was a member of their own staff. Laugh...you have to I guess? They should be stripped of the running of Southern.....they are simply not up to it from the top to the bottom.", "50/50 chance to catch a train after 20:00 pm If you like to play with your luck after a long and busy day after work, catching a train on Southern Railways is your best game. Was hoping to catch a train after work to go home, but instead got  two times in a row canceled trains in two days then I stopped using the crap green trains. My girlfriend got four canceled trains in a row after work yesterday and was late for two hours. Just pure random chance to go home with this railway service.", "Trip to Gatwick Christmas Eve At least some trains running but couldn't believe the state of the windows as so dirty could hardy see out... seemed like weeks of grime and so different to Southwest Trains that I use often, carriages outside always gleaming.    Seems it's not just drivers, guards unhappy even the cleaning schedule not happening.", "Embarrassment We don't care whose fault all the problems are (unions, government, staff, management, leaves, etc, etc). The bottom line is as passengers we are let down on a frequent basis. Sometimes not even able to make essential journeys to work or see family etc.", "If you want to be robbed look no further! This company is disgusting I don't even know where to start, dirty trains, toilets out of use, over crowded .... And let's not forget they never run on time!", "Tunbridge 30 minute delay Nightmare journey from Redhill to Tonbridge 30 min delay  absolute nightmare the sooner  they lose their franchise the better", "Horrible This is my second week I'm travel with them and every single day are delayed !!!!! What we pay for I want to know ?!. It normally should take me 30 min to get back home after work ,but always take me an hour ?!?!? After all taxes and expensive tickets I WANT TO BE AT HOME AFTER LONG DAY ON THE TIME .!!!! SHAME !!!My journey is normally From Clapham to Waddon .....", "Absolutely DISGRACEFUL!!! I am now more than likely going to fail my university course. I was due to go to a tutorial and every single train was cancelled and these tutorials are held in the evening and every single train was cancelled not a single train was running!! Not even rail replacement busses so I couldn't go and because I couldn't go I didn't have the information I needed to complete my assignment and so have jeopardised my degree course. Too say I'm angry is in fact an understatement, I'm seriously considering sending in a letter of complaint and some sort of compensation as this degree course cost me \u00a32000 for this module alone!! NOT IMPRESSED AT ALL SOUTHERN!!!!!", "Incompetent The company is so incompetent I'm surprised they're still operating.", "Worst UK company by far Pay a premium price for a truly shocking third world service. I have travelled twice a day in 2016 and only been on time three times. Cancellations, delays and dreadfully rude customer service is the norm. Avoid at all costs.", "Never on time Never on time. Always overcrowded. No AC. Trains are sooo hot and smelly , it's outrageous!!", "How are they still holding franchise?! How are they still holding this franchise and is anyone getting paid to \u201coperate\u201d this \u201cservice\u201d?! Outrageously awful in every possible way I cannot believe they can charge for the mess they have created.", "I've just f***ing had enough I've just f***ing had enough.", "Shocking Service, Total Shambles Its an ongoing saga, but I can genuinely say that every journey each day I have made in the last two weeks in and out of rush hour has had delays, cancellations, overcrowding etc etc.... not once can I remember a train on time.", "Food Service was Excellent...Varavel\u2026 Food Service was Excellent...Varavel Express", "Absolutely the worst service Absolutely the worst service. I just came back to London from working abroad for 5 years. Nothing has changed before I left. Delays, cancellations, and running are going to be part of your commuting life.", "rubish servise. rubish servise.", "nine times out of ten as I approach any\u2026 nine times out of ten as I approach any station that Southern Rail operate from before I even enter the station I hear over the speakers \"southern rail apologise for the disruption to your journey , the (fill in any station ) is running late by / cancelled etc ). Every time !! . it is incomprehensible that this shambles still have their franchise , someone somewhere must be getting a big pay off .  They have zero consideration for the pain they put their customers through . I have lost count of the amount of times my train has been delayed or cancelled causing a huge backlog of commuters then when a train finally arrives late with not enough carriages the overcrowding is of biblical proportions and surely extremely dangerous . the amount of times a train has crawled along at walking speed . I could go on and on . people I know from Haywards Heath area have actually either quit their jobs  or moved to avoid using this hideous joke of a train service , yes it's that bad. there are only so many times you can be late for work / meetings . i myself leave an hour early to allow time for their shoddy service but still am regularly late for whatever I have to do . This company is ruining peoples lives !!!", "Flea ridden, dirty trains that never run on time, if at all.... I use Southern Rail every day to get to work, or not as the case is often.", "Don\u2019t waste your money on this complete\u2026 Don\u2019t waste your money on this complete shambles of a company. Use any other mode of transport, even walk, as I guarantee you will get to your destination quicker, for less money and have a far more pleasant experience.", "Youre a disgrace Bus replacement from Bexhill to Eastbourne (again). Old bus with non-functional ac and seats with so little leg room that I had to stand for most of the journey. 45 mins vs normal 20mins. Sick and tired of this BS. Govt should mandate a 50% discount on the ticket if forced to take a bus.", "Truly a shower of **** I would say avoid at all costs, but if you find yourself using them, sadly you probably couldn't avoid them. They take shambles and incompetence to a whole new level. Truly a parody of a train operator, a national embarrassment and disgrace. Do they care? Why would they as they rake in profit irrespective of how badly they perform. If using them, best of luck and assume your planned train will be very delayed or more likely cancelled.", "Had to go to West Croydon from London\u2026 Had to go to West Croydon from London Bridge and used Southern Railway for the first time. Nice clean trains inside and out and the trains left and arrived on time. Plenty of platform staff available who were very polite and helpful in asking my destination and directing me to the correct platform whilst giving the time of the next available train. There were no guards in sight but I felt safe and relaxed during my journeys.", "Let down once again by this substandard operator Let down once again by this sub standard operator, they can just cancel trains as they please and treat their customers as idiots by not even explaining their actions. Appalling customer service, I will never use this company again after repeated failures, The directors of this shambolic operator should be highly embarrassed!!!!!", "What a dodgy people working with train What a dodgy people working with train. We are paying so much money for tickets to travel, and we have to wait ages for one train. You have to sort this out.", "Dirty trains Southern are still running 1980's train in some major routes. Inside of this train are absolutely filthy. Seats look never been washed or cleaned. There are no toilets on those trains.", "Always late or cancelling services. Always late or cancelling services.", "The worst transportation I have ever\u2026 The worst transportation I have ever used. There is no day without delay.", "One year with this company.. disaster for one year... expensive for the disaster service The disaster company", "Not wonder why this line has been voted\u2026 Not wonder why this line has been voted worst train line 3 years in a row. 2 min before train arriving they cancelled it, and no-one in the station give you a reason, no alternative routes, not compensation, but if you dare to send an email to complaint expect no answer.", "Southern trains are a disgrace! Southern trains are a disgrace. My daughter has to go one stop to get to school. Southern has reduced the service down to one train from two and there are constant cancellations of that ONE train. Children as young as 11 are left standing at the station with no way to get to school. Also, tickets don\u2019t work in machines leaving children stuck on unmanned stations. Southern doesn\u2019t refund unused tickets bought in advance in London (to get round the ones that don\u2019t work bought locally) as it\u2019s not enough money to cover their \u2018administration\u2019 fee. I\u2019ve never experienced such horrific service where children depend on it. I rarely give bad reviews; if you have nothing positive to say, stay silent. However, in this case Southern only gets one star because there\u2019s no option to give zero stars!", "Unacceptable, shocking, sad.. I moved to a new house next to a Southern Rail station 2 months ago and I have already experience last week the third three day strike..", "Rude customer service I approached her for help and she suddenly snapped at me saying \"what's your question\". she also laughed at me few times. This employee is a black british female and approximately 5 foot 10", "Shocking This service gets worse and worse. Train terminates again at another station because they are running late. Train home delayed by 30mins.", "Useless company, bunch of liars and thieves. Always late, delayed, cancelled or all of the above, their 'service' is the worst I've ever seen. I hate the fact that I don't have any faster alternative to get to work. Useless company.", "Appalling service, almost daily... Firstly, I shall make clear some facts about Southern Railway...", "Beyond usless If you can sacrifice a pound of flesh to avoid traveling with southern, do it. They are completely and utterly incapable of delivering anything approaching a useful service. Expensive, smelly, overcrowded, delays and cancellations, all amount to a 'service' that would test even the most patient of people. If you have to be somewhere then you just simply can't rely on them, I have missed flights, plays and social events as well as being late for work countless times they have made my life miserable for months and it looks set to continue. How they can face themselves I simply don't know.", "Another useless experience So last week there were no trains from Victoria to Gatwick on Sunday.. And the replacement bus to Clapham Junction took 30mins and then there were still no direct trains to Gatwick. So i missed my plane. Costing me \u00a3300.", "Probably the worst, most unreliable Rail operating company in the world Last Friday evening due to get the 17-39 train to Eastbourne Station from East Croydon Station but this was cancelled a few minutes before due. Then got the 17-44 train to Ore via Eastbourne but when it arrived late at Haywards Heath we were told that a driver to continue the journey was not available. Waited and waited then told the train would go via Brighton Station instead. Then after more delays train
